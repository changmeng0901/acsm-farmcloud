<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:c="http://java.sun.com/jstl/core"
    template="/layout/template_new.xhtml">
<ui:define name="head_next">
<link rel="stylesheet" type="text/css" href="#{request.contextPath}/asset/css/price.css"/>
</ui:define>
<ui:define name="body">
<!-- #{marketPriceHome.initMaxResult()} #{marketPriceHome.initPapersListTwo()}
 -->
<td valign="top" width="100%">

 <!-- 市场分析预测内容 开始 -->
            <div class="priceBg_tt">
            <div class="priceBg_bt">
            <div class="priceBg_lt">
            <div class="priceBg_rt">
            	<div class="price_wap">
                	<!-- 面包屑导航 开始 -->
                	<h2 class="articalTtl">#{marketPriceHome.paperList[0].title}</h2>
                    <div class="articalFbxx">
                    	<p>时间：<span>#{stringUtil.showTime(marketPriceHome.paperList[0].insertTime)}</span> 发布</p>
                        <p>记者：<span>#{marketPriceHome.paperList[0].author}</span></p>
                    </div>
                    <!-- 文章内容 开始 -->
                    <div class="articalCon" style="overflow: auto;">
                    	<h:outputText value="#{marketPriceHome.paperList[0].content}" escape="false"/>
                    </div>
                    <!-- 分页 开始 -->
                    <table class="pageModel" style="height:30px; margin:40px auto 0 auto;" cellpadding="0" cellspacing="0">
                    	<tr>
                    	<td>
                    		<s:span styleClass="pageFirst" rendered="#{marketPriceHome.previousExists }"><s:link propagation="none"  view="/marketPrice/MarketFxycArtical.seam?pageType=2" ><f:param name="pageNum" value="0" />首页</s:link></s:span>
							<s:span styleClass="pagePrev" rendered="#{marketPriceHome.previousExists }"><s:link propagation="none"  view="/marketPrice/MarketFxycArtical.seam?pageType=2"  styleClass="no_n" ><f:param name="pageNum" value="#{marketPriceHome.previousFirstResult}"/>&lt;</s:link></s:span>
                            <a:repeat var="_page" value="#{marketPriceHome.pageList}" rowKeyVar="_index">
								<s:span styleClass="pageNum #{_page eq marketPriceHome.pageNum?'pageCur':''}">
									<s:link propagation="none"  view="/marketPrice/MarketFxycArtical.seam?pageType=2" value="#{_page}" id="previousPage">
										<f:param name="pageNum" value="#{_page}" />
									</s:link>
								</s:span>
							</a:repeat>
                            <s:span styleClass="pageNext" rendered="#{marketPriceHome.nextExists}"><s:link propagation="none"  view="/marketPrice/MarketFxycArtical.seam?pageType=2"   styleClass="no_d" ><f:param name="pageNum" value="#{marketPriceHome.nextFirstResult}" />&gt;</s:link></s:span>
                            <s:span  rendered="#{marketPriceHome.nextExists}"><s:link propagation="none"  view="/marketPrice/MarketFxycArtical.seam?pageType=2" ><f:param name="pageNum" value="#{marketPriceHome.PAGE_COUNT}" />尾页</s:link></s:span>
                            <s:span styleClass="pageCount pageLast">共#{marketPriceHome.PAGE_COUNT}页</s:span>
                    	</td>
                    	</tr>
                    </table>
                    <!-- 分页 结束 -->
                </div>
            </div>   
            </div>
            </div>
            </div>   
            <!-- 市场分析预测内容 结束 -->
            <script type="text/javascript">
//<![CDATA[
jQuery(function(){

	var prHei = jQuery(window).height()-111;  //-151=-60-51-40
	var minPrHei = 744-111 ;
	jQuery('.price_wap').css({
		//'height' : prHei,
		//'min-height' : minPrHei
		'min-height' : prHei
	});
	
	jQuery('.switchDate .items').on('click',function(){  //切换日期，周月年
		jQuery(this).addClass('cur').siblings().removeClass('cur');	
	});
	
	jQuery(window).resize(function(){  // 改变浏览器窗口 
		var prHei = jQuery(window).height()-111;  //-151=-60-51//-40
		var minPrHei = 744-111 ;
		jQuery('.price_wap').css({
			//'height' : prHei,
			//'min-height' : minPrHei
			'min-height' : prHei
		});
	});	
	
});	
//]]>
</script>
</td>
</ui:define>

</ui:composition>
