<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Bd operating info Details</f:facet>


        <s:decorate id="name" template="layout/display.xhtml">
            <ui:define name="label">Name</ui:define>
            <h:outputText value="#{bdOperatingInfoHome.instance.name}"/>
        </s:decorate>

        <s:decorate id="operatingTime" template="layout/display.xhtml">
            <ui:define name="label">Operating time</ui:define>
            <h:outputText value="#{bdOperatingInfoHome.instance.operatingTime}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="content" template="layout/display.xhtml">
            <ui:define name="label">Content</ui:define>
            <h:outputText value="#{bdOperatingInfoHome.instance.content}"/>
        </s:decorate>

        <s:decorate id="insertUser" template="layout/display.xhtml">
            <ui:define name="label">Insert user</ui:define>
            <h:outputText value="#{bdOperatingInfoHome.instance.insertUser}"/>
        </s:decorate>

        <s:decorate id="insertTime" template="layout/display.xhtml">
            <ui:define name="label">Insert time</ui:define>
            <h:outputText value="#{bdOperatingInfoHome.instance.insertTime}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="updateUser" template="layout/display.xhtml">
            <ui:define name="label">Update user</ui:define>
            <h:outputText value="#{bdOperatingInfoHome.instance.updateUser}"/>
        </s:decorate>

        <s:decorate id="updateTime" template="layout/display.xhtml">
            <ui:define name="label">Update time</ui:define>
            <h:outputText value="#{bdOperatingInfoHome.instance.updateTime}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="deleted" template="layout/display.xhtml">
            <ui:define name="label">Deleted</ui:define>
            <h:outputText value="#{bdOperatingInfoHome.instance.deleted}"/>
        </s:decorate>

        <s:decorate id="operatingType" template="layout/display.xhtml">
            <ui:define name="label">Operating type</ui:define>
            <h:outputText value="#{bdOperatingInfoHome.instance.operatingType}"/>
        </s:decorate>

        <s:decorate id="bdCustomBatchId" template="layout/display.xhtml">
            <ui:define name="label">Bd custom batch id</ui:define>
            <h:outputText value="#{bdOperatingInfoHome.instance.bdCustomBatchId}"/>
        </s:decorate>

        <s:decorate id="beginNumber" template="layout/display.xhtml">
            <ui:define name="label">Begin number</ui:define>
            <h:outputText value="#{bdOperatingInfoHome.instance.beginNumber}"/>
        </s:decorate>

        <s:decorate id="endNumber" template="layout/display.xhtml">
            <ui:define name="label">End number</ui:define>
            <h:outputText value="#{bdOperatingInfoHome.instance.endNumber}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/BdOperatingInfoEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty bdOperatingInfoFrom ? 'BdOperatingInfoList' : bdOperatingInfoFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
