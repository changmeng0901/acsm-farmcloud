<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template_new.xhtml">

	<ui:define name="body">
	<style>
	.all_d3{width: 90%;
        margin-left:100px;
        }
	</style>
            <!--右边开始-->
            <td valign="top">
            <h:form id="user">
                <div class="right_c">
                	<div class="r_title">
                    	<div class="r_t_l"><s:link propagation="none"  view="#{sessionTake.urlTemp}" style="text-decoration:none;color:black;" value="工作 ">
                    </s:link>&#160;&gt;&#160;&#160;<font size="3">包装列表</font></div>
                    </div>
				<!--入库订单列表开始-->
                	<div class="all_d3">
                    	<div class="all_da all_w01">
                        	<table>
                                <tr>
                                    <td class="all_te">包装编号：</td>
                                    <td>
                                       <h:inputText value="#{oneBoxHome.instance.productSnId}" styleClass="form-control nw221"/>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    	
                        <div class="all_da all_w01">
                        	<table>
                                <tr>
                                    <td class="all_te">包装箱编号：</td>
                                    <td style="width:266px;">
                                     <h:selectOneMenu  value="#{oneBoxHome.instance.packingInfoSn}" styleClass="selectpicker"	 immediate="true"
						id="packingInfoSn" style="width:266px;">
										<s:selectItems value="#{oneBoxHome.getPackingInfoSnMethod()}" var="dep3" label="#{dep3.sn}"/>
									<s:convertEntity/>
									</h:selectOneMenu>
									
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="all_da all_w01">
                        	<table>
                                <tr>
                                    <td class="all_te">接受包装名称：</td>
                                    <td>
                                        <h:inputText id="age"
						size="45" maxlength="45" value="#{oneBoxHome.instance.receiveName}"
						styleClass="form-control nw221" /> 
                                    </td>
                                </tr>
                            </table>
                        </div>
                    	<div class="all_da all_w01">
                        	<table>
                                <tr>
                                    <td class="all_te">重量：</td>
                                    <td>
                                     <h:inputText id="userPhone"  value="#{oneBoxHome.instance.weight}"
						styleClass="form-control nw221" />
                                    </td>
                                </tr>
                            </table>
                        </div>
                    	
                        <div class="all_da all_w01">
                        	<table>
                                <tr>
                                    <td class="all_te">查询次数：</td>
                                    <td align="left"><h:inputText id="query_number"  value="#{oneBoxHome.instance.queryNumber}"
						styleClass="form-control nw221" /></td>
                                </tr>
                            </table>
                        </div>
                        <div class="clear"></div>
                   </div>
                    
                         <table width="180" style="margin:35px auto 0 auto;">
						<tr>
							<td>
						<h:commandButton id="persist"  styleClass="btn btn-primary" value="提交" action="#{oneBoxHome.persist}" rendered="#{!oneBoxHome.managed}"  onclick="return checkSubmit()"/>
		            	<h:commandButton id="update" styleClass="btn btn-primary" value="提交"  action="#{oneBoxHome.update}" rendered="#{oneBoxHome.managed}"   onclick="return checkSubmit()"/>
		    			&#160;<s:button view="/record/OneBoxList.xhtml" styleClass="btn btn-default" value="返回"  id="bn_left6" style="margin-left:10px" >
			    				<f:param name="pageNum" value="#{oneBoxHome.pageNum}" />
			    			</s:button>
                            </td>
						</tr>
                   </table> 

				<!--入库订单列表结束-->
                    <div class="clear"></div>
                </div><!--right_c结束-->
                <div class="clear"></div>
    <!--右边结束-->
    </h:form>
            </td> 
            <script type="text/javascript">
			    jquery('.selectpicker').selectpicker();
			</script>
	</ui:define>

</ui:composition>
