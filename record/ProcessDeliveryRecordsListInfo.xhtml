<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j"
    template="/layout/template.xhtml">

<ui:define name="body">
	<div class="right_coment">
		<div class="con_top bg"></div>
		<div class="con_con"><!--板块1开始-->
		<div class="title_box"></div>
		<div class="box_con">
			<input type="hidden" value="0" name="firstResult"/>

		</div>
		<!--板块1结束--> <!--板块1开始-->
		<div class="title_box"><a style="cursor:default;text-decoration: none"><strong>二维码批次列表页(#{empty processDeliveryRecordsListInfo.resultList ? 0 : (processDeliveryRecordsListInfo.paginated ? processDeliveryRecordsListInfo.resultCount : processDeliveryRecordsListInfo.resultList.size)})</strong></a></div>
		<div class="box_con">
		
		
		<table width="99%" cellpadding="0" cellspacing="1">
	
		

	<tr>
				<td><div class="results" id="processDeliveryRecordsListInfo">
		  <h:outputText value="没有找到符合条件的记录."
               rendered="#{empty processDeliveryRecordsListInfo.resultList}"/>

    <rich:dataTable id="processDeliveryRecordsListInfo"
                var="_productRecordTimes"
              value="#{processDeliveryRecordsListInfo.resultList}" 
				 styleClass="stripe" 
           rendered="#{not empty processDeliveryRecordsListInfo.resultList}">
           
           <h:column>
            <f:facet name="header">
                <ui:include src="../layout/sort.xhtml">
                
                    <ui:param name="entityList" value="#{processDeliveryRecordsListInfo}"/>
                    <ui:param name="propertyLabel" value="追溯码"/>
                    <ui:param name="propertyPath" value="productRecordTimes.productSnId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_productRecordTimes.productSnId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="../layout/sort.xhtml">
                    <ui:param name="entityList" value="#{processDeliveryRecordsListInfo}"/>
                    <ui:param name="propertyLabel" value="履历编号"/>
                    <ui:param name="propertyPath" value="productRecordTimes.productRecordTimes.productRecord.productCode"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_productRecordTimes.productRecordTimes.productRecord.productCode}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="../layout/sort.xhtml">
                    <ui:param name="entityList" value="#{processDeliveryRecordsListInfo}"/>
                    <ui:param name="propertyLabel" value="批次编号"/>
                    <ui:param name="propertyPath" value="productRecordTimes.productRecordTimes.batchCode"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_productRecordTimes.productRecordTimes.batchCode}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="../layout/sort.xhtml">
                    <ui:param name="entityList" value="#{processDeliveryRecordsListInfo}"/>
                    <ui:param name="propertyLabel" value="产品名称"/>
                    <ui:param name="propertyPath" value="productRecordTimes.productRecordTimes.productRecord.productName"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_productRecordTimes.productRecordTimes.productRecord.productName}"/>
        </h:column>
         <h:column>
            <f:facet name="header">
                <ui:include src="../layout/sort.xhtml">
                    <ui:param name="entityList" value="#{processDeliveryRecordsListInfo}"/>
                    <ui:param name="propertyLabel" value="棚号"/>
                    <ui:param name="propertyPath" value="productRecordTimes.productRecordTimes.productRecord.tunnelInfo.tunnelInfoId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_productRecordTimes.productRecordTimes.productRecord.tunnelInfo.tunnelInfoId}"/>
        </h:column>
         <h:column>
            <f:facet name="header">
                <ui:include src="../layout/sort.xhtml">
                    <ui:param name="entityList" value="#{processDeliveryRecordsListInfo}"/>
                    <ui:param name="propertyLabel" value="定植日期"/>
                    <ui:param name="propertyPath" value="productRecordTimes.productRecordTimes.productRecord.plantTime"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_productRecordTimes.productRecordTimes.productRecord.plantTime}">
				<s:convertDateTime pattern="yyyy-MM-dd HH:mm" />
			</h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="../layout/sort.xhtml">
                    <ui:param name="entityList" value="#{processDeliveryRecordsListInfo}"/>
                    <ui:param name="propertyLabel" value="生成人"/>
                    <ui:param name="propertyPath" value="productRecordTimes.productRecordTimes.generationPeople"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_productRecordTimes.productRecordTimes.generationPeople}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="../layout/sort.xhtml">
                    <ui:param name="entityList" value="#{processDeliveryRecordsListInfo}"/>
                    <ui:param name="propertyLabel" value="生成时间"/>
                    <ui:param name="propertyPath" value="productRecordTimes.productRecordTimes.generationTime"/>
                </ui:include>
            </f:facet>
             <h:outputText value="#{_productRecordTimes.productRecordTimes.generationTime}">
				<s:convertDateTime pattern="yyyy-MM-dd HH:mm" />
			</h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="../layout/sort.xhtml">
                    <ui:param name="entityList" value="#{processDeliveryRecordsListInfo}"/>
                    <ui:param name="propertyLabel" value="查询次数"/>
                    <ui:param name="propertyPath" value="productRecordTimes.productRecordTimes.queryNumberCount"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_productRecordTimes.productRecordTimes.queryNumberCount==null?'0':_productRecordTimes.productRecordTimes.queryNumberCount}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">操作</f:facet>
            <s:link propagation="none"  view="/record/ProcessDeliveryRecordsList.xhtml" value="加工配送" id="productRecordTimesViewId">
           		 <f:param name="productRecordTimesId" value="#{_productRecordTimes.productRecordTimes.productRecordTimesId}"/>
           		 <f:param name="productInfoId" value="#{productRecordHome.productRecordProductInfoId}"/>
                 <f:param name="productSnId" value="#{_productRecordTimes.productSnId}"/>
            </s:link>
        </rich:column>
    </rich:dataTable></div>
				</td>
			</tr>
			
			<tr>
				<td height="40" align="left" valign="middle"
					style="padding-left: 10px;">
		<table width="99%" height="30" cellpadding="0" cellspacing="0">
			<tr> 
				<td width="5%" style="float: left">
			         <s:button view="/record/ProductRecordTimesList.xhtml" id="create" value="返回" image="../img/back2.gif">
							<f:param name="productInfoId" value="#{productRecordHome.productRecordProductInfoId}"/>
					 </s:button> 
				</td>
				<td height="40" align="left" valign="middle" style="padding-left: 10px;">
					<div class="tableControl">
						<s:button view="/record/ProcessDeliveryRecordsListInfo.xhtml" rendered="#{processDeliveryRecordsListInfo.previousExists}" image="../image/left2.jpg" id="firstPage">
							<f:param name="firstResult" value="0" />
						</s:button>
						<s:button view="/record/ProcessDeliveryRecordsListInfo.xhtml" rendered="#{processDeliveryRecordsListInfo.previousExists}" image="../image/left.jpg" id="previousPage">
							<f:param name="firstResult" value="#{processDeliveryRecordsListInfo.previousFirstResult}" />
						</s:button>
						<s:button view="/record/ProcessDeliveryRecordsListInfo.xhtml" rendered="#{processDeliveryRecordsListInfo.nextExists}" image="../image/right.jpg" id="nextPage">
							<f:param name="firstResult" value="#{processDeliveryRecordsListInfo.nextFirstResult}" />
						</s:button>
						<s:button view="/record/ProcessDeliveryRecordsListInfo.xhtml" rendered="#{processDeliveryRecordsListInfo.nextExists}" image="../image/right2.jpg" id="lastPage">
							<f:param name="firstResult" value="#{processDeliveryRecordsListInfo.lastFirstResult}" />
						</s:button>
					</div>
				</td>
			</tr>
		</table>
		
		
		</td></tr>
		
		
		</table>

		</div>
		<!--板块1结束--></div>
		</div>

</ui:define>

</ui:composition>
