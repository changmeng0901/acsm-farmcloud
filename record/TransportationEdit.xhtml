<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	template="/layout/template_new.xhtml">

	<ui:define name="body">
	<style>
	.pr_th{text-align: center;}
	</style>
       <td valign="top"  width="100%">
       <h:form  name="body">
		<div class="right_c">
                	<div class="r_title">
                    	<div class="r_t_l"><s:link propagation="none"  view="#{sessionTake.urlTemp}" style="text-decoration:none;color:black;" value="工作 ">
                    </s:link>&#160;&gt;&#160;&#160;<font size="3">运输列表</font></div>
                    	<div class="r_t_r">
							<ul>
								<li >
									<a href="#{request.contextPath}/record/TransportationOrderInfoList.seam" style="text-decoration:none;color:black;" >
				                 		<img src="#{request.contextPath}/asset/images/transport.png" width="11" height="9" />
				              			运输管理
				              		</a>
			        			</li>
			     			</ul>
						</div>
                    	
                    </div>
					<!--#{transportationHome.getTransportList()}  -->
					<!--#{transportationHome.getOrderInfoList()}  -->
					<!--#{transportationHome.getPackingNum()}  -->
                     <div class="z_r_ser" style="*margin-top:30px; *margin-bottom:30px;">
                    </div>
					<table width="100%" class="pr_table" cellpadding="0" cellspacing="0">
                    	<tr>
                    		<th class="pr_th" width="17%">订单编号</th>
                    		<th class="pr_th" width="15%">订单人</th>
                    		<th class="pr_th" width="15%">电话</th>
                    		<th class="pr_th" width="15%">箱子数量</th>
                    		<th class="pr_th" width="15%">配送时间</th>
                    		<th class="pr_th" width="23%" style="border-right:1px solid #ddd;">路线</th>
                    	</tr>
                    	<tr>
                            <td class="pr_td"><h:outputText value="#{transportationHome.oInfo.orderCode}" /></td>
                    		<td class="pr_td"><h:outputText value="#{transportationHome.oInfo.receiveName}" /></td>
                    		<td class="pr_td"><h:outputText value="#{transportationHome.oInfo.receivePhone}" /></td>
                    		<td class="pr_td"><h:outputText value="#{transportationHome.piList.size}"/></td>
                    		<td class="pr_td">
                    		<s:div rendered="#{transportationHome.oInfo.timeSlot eq 0}">
							<h:outputText value="#{transportationHome.oInfo.deliverTime}" />&#160;&#160;全天
							</s:div>
							<s:div rendered="#{transportationHome.oInfo.timeSlot eq 1}">
							<h:outputText value="#{transportationHome.oInfo.deliverTime}" />&#160;&#160;上午
							</s:div>
							<s:div rendered="#{transportationHome.oInfo.timeSlot eq 2}">
							<h:outputText value="#{transportationHome.oInfo.deliverTime}" />&#160;&#160;下午
							</s:div>
                    		</td>
                            <td class="pr_td" style="text-align: left;">
                            
                                <h:selectOneMenu immediate="true"  styleClass="selectpicker" value="#{transportationHome.rId}">
									<s:selectItems  value="#{transportationHome.getRouteInfoList()}" var="group"  label="#{group.name}" itemValue="#{group.id}">
									</s:selectItems> 
								</h:selectOneMenu>
                            </td>
                    	</tr>
                    </table>
                    <table width="180" style="margin:35px auto 0 auto;">
						<tr>
							<td>
		    			<h:commandButton id="update"  styleClass="btn btn-primary" value="提交" action="#{transportationHome.update}"/>
		    			&#160;<s:button view="/record/TransportationList.xhtml" styleClass="btn btn-default" value="返回" id="bn_left6" style="margin-left:10px" >
		    			<f:param name="pageNum" value="#{transportationHome.pageNum}" />
		    			</s:button>
                            </td>
						</tr>
                   </table> 
                    
            <!--印刷管理下结束-->
                    <div class="clear"></div>
                </div><!--right_c结束-->
                </h:form>
                </td>
              <script type="text/javascript">
              
//<![CDATA[
	 jquery('.selectpicker').selectpicker();
	//]]>
</script>  
	</ui:define>

</ui:composition>
