<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:p="http://jboss.com/products/seam/pdf"
	template="/layout/template_pack.xhtml">

	<ui:define name="body">
		<div id="rightPanel" style="width:700px; margin:0 auto;">
			 
                    <div class="ckd_d" style="font-size:22px;">采收单</div>
					<div class="bao_d">
						
							<span class="print_001">
								<table>
									<tr>
										<td>
									包装号：
									#{processOrdersHome.snInfo}
										</td>
									</tr>
								</table>		
							</span>
							<span class="print_001">
							<table>
									<tr>
										<td>
									日期：
									<h:outputText value="#{processOrdersHome.dateInfo}"><s:convertDateTime type="both" dateStyle="short" pattern="yyyy-MM-dd HH:mm" /></h:outputText>
							</td>
									</tr>
								</table>		
							</span>
							<span class="print_001">
							<table>
									<tr>
										<td>
									人员：
									#{processOrdersHome.userInfo}
									</td>
									</tr>
								</table>		
							</span>
							
                    </div>
                    <div id="baozhuang" style="width:98%; margin:20px auto 0 auto;">
                    </div>                 
					<div class="clear"></div>
                </div>
			
<!---印刷管理下开始-->
            	<div id="printButton" class="ckd_div" align="center">
            		 <input type="button" id="btnPrint" onclick="printButtonClick();" style="background-image: url('#{request.contextPath}/asset/images/print03.jpg');width: 77px;height: 32px;cursor: pointer;" />
		    		 <input type="button" id="btnPrint" onclick="window.close();" style="background-image: url('#{request.contextPath}/asset/images/re_43.jpg');width: 77px;height: 32px;cursor: pointer;" />
               </div>     
<!--印刷管理下结束-->
	<script type="text/javascript">
	var obj;
	function printButtonClick(){
		obj = jQuery("#printButton").clone();
		jQuery("#printButton").empty();
		jQuery("#rightPanel").printArea();
		closeAll();
	}
	function closeAll(){
		window.opener.document.pr.hs.value=1;
		if(confirm("是否关闭打印页面!")){
			window.close();
		}else{
			jQuery("#printButton").html(obj);
		}
	}
	</script>	</ui:define>
</ui:composition>
