<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template_new2.xhtml">

	<ui:define name="body">
	《
	<!--鼠标移上去换色js开始-->
<script type="text/javascript">
jquery(document).ready(function(){  //这个就是传说的ready

	jquery(".str_t tr:even").addClass("alt");

                //给class为stripe的表格的偶数行添加class值为alt
});
</script>

		<!--右边开始-->
		<td valign="top" width="100%">
		<div class="right_c">
		<div class="r_title">
		<div class="r_t_l"><s:link propagation="none"  view="#{sessionTake.urlTemp}" style="text-decoration:none;color:black;" value="工作 ">
                    </s:link>&#160;&gt;&#160;&#160;<font size="3">包装列表</font></div>
		</div>

		<!--表格开始-->
		<div class="str_box">

		<table width="100%" cellpadding="0" cellspacing="0" class="str_t">
			<tr>
				<td valign="middle" class="str_td">包装编号：</td>
				<td valign="middle" class="str_text"><h:outputText value="#{oneBoxHome.instance.productSnId}" /></td>
				<td valign="middle" class="str_td">包装箱编号：</td>
				<td valign="middle" class="str_text"><h:outputText value="#{oneBoxHome.instance.packingInfoSn.sn}" /></td>
			</tr>
			<tr>
				<td valign="middle" class="str_td">接受包装名称：</td>
				<td valign="middle" class="str_text"><h:outputText value="#{oneBoxHome.instance.receiveName}" /></td>
				<td class="str_td">重量：</td>
				<td class="str_text"><h:outputText value="#{oneBoxHome.instance.weight}" /></td>
			</tr>

			<tr>
				
				<td class="str_td">是否打印：</td>
				<td class="str_text"><h:outputText value="#{oneBoxHome.instance.print == true?	'已打印':'未打印'}" /></td>
				<td class="str_td">查看次数：</td>
				<td class="str_text"><h:outputText value="#{oneBoxHome.instance.queryNumber}" /></td>
			</tr>
		</table>


		<table width="180" style="margin:35px auto 0 auto;">
						<tr>
							<td>
		    			<s:button view="/record/OneBoxList.xhtml" styleClass="btn btn-default" value="返回" id="bn_left6" style="margin-left:10px" >
		    				<f:param name="pageNum" value="#{oneBoxHome.pageNum}" />
		    			</s:button>
                            </td>
						</tr>
                   </table> 
		</div>

		<!--表格结束-->

		<div class="clear"></div>
		</div>
		</td>
	</ui:define>

</ui:composition>
