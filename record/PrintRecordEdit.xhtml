<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="printRecord" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{printRecordHome.managed ? 'Edit' : 'Add'} Print record</f:facet>



            <s:decorate id="tunnelInfoIdField" template="layout/edit.xhtml">
                <ui:define name="label">Tunnel info id</ui:define>
                <h:inputText id="tunnelInfoId"
                       required="true"
                          value="#{printRecordHome.instance.tunnelInfoId}">
                    <a:support event="onblur" reRender="tunnelInfoIdField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="goodsInfoIdField" template="layout/edit.xhtml">
                <ui:define name="label">Goods info id</ui:define>
                <h:inputText id="goodsInfoId"
                       required="true"
                          value="#{printRecordHome.instance.goodsInfoId}">
                    <a:support event="onblur" reRender="goodsInfoIdField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="printTimeField" template="layout/edit.xhtml">
                <ui:define name="label">Print time</ui:define>
                <rich:calendar id="printTime"
                          value="#{printRecordHome.instance.printTime}" datePattern="MM/dd/yyyy hh:mm a"/>
            </s:decorate>


            <s:decorate id="printUserField" template="layout/edit.xhtml">
                <ui:define name="label">Print user</ui:define>
                <h:inputText id="printUser"
                          value="#{printRecordHome.instance.printUser}">
                    <a:support event="onblur" reRender="printUserField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="printCountField" template="layout/edit.xhtml">
                <ui:define name="label">Print count</ui:define>
                <h:inputText id="printCount"
                          value="#{printRecordHome.instance.printCount}">
                    <a:support event="onblur" reRender="printCountField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="enterpriseInfoIdField" template="layout/edit.xhtml">
                <ui:define name="label">Enterprise info id</ui:define>
                <h:inputText id="enterpriseInfoId"
                       required="true"
                          value="#{printRecordHome.instance.enterpriseInfoId}">
                    <a:support event="onblur" reRender="enterpriseInfoIdField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="productRecordInfoIdField" template="layout/edit.xhtml">
                <ui:define name="label">Product record info id</ui:define>
                <h:inputText id="productRecordInfoId"
                       required="true"
                          value="#{printRecordHome.instance.productRecordInfoId}">
                    <a:support event="onblur" reRender="productRecordInfoIdField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="deletedField" template="layout/edit.xhtml">
                <ui:define name="label">Deleted</ui:define>
                <h:inputText id="deleted"
                          value="#{printRecordHome.instance.deleted}">
                    <a:support event="onblur" reRender="deletedField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="breedIdField" template="layout/edit.xhtml">
                <ui:define name="label">Breed id</ui:define>
                <h:inputText id="breedId"
                       required="true"
                          value="#{printRecordHome.instance.breedId}">
                    <a:support event="onblur" reRender="breedIdField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{printRecordHome.persist}"
                       disabled="#{!printRecordHome.wired}"
                       rendered="#{!printRecordHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{printRecordHome.update}"
                       rendered="#{printRecordHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{printRecordHome.remove}"
                      immediate="true"
                       rendered="#{printRecordHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/PrintRecord.xhtml"
                rendered="#{printRecordHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty printRecordFrom ? 'PrintRecordList' : printRecordFrom}.xhtml"
                rendered="#{!printRecordHome.managed}"/>

        </div>
    </h:form>

</ui:define>

</ui:composition>
