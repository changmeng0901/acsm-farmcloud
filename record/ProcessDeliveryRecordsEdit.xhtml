<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<ui:composition xmlns="http://www.w3.org/1999/xhtml"

	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template.xhtml">
    <ui:define name="title"></ui:define>

		<div style="clear: both" />

				<div class="title_box">

				</div>
				<div class="box_con">

							<td height="40" align="left" valign="middle" >
								<table align="left" border="0" cellspacing="1" cellpadding="0" width="100%" class="edit_user">
										<tr>
											<td class="title03" colspan="4" align="left"> 
												<div style="clear: both;font-size: 14px;"> 
													<b>配送信息</b>
												</div>
											</td>
										</tr>
										<tr>
											<td width="10%" style="font-weight: bold;" align="right" class="title02">
												操作名称：
											</td>
											<td width="40%" class="title03">
												<s:decorate id="operationNameField" template="../layout/edit.xhtml">
													<h:inputText id="operationName" size="20" maxlength="45" value="#{processDeliveryRecordsHome.instance.operationName}">
													</h:inputText>
												</s:decorate>
											</td>
											<td width="10%" style="font-weight: bold;" align="right" class="title02">

											</td>
											<td width="40%"  class="title03">
												<s:decorate id="operationTimeField" template="../layout/edit.xhtml">
													<rich:calendar id="operationTime" value="#{processDeliveryRecordsHome.instance.operationTime}" datePattern="yyyy-MM-dd HH:mm">
													</rich:calendar>
												</s:decorate>
											</td>
										</tr>
										<tr>
											<td width="10%" style="font-weight: bold;" align="right" class="title02">
												地点：
											</td>
											<td class="title03">
												<s:decorate id="locationField" template="../layout/edit.xhtml">
													<h:inputText id="location" size="20" maxlength="45" value="#{processDeliveryRecordsHome.instance.location}">
													</h:inputText>
												</s:decorate>
											</td>
											<td width="10%" style="font-weight: bold;" align="right" class="title02">
												操作人：
											</td>
											<td class="title03">
												<s:decorate id="operationPeopleField" template="../layout/edit.xhtml">
													<h:inputText id="operationPeople" size="20" maxlength="45" value="#{processDeliveryRecordsHome.instance.operationPeople}">
													</h:inputText>
												</s:decorate>
											</td>
										</tr>
										<tr>
											<td width="10%" style="font-weight: bold;" align="right" class="title02">
												电话：
											</td>
											<td class="title03">
												<s:decorate id="phoneField" template="../layout/edit.xhtml">
													<h:inputText id="phone" size="20" maxlength="45" value="#{processDeliveryRecordsHome.instance.phone}">
													</h:inputText>
												</s:decorate>
											</td>
											<td width="10%" style="font-weight: bold;" align="right" class="title02">
												环境温度：
											</td>
											<td class="title03">
												<s:decorate id="envTempField" template="../layout/edit.xhtml">
													<h:inputText id="envTemp" size="20" maxlength="45" value="#{processDeliveryRecordsHome.instance.envTemp}">
													</h:inputText>
												</s:decorate>
											</td>
										</tr>
										
										<tr>
											<td class="title03" colspan="4" align="left">

													<span class="required">*</span> 必须字段

										</tr>
									</table>
								</td>
							</tr>
							<tr>
							<td height="40" align="left" valign="middle" >
							<table align="left">
							<tr>
								<td align="left" class="title03" colspan="2" style="border-top: none;">

										<h:commandButton id="update" rendered="#{processDeliveryRecordsHome.managed}" value="保存" action="#{processDeliveryRecordsHome.update}" image="../img/save.gif" />&#160;&#160;
										<s:button id="cancelEdit" value="返回" propagation="end" view="/record/ProcessDeliveryRecordsList.xhtml" image="../img/back2.gif" >
											<f:param name="productSnId" value="#{processDeliveryRecordsHome.instance.oneBoxProductSnId}"/>
												<f:param name="productRecordTimesId" value="#{productRecordTimesHome.productRecordTimesProductRecordTimesId}"/>
												<f:param name="productInfoId" value="#{productRecordHome.productRecordProductInfoId}"/>
												<f:param name="productSnId" value="#{processDeliveryRecordsList.processDeliveryRecords.oneBoxProductSnId}"/>
										</s:button>
									</div>
								</td>
							</tr>
						</table></td></tr></table>
