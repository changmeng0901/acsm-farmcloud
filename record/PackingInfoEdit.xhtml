<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="packingInfo" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{packingInfoHome.managed ? 'Edit' : 'Add'} Packing info</f:facet>


            <s:decorate id="snField" template="layout/edit.xhtml">
                <ui:define name="label">Sn</ui:define>
                <h:inputText id="sn"
                       disabled="#{packingInfoHome.managed}"
                       required="true"
                           size="20"
                      maxlength="20"
                          value="#{packingInfoHome.instance.sn}">
                    <a:support event="onblur" reRender="snField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="packingStatusField" template="layout/edit.xhtml">
                <ui:define name="label">Packing status</ui:define>
                <h:inputText id="packingStatus"
                          value="#{packingInfoHome.instance.packingStatus}">
                    <a:support event="onblur" reRender="packingStatusField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="packingTimeField" template="layout/edit.xhtml">
                <ui:define name="label">Packing time</ui:define>
                <rich:calendar id="packingTime"
                          value="#{packingInfoHome.instance.packingTime}" datePattern="MM/dd/yyyy hh:mm a"/>
            </s:decorate>


            <s:decorate id="orderInfoIdField" template="layout/edit.xhtml">
                <ui:define name="label">Order info id</ui:define>
                <h:inputText id="orderInfoId"
                          value="#{packingInfoHome.instance.orderInfoId}">
                    <a:support event="onblur" reRender="orderInfoIdField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="packingTypeField" template="layout/edit.xhtml">
                <ui:define name="label">Packing type</ui:define>
                <h:inputText id="packingType"
                          value="#{packingInfoHome.instance.packingType}">
                    <a:support event="onblur" reRender="packingTypeField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="insertUserField" template="layout/edit.xhtml">
                <ui:define name="label">Insert user</ui:define>
                <h:inputText id="insertUser"
                          value="#{packingInfoHome.instance.insertUser}">
                    <a:support event="onblur" reRender="insertUserField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="insertTimeField" template="layout/edit.xhtml">
                <ui:define name="label">Insert time</ui:define>
                <rich:calendar id="insertTime"
                          value="#{packingInfoHome.instance.insertTime}" datePattern="MM/dd/yyyy hh:mm a"/>
            </s:decorate>


            <s:decorate id="descriptionField" template="layout/edit.xhtml">
                <ui:define name="label">Description</ui:define>
                <h:inputText id="description"
                           size="50"
                      maxlength="50"
                          value="#{packingInfoHome.instance.description}">
                    <a:support event="onblur" reRender="descriptionField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="deletedField" template="layout/edit.xhtml">
                <ui:define name="label">Deleted</ui:define>
                <h:inputText id="deleted"
                          value="#{packingInfoHome.instance.deleted}">
                    <a:support event="onblur" reRender="deletedField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="updateTimeField" template="layout/edit.xhtml">
                <ui:define name="label">Update time</ui:define>
                <rich:calendar id="updateTime"
                          value="#{packingInfoHome.instance.updateTime}" datePattern="MM/dd/yyyy hh:mm a"/>
            </s:decorate>


            <s:decorate id="updateUserField" template="layout/edit.xhtml">
                <ui:define name="label">Update user</ui:define>
                <h:inputText id="updateUser"
                          value="#{packingInfoHome.instance.updateUser}">
                    <a:support event="onblur" reRender="updateUserField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="transportInfoIdField" template="layout/edit.xhtml">
                <ui:define name="label">Transport info id</ui:define>
                <h:inputText id="transportInfoId"
                          value="#{packingInfoHome.instance.transportInfoId}">
                    <a:support event="onblur" reRender="transportInfoIdField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="deliveryCodeField" template="layout/edit.xhtml">
                <ui:define name="label">Delivery code</ui:define>
                <h:inputText id="deliveryCode"
                           size="45"
                      maxlength="45"
                          value="#{packingInfoHome.instance.deliveryCode}">
                    <a:support event="onblur" reRender="deliveryCodeField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="packingNameField" template="layout/edit.xhtml">
                <ui:define name="label">Packing name</ui:define>
                <h:inputText id="packingName"
                           size="45"
                      maxlength="45"
                          value="#{packingInfoHome.instance.packingName}">
                    <a:support event="onblur" reRender="packingNameField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{packingInfoHome.persist}"
                       disabled="#{!packingInfoHome.wired}"
                       rendered="#{!packingInfoHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{packingInfoHome.update}"
                       rendered="#{packingInfoHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{packingInfoHome.remove}"
                      immediate="true"
                       rendered="#{packingInfoHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/PackingInfo.xhtml"
                rendered="#{packingInfoHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty packingInfoFrom ? 'PackingInfoList' : packingInfoFrom}.xhtml"
                rendered="#{!packingInfoHome.managed}"/>

        </div>
    </h:form>

</ui:define>

</ui:composition>
