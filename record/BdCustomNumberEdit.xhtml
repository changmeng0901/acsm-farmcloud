<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="bdCustomNumber" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{bdCustomNumberHome.managed ? 'Edit' : 'Add'} Bd custom number</f:facet>



            <s:decorate id="batchIdField" template="layout/edit.xhtml">
                <ui:define name="label">Batch id</ui:define>
                <h:inputText id="batchId"
                          value="#{bdCustomNumberHome.instance.batchId}">
                    <a:support event="onblur" reRender="batchIdField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="enterpriseInfoIdField" template="layout/edit.xhtml">
                <ui:define name="label">Enterprise info id</ui:define>
                <h:inputText id="enterpriseInfoId"
                          value="#{bdCustomNumberHome.instance.enterpriseInfoId}">
                    <a:support event="onblur" reRender="enterpriseInfoIdField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="goodsInfoIdField" template="layout/edit.xhtml">
                <ui:define name="label">Goods info id</ui:define>
                <h:inputText id="goodsInfoId"
                          value="#{bdCustomNumberHome.instance.goodsInfoId}">
                    <a:support event="onblur" reRender="goodsInfoIdField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="insertTimeField" template="layout/edit.xhtml">
                <ui:define name="label">Insert time</ui:define>
                <rich:calendar id="insertTime"
                          value="#{bdCustomNumberHome.instance.insertTime}" datePattern="MM/dd/yyyy hh:mm a"/>
            </s:decorate>


            <s:decorate id="packingSnField" template="layout/edit.xhtml">
                <ui:define name="label">Packing sn</ui:define>
                <h:inputText id="packingSn"
                           size="45"
                      maxlength="45"
                          value="#{bdCustomNumberHome.instance.packingSn}">
                    <a:support event="onblur" reRender="packingSnField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="productRecordTimesIdField" template="layout/edit.xhtml">
                <ui:define name="label">Product record times id</ui:define>
                <h:inputText id="productRecordTimesId"
                          value="#{bdCustomNumberHome.instance.productRecordTimesId}">
                    <a:support event="onblur" reRender="productRecordTimesIdField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="productSnField" template="layout/edit.xhtml">
                <ui:define name="label">Product sn</ui:define>
                <h:inputText id="productSn"
                       required="true"
                           size="45"
                      maxlength="45"
                          value="#{bdCustomNumberHome.instance.productSn}">
                    <a:support event="onblur" reRender="productSnField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="queryNumberField" template="layout/edit.xhtml">
                <ui:define name="label">Query number</ui:define>
                <h:inputText id="queryNumber"
                           size="45"
                      maxlength="45"
                          value="#{bdCustomNumberHome.instance.queryNumber}">
                    <a:support event="onblur" reRender="queryNumberField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="realPlantIdField" template="layout/edit.xhtml">
                <ui:define name="label">Real plant id</ui:define>
                <h:inputText id="realPlantId"
                          value="#{bdCustomNumberHome.instance.realPlantId}">
                    <a:support event="onblur" reRender="realPlantIdField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="viewsField" template="layout/edit.xhtml">
                <ui:define name="label">Views</ui:define>
                <h:inputText id="views"
                          value="#{bdCustomNumberHome.instance.views}">
                    <a:support event="onblur" reRender="viewsField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{bdCustomNumberHome.persist}"
                       disabled="#{!bdCustomNumberHome.wired}"
                       rendered="#{!bdCustomNumberHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{bdCustomNumberHome.update}"
                       rendered="#{bdCustomNumberHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{bdCustomNumberHome.remove}"
                      immediate="true"
                       rendered="#{bdCustomNumberHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/BdCustomNumber.xhtml"
                rendered="#{bdCustomNumberHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty bdCustomNumberFrom ? 'BdCustomNumberList' : bdCustomNumberFrom}.xhtml"
                rendered="#{!bdCustomNumberHome.managed}"/>

        </div>
    </h:form>

</ui:define>

</ui:composition>
