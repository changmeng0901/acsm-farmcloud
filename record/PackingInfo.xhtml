<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Packing info Details</f:facet>

        <s:decorate id="sn" template="layout/display.xhtml">
            <ui:define name="label">Sn</ui:define>
            <h:outputText value="#{packingInfoHome.instance.sn}"/>
        </s:decorate>

        <s:decorate id="packingStatus" template="layout/display.xhtml">
            <ui:define name="label">Packing status</ui:define>
            <h:outputText value="#{packingInfoHome.instance.packingStatus}"/>
        </s:decorate>

        <s:decorate id="packingTime" template="layout/display.xhtml">
            <ui:define name="label">Packing time</ui:define>
            <h:outputText value="#{packingInfoHome.instance.packingTime}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="orderInfoId" template="layout/display.xhtml">
            <ui:define name="label">Order info id</ui:define>
            <h:outputText value="#{packingInfoHome.instance.orderInfoId}"/>
        </s:decorate>

        <s:decorate id="packingType" template="layout/display.xhtml">
            <ui:define name="label">Packing type</ui:define>
            <h:outputText value="#{packingInfoHome.instance.packingType}"/>
        </s:decorate>

        <s:decorate id="insertUser" template="layout/display.xhtml">
            <ui:define name="label">Insert user</ui:define>
            <h:outputText value="#{packingInfoHome.instance.insertUser}"/>
        </s:decorate>

        <s:decorate id="insertTime" template="layout/display.xhtml">
            <ui:define name="label">Insert time</ui:define>
            <h:outputText value="#{packingInfoHome.instance.insertTime}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="description" template="layout/display.xhtml">
            <ui:define name="label">Description</ui:define>
            <h:outputText value="#{packingInfoHome.instance.description}"/>
        </s:decorate>

        <s:decorate id="deleted" template="layout/display.xhtml">
            <ui:define name="label">Deleted</ui:define>
            <h:outputText value="#{packingInfoHome.instance.deleted}"/>
        </s:decorate>

        <s:decorate id="updateTime" template="layout/display.xhtml">
            <ui:define name="label">Update time</ui:define>
            <h:outputText value="#{packingInfoHome.instance.updateTime}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="updateUser" template="layout/display.xhtml">
            <ui:define name="label">Update user</ui:define>
            <h:outputText value="#{packingInfoHome.instance.updateUser}"/>
        </s:decorate>

        <s:decorate id="transportInfoId" template="layout/display.xhtml">
            <ui:define name="label">Transport info id</ui:define>
            <h:outputText value="#{packingInfoHome.instance.transportInfoId}"/>
        </s:decorate>

        <s:decorate id="deliveryCode" template="layout/display.xhtml">
            <ui:define name="label">Delivery code</ui:define>
            <h:outputText value="#{packingInfoHome.instance.deliveryCode}"/>
        </s:decorate>

        <s:decorate id="packingName" template="layout/display.xhtml">
            <ui:define name="label">Packing name</ui:define>
            <h:outputText value="#{packingInfoHome.instance.packingName}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/PackingInfoEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty packingInfoFrom ? 'PackingInfoList' : packingInfoFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
