<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="packingInfoSearch" styleClass="edit">

        <rich:simpleTogglePanel label="PackingInfo Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Sn</ui:define>
                <h:inputText id="sn" value="#{packingInfoList.packingInfo.sn}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Description</ui:define>
                <h:inputText id="description" value="#{packingInfoList.packingInfo.description}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Delivery code</ui:define>
                <h:inputText id="deliveryCode" value="#{packingInfoList.packingInfo.deliveryCode}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Packing name</ui:define>
                <h:inputText id="packingName" value="#{packingInfoList.packingInfo.packingName}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{packingInfoList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/PackingInfoList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">PackingInfo Search Results (#{empty packingInfoList.resultList ? 0 : (packingInfoList.paginated ? packingInfoList.resultCount : packingInfoList.resultList.size)})</f:facet>
    <div class="results" id="packingInfoList">

    <h:outputText value="The packingInfo search returned no results."
               rendered="#{empty packingInfoList.resultList}"/>

    <rich:dataTable id="packingInfoList"
                var="_packingInfo"
              value="#{packingInfoList.resultList}"
           rendered="#{not empty packingInfoList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{packingInfoList}"/>
                    <ui:param name="propertyLabel" value="Sn"/>
                    <ui:param name="propertyPath" value="packingInfo.sn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_packingInfo.sn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{packingInfoList}"/>
                    <ui:param name="propertyLabel" value="Packing status"/>
                    <ui:param name="propertyPath" value="packingInfo.packingStatus"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_packingInfo.packingStatus}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{packingInfoList}"/>
                    <ui:param name="propertyLabel" value="Packing time"/>
                    <ui:param name="propertyPath" value="packingInfo.packingTime"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_packingInfo.packingTime}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{packingInfoList}"/>
                    <ui:param name="propertyLabel" value="Order info id"/>
                    <ui:param name="propertyPath" value="packingInfo.orderInfoId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_packingInfo.orderInfoId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{packingInfoList}"/>
                    <ui:param name="propertyLabel" value="Packing type"/>
                    <ui:param name="propertyPath" value="packingInfo.packingType"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_packingInfo.packingType}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{packingInfoList}"/>
                    <ui:param name="propertyLabel" value="Insert user"/>
                    <ui:param name="propertyPath" value="packingInfo.insertUser"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_packingInfo.insertUser}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{packingInfoList}"/>
                    <ui:param name="propertyLabel" value="Insert time"/>
                    <ui:param name="propertyPath" value="packingInfo.insertTime"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_packingInfo.insertTime}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{packingInfoList}"/>
                    <ui:param name="propertyLabel" value="Description"/>
                    <ui:param name="propertyPath" value="packingInfo.description"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_packingInfo.description}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{packingInfoList}"/>
                    <ui:param name="propertyLabel" value="Deleted"/>
                    <ui:param name="propertyPath" value="packingInfo.deleted"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_packingInfo.deleted}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{packingInfoList}"/>
                    <ui:param name="propertyLabel" value="Update time"/>
                    <ui:param name="propertyPath" value="packingInfo.updateTime"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_packingInfo.updateTime}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{packingInfoList}"/>
                    <ui:param name="propertyLabel" value="Update user"/>
                    <ui:param name="propertyPath" value="packingInfo.updateUser"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_packingInfo.updateUser}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{packingInfoList}"/>
                    <ui:param name="propertyLabel" value="Transport info id"/>
                    <ui:param name="propertyPath" value="packingInfo.transportInfoId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_packingInfo.transportInfoId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{packingInfoList}"/>
                    <ui:param name="propertyLabel" value="Delivery code"/>
                    <ui:param name="propertyPath" value="packingInfo.deliveryCode"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_packingInfo.deliveryCode}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{packingInfoList}"/>
                    <ui:param name="propertyLabel" value="Packing name"/>
                    <ui:param name="propertyPath" value="packingInfo.packingName"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_packingInfo.packingName}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'PackingInfo' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="packingInfoViewId">
                <f:param name="packingInfoSn"
                        value="#{_packingInfo.sn}"/>
            </s:link>
            #{' '}
            <s:link view="/PackingInfoEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="packingInfoEdit"
                rendered="#{empty from}">
                <f:param name="packingInfoSn"
                        value="#{_packingInfo.sn}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link propagation="none"  view="/PackingInfoList.xhtml"
            rendered="#{packingInfoList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link propagation="none"  view="/PackingInfoList.xhtml"
            rendered="#{packingInfoList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{packingInfoList.previousFirstResult}"/>
        </s:link>

        <s:link propagation="none"  view="/PackingInfoList.xhtml"
            rendered="#{packingInfoList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{packingInfoList.nextFirstResult}"/>
        </s:link>

        <s:link propagation="none"  view="/PackingInfoList.xhtml"
            rendered="#{packingInfoList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{packingInfoList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/PackingInfoEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create packingInfo">
            <f:param name="packingInfoSn"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
