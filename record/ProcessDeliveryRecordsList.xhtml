<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j"
    template="/layout/template.xhtml">

<ui:define name="body">
	<div class="right_coment">
		<div class="con_top bg"></div>
		<div class="con_con"><!--板块1开始-->
		<div class="title_box"></div>
		<div class="box_con">
			<input type="hidden" value="0" name="firstResult"/>

		</div>
		<!--板块1结束--> <!--板块1开始-->
		<div class="title_box"><a style="cursor:default;text-decoration: none"><strong>加工配送列表页(#{empty processDeliveryRecordsList.resultList ? 0 : (processDeliveryRecordsList.paginated ? processDeliveryRecordsList.resultCount : processDeliveryRecordsList.resultList.size)})</strong></a></div>
		<div class="box_con">
		
		
		<table width="99%" cellpadding="0" cellspacing="1">
	
		

	<tr>
				<td><div class="results" id="processDeliveryRecordsList">
		  <h:outputText value="没有找到符合条件的记录."
               rendered="#{empty processDeliveryRecordsList.resultList}"/>

    <rich:dataTable id="processDeliveryRecordsList"
                var="_productRecordTimes"
              value="#{processDeliveryRecordsList.resultList}" 
				 styleClass="stripe" 
           rendered="#{not empty processDeliveryRecordsList.resultList}">
           
           <h:column>
            <f:facet name="header">
                <ui:include src="../layout/sort.xhtml">
                
                    <ui:param name="entityList" value="#{processDeliveryRecordsList}"/>
                    <ui:param name="propertyLabel" value="操作名称"/>
                    <ui:param name="propertyPath" value="productRecordTimes.operationName"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_productRecordTimes.operationName}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="../layout/sort.xhtml">
                    <ui:param name="entityList" value="#{processDeliveryRecordsList}"/>
                    <ui:param name="propertyLabel" value="操作时间"/>
                    <ui:param name="propertyPath" value="productRecordTimes.operationTime"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_productRecordTimes.operationTime}">
				<s:convertDateTime pattern="yyyy-MM-dd HH:mm" />
			</h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="../layout/sort.xhtml">
                    <ui:param name="entityList" value="#{processDeliveryRecordsList}"/>
                    <ui:param name="propertyLabel" value="地点"/>
                    <ui:param name="propertyPath" value="productRecordTimes.location"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_productRecordTimes.location}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="../layout/sort.xhtml">
                    <ui:param name="entityList" value="#{processDeliveryRecordsList}"/>
                    <ui:param name="propertyLabel" value="操作人"/>
                    <ui:param name="propertyPath" value="productRecordTimes.operationPeople"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_productRecordTimes.operationPeople}"/>
        </h:column>
         <h:column>
            <f:facet name="header">
                <ui:include src="../layout/sort.xhtml">
                    <ui:param name="entityList" value="#{processDeliveryRecordsList}"/>
                    <ui:param name="propertyLabel" value="电话"/>
                    <ui:param name="propertyPath" value="productRecordTimes.phone"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_productRecordTimes.phone}"/>
        </h:column>
         <h:column>
            <f:facet name="header">
                <ui:include src="../layout/sort.xhtml">
                    <ui:param name="entityList" value="#{processDeliveryRecordsList}"/>
                    <ui:param name="propertyLabel" value="环境温度"/>
                    <ui:param name="propertyPath" value="productRecordTimes.envTemp"/>
                </ui:include>
            </f:facet>
             <h:outputText value="#{_productRecordTimes.envTemp}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">操作</f:facet>
            <s:link propagation="none"  view="/record/ProcessDeliveryRecordsEdit.xhtml" value="编辑" id="productRecordTimesViewId">
            	 <f:param name="productRecordTimesId" value="#{productRecordTimesHome.productRecordTimesProductRecordTimesId}"/>
           		 <f:param name="productInfoId" value="#{productRecordHome.productRecordProductInfoId}"/>
                <f:param name="processDeliveryRecordsId" value="#{_productRecordTimes.id}"/>
            </s:link>
            <s:link propagation="none"  view="/record/ProcessDeliveryRecordsEdit.xhtml" value="删除" action="#{processDeliveryRecordsHome.remove}">
            	 <f:param name="productRecordTimesId" value="#{productRecordTimesHome.productRecordTimesProductRecordTimesId}"/>
           		 <f:param name="productInfoId" value="#{productRecordHome.productRecordProductInfoId}"/>
                <f:param name="processDeliveryRecordsId" value="#{_productRecordTimes.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable></div>
				</td>
			</tr>
			
			<tr>
				<td height="40" align="left" valign="middle"
					style="padding-left: 10px;">
		<table width="99%" height="30" cellpadding="0" cellspacing="0">
			<tr> 
				<td width="5%" style="float: left">
			         <s:button view="/record/ProcessDeliveryRecordsListInfo.xhtml" id="create" value="返回" image="../img/back2.gif">
							<f:param name="productRecordTimesId" value="#{productRecordTimesHome.productRecordTimesProductRecordTimesId}"/>
							<f:param name="productInfoId" value="#{productRecordHome.productRecordProductInfoId}"/>
					 </s:button>
				</td>
				<td height="40" width="90%" align="left" valign="middle" style="padding-left: 10px;">
					<div class="tableControl">
						<s:button view="/record/processDeliveryRecordsList.xhtml" rendered="#{processDeliveryRecordsList.previousExists}" image="../image/left2.jpg" id="firstPage">
							<f:param name="firstResult" value="0" />
						</s:button>
						<s:button view="/record/processDeliveryRecordsList.xhtml" rendered="#{processDeliveryRecordsList.previousExists}" image="../image/left.jpg" id="previousPage">
							<f:param name="firstResult" value="#{processDeliveryRecordsList.previousFirstResult}" />
						</s:button>
						<s:button view="/record/processDeliveryRecordsList.xhtml" rendered="#{processDeliveryRecordsList.nextExists}" image="../image/right.jpg" id="nextPage">
							<f:param name="firstResult" value="#{processDeliveryRecordsList.nextFirstResult}" />
						</s:button>
						<s:button view="/record/processDeliveryRecordsList.xhtml" rendered="#{processDeliveryRecordsList.nextExists}" image="../image/right2.jpg" id="lastPage">
							<f:param name="firstResult" value="#{processDeliveryRecordsList.lastFirstResult}" />
						</s:button>
					</div>
				</td>
				<td width="5%" style="float: left">
			         <s:button view="/record/ProcessDeliveryRecordsEdit.xhtml" id="create"
							 propagation="none" value="添加" image="../img/add.gif">
							<f:param name="processDeliveryRecordsId" />
							<f:param name="productRecordTimesId" value="#{productRecordTimesHome.productRecordTimesProductRecordTimesId}"/>
           		 			<f:param name="productInfoId" value="#{productRecordHome.productRecordProductInfoId}"/>
           		 			<f:param name="productSnId" value="#{processDeliveryRecordsList.processDeliveryRecords.oneBoxProductSnId}"/>
					 </s:button>
				</td>
			</tr>
		</table>
		
		
		</td></tr>
		
		
		</table>

		</div>
		<!--板块1结束--></div>
		</div>

</ui:define>

</ui:composition>
