<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:c="http://java.sun.com/jstl/core"
    template="/layout/template_new.xhtml">
<ui:define name="body">
<link type="text/css" rel="stylesheet" href="#{request.contextPath}/asset/css/spgs/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="#{request.contextPath}/asset/css/record/commons.css"/>
<link type="text/css" rel="stylesheet" href="#{request.contextPath}/asset/css/record/search.css" />
<td valign="top">
	<div class="right_c" style="min-height:30px; padding-bottom:15px;">
	<!-- 面包屑导航 -->
		<div class="breadNav_wap clear">
			<div class="breadNav_lt">
				精准营销&#160;&gt;&#160;&#160;<a href="#">履历</a><span>&gt;</span><strong>使用履历</strong>
			</div>
			<div class="breadNav_rt" style="margin-bottom:-1px; margin-top:1px;">
            	<ul class="resumeList clear">
                	<h:panelGroup rendered="#{param.source==1}">
	                	<li>
	                    	<a href="#{request.contextPath}/record/ProductBaseInfoList.seam?lvliType=1"><img src="#{request.contextPath}/asset/images/cm_lsllIco01.jpg"/><span>履历设计</span></a>
		                </li>
		                <li>
		                	<a href="#{request.contextPath}/record/ProductBaseInfoList.seam?lvliType=2"><img src="#{request.contextPath}/asset/images/lvliyl-ico1.jpg"/><span>履历预览</span></a>
		                </li>
	                </h:panelGroup>
	                <h:panelGroup rendered="#{param.source==2}">
	                    <li>
	                    	<a  href="#{request.contextPath}/resume/NewPhoneModelInfoList.seam"><img src="../asset/images/resume/icon6.png" /><span>履历列表</span></a>
	                    </li>
	                </h:panelGroup>
	                <li>
	                	<a href="#{request.contextPath}/record/UsedResume.seam?source=#{param.source}"><img src="#{request.contextPath}/asset/images/cm_lsllIco02.jpg" /><span>履历制作</span></a>
	                </li>
	                <li>
                    	<a class="borderBt"  href="#" ><img src="#{request.contextPath}/asset/images/cm_lsllIco05.png" /><span>履历追溯</span></a>
                    </li>
				</ul>
			</div>
		</div>
		<!-- 内容开始 -->
		<div class="s_top">
			<div class="s_center">
				<h4>履历追溯搜索</h4>
				<div class="s_code">
					<input type="text" value="#{resumeTracingHome.useBatch}"/>
					<span class="anniu" onclick="openShow()"></span>
				</div>
				<p><img src="/asset/images/record/warn.png" />根据履历编号查询履历作物在系统中的全部情况</p>
			</div>
		</div>
		<div class="s_content">
		<table width="100%" cellpadding="0" cellspacing="0">
			<tr>
				<td width="60%" style="min-width:716px;">
					<div class="table_modal s_record">
						<table width="100%" cellpadding="0" cellspacing="0">
							<thead>
								<tr>
									<th colspan="4">
										<img src="/asset/images/record/icon1.jpg" width="41" height="41" style="margin:0 10px;"/>
										搜索记录
									</th>
								</tr>
							</thead>
						</table>
						<ul class="data clear">
							<a4j:repeat var="var" value="#{resumeTracingHome.searchList}" rowKeyVar="_index">
								<li>
									<span class="mr10">#{var[0]}</span>
									<span>
										<ui:fragment rendered="#{var[2]==3}">
											#{var[3]}分钟前<font class="ced">搜索</font>
										</ui:fragment>
										<ui:fragment rendered="#{var[2]==2}">
											#{var[3]}小时前<font class="ced">搜索</font>
										</ui:fragment>
										<ui:fragment rendered="#{var[2]==1}">
											<h:outputText value="#{var[1]}">
												<f:convertDateTime pattern="yyyy-MM-dd HH:mm" timeZone="GMT+8"/>
											</h:outputText><font class="ced">搜索</font>
										</ui:fragment>
										
									</span>
								</li>
								
							</a4j:repeat>
						</ul>
					</div>
					<div class="table_modal use_record">
						<table width="100%" cellpadding="0" cellspacing="0">
							<thead>
								<tr>
									<th colspan="3">
										<img src="/asset/images/record/icon3.jpg" width="41" height="41" style="margin:0 10px;"/>
										履历最近使用记录
									</th>
								</tr>
							</thead>
							<tbody>
								<tr class="s_title">
									<td width="33%">作物名称</td>
									<td width="33%">二维码编号</td>
									<td>对应时间</td>
								</tr>
								<a4j:repeat var="var" value="#{resumeTracingHome.usedResumeList}" rowKeyVar="_index">
									<tr>
										<td>#{var[0]}</td>
										<td>#{var[1]}</td>
										<td>
											<ui:fragment rendered="#{var[3]==3}">
												#{var[4]}分钟前<span class="ced">对应</span>
											</ui:fragment>
											<ui:fragment rendered="#{var[3]==2}">
												#{var[4]}小时前<span class="ced">对应</span>
											</ui:fragment>
											<ui:fragment rendered="#{var[3]==1}">
												<h:outputText value="#{var[2]}">
													<f:convertDateTime pattern="yyyy-MM-dd HH:mm" timeZone="GMT+8"/>
												</h:outputText><span class="ced">对应</span>
											</ui:fragment>
										</td>
									</tr>
								</a4j:repeat>
							</tbody>
						</table>
					</div>								
				</td>
				<td style="min-width:15px;"></td>
					<td style="min-width:410px;" valign="top">
						<div class="table_modal sell_record">
							<table width="100%" cellpadding="0" cellspacing="0">
								<thead>
									<tr>
										<th colspan="2">
											<img src="/asset/images/record/icon2.jpg" width="41" height="41" style="margin:0 10px;"/>
											订单销售记录
										</th>
									</tr>
								</thead>
								<tbody>
									<tr class="s_title">
										<td width="50%">订单编号</td>
										<td width="50%">销售时间</td>
									</tr>
									<a4j:repeat var="var" value="#{resumeTracingHome.orderList}" rowKeyVar="_index">
										<tr>
											<td>#{var[0]}</td>
											<td>
												<h:outputText value="#{var[1]}">
													<f:convertDateTime pattern="yyyy-MM-dd HH:mm" timeZone="GMT+8"/>
												</h:outputText>
											</td>
										</tr>
									</a4j:repeat>
								</tbody>
							</table>
						</div>
					</td>
				</tr>
			</table>
		</div>
	</div>
	
	
<script type="text/javascript">
	jQuery(document).ready(function() {
		// (1)获取焦点和失去焦点状态
	   jQuery('input[type=text]').focus(function(){
	        var txt_value = jQuery(this).val();
	        if(txt_value=="请输入二维码编号"){
	        	jQuery(this).val("");
	        	jQuery(this).css("color","#000")    
	        };  
	    });
	   jQuery('input[type=text]').blur(function(){
	        var txt_value = jQuery(this).val();
	        if(txt_value==""){
	        	jQuery(this).val("请输入二维码编号"); 
	        	jQuery(this).css("color","#a8a8a8")
	        };  
	    });
	});

	function openShow(){
		if(jQuery('input[type=text]').val().trim()=='请输入二维码编号' || jQuery('input[type=text]').val().trim()==''){
			alert('查询内容不能为空！');
		}else{
			window.location.href="ResumeTracingShow.seam?useBatch="+jQuery('input[type=text]').val().trim();
		}
	}
	
</script>
</td>  
</ui:define>
</ui:composition>
