<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Process record Details</f:facet>


        <s:decorate id="orderNumbers" template="layout/display.xhtml">
            <ui:define name="label">Order numbers</ui:define>
            <h:outputText value="#{processRecordHome.instance.orderNumbers}"/>
        </s:decorate>

        <s:decorate id="processUser" template="layout/display.xhtml">
            <ui:define name="label">Process user</ui:define>
            <h:outputText value="#{processRecordHome.instance.processUser}"/>
        </s:decorate>

        <s:decorate id="processTime" template="layout/display.xhtml">
            <ui:define name="label">Process time</ui:define>
            <h:outputText value="#{processRecordHome.instance.processTime}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="psPrintStatus" template="layout/display.xhtml">
            <ui:define name="label">Ps print status</ui:define>
            <h:outputText value="#{processRecordHome.instance.psPrintStatus}"/>
        </s:decorate>

        <s:decorate id="msPrintStatus" template="layout/display.xhtml">
            <ui:define name="label">Ms print status</ui:define>
            <h:outputText value="#{processRecordHome.instance.msPrintStatus}"/>
        </s:decorate>

        <s:decorate id="hsPrintStatus" template="layout/display.xhtml">
            <ui:define name="label">Hs print status</ui:define>
            <h:outputText value="#{processRecordHome.instance.hsPrintStatus}"/>
        </s:decorate>

        <s:decorate id="deleted" template="layout/display.xhtml">
            <ui:define name="label">Deleted</ui:define>
            <h:outputText value="#{processRecordHome.instance.deleted}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/ProcessRecordEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty processRecordFrom ? 'ProcessRecordList' : processRecordFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
