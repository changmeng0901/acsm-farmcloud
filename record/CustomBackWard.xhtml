	<script language="javascript" type="text/javascript" src="../asset/js/jquery.flot.time.js"></script>
	<script type="text/javascript">
	//<![CDATA[
	$ = jQuery.noConflict();
	
	$(function() {

		$.plot("#placeholder2", [
			{ data: #{newProductRecordHome.zhuzhuang}, label: "点击量"},
		], {
			xaxis: { mode: "time",timeformat: "%y-%m-%d",tickSize:[1,"day"]},
			series: {
				lines: {
					show: true
				},
				points: {
					show: true
				}
			},
			grid: {
				hoverable: true,
				clickable: true
			},
		});

		function showTooltip(x, y, contents) {
			$("<div id='tooltip'>" + contents + "</div>").css({
				position: "absolute",
				display: "none",
				top: y + 5,
				left: x + 5,
				border: "1px solid #fdd",
				padding: "2px",
				"background-color": "#fee",
				opacity: 0.80
			}).appendTo("body").fadeIn(200);
		}

		var previousPoint = null;
		$("#placeholder2").bind("plothover", function (event, pos, item) {

			if (true) {
				var str = "(" + pos.x.toFixed(2) + ", " + pos.y.toFixed(2) + ")";
				$("#hoverdata").text(str);
			}
			if (true) {
				if (item) {
					if (previousPoint != item.dataIndex) {
						previousPoint = item.dataIndex;
						$("#tooltip").remove();
						var x = item.datapoint[0].toFixed(2),
						y = item.datapoint[1].toFixed(2);
						var str1 = (x+"").split(".")[0];
						var dat = new Date(parseInt(str1));
						var str = dat.getFullYear()+"年"+(dat.getMonth()+1)+"月"+dat.getDate()+"日";
						y = (y+"").split(".")[0];
						showTooltip(item.pageX, item.pageY,str + " 点击量： " + y +"次");
					}
				} else {
					$("#tooltip").remove();
					previousPoint = null;            
				}
			}
		});
	});
	//]]>
	</script>
