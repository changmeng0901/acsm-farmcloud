<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template_new.xhtml">

	<ui:define name="body">
	<!--鼠标移上去换色js开始-->
<script type="text/javascript">
jquery(document).ready(function(){  //这个就是传说的ready

	jquery(".str_t tr:even").addClass("alt");

                //给class为stripe的表格的偶数行添加class值为alt
});
</script>

		<!--右边开始-->
		<td valign="top" width="100%">
		<div class="right_c">
		<div class="r_title">
		<div class="r_t_l">工作&#160;&gt;&#160;&#160;<font size="3">运输列表</font></div>
		 <div class="r_t_r">
							<ul>
								<li >
									<a href="#{request.contextPath}/record/TransportationOrderInfoList.seam" style="text-decoration:none;color:black;" >
				                 		<img src="#{request.contextPath}/asset/images/transport.png" width="11" height="9" />
				              			运输管理
				              		</a>
			        			</li>
			     			</ul>
						</div>
		</div>

		<!--表格开始-->
		<div class="str_box">

		<table width="100%" cellpadding="0" cellspacing="0" class="str_t">
			<tr>
				<td valign="middle" class="str_td">车次编号：</td>
				<td valign="middle" class="str_text"><h:outputText value="#{transportationHome.tInfo.transportCode}" /></td>
				<td valign="middle" class="str_td">车牌号：</td>
				<td valign="middle" class="str_text"><h:outputText value="#{transportationHome.tInfo.carInfo.plateNumber}" /></td>
			</tr>
			<tr>
				<td valign="middle" class="str_td">司机：</td>
				<td valign="middle" class="str_text"><h:outputText value="#{transportationHome.tInfo.driverInfo.name}" /></td>
				<td class="str_td">电话：</td>
				<td class="str_text"><h:outputText value="#{transportationHome.tInfo.driverInfo.phone}" /></td>
			</tr>
			<tr>
				<td class="str_td">运输路线：</td>
				<td class="str_text" colspan="3"><h:outputText value="#{transportationHome.tInfo.routeInfo.name}" /></td>
			</tr>
			<tr>
				<td valign="middle" class="str_td">订单编号：</td>
				<td valign="middle" class="str_text"><h:outputText value="#{transportationHome.oInfo.orderCode}" /></td>
				<td class="str_td">订单人：</td>
				<td class="str_text"><h:outputText value="#{transportationHome.oInfo.receiveName}" /></td>
			</tr>
			<tr>
				<td valign="middle" class="str_td">配送时间：</td>
				<td valign="middle" class="str_text">
				<s:div rendered="#{transportationHome.oInfo.timeSlot eq 0}">
				<h:outputText value="#{transportationHome.oInfo.deliverTime}" />&#160;&#160;全天
				</s:div>
				<s:div rendered="#{transportationHome.oInfo.timeSlot eq 1}">
				<h:outputText value="#{transportationHome.oInfo.deliverTime}" />&#160;&#160;上午
				</s:div>
				<s:div rendered="#{transportationHome.oInfo.timeSlot eq 2}">
				<h:outputText value="#{transportationHome.oInfo.deliverTime}" />&#160;&#160;下午
				</s:div>
				
				</td>
				<td class="str_td">箱子数量：</td>
				<td class="str_text">
				<h:outputText value="#{transportationHome.pNum}" />
				</td>
			</tr>
		</table>
		<s:div rendered="#{not empty transportationHome.piList}"  style="width:100%; height:30px; line-height:30px; text-align:center; font-size:16px; margin-top:25px;">装箱明细</s:div>
		<table width="100%" cellpadding="0" cellspacing="0" class="str_t">
		
		<ui:repeat value="#{transportationHome.piList}" var="_p" rendered="#{not empty transportationHome.piList}" rowKeyVar="_index">
		<tr>
			<td valign="middle" class="str_td2" width="10%">箱子编号</td>
			<td valign="middle" class="str_text2" width="15%"><h:outputText value="#{_p.sn}" /></td>
			
			<td  valign="middle" class="str_td2" width="10%">箱子名称</td>
			<td valign="middle" class="str_text2" width="15%"><h:outputText value="#{_p.packingName}" /></td>
			<td valign="middle" class="str_td2" width="10%">装箱时间</td>
			<td valign="middle" class="str_text2" width="15%"><h:outputText value="#{_p.packingTime}" /></td>
			<td valign="middle" class="str_td2" width="10%">配送编号</td>
			<td valign="middle" class="str_text2" width="15%"><h:outputText value="#{_p.deliveryCode}" /></td>
		</tr>
		</ui:repeat>
		</table>

		<table width="180" style="margin:35px auto 0 auto;">
						<tr>
							<td>
		    			<s:button view="/record/TransportationList.xhtml" styleClass="btn btn-default" value="返回" id="bn_left6" style="margin-left:10px" >
		    				<f:param name="pageNum" value="#{transportationHome.pageNum}" />
		    			</s:button>
                            </td>
						</tr>
                   </table> 
		</div>

		<!--表格结束-->

		<div class="clear"></div>
		</div>
		</td>
	</ui:define>

</ui:composition>
