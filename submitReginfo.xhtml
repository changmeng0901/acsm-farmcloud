<html  xmlns="http://www.w3.org/1999/xhtml" lang="en" ng-app="app">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

      <title>义田帮手简单实用的农场管理工具</title>
	  <link rel="stylesheet" type="text/css" href="#{request.contextPath}/asset/css/register/Register.css"/>

	 <style>
</style>
   </head>
   <body>
	<!-- 头部 -->
    <div class="register_header_wap">
        <div class="register_header clear">
            <img class="h-logo fl" src="#{request.contextPath}/asset/images/register/register_logo.jpg" />
            <span class="h-line"></span>
            <p class="h-phone">欢迎注册</p>
        </div>
    </div>
	<!-- 主体内容 -->
	<div class="register_content_wap clear">
    	<div class="new_registered">
        	<div class="success_tip">
            	<img class="ban_pic" src="#{request.contextPath}/asset/images/register/register_img8.png" />
                <p class="text_tip1">感谢注册义田帮手#{userHome.versionName}!</p>
                <p class="text_tip2">我们会尽快审核您的注册信息，义田客服会在<font style="color:#f68e3a;">24小时内</font>（节假日顺延）联系您</p>
                <p class="text_tip3">审核通过后会有<font style="font-size:16px;color:#55b5e7;">短信通知</font>，敬请留意【义田帮手】</p>
                <a class="return_link" href="#{dataDicConstant.getOldDomainNameUrl()}">返回登录</a>
            </div>
        </div>
    </div>
    <!--主体结束-->
    <!-- 脚部 -->
    <div class="register_footer_wap clear">
        <div class="register_footer">技术支持：北京奥科美技术服务有限公司&#160;&#160;&#160;&#160;备案/许可证号：京ICP09058216号-6</div>
    </div>
   </body>
    <script type="text/javascript">
 //<![CDATA[
jQuery = jQuery.noConflict();
jQuery(function(){
	var type='#{userHome.source}';
	if(type=='10'){//枸杞
		jQuery(".return_link").attr("href","medlarLogin.seam");
	}else if(type=='6'){//医药云
		jQuery(".return_link").attr("href","yyindex.seam");
	}else if(type=='7'){//湖南供销用户
		jQuery(".return_link").attr("href","gongxiao.seam");
	}else if(type=='8'){//安蔬网用户
		jQuery(".return_link").attr("href","anshu.seam");
	}else{
		jQuery(".return_link").attr("href","#{dataDicConstant.getOldDomainNameUrl()}");
	}
    // 计算password-content  垂直居中
	getHeight();

    jQuery(window).resize(function(){
        getHeight() 
    });   
    timer1=setInterval(userHandler,1000);
});
var time1=4;
var timer1;
var userHandler=function(){
	jQuery("#lastTime").html(time1);
	time1=time1-1;
	if(time1==0){
		centerPage();
		clearInterval();		
	}
};

    // -------计算password-content  垂直居中
    function getHeight(){
        var oWindowH = jQuery(window).height() ;
        var oHeaderH = jQuery('.register_header_wap').outerHeight();
        var oFooterH = jQuery('.register_footer_wap').outerHeight() ;
        jQuery('.register_content_wap').css({
            'height' : oWindowH - oHeaderH-oFooterH
        });
    }	
	//]]>
    </script>
</html>
