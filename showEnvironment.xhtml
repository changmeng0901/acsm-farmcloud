	xmlns:ui="http://java.sun.com/jsf/facelets"

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>履历环境健康指数</title>
<link rel="stylesheet" href="#{request.contextPath}/asset/css/iphonetow.css" type="text/css" />
</head>

<body>
<div class="main">
	<div class="xlcx_03">
		<div  class="ziytitle"  >环境健康指数</div>
    	<table width="100%" cellpadding="0" cellspacing="0" style="table-layout:fixed;">
        	<tr>
            	<td width="58" height="44"><a href="#{request.contextPath}/#{showIphoneHome.urlString}.seam?useBatch=#{showIphoneHome.priId}&#38;prId=#{showIphoneHome.prId}&#38;bcbId=#{showIphoneHome.bcbId}" style="position:relative; z-index: 2;"><img src="#{request.contextPath}/asset/images/xlcx_01.jpg" width="58" height="44" /></a></td>
                <td align="center" class="xtir"></td>
        	</tr>
        </table>
    </div>
    <div id="placeholder" class="ncjc" style="height: 250px;"></div>
     <div id="xxx" class="ncjc" style="text-align:center;font-size:12px"></div>	
<div class="clear"></div>
</div>
<script src="#{request.contextPath}/asset/js/jquery.js"></script>
<script src="#{request.contextPath}/asset/js/jquery.flot.js"></script>
<script src="#{request.contextPath}/asset/js/jquery.flot.time.js"></script>
<script type="text/javascript">
      //<![CDATA[
      
      var lines = $("#placeholder");
$(function() {
    // chart
    // data array
    lines.unbind();
    #{showIphoneHome.jsonInfo}
 // variable lines
 var data_lines = [ #{showIphoneHome.jsonInfotow}], 

    options_lines = {
	    xaxis:{
    		mode: "time",
    		tickformat:'%y-%m-%d',
   		},
   		yaxis: {
       		min: 0,max:100
       	},
       	series: {
           lines: {
               show: true
           },
           points: {
               show: true
           },
           hoverable: true
        },
        legend: {
    		show:true,
            noColumns: 0,
            labelBoxBorderColor: "#000000",
    		position:"nw",
    		container:$("#xxx")
        },
        grid: {
            backgroundColor: '#FFFFFF', // you can use gradiend like this { colors: [ "#FFFFFF", "#F1F1F1" ] }
            borderWidth: 1,
            borderColor: '#D7D7D7',
            hoverable: true, 
            clickable: true
        }
                        
    };
    // rendering plot lines
    var chart_lines = $.plot(lines, data_lines, options_lines);
});

//]]>
</script>
</body>
</f:view>
