<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template.xhtml">
	<ui:define name="body">
	<td valign="top" width="210" style=" border-right:1px solid #e1e4eb;">
    	<div class="left_c2">
    		<ul class="lt_c_ul">
	    		<li>
	            	<a href="#{request.contextPath}/agricultural/InputsInfoList.seam"><img class="tbimg"  src="#{request.contextPath}/asset/images/trp2.png"/>&#160;投入品信息</a>
	            </li>
	    	    <li>
	            	<a href="#{request.contextPath}/agricultural/SeedsRecordList.seam"><img class="tbimg"  src="#{request.contextPath}/asset/images/seeds.png"/>&#160;种子记录</a>
	            </li>
	            <li>
	            	<a href="#{request.contextPath}/agricultural/PesticidesRecordList.seam" ><img class="tbimg"  src="#{request.contextPath}/asset/images/nongyao.png"/>&#160;农药记录</a>
	            </li>
	            <li>
	            	<a href="#{request.contextPath}/agricultural/FertilizersRecordList.seam"><img class="tbimg"  src="#{request.contextPath}/asset/images/trp.png"/>&#160;肥料记录</a>
	            </li>
	            <li>
	            	<a href="#{request.contextPath}/agricultural/OtherRecordList.seam" class="fon_07" ><strong><img class="tbimg"  src="#{request.contextPath}/asset/images/qita.png"/>&#160;其它农资记录</strong></a>
	            </li>
	        </ul>
    		<div class="clear"></div>
    	</div>
	</td>
	<td valign="top" >
		<div class="right_c">
	    	<div class="r_title">
	        	<div class="r_t_l"><font size="4">其它农资信息</font></div>
	        </div>
			<br/>
			<div class="z_r_ser">
				<h:form id="storageTypeSearch">
                    <table cellpadding="0" cellspacing="0">
                        	<tr>
                        		<td style="font-size:14px;">查询条件：</td>
                                <td>
                                	<h:inputText id="name" class="z_r_ser_i" value="#{otherRecordList.name}"/>
                                </td>
                                <td>
                                <h:commandButton id="search" action="/agricultural/OtherRecordList.xhtml"  styleClass="search_btn_search"/>
                                </td>
                           </tr>
                       </table> 
                    </h:form>                          
			</div>
			<!--添加按钮开始-->
           	<div class="tjan_02">
           		<s:link view="/agricultural/OtherRecordEdit.xhtml" propagation="none"><f:param name="otherRecordId" />
           		<img src="#{request.contextPath}/asset/images/tj_03.jpg" width="44" height="30" /></s:link>
           	</div>
			<!--添加按钮结束-->
			<table width="100%" class="ze_table" cellpadding="0" cellspacing="0">
            	<tr>
            		<td width="5" height="4"><img src="#{request.contextPath}/asset/images/table_d_40.jpg" width="5" height="4" /></td>
            		<td colspan="4" style="border-top:1px solid #e1e1e1; background:#f0f5fb;"></td>
                    <td width="5" height="4"><img src="#{request.contextPath}/asset/images/table_d_43.jpg" width="5" height="4" /></td>
            	</tr>
            	<tr>
            		<th class="ze_bg ze_bt_le" width="5" height="4"></th>
            		<th class="ze_bg" width="20%">种植区域</th>
            		<th class="ze_bg" width="25%">投入品类型</th>
            		<th class="ze_bg" width="30%">备注</th>
            		<th class="ze_bg" width="25%">操作</th>
                    <th class="ze_bg ze_bt_ri" width="5" height="4"></th>
            	</tr>
				<ui:repeat value="#{otherRecordList.resultList}" var="_otherRecord" rendered="#{not empty otherRecordList.resultList}" rowKeyVar="_index">
              		<tr>
              			<td class="ze_bg2 ze_bt_le" width="5" height="4"></td>
              			<td class="ze_bg2"><h:outputText  value="#{_otherRecord.realPlantId.tunnelInfoId.tunnelName}--#{_otherRecord.realPlantId.breedBreedId.plant.name}" /></td>
              			<td class="ze_bg2"><h:outputText  value="#{_otherRecord.inputsInfoId.name}" /></td>
              			<td class="ze_bg2"><h:outputText  value="#{_otherRecord.remarks}" /></td>
              			<td class="ze_bg2">
                      		<s:link propagation="none"  view="/#{empty from ? 'agricultural/OtherRecord' : from}.xhtml" styleClass="list_view"  id="breedViewId" title="查看">
								<f:param name="otherRecordId" value="#{_otherRecord.id}" />
							</s:link>&#160;
                          	<s:link propagation="none" view="/agricultural/OtherRecordEdit.xhtml"     styleClass="list_edit" id="breedEdit" rendered="#{empty from}" title="编辑">
                          		<f:param name="otherRecordId" value="#{_otherRecord.id}" />
							</s:link>&#160;
							<s:link propagation="none"  view="/agricultural/OtherRecordEdit.xhtml"   title="删除"  styleClass="list_delete" action="#{otherRecordHome.remove}" onclick="return confirm('确定删除吗？');" id="breedDelete" rendered="#{empty from}">
                          		<f:param name="otherRecordId" value="#{_otherRecord.id}" />
                          	</s:link>
                      	</td>
                      	<td class="ze_bg2 ze_bt_ri" width="5" height="4"></td>
            		</tr>
               	</ui:repeat>
           	</table>
            <!--翻页开始-->
			<table style="height:30px; margin:40px auto 0 auto;" cellpadding="0" cellspacing="0">
				<tr>
			 		<s:div rendered="#{not empty otherRecordList.resultList}"> 
						<s:decorate rendered="#{!otherRecordList.previousExists }">
							<td><img src="#{request.contextPath}/asset/images/page_68.jpg" width="4" height="30" /></td>
						</s:decorate>
			 			<s:decorate rendered="#{otherRecordList.previousExists }">
							<td><img src="#{request.contextPath}/asset/images/page_67.jpg" width="4" height="30" /></td>
						</s:decorate>
						<s:decorate rendered="#{otherRecordList.previousExists }">
			          		<td class="td_t_b">
			           			<s:link propagation="none"  view="/agricultural/OtherRecordList.xhtml" >首页
			           				<f:param name="pageNum" value="0" />
			           			</s:link>
			          		</td>
			          		<td class="td_t_b td_t_t" style="padding:0; width:30px;">
			                	<s:link propagation="none"  view="/agricultural/OtherRecordList.xhtml"  styleClass="no_n" >
			                		<f:param name="pageNum" value="#{otherRecordList.previousFirstResult}"/>&lt;
			                	</s:link>
			             	</td>
			          	</s:decorate>
			      		<a4j:repeat var="_page" value="#{otherRecordList.pageList}" rowKeyVar="_index">
							<td class="td_t_b #{otherRecordList.previousExists or _index >0 ?'td_t_t':''} #{_page eq otherRecordList.pageNum?'onp':''}">
								<s:link propagation="none"  view="/agricultural/OtherRecordList.xhtml" value="#{_page}" id="previousPage">
									<f:param name="pageNum" value="#{_page}" />
								</s:link>
							</td>
						</a4j:repeat>
						<s:decorate rendered="#{otherRecordList.nextExists}">
			             	<td class="td_t_b td_t_t">
		                      	<s:link propagation="none"  view="/agricultural/OtherRecordList.xhtml"   styleClass="no_d" >
		                      		<f:param name="pageNum" value="#{otherRecordList.nextFirstResult}" />&gt;
		                      	</s:link>
			           		</td>
			             	<td class="td_t_b td_t_t">
								<s:link propagation="none"  view="/agricultural/OtherRecordList.xhtml" >尾页
							 		<f:param name="pageNum" value="#{otherRecordList.PAGE_COUNT}" />
							 	</s:link>
							</td>
						</s:decorate>
					<td class="td_t_b td_t_t" style=" color:#9a9a9c;">共#{otherRecordList.PAGE_COUNT}页</td>
			        <td ><img src="#{request.contextPath}/asset/images/page_70.jpg" width="4" height="30" /></td>
				</s:div>
			</tr>
		</table>
		<!--翻页结束-->
		<div class="clear"></div>
	</div><!--right_c结束-->
</td>
<script type="text/javascript" src="#{request.contextPath}/asset/js/form/superfish.js"></script>
<script type="text/javascript" src="#{request.contextPath}/asset/js/form/supersubs.js"></script>

<script type="text/javascript" src="#{request.contextPath}/asset/js/form/jquery.flot.js"></script>

<script type="text/javascript" src="#{request.contextPath}/asset/js/form/jquery-ui-select.js"></script>
<script type="text/javascript" src="#{request.contextPath}/asset/js/form/customInput.jquery.js"></script>
<script type="text/javascript" src="#{request.contextPath}/asset/js/form/jquery.dataTables.js"></script>
<script type="text/javascript" src="#{request.contextPath}/asset/js/form/jquery.fancybox-1.3.4.js"></script>
<script type="text/javascript" src="#{request.contextPath}/asset/js/form/jquery.filestyle.mini.js"></script>
<script type="text/javascript" src="#{request.contextPath}/asset/js/form/jquery-ui-timepicker-addon.js"></script>
<script type="text/javascript" src="#{request.contextPath}/asset/js/form/jquery.treeview.js"></script>
<script type="text/javascript" src="#{request.contextPath}/asset/js/form/jquery.tipsy.js"></script>
<script type="text/javascript" src="#{request.contextPath}/asset/js/form/jquery.wysiwyg.js"></script>
<script type="text/javascript" src="#{request.contextPath}/asset/js/form/inline.js"></script>
</ui:define>

</ui:composition>
