                    	<li><a href="#{request.contextPath}/user/EnterpriseCommunityList.seam"><img class="tbimg" src="#{request.contextPath}/asset/images/community_23.png"/>&#160;角色管理</a></li>

                    	<li><a href="#{request.contextPath}/product/GoodsInfoList.seam"><img class="tbimg" src="#{request.contextPath}/asset/images/wuliao.png"/>&#160;物料信息</a></li>
                    	<li><a href="#{request.contextPath}/product/ProductInfoList.seam"><img class="tbimg" src="#{request.contextPath}/asset/images/product_info.png"/>&#160;商品信息</a></li>

                    	<li>
                        	<a href="#{request.contextPath}/device/DeviceList.seam"><img class="tbimg" src="#{request.contextPath}/asset/images/shebei2.png"/>&#160;设备管理</a>

                        </li>
                    </ul>
                	<div class="clear"></div>
                </div>
            </td>

		<!--右边开始-->
		<td valign="top">
		<div class="right_c">
		<div class="r_title">
                    	<div class="r_t_l"><font size="4">投入品信息</font></div>
                    </div>

		<!--表格开始-->
		<div class="str_box">

		<table width="100%" cellpadding="0" cellspacing="0" class="str_t">
			<tr>
				<td valign="middle" class="str_td">投入品名称：</td>
				<td valign="middle" class="str_text"><h:outputText value="#{inputsInfoHome.instance.name}" /></td>
				
				<td class="str_td">投入品类型：</td>
				<td class="str_text">
					<h:outputText value="农药" rendered="#{inputsInfoHome.instance.inputsType eq 2}" />
               		<h:outputText value="肥料" rendered="#{inputsInfoHome.instance.inputsType eq 3}" />
               		<h:outputText value="其它" rendered="#{inputsInfoHome.instance.inputsType eq 4}" />
				</td>
			</tr>
			<tr>
				<td valign="middle" class="str_td">规格：</td>
				<td valign="middle" class="str_text"><h:outputText value="#{inputsInfoHome.instance.spec}" /></td>
				
				<td class="str_td">保质期：</td>
				<td class="str_text">
					<h:outputText value="#{inputsInfoHome.instance.shelfLife}" />月
				</td>
			</tr>
			<!-- #{inputsInfoHome.work()} -->
			<h:panelGroup rendered="#{inputsInfoHome.instance.inputsType eq 2}">
			<tr>
				<td valign="middle" class="str_td">有效成分：</td>
				<td valign="middle" class="str_text"><h:outputText value="#{inputsInfoHome.prObj.activeIngredients}" /></td>
				
				<td class="str_td">农药类型：</td>
				<td class="str_text">
					<h:outputText value="#{inputsInfoHome.prObj.pesticidesType}" />
				</td>
			</tr>
			<tr>
				<td valign="middle" class="str_td">安全间隔期：</td>
				<td valign="middle" class="str_text"><h:outputText value="#{inputsInfoHome.prObj.safetyInterval}" />天</td>
				
				<td class="str_td">防治对象：</td>
				<td class="str_text">
					<h:outputText value="#{inputsInfoHome.prObj.controlObjects}" />
				</td>
			</tr>
			<tr>
				<td valign="middle" class="str_td">使用方法：</td>
				<td valign="middle" class="str_text" colspan="3"><h:outputText value="#{inputsInfoHome.prObj.applicationMethod}" /></td>
			</tr>
			</h:panelGroup>
			<h:panelGroup rendered="#{inputsInfoHome.instance.inputsType eq 3}">
			<tr>
				<td valign="middle" class="str_td">登记证号：</td>
				<td valign="middle" class="str_text"><h:outputText value="#{inputsInfoHome.frObj.registrationNo}" /></td>
				
				<td class="str_td">养分含量：</td>
				<td class="str_text">
					<h:outputText value="#{inputsInfoHome.frObj.nutrientContent}" />
				</td>
			</tr>
			<tr>
				<td valign="middle" class="str_td">肥料类型：</td>
				<td valign="middle" class="str_text"><h:outputText value="#{inputsInfoHome.frObj.fertilizerType}" />
				</td>
				<td class="str_td">适用作物：</td>
				<td class="str_text">
					<h:outputText value="#{inputsInfoHome.frObj.crops}" />
				</td>
			</tr>
			<tr>
				<td valign="middle" class="str_td">施用方法：</td>
				<td valign="middle" class="str_text" colspan="3"><h:outputText value="#{inputsInfoHome.frObj.applicationMethod}" /></td>
			</tr>
			</h:panelGroup>
			<tr>
				<td valign="middle" class="str_td">生产厂家：</td>
				<td valign="middle" class="str_text" colspan="3"><h:outputText value="#{inputsInfoHome.instance.manufacturers}" /></td>
			</tr>
			<tr>
				<td valign="middle" class="str_td">备注：</td>
				<td valign="middle" class="str_text" colspan="3"><h:outputText value="#{inputsInfoHome.instance.description}" /></td>
			</tr>
			<tr>
				<td valign="middle" class="str_td">图片：</td>
				<td valign="middle" class="str_text" colspan="3"><img width="111px;" height="89px;" style="#{inputsInfoHome.instance.packingImagesUrl eq null or inputsInfoHome.instance.packingImagesUrl eq ''?'display:none':'display:block'}" src="#{inputsInfoHome.instance.packingImagesUrl}" /></td>
			</tr>
		</table>

		<table width="180" style="margin:35px auto 0 auto;">
						<tr>
							<td>
		    			<s:link view="/agricultural/InputsInfoList.xhtml" styleClass="btn btn-default" value="返回" id="bn_left6" style="margin-left:10px" >
		    			<f:param name="baseId" value="#{inputsInfoHome.baseId}"/>
		    			<f:param name="pageNum" value="#{inputsInfoHome.pageNum}"/>
		    			</s:link>
                            </td>
						</tr>
                   </table> 
		</div>
		<!--表格结束-->

		<div class="clear"></div>
		</div>
