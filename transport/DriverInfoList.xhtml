<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template_new.xhtml">

	<ui:define name="body">
	<link type="text/css" rel="stylesheet" href="#{request.contextPath}/asset/css/settings/EnterpriseSettings.css" />
    <script type="text/javascript" src="#{request.contextPath}/asset/js/EnterpriseLeftMenu.js"></script>
    
	<td valign="top">
                <div class="inbentory_file_main">
                <!--左侧二级导航 -->
                <div class="inbentory_level_wap">
                    <div class="inbentory_level">
                        <strong class="inben_first inben_first2">
                            <a href="javascript:;"><i class="icon_L icon_rkgl"></i>基础设置</a><b class="b_arrow"></b>
                        </strong>
                        <ol class="inben_second">
                            <li class="sed_item" onclick="window.open('#{request.contextPath}/user/UpdateEnterpriseSettings.seam?enterpriseId=#{sessionTake.enterpriseInfoId}','_self')" >
                            	<i class="icon_sed"></i>企业设置                   	
                            </li>
                            <!-- 管理版和以前的版本（标准、白金...)显示 -->
                            <h:panelGroup rendered="#{sessionTake.nowVersionService.basicService.basicServiceId==10 or sessionTake.nowVersionService.basicService.serviceType eq 1}">
                            	<li class="sed_item" onclick="window.open('#{request.contextPath}/user/ModuleSettings.seam','_self')" ><i class="icon_sed"></i>模块配置</li>
                            </h:panelGroup>
                            <li class="sed_item sed_cur" onclick="window.open('#{request.contextPath}/dictionary/DataDicinfoList.seam','_self')" ><i class="icon_sed"></i>字段管理</li>
                            <li class="sed_item" onclick="window.open('#{request.contextPath}/user/EnterpriseCommunityList.seam','_self')" ><i class="icon_sed"></i>角色管理</li>
                            <s:fragment rendered="#{enterpriseInfoHome.enterpriseInfo.govState}">
	                        	<li class="sed_item" onclick="window.open('#{request.contextPath}/user/AuditInformationList.seam','_self')" ><i class="icon_sed"></i>审核信息</li>
	                        </s:fragment>
                            <li class="sed_item" onclick="window.open('#{request.contextPath}/system/RecycleInfoList_1.seam','_self')" ><i class="icon_sed"></i>回收站</li>
                        </ol>
                        <strong class="inben_first inben_first2">
                            <a href="javascript:;"><i class="icon_L icon_ckgl"></i>生产管理设置</a><b class="b_arrow"></b>
                        </strong>
                        <ol class="inben_second">
                            <h:panelGroup rendered="#{s:hasRole('certification')}">
                            	<li class="sed_item" onclick="window.open('#{request.contextPath}/map/CertificationList.seam','_self')" ><i class="icon_sed"></i>认证信息</li>
                            </h:panelGroup>
                            <li class="sed_item" onclick="window.open('#{request.contextPath}/message/TunnelGroupList.seam','_self')" ><i class="icon_sed"></i>分组管理</li>
                            <li class="sed_item" onclick="window.open('#{request.contextPath}/product/InputsInfoList.seam?goodsTypeInfoId=5','_self')" ><i class="icon_sed"></i>投入品信息</li>
                        </ol>
                        <strong class="inben_first inben_first2">
                            <a href="javascript:;"><i class="icon_L icon_zkgl"></i>销售管理设置</a><b class="b_arrow"></b>
                        </strong>
                        <ol class="inben_second">
                            <li class="sed_item" onclick="window.open('#{request.contextPath}/product/GoodsInfoList.seam','_self')"><i class="icon_sed"></i>物料信息</li>
                            <li class="sed_item" onclick="window.open('#{request.contextPath}/product/ProductInfoList.seam','_self')" ><i class="icon_sed"></i>商品信息</li>
                        </ol>
                        <strong class="inben_first inben_first2">
                            <a href="javascript:;"><i class="icon_L icon_pdgl"></i>硬件管理设置</a><b class="b_arrow"></b>
                        </strong>
                        <ol class="inben_second">
                            <li class="sed_item" onclick="window.open('#{request.contextPath}/device/DeviceList.seam','_self')"><i class="icon_sed"></i>设备管理</li>
                            <li class="sed_item" onclick="window.open('#{request.contextPath}/device/VideoList.seam','_self')" ><i class="icon_sed"></i>视频管理</li>
                            <li class="sed_item" onclick="window.open('#{request.contextPath}/farming/AmRfidInfoList.seam','_self')" ><i class="icon_sed"></i>RFID卡管理</li>
                        </ol>
                    </div>
                    <i class="collapse_btn"></i>
                </div>
                <!--左侧二级导航 -->
				<!--右侧 -->
                <div class="inbentory_content">
		<div class="right_c">
                	<div class="r_title">
                    	<div class="r_t_l"><font size="4">司机信息</font></div>
                    </div>
					<br/>
                    <div class="z_r_ser">
                    <h:form id="storageTypeSearch">
                    	<table cellpadding="0" cellspacing="0">
                            <tr>
                                <td>
                                <div class="public-search">   
                                	<span class="octicon-search02"></span>
                                	<h:inputText id="name" styleClass="form-control nw300 srarchfont" value="#{driverInfoList.driverInfo.name}"/>
                                </div>
                                
                                	<h:commandButton id="search" styleClass="btn btn-primary" value="搜索" action="/transport/DriverInfoList.xhtml">                                	
	                                </h:commandButton>
                                </td>
                           </tr>
                       </table> 
                    </h:form>                         
                    </div>
                     <!--添加按钮开始-->
                    <div class="tjan_01">
                    	<s:link styleClass="btn btn-success" style="display: #{s:hasRole('dispatch_standard_add')?'hidden':'none'}" value="添加" view="/transport/DriverInfoEdit.xhtml" propagation="none">
                    	<f:param name="driverInfoId" />
                    	<f:param name="pageNum" value="#{driverInfoList.pageNum}" />
                    	</s:link>
                    </div>
                    <!--添加按钮结束-->
                    <table width="100%" class="ze_table" cellpadding="0" cellspacing="0">
                    	<tr>
                    		<td width="5" height="4"><img src="#{request.contextPath}/asset/images/table_d_40.jpg" width="5" height="4" /></td>
                    		<td colspan="8" style="border-top:1px solid #e1e1e1; background:#f0f5fb;"></td>
                            <td width="5" height="4"><img src="#{request.contextPath}/asset/images/table_d_43.jpg" width="5" height="4" /></td>
                    	</tr>
                    	<tr>
                    		<th class="ze_bg ze_bt_le" width="5" height="4"></th>
                    		<th class="ze_bg" width="12%">姓名</th>
                    		<th class="ze_bg" width="13%">手机</th>
                    		<th class="ze_bg" width="10%">年龄</th>
                    		<th class="ze_bg" width="11%">驾龄</th>
                    		<th class="ze_bg" width="13%">驾驶证号</th>
                    		<th class="ze_bg" width="13%">准驾类型</th>
                    		<th class="ze_bg" width="13%">工作电话</th>
                    		<th class="ze_bg" width="15%">操作</th>
                            
                            <th class="ze_bg ze_bt_ri" width="5" height="4"></th>
                    	</tr>
						<ui:repeat value="#{driverInfoList.resultList}" var="_driverInfo" rendered="#{not empty driverInfoList.resultList}" rowKeyVar="_index">
                    	<tr>
                    		<td class="ze_bg2 ze_bt_le" width="5" height="4"></td>
                            <td class="ze_bg2"><h:outputText  value="#{_driverInfo.name}" /></td>
                            <td class="ze_bg2"><h:outputText  value="#{_driverInfo.phone}" /></td>
                    		<td class="ze_bg2"><h:outputText  value="#{_driverInfo.age}" />岁</td>
                    		<td class="ze_bg2"><h:outputText  value="#{_driverInfo.workAge}" />年</td>
                    		<td class="ze_bg2"><h:outputText  value="#{_driverInfo.driverCode}" /></td>
                    		<td class="ze_bg2"><h:outputText  value="#{_driverInfo.driverType}" /></td>
                    		<td class="ze_bg2"><h:outputText  value="#{_driverInfo.workPhone}" /></td>
                    		<td class="ze_bg2">
                            	<s:link propagation="none" style="display: #{s:hasRole('dispatch_standard_show')?'hidden':'none'}" view="/#{empty from ? 'transport/DriverInfo' : from}.xhtml" styleClass="list_view"  id="driverInfoViewId" title="查看">
								<f:param name="driverInfoId" value="#{_driverInfo.id}" />
								<f:param name="pageNum" value="#{driverInfoList.pageNum}" />
								</s:link>&#160;
                                <s:link propagation="none" style="display: #{s:hasRole('dispatch_standard_edit')?'hidden':'none'}" view="/transport/DriverInfoEdit.xhtml"     styleClass="list_edit" id="driverInfoEdit" rendered="#{empty from}" title="编辑">
                                <f:param name="driverInfoId" value="#{_driverInfo.id}" />
                                <f:param name="pageNum" value="#{driverInfoList.pageNum}" />
								</s:link>&#160;
								<s:link propagation="none" style="display: #{s:hasRole('dispatch_standard_del')?'hidden':'none'}" view="/transport/DriverInfoEdit.xhtml"   title="删除"  styleClass="list_delete" action="#{driverInfoHome.remove}" onclick="return confirm('确定删除吗？');" id="driverInfoDelete" rendered="#{empty from}">
                                <f:param name="driverInfoId" value="#{_driverInfo.id}" />
                                <f:param name="pageNum" value="#{driverInfoList.pageNum}" />
                                </s:link>
                            </td>
                            
                            <td class="ze_bg2 ze_bt_ri" width="5" height="4"></td>
                    	</tr>
                    	</ui:repeat>
                    </table>
                    <!--翻页开始-->
                    <table style="height:30px; margin:40px auto 0 auto;" cellpadding="0" cellspacing="0">
                    	<tr>
                    	<s:div rendered="#{not empty driverInfoList.resultList}"> 
			                <s:decorate rendered="#{!driverInfoList.previousExists }">
			                <td><img src="#{request.contextPath}/asset/images/page_68.jpg" width="4" height="30" /></td>
			                </s:decorate>
			                 <s:decorate rendered="#{driverInfoList.previousExists }">
			                <td><img src="#{request.contextPath}/asset/images/page_67.jpg" width="4" height="30" /></td>
			                </s:decorate>
			                <s:decorate rendered="#{driverInfoList.previousExists }">
	                            <td class="td_t_b">
		                            <s:link propagation="none"  view="/transport/DriverInfoList.xhtml" >首页
		                            	<f:param name="pageNum" value="0" />
		                            </s:link>
	                            </td>
	                            <td class="td_t_b td_t_t" style="padding:0; width:30px;">
		                            <s:link propagation="none"  view="/transport/DriverInfoList.xhtml"  styleClass="no_n" >
		                            	<f:param name="pageNum" value="#{driverInfoList.previousFirstResult}"/>&lt;
		                            </s:link>
	                            </td>
	                        </s:decorate>
					        <a4j:repeat var="_page" value="#{driverInfoList.pageList}" rowKeyVar="_index">
								<td class="td_t_b #{driverInfoList.previousExists or _index >0 ?'td_t_t':''} #{_page eq driverInfoList.pageNum?'onp':''}">
									<s:link propagation="none"  view="/transport/DriverInfoList.xhtml" value="#{_page}" id="previousPage">
										<f:param name="pageNum" value="#{_page}" />
									</s:link>
								</td>
							</a4j:repeat>
							<s:decorate rendered="#{driverInfoList.nextExists}">
                            <td class="td_t_b td_t_t">
	                            <s:link propagation="none"  view="/transport/DriverInfoList.xhtml"   styleClass="no_d" >
	                            	<f:param name="pageNum" value="#{driverInfoList.nextFirstResult}" />&gt;
	                            </s:link>
                            </td>
                            <td class="td_t_b td_t_t">
								 <s:link propagation="none"  view="/transport/DriverInfoList.xhtml" >尾页
								 	<f:param name="pageNum" value="#{driverInfoList.PAGE_COUNT}" />
								 </s:link>
							</td>
							</s:decorate>
							<td class="td_t_b td_t_t" style=" color:#9a9a9c;">共#{driverInfoList.PAGE_COUNT}页</td>
                            <td ><img src="#{request.contextPath}/asset/images/page_70.jpg" width="4" height="30" /></td>
                            <td>
                            	 <s:link view="/dictionary/DataDicinfoList.seam?myType=peisong" styleClass="btn btn-default" value="返回">
		    					</s:link>
		    				</td>
                    	</s:div>
                    	<s:div rendered="#{empty driverInfoList.resultList}"> 
                    	<td>
                            	 <s:link view="/dictionary/DataDicinfoList.seam?myType=peisong" styleClass="btn btn-default" value="返回">
		    					</s:link>
		    				</td>
                    	</s:div>
                    	</tr>
                    </table>
                    <!--翻页结束-->
                    <div class="clear"></div>
                </div><!--right_c结束-->
		</div>
		</div>
</td>
	</ui:define>

</ui:composition>
