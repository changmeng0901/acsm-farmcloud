<script type="text/javascript">
	jquery(".rich-calendar-input").addClass("r_c_text");
	function checkSubmit(){
		   var name = document.getElementById("user:name").value;
		   var phone = document.getElementById("user:phone").value;
		   var driver=document.getElementById("user:driverInfoId").value;
			if(name == ""){
				document.getElementById("productMsg").innerHTML = "运输路线不能为空";
				jquery("#myModal").modal('show');
				return false;
			}
			if(phone != ""){
				if(!cellphoneReg.test(phone)){
					document.getElementById("productMsg").innerHTML = "手机号码不正确";
					jquery("#myModal").modal('show');
					return false;
				}
			}
			if(driver == ""){
				document.getElementById("productMsg").innerHTML = "运输司机不能为空";
				jquery("#myModal").modal('show');
				return false;
			}
	}
	function closeMethod(){
		   var name = document.getElementById("user:name");
		   var phone = document.getElementById("user:phone").value;
		if(name.value == ""){
			name.focus();
			return false;
		}
		if(phone.length > 12){
			document.getElementById("user:phone").focus();
			return false;
		}
	}
</script>
