<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>设置新手机号</title>
		<!--<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>-->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="viewport" content="" id="MetaID" />
		<link type="text/css" rel="stylesheet" href="../asset/css/purchase/reset.css">
		<link type="text/css" rel="stylesheet" href="../asset/css/purchase/weChatModifyPhone.css">
	</head>
	<body>
		<p class="phone-title">设置新手机号</p>
		<ul class="phone-list mb36">
			<li class="clearfixx">
				<p>新手机号</p>
				<input type="text" class="text-input" id="phoneNumber" value="请输入您的手机号" onoff="false" onkeyup="numberCheck(this)" />
				<div class="tip-phonenumber">请输入正确的手机号！</div>
			</li>
			<li class="clearfixx">
				<p>图片验证码</p>
				<input type="text" class="text-input ipt-valid" id="validNumber" value="请输入验证码" onoff="false" />
				<img class="validcode-pic" id="validcodePic" name="1234" src="/ImageCode" />
				<div class="valid-tip">看不清？ <span id="changeValidBtn">换一张</span></div>
				<div class="tip-validcode">您输入图形验证码有误，请重新填写！</div>
			</li>
			<li class="clearfixx noline">
				<p>验证码</p>
				<input type="text" class="text-input" id="securityCode" onoff="false" value="请输入短信验证码" />
				<span class="txt-code fr" id="securityBtn">获取验证码</span>
				<span class="time_s60 fr" id="time_s60">60s</span>
				<div class="tip-securitycode">验证码不匹配！</div>
			</li>
		</ul>
		<div class="pos-tip-box">
			<div class="error-tip" id="errorTip"><p></p></div>
			<button type="button" class="btn-submit mb15" id="submitBtn">确认提交</button>
			<!--<div type="button" class="disabled-submit mb15">确认提交</div>-->
			<div class="btn-return" id="returnBtn">返回</div>
		</div>
	</body>
	<script type="text/javascript" src="../asset/js/purchase/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../asset/js/purchase/enCodAndCookie.js"></script>
	<script type="text/javascript" src="../asset/js/purchase/weChatModifyPhone.js"></script>
</html>
