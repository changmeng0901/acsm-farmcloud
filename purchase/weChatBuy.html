<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>一键购</title>
		<!--<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>-->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="viewport" content="" id="MetaID" />
    	<link type="text/css" rel="stylesheet" href="../asset/css/purchase/swiper.min.css" />
		<link type="text/css" rel="stylesheet" href="../asset/css/purchase/commons/scrollbar.css">
		<link type="text/css" rel="stylesheet" href="../asset/css/purchase/reset.css">
		<link type="text/css" rel="stylesheet" href="../asset/css/purchase/weChatBuy.css">
		<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="buy-wrapper" id="wrapProductdetail" style="-webkit-overflow-scrolling:touch;">
		<div class="more_wrapper" id="scroller">
			<!--header-->
			<div class="buy-header clearfixx">
				<div class="header-lt" id="returnHome">
					<img src=""/>首页
				</div>
				<a class="header-rt" id="enterRecord" href="javascript:;">
					<img src="../asset/images/purchase/weChatBuy_record.png"/>我的记录
				</a>
			</div>
			<!--body-->
			<div class="buy-body">
				<!-- Swiper 开始 -->
			    <div class="swiper-container buyswiper-container" id="buyswiperContainer">
			        <div class="swiper-wrapper"></div>
			        <!-- Add Pagination -->
			        <div class="swiper-pagination"></div>
			    </div>
				<div class="buy-title"><img id="qyLogo" src="" /><p id="purchaseName" class="ellipsis"></p></div>
				<!--search-->
				<div class="search-box mb30">
					<div class="search-lt">
						<input type="text" id="searchProductName" value="请输入商品名称" />
						<input type="hidden" id="searchHidden" name="" value="" />
						<i class="iclose" id="closeEmpty"></i>
					</div>
					<div class="search-btn" id="searchName"></div>
				</div>
				<!--banner-->
				<div class="buy-banner" id="buyBanner"></div>
				<!--list-->
				<ul class="product-list clearfixx" id="productList"></ul>
			</div>
			<!--body end-->
		</div>
		</div>
		<!--#############################################################-->
		
		<!--购物车-->
		<div class="add-card" id="enterCard"><p></p></div>
		<!-- 注册弹窗 -->
		<div class="mark-bind" id="registerMark"></div>
		<div class="registerPop" id="registerPop">
			<div class="member">
				<div class="pen"><img src="/asset/images/purchase/buy/pen.png" alt=""></div>
				<h4>注册会员账号</h4>
				<ul class="register_ul">
					<li class="info">
						<input type="text" value="手机号" class="entry1" id="phoneVal">
						<i class="icon1"></i>
						<p class="tip_phonenumber">请输入正确的手机号！</p>
					</li>
					<li class="info">
						<input type="text" value="验证码" class="entry2" id="securitycodeVal">
						<i class="icon2"></i>
						<span class="code fr" id="securityBtn">验证码</span>
						<span class="time_s60 fr" id="time_s60">60s</span>
						<p class="tip_securitycode">请输入正确验证码！</p>
					</li>
					<li class="regBtn" id="bindingBtn">注册并绑定</li>
					<li class="error-tip" id="errorTip">
						<p></p>
					</li>
				</ul>
			</div>
		</div>
	    <!-- 加入购物车成功提示 -->
	    <div class="success_addtip" id="addCartSuccess"><i></i>已成功添加到购物车</div>
	    <!--加载中提示-->
	    <div class="loading_more premium_more" id="premium_more"><p>加载中...</p></div>
	    <input type="hidden" id="backgroundImg" value="" />
	</body>
	<script type="text/javascript" src="../asset/js/purchase/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../asset/js/purchase/jquery.lazyload.js"></script>
	<script type="text/javascript" src="../asset/js/purchase/commons/swiper.min.js"></script>
	<script type="text/javascript" src="../asset/js/purchase/commons/iscroll.js?v4"></script>
	<script type="text/javascript" src="../asset/js/purchase/enCodAndCookie.js"></script>
	<script type="text/javascript" src="../asset/js/purchase/weChatBuy.js"></script>
</html>
