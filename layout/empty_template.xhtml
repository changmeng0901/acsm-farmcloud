<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:s="http://jboss.com/products/seam/taglib"
   xmlns:rich="http://richfaces.org/rich"
   contentType="text/html">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta http-equiv="pragma" content="no-cache"/>
		<title>义田帮手简单实用的农场管理工具</title>
		<link rel="shortcut icon" href="#{request.contextPath}/favicon.ico"/>
		<link rel="stylesheet" type="text/css" href="#{request.contextPath}/asset/css/style.css"/>
		<link rel="stylesheet" id="sc" type="text/css" href="#{request.contextPath}/asset/css/1028.css"/>
		<link rel="stylesheet" type="text/css" href="#{request.contextPath}/asset/css/materielAnalysis.css"/>
		<link rel="stylesheet" type="text/css" media="screen" href="#{request.contextPath}/asset/css/bootstrap-select.min.css"/>
		<link href="#{request.contextPath}/asset/css/bootstrap3.min.css" rel="stylesheet"/>
		<link href="#{request.contextPath}/asset/css/datetimepicker.css" rel="stylesheet"/>
		<link rel="stylesheet" type="text/css" href="#{request.contextPath}/asset/css/style_new.css"/>
		
		<script type="text/javascript" src="#{request.contextPath}/asset/new/jquery.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			jQuery = jQuery.noConflict();
		</script>
		<div style="background:url(../asset/images/bg_png.png) repeat; width:100%; height:100%; position:fixed; z-index:1800; display:none;" id="login">
			<div id="login2" style="width:60px; height:60px; margin:220px auto 0 auto;"><img src="../asset/images/loginda.gif" /></div>
		</div>
		<div class="top">
		<div class="logo" style="cursor : pointer;"><img src="#{sessionTake.logoSuccessName}" onclick="javascript:window.location.href='#{request.contextPath}#{sessionTake.urlTemp}'" height="60" /></div>
			<div class="r_t">
				<ui:include src="top_menu.xhtml"></ui:include>
			</div>
		</div>
		<div class="content">
		<table width="100%" height="100%" cellpadding="0" cellspacing="0" style="table-layout:fixed;">
			<tr>
				<td class="left_c" valign="top" width="77">
					<div class="left_c">
						<ui:include src="left_menu.xhtml"></ui:include>
						<div class="clear"></div>
					</div>
				</td>
				<ui:insert name="body"/>
			</tr>
		</table>
		<div class="clear"></div>
	</div>
		<script type="text/javascript">
		jQuery(document).ready(function(){

			jQuery(".div_back").css("width", window.screen.width-77);
			jQuery(".div_back").css("height", document.body.clientHeight-60);
			jQuery(".tad_div2").css("margin-top",(document.body.clientHeight- 352)/2 +"px ");
			jQuery(".tad_div2").css("margin-left",(document.body.clientWidth- 579)/2 +"px ");
			
			var bodyH = document.body.clientHeight;
			jQuery(".left_c2").css("background","none repeat scroll 0 0 #fff;");
			jQuery(".left_c2").css("height",bodyH-85);

			jQuery(".r_ulli2").hover(
				function(){
					jQuery("#lll").show();
				},function(){
					jQuery("#lll").hide();
				}
			);
			jQuery(".r_ulli1").hover(
				function(){
					jQuery("#ll").show();
				},function(){
					jQuery("#ll").hide();
				}
			);
			jQuery(".tab_t2 ul,tab_t").hover(
				function(){
					jQuery(this).find("div").show();
				},
				function(){
					jQuery(this).find("div").hide();
				}
			);
		});
	</script> 
	<script type="text/javascript" src="#{request.contextPath}/asset/new/bootstrap.min.js"></script>
	<script type="text/javascript" src="#{request.contextPath}/asset/new/bootstrap-select.min.js"></script>
	<script type="text/javascript" src="#{request.contextPath}/asset/new/bootstrap-datetimepicker.js"></script>
	<script type="text/javascript" src="#{request.contextPath}/asset/new/bootstrap-datetimepicker.zh-CN.js"></script>
	</body>
</html>
</f:view>
