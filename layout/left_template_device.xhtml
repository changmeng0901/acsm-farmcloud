<script type="text/javascript">
Q_jquery = jQuery.noConflict();
Q_jquery(function(){
	var slidebarUl;
	Q_jquery('.left_cul > li').mouseover(function(){
		Q_jquery(this).css('background','url(#{request.contextPath}/asset/images/lef_hover2.jpg)');
		slidebarUl = Q_jquery(this).find('ul.sidebarUl') ;
		if(slidebarUl){
			slidebarUl.show();	
			slidebarUl.mouseout(function(){
				Q_jquery(this).hide();	
			});
		}
									
	});
	
	Q_jquery('.left_cul > li').mouseout(function(){
		
		if(slidebarUl){
			slidebarUl.hide();
		}
		if(Q_jquery(this).hasClass('on')){
			Q_jquery(this).css('background','url("#{request.contextPath}/asset/images/lef_hover.jpg") no-repeat');	
		}else{
			Q_jquery(this).css('background','url("#{request.contextPath}/asset/images/lefbg.jpg") repeat-y');	
		}	
		
		
	});
	Q_jquery('.sidebarUl li').mouseover(function(){
		Q_jquery(this).addClass('hover');
		Q_jquery(this).siblings().removeClass('hover');
	});
	Q_jquery('.sidebarUl li').mouseout(function(){
		Q_jquery(this).removeClass('hover');
		
	});
	var oWindowH = Q_jquery(window).height();
	Q_jquery('#grzxLi').css( 'top' , oWindowH+ Q_jquery(window).scrollTop()-69);
	
	Q_jquery(window).resize(function() {
		var oWindowH = Q_jquery(window).height();
		Q_jquery('#grzxLi').css( 'top' , oWindowH+ Q_jquery(window).scrollTop()-69);
	});
	
});
</script>
