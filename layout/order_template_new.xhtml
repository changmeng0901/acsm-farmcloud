<html >

      <link rel="stylesheet" type="text/css" href="#{request.contextPath}/asset/css/style.css"/>
      <link rel="stylesheet" type="text/css" href="#{request.contextPath}/asset/css/order/style.css"/>
      <!--鼠标移上去换色js开始-->
	<!--[if lte IE 8]>
		<script type="text/javascript" src="#{request.contextPath}/asset/js/form/excanvas.min.js"></script>
	<![endif]-->
      <link href="#{request.contextPath}/asset/css/bootstrap3.min.css" rel="stylesheet"/>
	  <link rel="stylesheet" type="text/css" href="#{request.contextPath}/asset/css/style_new.css"/>
	  
   </head>
   <body>
   	<div style="background:url(../asset/images/bg_png.png) repeat; width:100%; height:100%; position:fixed; z-index:180; display:none;" id="login">
		<div id="login2" style="width:60px; height:60px; margin:220px auto 0 auto;"><img src="../asset/images/loginda.gif" /></div>
	</div>
     <div class="top">
	<div class="logo" style="cursor : pointer;"><img src="#{sessionTake.logoSuccessName}" onclick="javascript:window.location.href='#{request.contextPath}#{sessionTake.urlTemp}'" height="60" /></div>
    <div class="r_t">
	<!--右侧js开始-->    
		<ui:include src="top.xhtml"></ui:include>
    <!--右侧js结束-->
    </div>
</div>
<div class="content">
	<!--左边开始-->
 <table width="100%" height="100%" cellpadding="0" cellspacing="0">
    	<tr>
        	<td class="left_c" valign="top" width="77">
                <div class="left_c">
                 <ui:include src="left_template.xhtml"></ui:include>   
                    <div class="clear"></div>
                </div>
            </td>
         <script type="text/javascript" src="#{request.contextPath}/asset/new/jquery.js"></script>
      <script type="text/javascript">
      jquery = jQuery.noConflict();
      jquery(document).ready(function(){  //这个就是传说的ready
          jquery(".ze_table tr").mouseover(function(){  
                  //如果鼠标移到class为stripe的表格的tr上时，执行函数
          jquery(this).addClass("over");})
              jquery(".ze_table tr").mouseout(function(){                       //给这行添加class值为over，并且当鼠标一出该行时执行函数
          jquery(this).removeClass("over");})  //移除该行的class
          jquery(".ze_table tr:even").addClass("alt");


                  //给class为stripe的表格的偶数行添加class值为alt
  });
      jquery(document).ready(function(){
        	jquery(".r_ulli2").hover(
					function(){
						jquery("#lll").show();
					},function(){
						jquery("#lll").hide();
					}
                	);
        	jquery(".r_ulli1").hover(
					function(){
						jquery("#ll").show();
					},function(){
						jquery("#ll").hide();
					}
                	);
			jquery(".tab_t2 ul").hover(
					function(){
						jquery(this).find("div").show();
					},
					function(){
						jquery(this).find("div").hide();
					});
    });
	  </script>
	  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script type="text/javascript" src="#{request.contextPath}/asset/new/bootstrap.min.js"></script>
         <ui:insert name="body"/>

</tr>
</table>
<div class="clear"></div>
