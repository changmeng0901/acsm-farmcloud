<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:s="http://jboss.com/products/seam/taglib"
   xmlns:a="http://richfaces.org/a4j"
   xmlns:rich="http://richfaces.org/rich"
   contentType="text/html">
<html  xmlns="http://www.w3.org/1999/xhtml" lang="en" ng-app="app" >
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    	<meta http-equiv="pragma" content="no-cache"/>
      	<title>义田帮手简单实用的农场管理工具</title>
      	<link rel="shortcut icon" href="#{request.contextPath}/favicon.ico"/>
      	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/asset/css/style.css"/>
      	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/asset/css/growth.css"/>
      	<link rel="stylesheet" id="sc" type="text/css" href="#{request.contextPath}/asset/css/1028.css"/>
      	<ui:insert name="head"/>
      	<script type="text/javascript" src="#{request.contextPath}/asset/js/jquery.js"></script>
		<script type="text/javascript">
		jq = jQuery.noConflict();
		//<![CDATA[
			jq(function() {
				jq("select").selectmenu({style:'dropdown'});
				jq(".rich-calendar-input").addClass("r_c_text_date");
			    jq(".rich-calendar-input").removeClass("rich-calendar-input");
			    jq(".ui-selectmenu-dropdown").addClass("small2");
			    jq(".ui-selectmenu-dropdown").removeClass("ui-selectmenu-dropdown");
			    jq(".ui-selectmenu-menu").addClass("ui-selectmenu-menusmall2");
			    jq(".ui-selectmenu-menu").removeClass("ui-selectmenu-menu");
	          	jq(".r_ulli2").hover(
						function(){
							jq("#lll").show();
						},function(){
							jq("#lll").hide();
						}
	                  	);
	          	jq(".r_ulli1").hover(
						function(){
							jq("#ll").show();
						},function(){
							jq("#ll").hide();
						}
	                  	);
				jq(".tab_t2 ul,tab_t").hover(
						function(){
							jq(this).find("div").show();
						},
						function(){
							jq(this).find("div").hide();
						});
				if(document.body.clientWidth<=1024){
					document.getElementById("sc").setAttribute("href","../asset/css/1024.css");
					jq(".videowidh").css("width","320px");
					jq(".air").css("width","60px");
			
			  	}else{
			    	document.getElementById("sc").setAttribute("href","../asset/css/style.css");
			    }
				window.onresize = function(){
					if(document.body.clientWidth<=1024){
						document.getElementById("sc").setAttribute("href","../asset/css/1024.css");
				 	}else{
				    	document.getElementById("sc").setAttribute("href","../asset/css/style.css");
				   	}
				}
			});
			jq(window).resize(function(){
				var onLoadWidth = document.body.clientWidth;
				jq(".ws_chart_l").css("width",(document.body.clientWidth- 312) / 2 +"px ");
				jq(".ws_chart_r").css("width",(document.body.clientWidth- 312) / 2 +"px ");
				
			});
		//]]>
		</script>
		<script type="text/javascript" src="#{request.contextPath}/asset/js/tab.js"></script>
		<!--左侧二级下拉菜单开始-->
		<script type="text/javascript">
		// 树状菜单
			jq(document).ready(function(){
				jq(".ltow").toggle(function(){
					jq(this).next(".sslist").animate({height: 'toggle', opacity: 'toggle'}, "slow");
				},function(){
					jq(this).next(".sslist").animate({height: 'toggle', opacity: 'toggle'}, "slow");
				});
				jq(".lthree").click(function(){
					jq(".lthree").removeClass("currentlthree");
					jq(this).addClass("currentlthree");
				});
				jq(".menutree").css("height",jq(".left_cul").height()+"px ");
			});
		</script>
		<!--左侧二级下拉菜单结束-->
		<!--温室实况开始-->
		<script type="text/javascript"> 
			jq(document).ready(function(){
				jq(".ws_chart_l").css("width",(document.body.clientWidth- 312) / 2 +"px ");
				jq(".ws_chart_r").css("width",(document.body.clientWidth- 312) / 2 +"px ");
				jq(".bchai").css("width",(document.body.clientWidth- 312) * 0.4 +"px ");
				jq(".bchai2").css("width",(document.body.clientWidth- 312) * 0.6 +"px ");
			});  
			jq(window).resize(function(){
			 	var onLoadWidth = document.body.clientWidth;
				jq(".ws_chart_l").css("width",(document.body.clientWidth- 312) / 2 +"px ");
				jq(".ws_chart_r").css("width",(document.body.clientWidth- 312) / 2 +"px ");
				jq(".bchai").css("width",(document.body.clientWidth- 312) * 0.4 +"px ");
				jq(".bchai2").css("width",(document.body.clientWidth- 312) * 0.6 +"px ");
				
			})
		</script>     
		<!--视频按钮切换开始-->
		<script type="text/javascript">
			jq(document).ready(function(){
				jq(".videobg").css("height",(document.body.clientHeight-55) +"px ");
				jq(".videoimg").css("height",(document.body.clientHeight-55) +"px ");
				jq(".videobox").css("height",jq(".left_cul").height()+"px ");
			})
		</script>
		<style>
			html{background-image:url(#{request.contextPath}/asset/images/growth/qikbg_03.jpg) ; background-repeat:repeat-x; background-position:left bottom; background-attachment: fixed;}
			.custom-combobox-input{
		  		width: 130px;
		  	}
		  	.ui-selectmenu.small2{width:182px; background:url(#{request.contextPath}/asset/images/growth/bgb.jpg) no-repeat;margin-top: 4px;}
		  	.ui-selectmenu-menusmall2{width:182px;}
		  	.ui-selectmenu-menusmall22 li a, .ui-selectmenu-status{width:130px; overflow:hidden; font-weight: bold; font-size:14px; color:#fff;}
			li.ui-state-hover{border:0px solid #ff0000;}	
			li.ui-state-hover a{ border:0px solid #ff0000;}
			.ui-selectmenu-menusmall22 li a:hover, li.ui-selectmenu-item-selected a{ overflow:hidden;}	
			.ui-selectmenu-menusmall22 li a:hover, li.ui-selectmenu-item-selected a:hover{border:0px solid #ff0000;}
			.ui-selectmenu-menusmall22 li a:hover, li.ui-selectmenu-item-selected:hover{border:0px solid #ff0000;}
			.ui-selectmenu-menusmall22 li a:hover, li.ui-selectmenu-item-focus:hover{border:0px solid #ff0000;}
			.ui-selectmenu-menusmall22 li a:hover, li.ui-selectmenu-item-selected a{background:#dadada;}
			.ui-selectmenu-menusmall2{background:#4d5557;}
			.ui-selectmenu-menusmall2 li a, .ui-selectmenu-status{color:#fff;}
			.ui-selectmenu-menusmall2 li a:hover, li.ui-selectmenu-item-selected a {  background : #dadada; color:#002e68;  }
		</style>
   </head>
   <body>
		<div class="top">
			<div class="logo" style="cursor : pointer;"><img src="#{sessionTake.logoSuccessName}" onclick="javascript:window.location.href='#{request.contextPath}#{sessionTake.urlTemp}'" height="60" /></div>
	    	<div class="r_t">
				<!--右侧js开始-->    
					<ui:include src="top_monitor.xhtml"></ui:include>
			    <!--右侧js结束-->
    		</div>
		</div>
		<div class="content">
			<table width="100%" height="100%" cellpadding="0" cellspacing="0" style="table-layout:fixed;">
		    	<tr>
					<td class="left_c" valign="top" width="77" style="background:url(#{request.contextPath}/asset/images/lefbg.jpg) repeat-y;">
		                <div class="left_c">
		                    <ui:include src="left_template.xhtml"></ui:include> 
		                    <div class="clear"></div>
		                </div>
					</td>
					<!--右边开始-->
            		<ui:insert name="body"/>
				</tr>
			</table>
			<script type="text/javascript" src="#{request.contextPath}/asset/js/growth/jquery-ui.js"></script>   
    		<script type="text/javascript" src="#{request.contextPath}/asset/js/growth/jquery-ui-select.js"> </script> 
			<div class="clear"></div>
		</div>
   </body>
</html>
