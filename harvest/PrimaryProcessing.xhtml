<ui:define name="body">

<style>

      .txtBox{width:70%; min-height: 410px; border: 1px solid #ac917b; border-radius: 2px; position: absolute; left: 50%; margin-left:-35%; top:20%; text-align: center; box-shadow: 0 0 4px #ac917b;}

      .line2{font-size: 16px; color: #492c1a; width: 460px; text-align: center; margin: 0 auto; margin-top: 10px; line-height: 26px;}

<td valign="top">
	<div class="right_c" style="padding:0;">
      <div class="tip">

        </div>
