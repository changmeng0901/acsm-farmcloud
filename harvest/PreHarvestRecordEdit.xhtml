<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="preHarvestRecord" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{preHarvestRecordHome.managed ? 'Edit' : 'Add'} Pre harvest record</f:facet>



            <s:decorate id="preHarvestIdField" template="layout/edit.xhtml">
                <ui:define name="label">Pre harvest id</ui:define>
                <h:inputText id="preHarvestId"
                       required="true"
                          value="#{preHarvestRecordHome.instance.preHarvestId}">
                    <a:support event="onblur" reRender="preHarvestIdField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="realPlantIdField" template="layout/edit.xhtml">
                <ui:define name="label">Real plant id</ui:define>
                <h:inputText id="realPlantId"
                       required="true"
                          value="#{preHarvestRecordHome.instance.realPlantId}">
                    <a:support event="onblur" reRender="realPlantIdField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="tunnelInfoIdField" template="layout/edit.xhtml">
                <ui:define name="label">Tunnel info id</ui:define>
                <h:inputText id="tunnelInfoId"
                       required="true"
                          value="#{preHarvestRecordHome.instance.tunnelInfoId}">
                    <a:support event="onblur" reRender="tunnelInfoIdField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="breedIdField" template="layout/edit.xhtml">
                <ui:define name="label">Breed id</ui:define>
                <h:inputText id="breedId"
                       required="true"
                          value="#{preHarvestRecordHome.instance.breedId}">
                    <a:support event="onblur" reRender="breedIdField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="nextSevenDaysAmountField" template="layout/edit.xhtml">
                <ui:define name="label">Can harvest amount</ui:define>
                <h:inputText id="nextSevenDaysAmount"
                          value="#{preHarvestRecordHome.instance.nextSevenDaysAmount}">
                    <a:support event="onblur" reRender="nextSevenDaysAmountField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="mustHarvestAnountField" template="layout/edit.xhtml">
                <ui:define name="label">Must harvest anount</ui:define>
                <h:inputText id="mustHarvestAnount"
                          value="#{preHarvestRecordHome.instance.mustHarvestAnount}">
                    <a:support event="onblur" reRender="mustHarvestAnountField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{preHarvestRecordHome.persist}"
                       disabled="#{!preHarvestRecordHome.wired}"
                       rendered="#{!preHarvestRecordHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{preHarvestRecordHome.update}"
                       rendered="#{preHarvestRecordHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{preHarvestRecordHome.remove}"
                      immediate="true"
                       rendered="#{preHarvestRecordHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/PreHarvestRecord.xhtml"
                rendered="#{preHarvestRecordHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty preHarvestRecordFrom ? 'PreHarvestRecordList' : preHarvestRecordFrom}.xhtml"
                rendered="#{!preHarvestRecordHome.managed}"/>

        </div>
    </h:form>

</ui:define>

</ui:composition>
