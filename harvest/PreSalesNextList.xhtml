<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    template="/layout/template_new.xhtml">
<ui:define name="body">
<link rel="stylesheet" type="text/css" href="#{request.contextPath}/asset/css/lsll.css"/>
<style>
.ysgroup .btn-group .btn {
    display: inline-block;
    padding: 6px 12px;
    border-radius: 4px 0px 0px 4px;
}
.ysgroup .btn-group .ys2 {
    display: inline-block;
    padding: 6px 12px;
    border-radius: 0px 4px 4px 0px;
}
.ysgroup .btn-group .zz {
    display: inline-block;
    padding: 6px 12px;
    border-radius: 0px 0px 0px 0px;
}

.ze_table {
border-collapse: separate;
}
</style>
		<!-- Modal -->
<div aria-hidden="false" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal2" class="modal fade in w600na" style="display: none;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">提示框</h4>
      </div>
      <div class="modal-body">
       <span id="productMsg">*号部分为必填项！</span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">确认</button>
      </div>
    </div>
  </div>
</div>
       <td valign="top">
		<div class="right_c">
		<!-- #{preSalesNextList.queryResultFind()} -->
					<div class="r_title">
                	<div class="r_t_l cm_r_t_l"><span>采销存&#160;&gt;&#160;&#160;采收</span><em>&gt;</em><font size="3">预售管理</font></div>
                       <div class="fr" style="margin-bottom:-1px;float:right;">
                        	<ul class="cm_resumeList clear">
								<li>
                                	<a href="#{request.contextPath}#{sessionTake.harvestParam eq 1?'/realplant/HarvestRecordsList.seam':'/realplant/RealPlantList.seam'}" ><img src="../asset/images/caishoujilu01.png"/><span>采收记录</span></a>
                                </li>  
                                <li>
                                	<a href="#{request.contextPath}/harvest/PreHarvestListNew.seam"><img src="../asset/images/yucai01.png"/><span>预采管理</span></a>
                                </li> 
                                <li>
                                	<a href="#{request.contextPath}/harvest/PreSalesList.seam" disabled="true" class="borderBt" style="cursor:default;"><img src="../asset/images/yushou01.png"/><span>预售管理</span></a>
                                </li> 
                                
                             </ul>   
                        </div>
                    </div>
                    <br/>
                    <div class="z_r_ser">
                    
                    <h:form id="realPlantListSearch">
                           <div class="col-lg-6 fl" style="padding-left:0; padding-right:5px; width:350px;">
                             <div class="input-group iptSeletAuto">
                               <div class="public-search" style="margin-left:-1px;">
                              		 <span class="octicon-search02"></span>
                          		<h:inputText  style="width:350px; height:33px;"  id="searchParam" styleClass="form-control srarchfont" value="#{preSalesNextList.searchParam}"/>
                          		<h:inputHidden value="#{preSalesNextList.baseId}" id="baseHidden"/>
                          		
                               </div>
                             </div>
                           </div>
                           <input type="hidden" value="#{preSalesNextList.searchParam}" id="searchParam" name="searchParam"/>
                           <div class="fl"><h:commandButton id="search" styleClass="btn btn-primary" value="搜索" action="/harvest/PreSalesNextList.xhtml">                                	
							</h:commandButton></div>
                           </h:form>
                           <div class="ysgroup">
                        	<div class="btn-group" style="float:right">
							  <button type="button" class="btn btn-default" onclick="javascript:window.location.href='#{request.contextPath}/harvest/PreSalesList.seam'">今日</button>
							 <button type="button" class="btn btn-default ys2 active zz" onclick="javascript:window.location.href='#{request.contextPath}/harvest/PreSalesNextList.seam'">明日</button>
							  <button type="button" class="btn btn-default ys2" onclick="javascript:window.location.href='#{request.contextPath}/harvest/PreSalesHistoryList.seam'">历史</button>
						    </div>
						  </div>
                    </div>
                    
                  
                    
                     <table width="100%" class="ze_table" cellpadding="0" cellspacing="0">
                   		 <tr>
                    		<td width="5" height="4"><img src="#{request.contextPath}/asset/images/table_d_40.jpg" width="5" height="4" /></td>
                    		<td colspan="5" style="border-top:1px solid #e1e1e1; background:#f0f5fb;"></td>
                            <td width="5" height="4"><img src="#{request.contextPath}/asset/images/table_d_43.jpg" width="5" height="4" /></td>
                    	</tr>
                    	<tr>
                    		<th class="ze_bg ze_bt_le" width="5" height="4"></th>
                    		<th class="ze_bg" width="20%">序号</th>
                    		<th class="ze_bg" width="20%">作物名称</th>
                    		<th class="ze_bg" width="20%">等级</th>
                    		<th class="ze_bg" width="20%">明日可采量</th>
                    		<th class="ze_bg" width="20%">未来一周总采收量</th>
                            <th class="ze_bg ze_bt_ri" width="5" height="4"></th>
                    	</tr>
						<a4j:repeat value="#{preSalesNextList.resultList}" var="obj" rendered="#{not empty preSalesNextList.resultList}" rowKeyVar="index_">
                    	<tr>
                    		<td class="ze_bg2 ze_bt_le" width="5" height="4"></td>
                            <td class="ze_bg2">#{index_+1}</td>
                    		<td class="ze_bg2">#{obj[2]}</td>
                    		<td class="ze_bg2">#{obj[3]}</td>
                    		<td class="ze_bg2">#{obj[0]}KG</td>
							<td class="ze_bg2">#{obj[1]}KG</td>
                            <td class="ze_bg2 ze_bt_ri" width="5" height="4"></td>
                    	</tr>
                    	</a4j:repeat>
                    		
                    </table>
                     <s:div rendered="#{not empty preSalesNextList.resultList}" styleClass="mt10">
                             	<span style="float:right;"><img src="#{request.contextPath}/asset/images/tspng(1).png" style="float:left; margin:5px 5px 0 0;"/>明日采收量列表建议根据农场实际使用情况，等到预采统计完成后在使用。</span>
                     </s:div>
                    <s:div styleClass="farming_nodata" rendered="#{empty preSalesNextList.resultList}">
                         	<div class="warning_noData">
                             	<em>很遗憾，今天没有可售菜品信息</em>
                                 <p>每天准确的可售菜品信息，是销售部门掌握菜品出产情况，制定销售目标的重要保证，请产品部门及时更新哦！</p>
                             </div>
                     </s:div>
                    

                </div><!--right_c结束-->
</td>
<script type="text/javascript">

window.onload = function () {
  jquery('.selectpicker').selectpicker();
};

//]]>
</script>
	</ui:define>
</ui:composition>
