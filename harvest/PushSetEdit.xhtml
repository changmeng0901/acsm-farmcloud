<div aria-hidden="false" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade in w600na" style="display: none;">

        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>

      </div>
      <div class="modal-body">
       <span id="spanValue">*号部分为必填项！</span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">确认</button>
      </div>
    </div>
  </div>
</div>
                <div class="right_c">
                	<div class="r_title">
                    	<div class="r_t_l"><font size="4"><a href="#{request.contextPath}/harvest/PushSetList.seam">品质管理标准</a></font></div>
                    </div>
				<!--入库订单列表开始-->
                	<div class="all_d3">
                		<div class="all_da all_w01">
                        	<table>
					        	<tr>
									<td valign="middle" class="str_td">所属类型：</td>
									<td valign="middle" class="str_text" colspan="3"><h:outputText value="#{pushSetHome.instance.plantId.name}" /></td>
								</tr>
							</table>
                        </div>
                        <div class="all_da all_w01">
                        	<table>
								<tr>
									<td valign="middle" class="str_td">品种名称：</td>
									<td valign="middle" class="str_text" colspan="3"><h:outputText value="#{pushSetHome.instance.breedId.name}" /></td>
								</tr>
							</table>
                        </div>
                    	<div class="all_da all_w01" style="width:724px;">
                        	<table width="100%">
                                <tr>
                                    <td class="all_te">检测时间：</td>
                                    <td>
                                        <h:inputText  class="form-control fl ab1" style="width:190px;" value="#{pushSetHome.instance.testingTime}" />
	                                    <span style="display:inline-block; line-height:32px; float:left; padding-left:5px;">天</span>
	                                    <ul class="iCheck_ul fl" style="margin:6px 0 0 10px;">
										    <li>
										    	<input type="radio" id="outIRadio1" value="1" class="iRadio" name="testRadio"/>
										  		<label aa="1"  name="eResults" style="padding:0 15px 0 5px;">采收开始前</label>
										  
										    </li>
										    <li>
										    	<input type="radio" id="outIRadio2" value="2" class="iRadio" name="testRadio" checked="checked"/>
										    	<label aa="2"  name="eResults" style="padding:0 15px 0 5px;">采收开始后</label>
										    	
										    </li>
										    <h:inputHidden id="inputsType" value="#{pushSetHome.instance.harvestPeriod}" />
										</ul>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        
                        <div class="clear"></div>
                   </div>
                         <table width="180" style="margin:35px auto 0 auto;">
						<tr>
							<td>
							<h:inputHidden value="#{pushSetHome.pageNum}" />
		            	<h:commandButton id="update" styleClass="btn btn-primary" value="提交" action="#{pushSetHome.update}"    onclick="return checkSubmit()"/>
		    			&#160;<s:button view="/harvest/PushSetList.xhtml" styleClass="btn btn-default" value="返回" id="bn_left6" style="margin-left:10px">
		    					<f:param name="pageNum" value="#{pushSetHome.pageNum}" />
		    				 </s:button>

						</tr>

<link rel="stylesheet" type="text/css" href="#{request.contextPath}/asset/css/skinBlue.css"/>	
<script type="text/javascript" src="#{request.contextPath}/asset/js/checkBox/icheck.js"></script>
<script type="text/javascript">
//<![CDATA[
                   //单选按钮控件
	jquery('input[class=iRadio]').iCheck({
		 radioClass: 'iradio_minimal-blue'
	});
           
           function checkSubmit(){
        		jquery("#xiu\\:inputsType").val(jquery('.iCheck_ul').find('.checked').find('.iRadio').val());
                 
			   var a1 =  document.getElementById("xiu:name").value;
        	   if(a1==""){
        		   document.getElementById("spanValue").innerHTML = "名称不能为空";
        		   jquery("#myModal").modal('show');
        		   return false;
        	   }
        	   
		}

          	jquery(window).load(function() {
				if(jquery("#xiu\\:inputsType").val()==1){
					jquery("#outIRadio1").parent().attr("class","iradio_minimal-blue checked");
					jquery("#outIRadio2").parent().attr("class","iradio_minimal-blue");
					jquery("#outIRadio2").removeAttr('checked');
				}
			});
          	
	//]]>
</script>
