<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Pre harvest record Details</f:facet>


        <s:decorate id="preHarvestId" template="layout/display.xhtml">
            <ui:define name="label">Pre harvest id</ui:define>
            <h:outputText value="#{preHarvestRecordHome.instance.preHarvestId}"/>
        </s:decorate>

        <s:decorate id="realPlantId" template="layout/display.xhtml">
            <ui:define name="label">Real plant id</ui:define>
            <h:outputText value="#{preHarvestRecordHome.instance.realPlantId}"/>
        </s:decorate>

        <s:decorate id="tunnelInfoId" template="layout/display.xhtml">
            <ui:define name="label">Tunnel info id</ui:define>
            <h:outputText value="#{preHarvestRecordHome.instance.tunnelInfoId}"/>
        </s:decorate>

        <s:decorate id="breedId" template="layout/display.xhtml">
            <ui:define name="label">Breed id</ui:define>
            <h:outputText value="#{preHarvestRecordHome.instance.breedId}"/>
        </s:decorate>

        <s:decorate id="nextSevenDaysAmount" template="layout/display.xhtml">
            <ui:define name="label">Can harvest amount</ui:define>
            <h:outputText value="#{preHarvestRecordHome.instance.nextSevenDaysAmount}"/>
        </s:decorate>

        <s:decorate id="mustHarvestAnount" template="layout/display.xhtml">
            <ui:define name="label">Must harvest anount</ui:define>
            <h:outputText value="#{preHarvestRecordHome.instance.mustHarvestAnount}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/PreHarvestRecordEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty preHarvestRecordFrom ? 'PreHarvestRecordList' : preHarvestRecordFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
