<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template_new.xhtml">
	<ui:define name="body">
	<!--鼠标移上去换色js开始-->
<script type="text/javascript">
jquery(document).ready(function(){  //这个就是传说的ready

	jquery(".str_t tr:even").addClass("alt");

                //给class为stripe的表格的偶数行添加class值为alt
});
</script>

		<!--右边开始-->
		<td valign="top">
		<div class="right_c">
		<div class="r_title">
		<div class="r_t_l"><font size="4"><a href="#{request.contextPath}/harvest/PushSetList.seam">品质管理标准</a></font></div>                   
		 </div>
		<!--表格开始-->
		<div class="str_box">

		<table width="100%" cellpadding="0" cellspacing="0" class="str_t">
			<tr>
				<td valign="middle" class="str_td">所属类型：</td>
				<td valign="middle" class="str_text" colspan="3"><h:outputText value="#{pushSetHome.instance.plantId.name}" /></td>
			</tr>
			<tr>
				<td valign="middle" class="str_td">品种名称：</td>
				<td valign="middle" class="str_text" colspan="3"><h:outputText value="#{pushSetHome.instance.breedId.name}" /></td>
			</tr>
			<tr>
				<td valign="middle" class="str_td">检测时间：</td>
				<ui:fragment rendered="#{pushSetHome.instance.harvestPeriod==1}">
					<td valign="middle" class="str_text" colspan="3">采收开始前：<h:outputText value="#{pushSetHome.instance.testingTime}" /></td>
				</ui:fragment>
				<ui:fragment rendered="#{pushSetHome.instance.harvestPeriod==2}">
					<td valign="middle" class="str_text" colspan="3">采收开始后：<h:outputText value="#{pushSetHome.instance.testingTime}" /></td>
				</ui:fragment>
			</tr>
		</table>
		<table width="180" style="margin:35px auto 0 auto;">
						<tr>
							<td>
		    			<s:link view="/harvest/PushSetList.xhtml" styleClass="btn btn-default" value="返回" id="bn_left6" style="margin-left:10px" >
		    				<f:param name="pageNum" value="#{pushSetHome.pageNum}" />
		    			</s:link>
                            </td>
						</tr>
                   </table> 
		</div>

		<!--表格结束-->

		<div class="clear"></div>
		</div>
		</td>
	</ui:define>

</ui:composition>
