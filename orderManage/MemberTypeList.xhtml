                                <h:inputText class="form-control nw300 srarchfont" type="text" value="请输入搜索条件"  style="text-indent:0px;float: left;position: relative;width: 200px;" onchange="mySearch()"/>

						<ui:repeat value="#{memberTypeList.resultList}" var="_memberType" rendered="#{not empty memberTypeList.resultList}" rowKeyVar="_index">

                                <td class="ze_bg2">

		                            	<f:param name="pageNum" value="#{memberTypeList.previousFirstResult}"/>&lt;
		                            </s:link>
	                            </td>
	                        </s:decorate>
					        <a4j:repeat var="_page" value="#{memberTypeList.pageList}" rowKeyVar="_index">

							</a4j:repeat>
							<s:decorate rendered="#{memberTypeList.nextExists}">
                            <td class="td_t_b td_t_t">
	                            <s:link propagation="none"  view="/orderManage/MemberTypeList.xhtml"   styleClass="no_d" >
	                            	<f:param name="pageNum" value="#{memberTypeList.nextFirstResult}" />&gt;
	                            </s:link>
                            </td>
                            <td class="td_t_b td_t_t">
								 <s:link propagation="none"  view="/orderManage/MemberTypeList.xhtml" >尾页
								 	<f:param name="pageNum" value="#{memberTypeList.PAGE_COUNT}" />
								 </s:link>
							</td>
							</s:decorate>
							<td class="td_t_b td_t_t" style=" color:#9a9a9c;">共#{memberTypeList.PAGE_COUNT}页</td>
                            <td ><img src="#{request.contextPath}/asset/images/page_70.jpg" width="4" height="30" /></td>
                    		 <td>
                            	 <s:link view="/dictionary/DataDicinfoList.seam?myType=kehu" styleClass="btn btn-default" value="返回">
		    					</s:link>
		    				</td>

		    					</s:link>

<a4j:form>
   <a4j:jsFunction name="searchme" action="#{memberTypeList.searchMe}">
  <a4j:actionparam name="searchParam" assignTo="#{memberTypeList.searchParam}"/>
  </a4j:jsFunction>
</a4j:form>		
<script type="text/javascript">
jQuery = jQuery.noConflict();
jQuery(function(){
	document.onkeydown = function(e){
	    var ev = document.all ? window.event : e;
	    if(ev.keyCode==13) {
	    	mySearch();//点击回车时，走搜索方法
	     }
	}
	if(jquery('#para').val() !=""){
		jquery('.srarchfont').val(jquery('#para').val());
	}
	
	//文本控制
	jQuery('.srarchfont').focus(function(){
		var txt_value = jQuery(this).val();
		if(txt_value==this.defaultValue){
			jQuery(this).val("");	
		};	
	});
	jQuery('.srarchfont').blur(function(){
		var txt_value = jQuery(this).val();
		if(txt_value==""){
			jQuery(this).val(this.defaultValue);	
		};	
	});	
});


</script>
<script type="text/javascript">
function mySearch(){
	if(jquery('.srarchfont').val() !="请输入搜索条件"){
		searchme(jquery('.srarchfont').val());
	}
}
</script>

</ui:composition>
