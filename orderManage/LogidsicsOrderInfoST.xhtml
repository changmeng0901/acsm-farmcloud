		<!-- 寄件人信息 -->
	    <input type="text" style="position:absolute; left:82px; top:101px; width:220px; height:20px; margin-top:-6px; padding:0; border:0; background-color:rgba(0,0,0,0);" readonly="readonly" value="#{orderOperate.enterprise.name}" />
	    <input type="text" style="position:absolute; left:82px; top:130px; width:300px; height:20px; margin-top:-6px; padding:0; border:0; background-color:rgba(0,0,0,0);" readonly="readonly" value="#{orderOperate.enterprise.contact}" />
	    <input type="text" style="position:absolute; left:12px; top:185px; width:360px; height:22px; margin-top:-6px; padding:0; border:0;" readonly="readonly" value="#{orderOperate.enterprise.address}" />

	</div>
	
	
	<div id="message" style="position:relative;width:780px; height:490px; line-height:16px; margin:0 auto; padding:0; font-size:12px; font-family:'微软雅黑'; color:#000;display:none;">
	<!-- 寄件人信息 -->
	    <input type="text" style="position:absolute; left:82px; top:101px; width:220px; height:20px; margin-top:-6px; padding:0; border:0; background-color:rgba(0,0,0,0);" readonly="readonly" value="#{orderOperate.enterprise.name}" />
	    <input type="text" style="position:absolute; left:82px; top:130px; width:300px; height:20px; margin-top:-6px; padding:0; border:0; background-color:rgba(0,0,0,0);" readonly="readonly" value="#{orderOperate.enterprise.contact}" />
	    <input type="text" style="position:absolute; left:12px; top:185px; width:360px; height:22px; margin-top:-6px; padding:0; border:0;" value="#{orderOperate.enterprise.address}" />
	    <input type="text" style="position:absolute; left:102px; top:214px; width:130px; height:20px; margin-top:-6px; padding:0; border:0; background-color:rgba(0,0,0,0);" readonly="readonly" value="#{orderOperate.enterprise.contactPhone}" />
	    <!-- 收件人信息 -->

	<div id="printButton" class="ckd_div" style="text-align:center">
		<input id="btnPrint" onclick="printButtonClick();" style="background-image: url('#{request.contextPath}/asset/images/print03.jpg'); background-repeat:no-repeat; width: 77px; height: 32px; padding:0; margin:0; cursor: pointer; border:0 none;" />
		<input id="btnPrint" onclick="window.close();" style="background-image: url('#{request.contextPath}/asset/images/re_43.jpg'); background-repeat:no-repeat; width: 77px; height: 32px; padding:0; margin:0; cursor: pointer; border:0 none;" />
	</div>
	<script type="text/javascript">
		var obj;
		function printButtonClick(){
			obj = jQuery("#printButton").clone();
			jQuery("#message").printArea();
			
			var orderInfoId = jQuery("#orderInfoId").val();
		}
		function closeAll(){
			if(confirm("是否关闭打印页面!")){
				window.opener.location=window.opener.location;
				window.close(); 
			}else{
				jQuery("#printButton").html(obj);
			}
		}
	</script>
