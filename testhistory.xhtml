<script>
//<![CDATA[
drawImage = function (imgd,fitwidth,fitheight){  
    var image=new Image();  
    image.src=imgd.src;  
    if(image.width>0 && image.height>0){  
        if(image.width/image.height>= fitwidth/fitheight){  
            if(image.width>fitwidth){  
                imgd.width=fitwidth;  
                imgd.height=(image.height*fitwidth)/image.width;  
            }else{  
                imgd.width=image.width;   
               imgd.height=image.height;  
            }  
        } else{  
            if(image.height>fitheight){  
                imgd.height=fitheight;  
                imgd.width=(image.width*fitheight)/image.height;  
            }else{  
                imgd.width=image.width;   
               imgd.height=image.height;  
            }   
       }  
    }  
}  

var oWindowHei ;
$(function() {
	
	//  lazyload（）图片预加载  
	$("img").lazyload({
		effect: "fadeIn"
		});

	
	
	/* 浇水 */
	$('.tckk').css({ visibility : 'hidden',height : 0 ,overflow :'hidden'});
	$('.tckk').click(function(){
		$(this).attr({class : 'tck66'});
		$('.main').css({ height : '100%' ,overflow :'auto'});
	});
	$('.openView').click(function(){
		oWindowHei = $(window).height();
		$('#tck'+$(this).attr("aa")).css({ visibility : 'visible',height :oWindowHei ,overflow :'hidden'});
		$('.main').css({ height : oWindowHei ,overflow:'hidden'});
		$('.main').attr({'scroll' : 'no'});
		$('body').attr({'scroll' : 'no'});
		$('.slidesjs-container').css({height :oWindowHei -50 });
		$('.slidesjs-control').css({height :oWindowHei -50 });
		 
	});
	$(".slides[aa='not']").slidesjs({
		preload: false,  
			width: 320,
			height:450,
			start:1,
			pagination:false,
			navigation: {
			  effect: "fade",
			  active :false,
			}
		});
	
});

$(window).resize(function() {
	oWindowHei = $(window).height();
	});
//]]>
</script>
