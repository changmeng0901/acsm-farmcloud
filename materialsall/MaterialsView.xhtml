<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:c="http://java.sun.com/jstl/core"
    template="/layout/template.xhtml">

<ui:define name="body">
<td valign="top" width="100%">
<!-- #{aliasesHomeFour.allBatchList()} -->
                <div class="right_c">
                	<div class="r_title">
                    	<div class="r_t_l">
						<s:link propagation="none"  view="#{sessionTake.urlTemp}" style="text-decoration:none;color:black;" value="工作 ">
                    </s:link>
						&#160;&gt;&#160;&#160;<font size="3">库存管理</font></div>
                    </div>

					<table width="100%" cellpadding="0" cellspacing="0" class="str_t">
			<tr>
				<td valign="middle" class="str_td">编码：</td>
				<td valign="middle" class="str_text"><h:outputText value="#{aliasesHomeFour.goodsBatch.batchCode}" /></td>
				<td class="str_td">名称：</td>
				<td class="str_text"><h:outputText value="#{aliasesHomeFour.goodsBatch.goodsInfoId.name}" /></td>
			</tr>

			<tr>
				<td valign="middle" class="str_td">规格：</td>
				<td valign="middle" class="str_text"><h:outputText value="#{aliasesHomeFour.goodsBatch.goodsInfoId.goodsSpec}" /></td>
				<td class="str_td">库存量：</td>
				<td class="str_text"><h:outputText value="#{aliasesHomeFour.goodsBatch.goodsCount}" />#{aliasesHomeFour.goodsBatch.goodsInfoId.goodsSpec}</td>
			</tr>

			<tr>
				<td class="str_td">采购时间：</td>
				<td class="str_text"><h:outputText
						value="#{aliasesHomeFour.goodsBatch.produceDate}" /></td>
				<td align="right" class="str_td">采购人：</td>
				<td align="left" class="str_text"><h:outputText value="#{aliasesHomeFour.goodsBatch.operater}" /></td>
			</tr>

		</table>
                    	<div class="clear"></div>
                    </div>  
                    
                    <div class="right_c">
					<!--商品分类开始-->
                    <div class="tree_dis" style="margin-top:15px">
                        <div class="box2">
                        	<!--全部开始-->
                        	<div>
                                <table width="100%" cellpadding="0" cellspacing="0" class="tr_tab_b2" style="border-top:1px solid #ddd;">
                                    <tr>
                                        <td class="tree_th" width="15%">库房</td>
                                        <td class="tree_th" width="10%">变动类型</td>
                                        <td class="tree_th" width="10%">物料数量</td>
                                        <td class="tree_th" width="15%">生产日期</td>
                                        <td class="tree_th" width="10%">保质期</td>
                                        <td class="tree_th" width="10%">重量</td>
                                        <td class="tree_th" width="15%">操作人</td>
                                        <td class="tree_th" width="15%">采购时间</td>
                                    </tr>
                                </table>
                        	<!--第一个table开始-->
                                <table width="100%" cellpadding="0" cellspacing="0" class="tr_tab_b">
                                    <a4j:repeat value="#{aliasesHomeFour.batchList}" var="_obj"  rowKeyVar="_index">
                                    <tr>
                                        <td class="tree_td" width="15%">
                                        <h:outputText value="#{_obj.storageRoomId.name}" rendered="#{_obj.storageRoomId!=null}"/>
                                        <h:outputText value="#{_obj.palletId.storageGoodsShelf.storageArea.storageRoom.name}" rendered="#{_obj.palletId!=null}"/>
                                        </td>
                                        <td class="tree_td" width="10%">#{_obj.changeType==1?'入库':'出库'}</td>
                                        <td class="tree_td" width="10%">#{_obj.goodsNum}(#{aliasesHomeFour.goodsBatch.goodsInfoId.goodsSpec})</td>
                                        <td class="tree_td" width="15%">
                                         <h:outputText value="#{_obj.goodsBatchId.produceDate}">
											<s:convertDateTime type="both" dateStyle="short" pattern="yyyy-MM-dd" />
						   				 </h:outputText>
                                        </td>
                                        <td class="tree_td" width="10%">#{_obj.goodsBatchId.expirationDate}天</td>
                                        <td class="tree_td" width="10%">#{_obj.itemWeight}</td>
                                        <td class="tree_td" width="15%">#{_obj.operater}</td>
                                        <td class="tree_td" width="15%">
                                         <h:outputText value="#{_obj.insertTime}">
								<s:convertDateTime type="both" dateStyle="short" pattern="yyyy-MM-dd" />
						    </h:outputText>
                                        </td>
                                    </tr>
                                    </a4j:repeat>
                                </table>
                                <!--第一个table结束-->
                                    </div>
                                <!--叶类结束-->    
                        <div class="clear"></div>
                        </div>
                    	<div class="clear"></div>
                    	<table width="180" style="margin:35px auto 0 auto;">
						<tr>
							<td>
		    			<s:button view="/inOut/StockRecord.seam" styleClass="edit_back" id="bn_left6" style="margin-left:10px" />
                            </td>
						</tr>
                   </table> 
                    </div>

					<!--商品分类结束-->
                    <div class="clear"></div>
                </div><!--right_c结束-->
                <script type="text/javascript">
                jquery(document).ready(function(){  //这个就是传说的ready
                	jquery(".str_t tr:even").addClass("alt");
                                //给class为stripe的表格的偶数行添加class值为alt
                });
</script>
            </td>
            <style>
 .dr-mpnl-pnl{padding:0;}
 .dr-mpnl-pnl-b{color:none;padding:0; font-family:"微软雅黑";}
 .dr-insldr td{padding:0;}
 .font_td{font-size:14px;}
 .dr-insldr{width:255px!important;}
</style>
</ui:define>
	</ui:composition>
