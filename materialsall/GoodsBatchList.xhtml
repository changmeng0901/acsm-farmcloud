<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

	<ui:define name="body">

				              			物料管理
				              		</a>
			        			</li>
								<li style="border-right:1px solid #ccc;">
									 <a href="#{request.contextPath}/storage/StorageTypeList.seam" style="text-decoration:none;color:black;" >

			                      	 库房管理

			                    </li>
			     			</ul>

						<a href="#{request.contextPath}/storage/OutOf.seam"><img src="#{request.contextPath}/asset/images/jx_13.jpg" width="106" height="74" /></a>

                    <div class="z_r_ser">
                    <h:form id="storageTypeSearch">
                    	<table cellpadding="0" cellspacing="0" align="center">

                                <td  width="15%">
                                	 <h:inputText id="goodsName" class="form-control ne123" value="#{goodsBatchListFour.goodsName}"/>
                                </td>
                                <td width="8%" align="right" style="font-size:14px;">剩余天数：</td>
                                <td  width="10%">
                                	 <h:selectOneMenu  name="daysParam" class="selectpicker" value="#{goodsBatchListFour.daysParam}">
                                	 <f:selectItem id="type0" itemLabel="请选择天数" itemValue="0" ></f:selectItem>
										<f:selectItem id="type1" itemLabel="已过期" itemValue="1" ></f:selectItem>
										<f:selectItem id="type2" itemLabel="0~5" itemValue="2" ></f:selectItem>
										<f:selectItem id="type3" itemLabel="5~10" itemValue="3" ></f:selectItem>
										<f:selectItem id="type4" itemLabel="大于10天" itemValue="4" ></f:selectItem>
									</h:selectOneMenu>
                                </td>
                                <td width="5%" align="right" style="font-size:14px;">类型：</td>
                                <td  width="13%">
                                
                                	<h:selectOneMenu id = "goodsTypeInfo"  class="selectpicker" value="#{goodsBatchListFour.goodsTypeInfo}">

										<f:selectItem itemLabel="半成品" itemValue="3" />
										<f:selectItem itemLabel="成品" itemValue="2" />
									</h:selectOneMenu>
                                </td>
	                                <td width="34%" align="left" >
                                <h:commandButton id="search" action="/materialsall/GoodsBatchList.xhtml" value="搜索" styleClass="btn btn-primary">
                                	<f:param />
                                	
                                </h:commandButton>

                            <th class="ze_bg ze_bt_ri" width="5" height="4"></th>
                    	</tr>
						<ui:repeat value="#{goodsBatchListFour.resultList}" var="_goodsBatch" rendered="#{not empty goodsBatchListFour.resultList}" rowKeyVar="_index">

                    		<td class="ze_bg2"><h:outputText value="#{_goodsBatch[2]}"/></td>
                    		<td class="ze_bg2">
                    			<h:outputText value="原料" rendered="#{_goodsBatch[10] == 1}"/>
                    			<h:outputText value="成品" rendered="#{_goodsBatch[10] == 2}"/>
                    			<h:outputText value="半成品" rendered="#{_goodsBatch[10] == 3}"/>
                    		</td>
                    		<td class="ze_bg2"><h:outputText value="#{_goodsBatch[3]}" /></td>

								</s:link>
									
                            </td>
                            
                            <td class="ze_bg2 ze_bt_ri" width="5" height="4"></td>
                    	</tr>
                    	</ui:repeat>
                    </table>
                    <!--翻页开始-->
                    <table style="height:30px; margin:40px auto 0 auto;" cellpadding="0" cellspacing="0">
                    	<tr>
                    	<s:div rendered="#{not empty goodsBatchListFour.resultList}">
			                <s:decorate rendered="#{!goodsBatchListFour.previousExists }">
			                <td><img src="#{request.contextPath}/asset/images/page_68.jpg" width="4" height="30" /></td>
			                </s:decorate>
			                 <s:decorate rendered="#{goodsBatchListFour.previousExists }">
			                <td><img src="#{request.contextPath}/asset/images/page_67.jpg" width="4" height="30" /></td>
			                </s:decorate>
			                <s:decorate rendered="#{goodsBatchListFour.previousExists }">
	                            <td class="td_t_b">
		                            <s:link propagation="none"  view="/materialsall/GoodsBatchList.xhtml" >首页
		                            	<f:param name="pageNum" value="0" />
		                            </s:link>
	                            </td>
	                            <td class="td_t_b td_t_t" style="padding:0; width:30px;">
		                            <s:link propagation="none"  view="/materialsall/GoodsBatchList.xhtml"  styleClass="no_n" >
		                            	<f:param name="pageNum" value="#{goodsBatchListFour.previousFirstResult}"/>&lt;
		                            </s:link>
	                            </td>
	                        </s:decorate>
					       <a4j:repeat var="_page" value="#{goodsBatchListFour.pageList}" rowKeyVar="_index">
								<td class="td_t_b #{goodsBatchListFour.previousExists or _index >0 ?'td_t_t':''} #{_page eq goodsBatchListFour.pageNum?'onp':''}">
									<s:link propagation="none"  view="/materialsall/GoodsBatchList.xhtml" value="#{_page}" id="previousPage">
										<f:param name="pageNum" value="#{_page}" />
									</s:link>
								</td>
							</a4j:repeat>
							<s:decorate rendered="#{goodsBatchListFour.nextExists}">
                            <td class="td_t_b td_t_t">
	                            <s:link propagation="none"  view="/materialsall/GoodsBatchList.xhtml"   styleClass="no_d" >
	                            	<f:param name="pageNum" value="#{goodsBatchListFour.nextFirstResult}" />&gt;
	                            </s:link>
                            </td>
                            <td class="td_t_b td_t_t">
								 <s:link propagation="none"  view="/materialsall/GoodsBatchList.xhtml" >尾页
								 	<f:param name="pageNum" value="#{goodsBatchListFour.PAGE_COUNT}" />
								 </s:link>
							</td>
							</s:decorate>
							<td class="td_t_b td_t_t" style=" color:#9a9a9c;">共#{goodsBatchListFour.PAGE_COUNT}页</td>
                            <td ><img src="#{request.contextPath}/asset/images/page_70.jpg" width="4" height="30" /></td>
                            </s:div>
                    	</tr>

                    <!--翻页结束-->

			    jquery('.selectpicker').selectpicker();
			</script>
</td>
