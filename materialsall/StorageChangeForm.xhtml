<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template.xhtml">

	<ui:define name="body">
	<!--鼠标移上去换色js开始-->
<script type="text/javascript">
jquery(document).ready(function(){  //这个就是传说的ready

	jquery(".str_t tr:even").addClass("alt");

                //给class为stripe的表格的偶数行添加class值为alt
});
</script>
		<!--右边开始-->
		<td valign="top">
		<div class="right_c">
		<div class="r_title">
						<div class="r_t_l">
						<s:link propagation="none"  view="#{sessionTake.urlTemp}" style="text-decoration:none;color:black;" value="工作 ">
                        </s:link>
						&#160;&gt;&#160;&#160;<font size="3">流水管理</font></div>
						<div class="r_t_r">
							<ul>
								<li >
									<a href="#{request.contextPath}/product/GoodsStorageTypeList.seam" style="text-decoration:none;color:black;" >
				                 		<img src="#{request.contextPath}/asset/images/wuliao.png" width="12" height="10" />
				                 		
				              			物料管理
				              		</a>
			        			</li>
								<li style="border-right:1px solid #ccc;">
									 <a href="#{request.contextPath}/storage/StorageTypeList.seam" style="text-decoration:none;color:black;" >
									<img src="#{request.contextPath}/asset/images/cangku.png" width="13" height="10" />
			                      	 库房管理
			                      	</a>
			                    </li>
			     			</ul>
						</div>
		</div>

		<!--表格开始-->
		<div class="str_box">

		<table width="100%" cellpadding="0" cellspacing="0" class="str_t">
			<tr>
				<td valign="middle" class="str_td">凭证号：</td>
				<td valign="middle" class="str_text"><h:outputText  value="#{storageChangeFormHomeFour.instance.name}" /></td>
				<td class="str_td">类型：</td>
				<td class="str_text">
					<h:outputText  value="#{storageChangeFormHomeFour.instance.storageType eq 1?'入库':'出库'}" />
				</td>
			</tr>

			<tr>
				<td valign="middle" class="str_td">时间：</td>
				<td valign="middle" class="str_text">
					<h:outputText value="#{storageChangeFormHomeFour.instance.createTime}"><s:convertDateTime type="both" dateStyle="short" pattern="yyyy-MM-dd " /></h:outputText>
				</td>
				<td class="str_td">经手人：</td>
				<td class="str_text"><h:outputText value="#{storageChangeFormHomeFour.instance.operater}"/></td>
			</tr>

			<tr>
				<td class="str_td">库房：</td>
				<td class="str_text"><h:outputText value="#{collectionsUtil.toList2(storageChangeFormHomeFour.instance.goodsPalletChangeRecords)}"	/></td>
				<td class="str_td">金额：</td>
				<td class="str_text"><h:outputText value="#{collectionsUtil.toList(storageChangeFormHomeFour.instance.goodsPalletChangeRecords)}"/> 元</td>
			</tr>
		</table>


		<table width="180" style="margin:35px auto 0 auto;">
						<tr>
							<td>
							
		    			<s:button view="/materialsall/StorageChangeFormList.seam"  styleClass="edit_back" id="bn_left6" style="margin-left:10px" />
                            </td>
						</tr>
                   </table> 
		</div>

		<!--表格结束-->



		<div class="clear"></div>
		</div>
		</td>
	</ui:define>

</ui:composition>
