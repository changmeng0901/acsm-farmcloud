<script type="text/javascript">
//<![CDATA[
op = function(ind){
	if(ind.getAttribute("aa")=="1"){
		jquery(".gjs").slideDown(800);
		jquery(".gjss_a").attr("aa",2).removeClass("gjtop").addClass("gjbottom");
		
		document.getElementById("submitOrderSearch:flag").value="2";
	}else{
		jquery(".gjs").slideUp(800);
		jquery(".gjss_a").attr("aa",1).removeClass("gjbottom").addClass("gjtop");
		document.getElementById("submitOrderSearch:kcode").value="";
		document.getElementById("submitOrderSearch:wcode").value="";
		document.getElementById("submitOrderSearch:wname").value="";
		document.getElementById("submitOrderSearch:kcnum").value="";
		document.getElementById("submitOrderSearch:goodsTypeInfo").value="";
		document.getElementById("submitOrderSearch:flag").value="1";
	}
}
jquery(".rich-calendar-input").addClass("r_c_text_date");
jquery(".rich-calendar-input").removeClass("rich-calendar-input");
    //全选事件
    function selectedAll(){
		var checked = jquery("#productCheckAll").attr("checked");
		if (checked){
			jquery("input[name='productCheck']").attr("checked", true);
		} else {
			jquery("input[name='productCheck']").removeAttr("checked");
		}
	}
           
    //添加选中商品到购物车
    function submitGoodsBatch(){
        var str = "";
    	jquery("input[name='productCheck']:[checked]").each(function(){
          	str += jquery(this).val()+",";
      	});
		if (str != '') {
			var values = '{"resultDatas":[';
			var temp = str.split(","); 
			for ( var i = 0; i < temp.length-1; i++) {
				var gid = temp[i];
				values += '{"gid":"' + gid + '"},';
			}
	    	values = values.substring(0, values.length-1) + ']}';
	    	addCheckedProduct(values);
	    	return true;
		}else {
			document.getElementById("productMsg").innerHTML = "请选择至少一个库存批次...";
			#{rich:component('products')}.show();
			return false;
		}
    }
    //搜索商品
    function searchButton(){
    	var storageRoomIds =  document.getElementById("submitOrderSearch:storageRoomIds").value;
    	var objString =  document.getElementById("submitOrderSearch:objString").value;
		var kcode = document.getElementById("submitOrderSearch:kcode").value;
		var wcode = document.getElementById("submitOrderSearch:wcode").value;
		var wname = document.getElementById("submitOrderSearch:wname").value;
		var kcnum = document.getElementById("submitOrderSearch:kcnum").value;
		var goodsTypeInfo = document.getElementById("submitOrderSearch:goodsTypeInfo").value;
		selectGoods(storageRoomIds,objString,kcode,wcode,wname,kcnum,goodsTypeInfo);
    }
    //删除单个
	function delOneGoodsInfo(index){
		clearOneGoodsInfo(index);
	}
	function checkSubmit1(){
		var a1 =  document.getElementById("submitOrderSearch:typeCode").value;
        var b1 =  document.getElementById("submitOrderSearch:plantBeginTimeInputDate").value;
        var c1 =  document.getElementById("submitOrderSearch:inventoryPeople").value;
 	   if(a1==""){
 		  document.getElementById("productMsg").innerHTML = "盘点批次不能为空";
		  #{rich:component('products')}.show();
		  return false;
 	   }
 	   if(b1==""){
 		  document.getElementById("productMsg").innerHTML = "盘点日期不能为空";
		  #{rich:component('products')}.show();
		  return false;
 	   } 
 	   if(c1==""){
 		  document.getElementById("productMsg").innerHTML = "经手人不能为空";
		  #{rich:component('products')}.show();
		  return false;
 	   }
	}
//]]>
</script>
