<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/asset/css/stock/InventoryFile.css"/>
	<style>
	.clearfix{zoom:1;}
	.clearfix:after{clear:both; content:"."; display:block ;height:0; line-height:0; visibility:hidden; overflow:hidden;}
	.w1{width:50%}
	.w2{width:22%;text-align:center;white-space: nowrap;overflow: hidden;}
	.w3{width:20%}
	
	</style>
	 	<div class="modal fade levmodal" id="modal_level" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" style="position:absolute; left:50%; top:50%; width:570px; height:390px; margin-left:-285px; margin-top:-234px;">
		<div class="modal-content">
		    <div class="modal-header" style="boder_bottom:0px;">
		        <button type="button" class="close" data-dismiss="modal" style="margin-top:5px;"></button>
		        <h4 class="modal-title" id="myModalLabel" style="font-size:16px;">投入品排序</h4>
		    </div>
		    <h:panelGroup id="levelGroup">
		    <div class="modal-body" style="height:346px; overflow:auto; padding:0 0;">
		    	 <div style="margin-top:20px;">
				    <div class="col col-lg-6">
				    	<ol id="list_dragselect" class="list ui-sortable ui-selectable">
						    <a4j:repeat value="#{goodsInfoHome.barcodeInputList}" var="_var" rendered="#{not empty goodsInfoHome.barcodeInputList}" rowKeyVar="_index">
						   	 <li data-key="#{_index+1}" class="ui-selectee">
						   	 <div class="w1 fl">#{_var.goodsCode}</div>
						   	 <div class="w2 fl">#{_var.name}</div>
						   	 <div class="w3 fl">#{_var.goodsSpec}</div>
						   	 <div class="clearfix"></div>
						   	 <input type="hidden" class="testClass" id="goodsId_#{_index+1}" value="#{_var.goodsInfoId}" />
						   	 </li>
						    </a4j:repeat>
						</ol>
					</div>
				 </div>
			</div>
			<script type="text/javascript">
				jQuery('#list_dragselect').orderingList({
				  dragSelect: true
				});
				  jQuery(".btn-first").text("置顶");
				  jQuery(".btn-up").text("向上");
				  jQuery(".btn-down").text("向下");
				  jQuery(".btn-last").text("置底");
				  jQuery(".scroll-box").each(function(i){
					  jQuery(this).attr("class","")
					})	
	  		</script>
			</h:panelGroup>
		    <div class="modal-footer">
		        <a class="btn btn-success" href="#" onclick="submitids();">提交</a>
		        <a class="btn btn-default" data-dismiss="modal" href="javascript:;">返回</a>
		    </div>
		</div>
		</div>
		</div>
</ui:composition>
