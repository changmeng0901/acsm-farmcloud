<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template_growth.xhtml">

	<ui:define name="body">
	<!--无设备页面开始-->
	<td valign="top" width="100%" >
				<!---作物生长情况开始-->
				<div class="zuowbg">
					<div class="videobox2">
						<table class="nonesb" cellpadding="0" cellspacing="0">
							<tr>
								<td width="194" height="229" valign="top"><img
									src="#{request.contextPath}/asset/images/growth/none_img.png"
									width="194" height="229" /></td>
								<td valign="top" style="padding-left: 20px;">
									<div style="margin: 30px 0 20px 0;">
										<img
											src="#{request.contextPath}/asset/images/growth/nodevice.png"
											width="275" height="61" />
									</div>
									<div
										style="font-family: 微软雅黑; height: 30px; line-height: 30px; font-size: 18px; color: #fff;">
										您查看的<font color="#2caadf">#{cropGrowthHome.tunnelInfo.tunnelName}</font>没有安装传感器和监控设备
									</div>
									<div
										style="font-family: 微软雅黑; height: 30px; line-height: 30px; font-size: 18px; color: #fff;">
										如需安装请联系绿色家递<b>400-8199-586</b>
									</div>
								</td>
							</tr>
						</table>
					</div>
					<div class="clear"></div>
				</div> <!---作物生长情况结束-->
			</td>
			<a:form>
				<a:queue requestDelay="10" ignoreDupResponses="true" />
				<a:jsFunction name="getTreeListMe" action="#{cropGrowthHome.getTreeList}" data="#{cropGrowthHome.urlString}" oncomplete="linkagebinfoid(data);">
		  			<a:actionparam name="baseId" assignTo="#{cropGrowthHome.baseId}"/>
				</a:jsFunction>
			</a:form>
			
			<script>
			//<![CDATA[
			function getTreeList(baseId){
					if(baseId > 0){
						getTreeListMe(baseId);
					}
				}
			 function linkagebinfoid (data){
					location.href = "#{request.contextPath}"+data;
				}
			//]]>
		 </script>
			  	
	</ui:define>
</ui:composition>
