<!DOCTYPE html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:s="http://jboss.com/products/seam/taglib" contentType="text/html">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="format-detection" content="telephone=no"/>
	<title>生长视频</title>
	<link type="text/css" href="#{request.contextPath}/asset/css/resume/bootstrap.min.css" rel="stylesheet" />
	<link type="text/css" href="#{request.contextPath}/asset/css/resume/video-js.css" rel="stylesheet" />
	<link type="text/css" href="#{request.contextPath}/asset/css/resume/animate.css" rel="stylesheet" />
	<link type="text/css" href="#{request.contextPath}/asset/css/resume/reset.css" rel="stylesheet" />
	<link type="text/css" href="#{request.contextPath}/asset/css/resume/main.css" rel="stylesheet" />
	<script src="#{request.contextPath}/asset/js/jquery.min.js"></script>
	<script type="text/javascript" src="#{request.contextPath}/asset/js/resume/jquery.mobile-1.4.5.min.js"></script>
	<script type="text/javascript" src="#{request.contextPath}/asset/js/resume/bootstrap.min.js"></script>
	<script type="text/javascript" src="#{request.contextPath}/asset/js/resume/jquery.carousel.js"></script>
	<script type="text/javascript" src="#{request.contextPath}/asset/js/resume/jquery.lazyload.js"></script>
	<!--视频-->
	<script type="text/javascript" src="#{request.contextPath}/asset/js/phone/monitor/video.js"></script>
	<script type="text/javascript" src="#{request.contextPath}/asset/js/phone/monitor/videojs-contrib-hls.js"></script>
	<script type="text/javascript" src="#{request.contextPath}/asset/js/phone/monitor/m3u8-parser.js"></script>
	
</head>
<body class="videobody">
	<div class="mainbody">
		<div class="video-wrap">
			<div class="video-list fl skzb" id="skzb">
			<object
				classid="clsid:D5E14042-7BF6-4E24-8B01-2F453E8154D7"
				id="playOne" width="505" height="390" name="ocx"
				style="margin-left: -5px;">
				<img src="#{request.contextPath}/asset/images/growth/shp01.png" width="505" height="390" style="margin-top:25px;"/>
			</object>
			</div>
			<div class="video-list fl hjsk">
				<div id="video-pic" class="carousel slide1">
					<div class="carousel-inner">
						<!--<div class="active item"><img src="/asset/images/resume2/1.jpg" /></div>
						<div class="item"><img src="/asset/images/resume2/2.jpg" /></div>
						<div class="item"><img src="/asset/images/resume2/3.jpg" /></div>-->
					</div>
					<a class="carousel-control left" href="#video-pic" data-slide1="prev"></a>
					<a class="carousel-control right" href="#video-pic" data-slide1="next"></a>
				</div>
				<div class="video-des-num">图<span id="curpic-num">1</span>/<span id="allpic-num"></span></div>
			</div>
			<div class="video-list fl spzs" id="spzs">
			<object
				classid="clsid:D5E14042-7BF6-4E24-8B01-2F453E8154D7"
				id="playThree" width="505" height="390" name="ocx"
				style="margin-left: -5px;">
				<img src="#{request.contextPath}/asset/images/growth/shp01.png" width="505" height="390" style="margin-top:25px;"/>
			</object>
			</div>
			<div class="clearfix"></div>
		</div>
		<div class="video-btn">
			<ul>
				<li class="skzb">实况直播</li>
				<li class="hjsk">环境实况</li>
				<li class="spzs">视频追溯</li>
				<div class="clearfix"></div>
			</ul>
		</div>
		<div class="video-des">
			<div class="video-des-wrap fl skzb">
				<div class="video-des-top">
					<p class="video-des-title"></p>
				</div>
				<div class="video-des-bottom">
					<p>种植作物：<span id="plantName1"></span></p>
				</div>
			</div>
			<div class="video-des-wrap fl hjsk">
				<div class="video-des-top">
					<p class="video-des-title"></p>
					<p><img src="/asset/images/resume2/page4-icon6.png" class="img-icon"/>拍摄于<span id="shotTime"></span></p>
				</div>
				<div class="video-des-bottom">
					<p>图片张数：<span id="imgNumbers"></span>张</p>
					<p>种植作物：<span id="plantName2"></span></p>
				</div>
			</div>
			<div class="video-des-wrap fl spzs">
				<div class="video-des-top">
					<p class="video-des-title"></p>
					<p><img src="/asset/images/resume2/page4-icon7.png" class="img-icon"/><span id="playNumbers"></span>次播放</p>
				</div>
				<div class="video-des-bottom">
					<p>播放时长：<span id="shootLength"></span>秒</p>
					<p>种植作物：<span id="plantName3"></span></p>
				</div>
			</div>
			<div class="clearfix"></div>
		</div>
		<!--返回-->
		<div class="back"><img src="/asset/images/resume2/back.png" class="hMove" onclick="backpage()" /></div>
	</div>
	<!--图片预览-->
	<div class="videopic-list">
		<div id="video-pic1" class="carousel slide1">
			<div class="carousel-inner">
			</div>
			<a class="carousel-control left" href="#video-pic1" data-slide1="prev"></a>
			<a class="carousel-control right" href="#video-pic1" data-slide1="next"></a>
		</div>
		<!--返回-->
		<div class="back1"><img src="/asset/images/resume2/back.png" class="hMove" onclick="backvideo()" /></div>
	</div>
</body>
<script type="text/javascript">
//<![CDATA[ 
	var allJson=#{newPhoneModelInfoHome.videoJson};
	var videoParam='#{param.videoParam}';
     //]]>
</script>
<script type="text/javascript" src="#{request.contextPath}/asset/js/resume/videodata.js"></script>
</html>
</f:view>
