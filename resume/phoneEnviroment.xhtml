<!DOCTYPE html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:s="http://jboss.com/products/seam/taglib" contentType="text/html">
<html xmlns:svg="http://www.w3.org/2000/svg">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=338,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<!-- <meta name="viewport" content="width=338,target-densitydpi=device-dpi,user-scalable=no"> -->
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="format-detection" content="telephone=no"/>
	<title>环境指纹</title>
	<link type="text/css" href="#{request.contextPath}/asset/css/resume/bootstrap.min.css" rel="stylesheet" />
	<link type="text/css" href="#{request.contextPath}/asset/css/resume/reset.css" rel="stylesheet" />
	<link type="text/css" href="#{request.contextPath}/asset/css/resume/main.css" rel="stylesheet" />
	<!-- <script src="#{request.contextPath}/asset/js/jquery.min.js"></script> -->
	<script type="text/javascript" src="#{request.contextPath}/asset/js/resume/jquery-1.7.min.js"></script> 
	<script type="text/javascript" src="#{request.contextPath}/asset/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="#{request.contextPath}/asset/js/resume/walkway.min.js"></script>
	<script type="text/javascript" src="#{request.contextPath}/asset/js/resume/highcharts.js"></script>
	<script type="text/javascript" src="#{request.contextPath}/asset/js/resume/highcharts-more.js"></script>
	<script type="text/javascript" src="#{request.contextPath}/asset/js/resume/var.js"></script>
	<script type="text/javascript" src="#{request.contextPath}/asset/js/resume/number.js"></script>
	<script type="text/javascript" src="#{request.contextPath}/asset/js/resume/environmentdata.js"></script>
</head>
<body class="huanjingbody">
		<!--数据展示-->
		<div class="page2-second-title">环境数据1</div>
		<div class="page2-shuju">

			<div class="page2-shujulist fl">
				<div class="shuju-icon fl"><img src="../asset/images/resume2/page7-6.png" width="15"/></div>
				<div class="shuju-line fr"></div>
				<div class="shuju-num fr mr10">
					<p class="shuju-p1">总积温</p>
					<p><span class="timer shuju-p2" id="sumOfHeat" data-to="" data-speed="1000"></span>℃</p>
				</div>
				<div class="clearfix"></div>
			</div>
			<div class="page2-shujulist fl">
				<div class="shuju-icon fl"><img src="../asset/images/resume2/page7-7.png" width="25"/></div>
				<div class="shuju-line fr"></div>
				<div class="shuju-num fr">
					<p class="shuju-p1">日夜温差</p>
					<p><span class="timer shuju-p2" id="temperatureDifference" data-to="" data-speed="1000"></span>℃</p>
				</div>
				<div class="clearfix"></div>
			</div>
			<div class="page2-shujulist fl">
				<div class="shuju-icon fl"><img src="../asset/images/resume2/page7-8.png" width="23"/></div>
				<div class="shuju-num fr">
					<p class="shuju-p1">无霜期</p>
					<p><span class="timer shuju-p2" id="frostFreePeriod" data-to="" data-speed="1000"></span>天</p>
				</div>
				<div class="clearfix"></div>
			</div>
			<div class="page2-shujulist fl">
				<div class="shuju-icon fl"><img src="../asset/images/resume2/page7-9.png" width="13"/></div>
				<div class="shuju-line fr"></div>
				<div class="shuju-num fr">
					<p class="shuju-p1">累计降水量</p>
					<p><span class="timer shuju-p2" id="cumulativeRainfall" data-to="" data-speed="1000"></span>mm</p>
				</div>
				<div class="clearfix"></div>
			</div>
			<div class="page2-shujulist fl">
				<div class="shuju-icon fl"><img src="../asset/images/resume2/page7-10.png" width="22"/></div>
				<div class="shuju-line fr"></div>
				<div class="shuju-num fr mr10">
					<p class="shuju-p1">蓄冷量</p>
					<p><span class="timer shuju-p2" id="coolStorageCapacity" data-to="" data-speed="1000"></span>h</p>
				</div>
				<div class="clearfix"></div>
			</div>
			<div class="page2-shujulist fl">
				<div class="shuju-icon fl"><img src="../asset/images/resume2/page7-11.png" width="22" /></div>
				<div class="shuju-num fr">
					<p class="shuju-p1">光照时长</p>
					<p><span class="timer shuju-p2" id="Illumination" data-to="" data-speed="1000"></span>h</p>
				</div>
				<div class="clearfix"></div>
			</div>
			<div class="clearfix"></div>
		</div>
		<!--统计动画-->
		<div class="page2-shujupic">
			<div id="shuju-pic" class="carousel slide">
				<div class="carousel-inner">
					<div class="active item tzsj">
						<div class="page2-flash1-title">土质数据</div>
						<!--土质数据特效-->
						<div class="page2-flash1-wrap">
							<div class="page2-flash1-img1">
								<div class="dian"><img src="../asset/images/resume2/page7-18.png" /></div>
								<svg width="7" height="90 " id="page2-line1">
									<polyline points="3,90 3,0" class="whiteline1" />
								</svg>
							</div>
							<div class="page2-flash1-img2">土层厚度:<span id="SoilThickness"></span>cm</div>
							<div class="page2-flash1-img3">
								<div class="dian"><img src="../asset/images/resume2/page7-18.png" /></div>
								<svg width="7" height="117 " id="page2-line2" >
									<polyline points="3,117 3,0" class="whiteline1" />
								</svg>
							</div>
							<div class="page2-flash1-img4">土质类型：<span id="soilType">砂壤土</span></div>
							<div class="page2-flash1-img5">
								<div class="dian"><img src="../asset/images/resume2/page7-18.png" /></div>
								<svg width="7" height="83 " id="page2-line3" >
									<polyline points="3,83 3,0" class="whiteline1" />
								</svg>
							</div>
							<div class="page2-flash1-img6">有机质含量：<span id="organicContent"></span>%</div>
							<div class="page2-flash1-img7">
								<div class="dian"><img src="../asset/images/resume2/page7-18.png" /></div>
								<svg width="7" height="60 " id="page2-line4" >
									<polyline points="3,60 3,0" class="whiteline1" />
								</svg>
							</div>
							<div class="page2-flash1-img8">PH:<span id="valueOfPh"></span></div>
						</div>
					</div>
					<div class="item gz">
						<div class="page2-flash2-title">生长光照趋势</div>
						<div class="page2-flash2-flag"><img src="../asset/images/resume2/page7-12.png" /> 实际光照<img src="../asset/images/resume/weather_img.png" /> 适宜光照</div>
						<div id="tj1"></div>
						<p class="dw1">(lux)</p>
						<p class="dw2">(月)</p>
					</div>
					<div class="item jsl">
						<div class="page2-flash2-title">生长降水量趋势</div>
						<div class="page2-flash2-flag"><img src="../asset/images/resume2/page7-12.png" /> 实际降水量<img src="../asset/images/resume/weather_img.png" /> 适宜降水量</div>
						<div id="tj2"></div>
						<p class="dw1">(mm)</p>
						<p class="dw2">(月)</p>
					</div>
					<div class="item sd">
						<div class="page2-flash2-title">生长湿度趋势</div>
						<div class="page2-flash2-flag"><img src="../asset/images/resume2/page7-12.png" /> 实际湿度<img src="../asset/images/resume/weather_img.png" /> 适宜湿度</div>
						<div id="tj3"></div>
						<p class="dw1">(%)</p>
						<p class="dw2">(月)</p>
					</div>
					<div class="item wd">
						<div class="page2-flash2-title">生长温度趋势</div>
						<div class="page2-flash2-flag"><img src="../asset/images/resume2/page7-12.png" /> 实际温度<img src="../asset/images/resume/weather_img.png" /> 适宜温度</div>
						<div id="tj4"></div>
						<p class="dw1-wd">(℃)</p>
						<p class="dw2-wd">(月)</p>
					</div>
				</div>
				<div class="leftArray" href="#shuju-pic" data-slide="prev"><img src="../asset/images/resume2/page7-14.png"  width="25"/></div>
				<div class="rightArray" href="#shuju-pic" data-slide="next"><img src="../asset/images/resume2/page7-15.png"  width="25"/></div>
			</div>
		</div>
	</body>
<script type="text/javascript">
//<![CDATA[ 
           var allJson=#{newPhoneModelInfoHome.fingerprintJson};
     //]]>
</script>
</html>
</f:view>
