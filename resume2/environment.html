<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>环境特色</title>
		<meta name="viewport" content="width=640,target-densitydpi=device-dpi,user-scalable=no">
		<meta charset="utf-8">
		<link type="text/css" href="/asset/css/resume2/bootstrap.min.css" rel="stylesheet" />
		<link type="text/css" href="/asset/css/resume2/reset.css" rel="stylesheet" />
		<link type="text/css" href="/asset/css/resume2/main.css" rel="stylesheet" />
		<script type="text/javascript" src="/asset/js/resume2/jquery-1.7.min.js"></script>
		<script type="text/javascript" src="/asset/js/resume2/bootstrap.min.js"></script>
		<script type="text/javascript" src="/asset/js/resume2/walkway.min.js"></script>
		<script type="text/javascript" src="/asset/js/resume2/highcharts.js"></script>
		<script type="text/javascript" src="/asset/js/resume2/highcharts-more.js"></script>
		<script type="text/javascript" src="/asset/js/resume2/highcharts-zh_CN.js"></script>
		<script type="text/javascript" src="/asset/js/resume2/var.js"></script>
		<script type="text/javascript" src="/asset/js/resume2/number.js"></script>
		<script type="text/javascript" src="/asset/js/resume2/url.js"></script>
		<script type="text/javascript" src="/asset/js/resume2/environmentdata.js"></script>
	</head>

	<body class="huanjingbody">
		<!--数据展示-->
		<div class="page2-second-title">环境数据</div>
		<div class="page2-shuju">

			<div class="page2-shujulist fl">
				<div class="shuju-icon fl"><img src="/asset/images/resume2/page7-6.png" /></div>
				<div class="shuju-line fr"></div>
				<div class="shuju-num fr">
					<p class="shuju-p1">总积温</p>
					<p><span class="timer shuju-p2" id="sumOfHeat" data-to="" data-speed="1000"></span>℃</p>
				</div>
				<div class="clearfix"></div>
			</div>
			<div class="page2-shujulist fl">
				<div class="shuju-icon fl"><img src="/asset/images/resume2/page7-7.png" /></div>
				<div class="shuju-line fr"></div>
				<div class="shuju-num fr">
					<p class="shuju-p1">日夜温差</p>
					<p><span class="timer shuju-p2" id="temperatureDifference" data-to="" data-speed="1000"></span>℃</p>
				</div>
				<div class="clearfix"></div>
			</div>
			<div class="page2-shujulist fl">
				<div class="shuju-icon fl"><img src="/asset/images/resume2/page7-8.png" /></div>
				<div class="shuju-num fr">
					<p class="shuju-p1">无霜期</p>
					<p><span class="timer shuju-p2" id="frostFreePeriod" data-to="" data-speed="1000"></span>天</p>
				</div>
				<div class="clearfix"></div>
			</div>
			<div class="page2-shujulist fl">
				<div class="shuju-icon fl"><img src="/asset/images/resume2/page7-9.png" /></div>
				<div class="shuju-line fr"></div>
				<div class="shuju-num fr">
					<p class="shuju-p1">累计降水量</p>
					<p><span class="timer shuju-p2" id="cumulativeRainfall" data-to="" data-speed="1000"></span>mm</p>
				</div>
				<div class="clearfix"></div>
			</div>
			<div class="page2-shujulist fl">
				<div class="shuju-icon fl"><img src="/asset/images/resume2/page7-10.png" /></div>
				<div class="shuju-line fr"></div>
				<div class="shuju-num fr">
					<p class="shuju-p1">蓄冷量</p>
					<p><span class="timer shuju-p2" id="coolStorageCapacity" data-to="" data-speed="1000"></span>h</p>
				</div>
				<div class="clearfix"></div>
			</div>
			<div class="page2-shujulist fl">
				<div class="shuju-icon fl"><img src="/asset/images/resume2/page7-11.png" width="36" /></div>
				<div class="shuju-num fr">
					<p class="shuju-p1">光照时长</p>
					<p><span class="timer shuju-p2" id="Illumination" data-to="" data-speed="1000"></span>h</p>
				</div>
				<div class="clearfix"></div>
			</div>
			<div class="clearfix"></div>
		</div>
		<!--统计动画-->
		<div class="page2-shujupic">
			<div id="shuju-pic" class="carousel slide1">
				<div class="carousel-inner">
					<div class="active item tzsj">
						<div class="page2-flash1-title">土质数据</div>
						<!--土质数据特效-->
						<div class="page2-flash1-wrap">
							<div class="page2-flash1-img1">
								<div class="dian"><img src="/asset/images/resume2/page7-18.png" /></div>
								<svg width="7" height="180 " id="page2-line1" xmlns="http://www.w3.org/2000/svg " xmlns:svg="http://www.w3.org/2000/svg ">
									<polyline points="3,180 3,0" class="whiteline1" />
								</svg>
							</div>
							<div class="page2-flash1-img2">土层厚度:<span id="SoilThickness"></span>cm</div>
							<div class="page2-flash1-img3">
								<div class="dian"><img src="/asset/images/resume2/page7-18.png" /></div>
								<svg width="7" height="253 " id="page2-line2" xmlns="http://www.w3.org/2000/svg " xmlns:svg="http://www.w3.org/2000/svg ">
									<polyline points="3,253 3,0" class="whiteline1" />
								</svg>
							</div>
							<div class="page2-flash1-img4">土质类型：<span id="soilType">砂壤土</span></div>
							<div class="page2-flash1-img5">
								<div class="dian"><img src="/asset/images/resume2/page7-18.png" /></div>
								<svg width="7" height="175 " id="page2-line3" xmlns="http://www.w3.org/2000/svg " xmlns:svg="http://www.w3.org/2000/svg ">
									<polyline points="3,175 3,0" class="whiteline1" />
								</svg>
							</div>
							<div class="page2-flash1-img6">有机质含量：<span id="organicContent"></span>%</div>
							<div class="page2-flash1-img7">
								<div class="dian"><img src="/asset/images/resume2/page7-18.png" /></div>
								<svg width="7" height="165 " id="page2-line4" xmlns="http://www.w3.org/2000/svg " xmlns:svg="http://www.w3.org/2000/svg ">
									<polyline points="3,165 3,0" class="whiteline1" />
								</svg>
							</div>
							<div class="page2-flash1-img8">PH:<span id="valueOfPh"></span></div>
						</div>
					</div>
					<div class="item gz">
						<div class="page2-flash2-title">生长光照趋势</div>
						<div class="page2-flash2-flag"><img src="/asset/images/resume2/page7-12.png" /> 实际光照&nbsp;&nbsp;<img src="/asset/images/resume/weather_img.png" /> 适宜光照<span class="qixiang">&nbsp;&nbsp;<img src="/asset/images/resume2/page7-13.png" /> 气象光照</span></div>
						<div id="tj1"></div>
						<p class="dw1">(lux)</p>
						<p class="dw2">(月)</p>
					</div>
					<div class="item jsl">
						<div class="page2-flash2-title">生长降水量趋势</div>
						<div class="page2-flash2-flag"><img src="/asset/images/resume2/page7-12.png" /> 实际降水量&nbsp;&nbsp;<img src="/asset/images/resume2/page7-13.png" /> 适宜降水量</div>
						<div id="tj2"></div>
						<p class="dw1">(mm)</p>
						<p class="dw2">(月)</p>
					</div>
					<div class="item sd">
						<div class="page2-flash2-title">生长湿度趋势</div>
						<div class="page2-flash2-flag"><img src="/asset/images/resume2/page7-12.png" /> 实际湿度&nbsp;&nbsp;<img src="/asset/images/resume/weather_img.png" /> 适宜湿度<span class="qixiang">&nbsp;&nbsp;<img src="/asset/images/resume2/page7-13.png" /> 气象湿度</span></div>
						<div id="tj3"></div>
						<p class="dw1">(%)</p>
						<p class="dw2">(月)</p>
					</div>
					<div class="item wd">
						<div class="page2-flash2-title">生长温度趋势</div>
						<div class="page2-flash2-flag"><img src="/asset/images/resume2/page7-12.png" /> 实际温度&nbsp;&nbsp;<img src="/asset/images/resume/weather_img.png" /> 适宜温度<span class="qixiang">&nbsp;&nbsp;<img src="/asset/images/resume2/page7-13.png" /> 气象温度</span></div>
						<div id="tj4"></div>
						<p class="dw1-wd">(℃)</p>
						<p class="dw2-wd">(月)</p>
					</div>
				</div>
				<div class="leftArray" href="#shuju-pic" data-slide1="prev"><img src="/asset/images/resume2/page7-14.png" /></div>
				<div class="rightArray" href="#shuju-pic" data-slide1="next"><img src="/asset/images/resume2/page7-15.png" /></div>
			</div>
		</div>
	</body>

</html>
