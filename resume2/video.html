<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>生长视频</title>
		<meta name="viewport" content="width=640,target-densitydpi=device-dpi,user-scalable=no">
		<meta charset="utf-8">
		<link type="text/css" href="/asset/css/resume2/bootstrap.min.css" rel="stylesheet" />
		<link type="text/css" href="/asset/css/resume2/video-js.css" rel="stylesheet" />
		<link type="text/css" href="/asset/css/resume2/animate.css" rel="stylesheet" />
		<link type="text/css" href="/asset/css/resume2/reset.css" rel="stylesheet" />
		<link type="text/css" href="/asset/css/resume2/main.css" rel="stylesheet" />
		<script type="text/javascript" src="/asset/js/resume2/jquery-1.7.min.js"></script>
		<script type="text/javascript" src="/asset/js/resume2/jquery.mobile-1.4.5.min.js"></script>
		<script type="text/javascript" src="/asset/js/resume2/bootstrap.min.js"></script>
		<script type="text/javascript" src="/asset/js/resume2/jquery.carousel.js"></script>
		<script type="text/javascript" src="/asset/js/resume2/jquery.lazyload.js"></script>
		<!--视频-->
		<script type="text/javascript" src="/asset/js/phone/monitor/video.js"></script>
		<script type="text/javascript" src="/asset/js/phone/monitor/videojs-contrib-hls.js"></script>
		<script type="text/javascript" src="/asset/js/phone/monitor/m3u8-parser.js"></script>
		<script type="text/javascript" src="/asset/js/resume2/var.js"></script>
		<script type="text/javascript" src="/asset/js/resume2/url.js"></script>
		<script type="text/javascript" src="/asset/js/resume2/videodata.js"></script>
	</head>

	<body class="videobody">
		<div class="mainbody">
			<div class="video-wrap">
				<div class="video-list fl skzb" id="skzb"><img src="/asset/images/resume2/1.jpg" /></div>
				<div class="video-list fl hjsk">
					<div id="video-pic" class="carousel slide1">
						<div class="carousel-inner">
							<!--<div class="active item"><img src="/asset/images/resume2/1.jpg" /></div>
							<div class="item"><img src="/asset/images/resume2/2.jpg" /></div>
							<div class="item"><img src="/asset/images/resume2/3.jpg" /></div>-->
						</div>
						<a class="carousel-control left" href="#video-pic" data-slide1="prev">&lsaquo;</a>
						<a class="carousel-control right" href="#video-pic" data-slide1="next">&rsaquo;</a>
					</div>
					<div class="video-des-num">图<span id="curpic-num">1</span>/<span id="allpic-num"></span></div>
				</div>
				<div class="video-list fl spzs" id="spzs"><img src="/asset/images/resume2/3.jpg" /></div>
				<div class="clearfix"></div>
			</div>
			<div class="video-btn">
				<ul>
					<li class="skzb">实况直播</li>
					<li class="hjsk">环境实况</li>
					<li class="spzs">视频追溯</li>
					<div class="clearfix"></div>
				</ul>
			</div>
			<div class="video-des">
				<div class="video-des-wrap fl skzb">
					<div class="video-des-top">
						<p class="video-des-title"></p>
					</div>
					<div class="video-des-bottom">
						<p>种植作物：<span id="plantName1"></span></p>
					</div>
				</div>
				<div class="video-des-wrap fl hjsk">
					<div class="video-des-top">
						<p class="video-des-title"></p>
						<p><img src="/asset/images/resume2/page4-icon6.png" class="img-icon">拍摄于<span id="shotTime"></span></p>
					</div>
					<div class="video-des-bottom">
						<p>图片张数：<span id="imgNumbers"></span>张</p>
						<p>种植作物：<span id="plantName2"></span></p>
					</div>
				</div>
				<div class="video-des-wrap fl spzs">
					<div class="video-des-top">
						<p class="video-des-title"></p>
						<p><img src="/asset/images/resume2/page4-icon7.png" class="img-icon"><span id="playNumbers"></span>次播放</p>
					</div>
					<div class="video-des-bottom">
						<p>播放时长：<span id="shootLength"></span>秒</p>
						<p>种植作物：<span id="plantName3"></span></p>
					</div>
				</div>
				<div class="clearfix"></div>
			</div>
			<!--返回-->
			<div class="back"><img src="/asset/images/resume2/back.png" class="hMove" onclick="backpage()" /></div>
		</div>
		<!--图片预览-->
		<div class="videopic-list">
			<div id="video-pic1" class="carousel slide1">
				<div class="carousel-inner">
				</div>
				<a class="carousel-control left" href="#video-pic1" data-slide1="prev">&lsaquo;</a>
				<a class="carousel-control right" href="#video-pic1" data-slide1="next">&rsaquo;</a>
			</div>
			<!--返回-->
			<div class="back1"><img src="/asset/images/resume2/back.png" class="hMove" onclick="backvideo()" /></div>
		</div>
	</body>

</html>
