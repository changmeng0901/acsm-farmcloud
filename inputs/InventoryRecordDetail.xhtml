<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:c="http://java.sun.com/jstl/core"
    template="/layout/template_inventory.xhtml">

<ui:define name="body">
	<script type="text/javascript">
		jquery(document).ready(function(){  //这个就是传说的ready
			jquery(".str_t tr:even").addClass("alt");
		});

	</script>
	#{createGoodsBatchCheckControl.goodsBatchCheckDetailInit()}
	<td valign="top">
		<div class="right_c">
			<div class="r_title">
				<div class="r_t_l">生产管理&#160;&gt;&#160;&#160;农资管理&#160;&gt;&#160;&#160;<font size="3">盘点详细信息</font>
				</div>
			</div>
			<div class="str_box">
				<table width="100%" cellpadding="0" cellspacing="0" class="str_t">
					<tr>
						<td valign="middle" class="str_td">盘点编号：</td>
						<td valign="middle" class="str_text">
							<h:outputText value="#{createGoodsBatchCheckControl.inventoryDetail.inventoryBatch}" />
						</td>
						<td class="str_td">所属库房：</td>
						<td class="str_text">
							<h:outputText value="#{createGoodsBatchCheckControl.inventoryDetail.storageRoomId.name}" />
						</td>
					</tr>
					<tr>
						<td valign="middle" class="str_td">盘点时间：</td>
						<td valign="middle" class="str_text">
							<h:outputText value="#{createGoodsBatchCheckControl.inventoryDetail.inventoryTime}" ><s:convertDateTime type="both" dateStyle="short" pattern="yyyy-MM-dd HH:mm" /></h:outputText>
						</td>
						<td class="str_td">操作人：</td>
						<td class="str_text">
							<h:outputText value="#{createGoodsBatchCheckControl.inventoryDetail.inventoryPeople}" />
						</td>
					</tr>
				</table>
				<div class="clear"></div>
				<div class="tree_dis" style="margin-top: 15px;">
					<div class="box2">
						<div>
							<table width="100%" cellpadding="0" cellspacing="0" class="tr_tab_b2" style="border-top:1px solid #ddd;">
								<tr>
									<td class="tree_th" width="5%">ID</td>
									<td class="tree_th" width="15%">物料名称</td>
									<td class="tree_th" width="20%">批次编号</td>
									<td class="tree_th" width="15%">物料规格</td>
									<td class="tree_th" width="15%">系统库存</td>
									<td class="tree_th" width="15%">实际库存</td>
									<td class="tree_th" width="15%">盘点原因</td>
								</tr>
							</table>
							<table width="100%" cellpadding="0" cellspacing="0" class="tr_tab_b">
								<a:repeat value="#{createGoodsBatchCheckControl.inventoryBatchList}" var="_ib" rowKeyVar="_index">
									<tr class="cm_nottt #{_index % 2 == 0 ? 'alt' : ''}">
										<td height="48" width="5%" align="center">#{_ib.inventoryRecordId}</td>
										<td width="15%" align="center">#{_ib.goodsInfoName}</td>
										<td width="20%" align="center">#{_ib.batchCode}</td>
										<td width="15%" align="center">#{_ib.goodsSpec}</td>
										<td width="15%" align="center"><h:outputText value="#{_ib.differenceNumber}"><f:convertNumber pattern="#.###"/></h:outputText></td>
										<td width="15%" align="center"><h:outputText value="#{_ib.goodsNum}"><f:convertNumber pattern="#.###"/></h:outputText></td>
										<td width="15%" align="center">#{_ib.checkBatchCause}</td>
									</tr>
								</a:repeat>
							</table>
						</div>
						<div class="clear"></div>
					</div>
					<div class="clear"></div>
				</div>
				<div class="clear"></div>
				<div class="ckd_button" style="text-align:center;">
					<s:button view="/inputs/InventoryRecordControl.seam" value="返回" styleClass="btn btn-default" id="bn_left6" style="margin-left:10px" propagation="none">
						<f:param name="pageNum" value="#{createGoodsBatchCheckControl.pageNum}" />
					</s:button>
				</div>
				<div class="clear"></div>
			</div>
		</div>
	</td>
</ui:define>
</ui:composition>
