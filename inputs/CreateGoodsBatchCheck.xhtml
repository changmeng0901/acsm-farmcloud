	//修改商品数量 1为减1 2为修改 3为加1
	function updateNum(productId,num,type,Numberid,unitType){
		if (productId != null && productId != 0) {
			if (!isNaN(num)) {
				if (num < 0 ) {
					alert("物料数量必须大于0...");
					modifyGoodsInfo(Number(productId), 1);
				}else {
					if (unitType == 1) {
						if(jquery.REGEX_TYPES.digital.test(parseFloat(num)) == true){
							if (type == 1) {
								var temp = num - 1;
								if (temp < 1) {
									alert("物料数量必须大于0...");
									modifyGoodsInfo(Number(productId), 1);
								}else {
									modifyGoodsInfo(Number(productId), temp);
								}
							}else if (type == 2) {
								modifyGoodsInfo(Number(productId), num);
							}else if (type == 3){
								var temp = num + 1;
								modifyGoodsInfo(Number(productId), temp);
							}
						}else {
							alert("数量单位必须是整数...");
							modifyGoodsInfo(Number(productId), 1);
						}
					}else {
						if (type == 1) {
							var temp = num - 1;
							if (temp < 0) {
								alert("物料数量必须大于0...");
								modifyGoodsInfo(Number(productId), 1);
							}else {
								modifyGoodsInfo(Number(productId), temp);
							}
						}else if (type == 2) {
							if(jquery.REGEX_TYPES.digital.test(parseFloat(num)) == true){
								modifyGoodsInfo(Number(productId), num);
							}else{
								var number = num.substr(0,num.indexOf('.')+4);
								modifyGoodsInfo(Number(productId), number);
							}
						}else if (type == 3){
							var temp = num + 1;
							modifyGoodsInfo(Number(productId), temp);
						}
					}
				}
			}else {
				alert("物料转换数量必须为数字...");
				modifyGoodsInfo(Number(productId), 1);
			}
		}
	}

    //添加选中商品到购物车
    function submitProduct(){
        var str = "";
    	jquery("input[name='productCheck']:checkbox:checked").each(function(){
          	str += jquery(this).val();
      	});
		if (str != '') {
			var values = '{"resultDatas":[';
			var temp = str.split("|"); 
			for ( var i = 0; i < temp.length-1; i++) {
				values += '{"goodsBatchId":' + temp[i] + '},';
			}
	    	values = values.substring(0, values.length-1) + ']}';
	    	addCheckedGoodsInfo(values);
	    	return true;
		}else {
			alert("请选择至少一个商品...");
			return false;
		}
    }
    
	//全选事件
    function selectedAll(){
		var checked = jquery("#productCheckAll").prop("checked");
		jquery("input[name='productCheck']").prop("checked", checked);
	}

  	//单选事件
    function selectedOne(){
    	var str = "";
    	jquery("input[name='productCheck']:checkbox:checked").each(function(){
          	str += jquery(this).val();
      	});
      	if (str == '') {
      		jquery("#productCheckAll").removeAttr("checked");
		}
	}
