<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    template="/layout/template_new.xhtml">

<ui:define name="body">
	<link href="#{request.contextPath}/asset/css/grxx.css" rel="stylesheet" />
 	<link type="text/css" rel="stylesheet" href="#{request.contextPath}/asset/css/service/commons.css"/>
    <link type="text/css" rel="stylesheet" href="#{request.contextPath}/asset/css/service/ServiceOrderManage.css" />
    <script type="text/javascript" src="#{request.contextPath}/asset/js/jquery-1.10.2.min.js"></script>
<style></style>
        	<td valign="top">
            <div class="right_c" style="min-height:30px; padding-bottom:15px; padding-top:15px;">
            	<!-- 面包屑导航 开始 -->
                <div class="breadNav_wap mb15 clear">
                    <div class="breadNav_lt">
                        <a href="/service/ServiceCenter.seam">增值服务</a><span>&gt;</span>
                        <strong>版本升级</strong>
                    </div>
                </div>
                <!-- 支付 -->
                <div class="service_step fr mt20 mb30">
                    <span class="step step2"></span>
                </div>
                
                <div class="order_pay_block clear">
                    <div class="pay_header">
                        <p class="txt_order mb10">订单号：<span class="color_y">#{feeServiceHome.payOrder.payOrderCode}</span></p>
                        <p class="txt_tip color_b">订单已经提交，请在72小时内付款</p>
                        <p class="txt_price">您需要支付：<span class="color_y">#{feeServiceHome.payOrder.totalPrice}</span>元</p>
                    </div>
                    <div class="pay_body">
                        <p class="payway_title mb15">选择支付方式：</p>
                        <ul class="payway_list mb20 clear">
                            <li class="w_item w_cur">
                                <i class="icon_draw"></i>
                                <img src="#{request.contextPath}/asset/images/service/ServicePay_zf_zfb.jpg" />
                            </li>
                            <li class="w_item" style="display: none;">
                                <i class="icon_draw"></i>
                                <img src="#{request.contextPath}/asset/images/service/ServicePay_zf_jd.jpg" />
                            </li>                           
                        </ul>
                        <h:form target="_blank" id="orderForm">
						 	<h:inputHidden value="#{feeServiceHome.payOrder.payOrderId}"/>
						 	<h:commandButton id="hidPayBtn" styleClass="pay_btn"  value="立即支付" action="#{feeServiceHome.payServiceOrder()}"/>
						 </h:form>           
                    </div> 
                </div>      
                <!-- 支付 -->
				<div id="alipayForm">
				</div>
            </div>
            <!-- 支付提醒弹框 -->
			<div class="paytip_modal" id="paytip_modal">
			<div class="paytip_content">
				<div class="modal_header clear">
			    	<h3 class="m_title">网上支付提醒</h3>
			        <i class="m_close"><img src="#{request.contextPath}/asset/images/service/modal_close1.jpg" /></i>
			    </div>
			    <div class="modal_body">
			    	<p class="p_text1">付款完成前，请不要关闭此窗口<br />请在新开的网上支付页面完成付款后，再依据您的情况点击下列按钮：</p>
			        <p class="p_button">
			            <s:link propagation="none" styleClass="btn pay_success" view="/service/ServicePaySuccess.xhtml" >支付完成
                          <f:param name="payOrderPayOrderId" value="#{feeServiceHome.payOrder.payOrderId}" />
						</s:link>
						<a class="btn pay_again" href="javascript:void(0);">重新支付</a>
			        </p>
			    </div>
			</div>
			</div>
			<!-- 支付提醒弹框 -->
            </td>    
<script>
//<![CDATA[
     	//支付页面--立即支付弹出框
	jQuery('#orderForm\\:hidPayBtn').click(function(){
		jQuery('#paytip_modal').show();
	});	
	jQuery('#paytip_modal .m_close,#paytip_modal .pay_success,#paytip_modal .pay_again').click(function(){
		jQuery('#paytip_modal').hide();
	});	      

//]]>
</script>

</ui:define>

</ui:composition>
