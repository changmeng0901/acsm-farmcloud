<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
	template="/layout/template_new.xhtml">

	<ui:define name="body">
		<!--鼠标移上去换色js开始-->
		<script type="text/javascript">
			jquery(document).ready(function(){  //这个就是传说的ready
				jquery(".str_t tr:even").addClass("alt");
			                //给class为stripe的表格的偶数行添加class值为alt
			});
	</script>	
	
<style>
.r_title_orderView {
    border-bottom: 1px solid #DDDDDD;
    height: 45px;
    line-height: 45px;
    margin-top: 0px;
    width: 100%;

}


/*弹出框样式开始*/
.tck_div_ifr{ border:1px solid #FFFFFF; }
.tck_title{ color:#474747; font-family:"微软雅黑"; font-size:14px; text-align:left; height:30px;  margin-top:15px;}
.tck_table{ width:405px; }
.tck_table td{  padding:5px 0; *padding:6px 0;}

 .dr-mpnl-pnl{padding:0;}
 .dr-mpnl-pnl-b{color:none;padding:0; font-family:"微软雅黑";}
 .dr-insldr td{padding:0;}
 .font_td{font-size:14px;}
 </style>       
 
		<!--右边开始-->
		<td valign="top">
		<div class="right_c">
		<div class="r_title">
			<s:fragment rendered="#{purchaseMemberInfoTowHome.pageType eq '2'}">
				<div class="r_t_l cm_r_t_l"><span>采销存&#160;&gt;&#160;&#160;</span><a href="#{request.contextPath}/contract/PurchaseMemberInfoListOne.seam"><font size="3">客户管理</font></a></div>
			</s:fragment>
			<s:fragment rendered="#{purchaseMemberInfoTowHome.pageType ne '2'}">
				<div class="r_t_l cm_r_t_l"><span>计划&#160;&gt;&#160;&#160;<a href="#{request.contextPath}/contract/PurchaseContractList.seam">外采</a></span><em>&gt;</em><a href="#{request.contextPath}/contract/PurchaseMemberInfoListOne.seam"><font size="3">供应商管理</font></a></div>
			</s:fragment>
			 

		</div>

		<!--表格开始-->
		<div class="str_box">
		
		<table width="100%" cellpadding="0" cellspacing="0" class="str_t">
			<tr>
				<td valign="middle" class="str_td">供货企业：</td>
				<td valign="middle" class="str_text"><h:outputText
					value="#{purchaseMemberInfoTowHome.instance.realname}" /></td>
				<td class="str_td">邮编：</td>
				<td class="str_text">
					<h:outputText
					value="#{purchaseMemberInfoTowHome.instance.homePort}" />
				</td>
			</tr>
			<tr>
				<td valign="middle" class="str_td">联系人：</td>
				<td valign="middle" class="str_text" ><h:outputText
					value="#{purchaseMemberInfoTowHome.instance.nickName}" /></td>
				<td valign="middle" class="str_td">联系人电话：</td>
				<td valign="middle" class="str_text"><h:outputText
					value="#{purchaseMemberInfoTowHome.instance.phone}" /></td>
			</tr>
			
			<tr>
				<td class="str_td">性&#160;&#160;&#160;&#160;&#160;&#160;别：</td>
				<td class="str_text">
					<h:outputText value="#{purchaseMemberInfoTowHome.instance.sex==1?'男':''}"/>
					<h:outputText value="#{purchaseMemberInfoTowHome.instance.sex==2?'女':''}"/>
					<h:outputText value="#{purchaseMemberInfoTowHome.instance.sex==3?'其它':''}"/>
				</td>
				<td valign="middle" class="str_td">Email：</td>
				<td valign="middle" class="str_text">
					<h:outputText value="#{purchaseMemberInfoTowHome.instance.email}" />
				</td>
			</tr>	
			<tr>
				<td valign="middle" class="str_td">地&#160;&#160;&#160;&#160;&#160;&#160;&#160;址：</td>
				<td valign="middle" class="str_text" colspan="3"><h:outputText
					value="#{purchaseMemberInfoTowHome.instance.workAddress}" /></td>
			</tr>
			<tr>
				<td valign="middle" class="str_td">备&#160;&#160;&#160;&#160;&#160;&#160;&#160;注：</td>
				<td valign="middle" class="str_text" colspan="3"><h:outputText
					value="#{purchaseMemberInfoTowHome.instance.remark}" /></td>
			</tr>
			
		</table>
		
		<div class="clear"></div>
		</div>
		<table width="180" style="margin: 35px auto 0 auto;">
			<tr>
				<td>
					<s:button id="bn_left6" propagation="end" view="/contract/PurchaseMemberInfoListOne.seam" styleClass="btn btn-default" value="返回" style="margin-left:10px" rendered="#{purchaseMemberInfoTowHome.pageType ne '2'}">
	                	<f:param name="baseId" value="#{purchaseMemberInfoTowHome.baseId}"/>
	                	<f:param name="pageNum" value="#{purchaseMemberInfoTowHome.pageNum}"/>
	                </s:button>
	                <s:button propagation="end" view="/contract/PurchaseMemberList.seam" styleClass="btn btn-default" value="返回" style="margin-left:10px" rendered="#{purchaseMemberInfoTowHome.pageType eq '2'}">
	                	<f:param name="baseId" value="#{purchaseMemberInfoTowHome.baseId}"/>
	                	<f:param name="pageNum" value="#{purchaseMemberInfoTowHome.pageNum}"/>
	                </s:button>
				</td>
			</tr>
		</table>
		<!--表格结束-->
		<div class="clear"></div>
		</div>
		
		
		
		</td>
	
	
	
	
	
	

	</ui:define>

</ui:composition>
