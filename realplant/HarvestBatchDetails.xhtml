<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template_new.xhtml">
	<ui:define name="body">
	<!--鼠标移上去换色js开始-->
	
<script type="text/javascript">
jquery(document).ready(function(){  //这个就是传说的ready

	jquery(".str_t tr:even").addClass("alt");

                //给class为stripe的表格的偶数行添加class值为alt
});
</script>
		<!--右边开始-->
		<td valign="top">
		<div class="right_c">
		<div class="r_title">
		<div class="r_t_l">生产
                    	&#160;&gt;&#160;&#160;<font size="3">种植信息</font></div>
		</div>

		<!--表格开始-->
		<div class="str_box">
<!-- #{harvestBatchDetailsHome.work()} -->
		<table width="100%" cellpadding="0" cellspacing="0" class="str_t">
			<tr>
				<td valign="middle" class="str_td">种植作物：</td>
				<td valign="middle" class="str_text"><h:outputText value="#{realPlantHome.instance.breedBreedId.plant.name}" /></td>
				<td class="str_td">种植品种：</td>
				<td class="str_text"><h:outputText value="#{realPlantHome.instance.breedBreedId.name}" /></td>
			</tr>
            <tr>
				<td valign="middle" class="str_td">所在大棚：</td>
				<td valign="middle" class="str_text"><h:outputText value="#{realPlantHome.instance.tunnelInfoId.tunnelName}" /></td>
				<td class="str_td">采收编号：</td>
				<td class="str_text"><h:outputText value="#{harvestBatchDetailsHome.instance.code}" /></td>
			</tr>
			<tr>
				<td valign="middle" class="str_td">采收重量：</td>
				<td valign="middle" class="str_text"><h:outputText value="#{harvestBatchDetailsHome.instance.weight}" /></td>
				<td class="str_td">采收人：</td>
				<td class="str_text"><h:outputText value="#{harvestBatchDetailsHome.harvest.operator}" /></td>
			</tr>
			<tr>
				<td valign="middle" class="str_td">采收时间：</td>
				<td valign="middle" class="str_text" colspan="3"><h:outputText value="#{harvestBatchDetailsHome.harvest.operatorTime}" /></td>
			</tr>

			
		</table>


		<table width="180" style="margin:35px auto 0 auto;">
						<tr>
							<td>
							
		    			<s:link view="/realplant/HarvestBatchDetailsList.xhtml" styleClass="btn btn-default" value="返回" id="bn_left6" style="margin-left:10px" >
		    			<f:param name="baseId" value="#{harvestBatchDetailsHome.baseId}"/>
		    			<f:param name="pageNum" value="#{harvestBatchDetailsHome.pageNum}"/>
		    			<f:param name="pageNumh" value="#{harvestBatchDetailsHome.pageNumh}"/>
		    			</s:link>
                            </td>
						</tr>
                   </table> 
		</div>

		<!--表格结束-->



		<div class="clear"></div>
		</div>
		</td>
	</ui:define>

</ui:composition>
