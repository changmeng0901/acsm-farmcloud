<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Real plant Details</f:facet>


        <s:decorate id="tunnelInfoId" template="layout/display.xhtml">
            <ui:define name="label">Tunnel info id</ui:define>
            <h:outputText value="#{realPlantHome.instance.tunnelInfoId}"/>
        </s:decorate>

        <s:decorate id="breedBreedId" template="layout/display.xhtml">
            <ui:define name="label">Breed breed id</ui:define>
            <h:outputText value="#{realPlantHome.instance.breedBreedId}"/>
        </s:decorate>

        <s:decorate id="plantBeginTime" template="layout/display.xhtml">
            <ui:define name="label">Plant begin time</ui:define>
            <h:outputText value="#{realPlantHome.instance.plantBeginTime}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="companyInfoId" template="layout/display.xhtml">
            <ui:define name="label">Company info id</ui:define>
            <h:outputText value="#{realPlantHome.instance.companyInfoId}"/>
        </s:decorate>

        <s:decorate id="plantStauts" template="layout/display.xhtml">
            <ui:define name="label">Plant stauts</ui:define>
            <h:outputText value="#{realPlantHome.instance.plantStauts}"/>
        </s:decorate>

        <s:decorate id="plantEndTime" template="layout/display.xhtml">
            <ui:define name="label">Plant end time</ui:define>
            <h:outputText value="#{realPlantHome.instance.plantEndTime}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="insertUser" template="layout/display.xhtml">
            <ui:define name="label">Insert user</ui:define>
            <h:outputText value="#{realPlantHome.instance.insertUser}"/>
        </s:decorate>

        <s:decorate id="insertTime" template="layout/display.xhtml">
            <ui:define name="label">Insert time</ui:define>
            <h:outputText value="#{realPlantHome.instance.insertTime}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="updateUser" template="layout/display.xhtml">
            <ui:define name="label">Update user</ui:define>
            <h:outputText value="#{realPlantHome.instance.updateUser}"/>
        </s:decorate>

        <s:decorate id="updateTime" template="layout/display.xhtml">
            <ui:define name="label">Update time</ui:define>
            <h:outputText value="#{realPlantHome.instance.updateTime}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="deleted" template="layout/display.xhtml">
            <ui:define name="label">Deleted</ui:define>
            <h:outputText value="#{realPlantHome.instance.deleted}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/RealPlantEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty realPlantFrom ? 'RealPlantList' : realPlantFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
