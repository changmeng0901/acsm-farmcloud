<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="realPlant" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{realPlantHome.managed ? 'Edit' : 'Add'} Real plant</f:facet>



            <s:decorate id="tunnelInfoIdField" template="layout/edit.xhtml">
                <ui:define name="label">Tunnel info id</ui:define>
                <h:inputText id="tunnelInfoId"
                       required="true"
                          value="#{realPlantHome.instance.tunnelInfoId}">
                    <a:support event="onblur" reRender="tunnelInfoIdField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="breedBreedIdField" template="layout/edit.xhtml">
                <ui:define name="label">Breed breed id</ui:define>
                <h:inputText id="breedBreedId"
                       required="true"
                          value="#{realPlantHome.instance.breedBreedId}">
                    <a:support event="onblur" reRender="breedBreedIdField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="plantBeginTimeField" template="layout/edit.xhtml">
                <ui:define name="label">Plant begin time</ui:define>
                <rich:calendar id="plantBeginTime"
                          value="#{realPlantHome.instance.plantBeginTime}" datePattern="MM/dd/yyyy hh:mm a"/>
            </s:decorate>


            <s:decorate id="companyInfoIdField" template="layout/edit.xhtml">
                <ui:define name="label">Company info id</ui:define>
                <h:inputText id="companyInfoId"
                          value="#{realPlantHome.instance.companyInfoId}">
                    <a:support event="onblur" reRender="companyInfoIdField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="plantStautsField" template="layout/edit.xhtml">
                <ui:define name="label">Plant stauts</ui:define>
                <h:inputText id="plantStauts"
                          value="#{realPlantHome.instance.plantStauts}">
                    <a:support event="onblur" reRender="plantStautsField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="plantEndTimeField" template="layout/edit.xhtml">
                <ui:define name="label">Plant end time</ui:define>
                <rich:calendar id="plantEndTime"
                          value="#{realPlantHome.instance.plantEndTime}" datePattern="MM/dd/yyyy hh:mm a"/>
            </s:decorate>


            <s:decorate id="insertUserField" template="layout/edit.xhtml">
                <ui:define name="label">Insert user</ui:define>
                <h:inputText id="insertUser"
                          value="#{realPlantHome.instance.insertUser}">
                    <a:support event="onblur" reRender="insertUserField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="insertTimeField" template="layout/edit.xhtml">
                <ui:define name="label">Insert time</ui:define>
                <rich:calendar id="insertTime"
                          value="#{realPlantHome.instance.insertTime}" datePattern="MM/dd/yyyy hh:mm a"/>
            </s:decorate>


            <s:decorate id="updateUserField" template="layout/edit.xhtml">
                <ui:define name="label">Update user</ui:define>
                <h:inputText id="updateUser"
                          value="#{realPlantHome.instance.updateUser}">
                    <a:support event="onblur" reRender="updateUserField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="updateTimeField" template="layout/edit.xhtml">
                <ui:define name="label">Update time</ui:define>
                <rich:calendar id="updateTime"
                          value="#{realPlantHome.instance.updateTime}" datePattern="MM/dd/yyyy hh:mm a"/>
            </s:decorate>


            <s:decorate id="deletedField" template="layout/edit.xhtml">
                <ui:define name="label">Deleted</ui:define>
                <h:inputText id="deleted"
                       required="true"
                          value="#{realPlantHome.instance.deleted}">
                    <a:support event="onblur" reRender="deletedField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{realPlantHome.persist}"
                       disabled="#{!realPlantHome.wired}"
                       rendered="#{!realPlantHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{realPlantHome.update}"
                       rendered="#{realPlantHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{realPlantHome.remove}"
                      immediate="true"
                       rendered="#{realPlantHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/RealPlant.xhtml"
                rendered="#{realPlantHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty realPlantFrom ? 'RealPlantList' : realPlantFrom}.xhtml"
                rendered="#{!realPlantHome.managed}"/>

        </div>
    </h:form>

</ui:define>

</ui:composition>
