<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    template="/layout/template_new.xhtml">

<ui:define name="body">    
<link type="text/css" rel="stylesheet" href="#{request.contextPath}/asset/css/phone/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="#{request.contextPath}/asset/css/commons/commons.css"/>
<link rel="stylesheet" type="text/css" href="#{request.contextPath}/asset/css/style.css"/>
<link href="#{request.contextPath}/asset/css/homePage/case.css" rel="stylesheet" />
<style>

</style>
        	<!--#{welComeHome.getSuccessCaseInfoList()}
        		#{welComeHome.getSuccessCaseById()} -->
<td valign="top">
   <div class="right_c">
	   	<!-- 面包屑导航 -->
	   	<div class="breadNav_wap clear">
	        <div class="breadNav_lt"><span style="color:#333; font-size:14px;">当前位置：</span>个人中心<span>&gt;</span>成功案例<span>&gt;</span>案例正文</div>
	    </div>
		<!-- 内容开始 -->
		<table width="100%" cellpaadding="0" cellspacing="0" class="caseBox">
			<tr>
				<td width="70%">
					<div class="news">
						<div class="newsTop">
							<h4>#{welComeHome.successCase.name}</h4>
							<p class="time"><img src="#{request.contextPath}/asset/images/homePage/time.png" alt=""/>
								<h:outputText value="#{welComeHome.successCase.publishTime}">
				            		<s:convertDateTime type="both" pattern="yyyy-MM-dd HH:mm" />
				            	</h:outputText>
							</p>
						</div>
						<div class="txt">
							<h:outputText value="#{welComeHome.successCase.remarks}" escape="false"/>
						</div>
					</div>
				</td>
				<td width="30%">
					<div class="case">
						<h4>其他成功案例</h4>
						<a4j:repeat value="#{welComeHome.successCaseList}" var="_sc">   
							<div class="picBox">
								<img src="#{_sc.imgUrl}" class="pics"/>
								<img src="#{request.contextPath}/asset/images/homePage/mask.png" class="mask"/>
								<p class="name">#{_sc.name}</p>
							</div>
						</a4j:repeat>
					</div>
				</td>
			</tr>
		</table>
		<p class="copyRight"></p>
	</div>
<!-- 内容结束 -->
</td>    
<div class="clear"></div>
<!--content结束-->
