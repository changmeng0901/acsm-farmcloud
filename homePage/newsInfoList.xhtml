<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    template="/layout/template_new.xhtml">

<ui:define name="body">    
<link type="text/css" rel="stylesheet" href="#{request.contextPath}/asset/css/phone/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="#{request.contextPath}/asset/css/commons/commons.css"/>
<link rel="stylesheet" type="text/css" href="#{request.contextPath}/asset/css/style.css"/>
<link href="#{request.contextPath}/asset/css/homePage/case.css" rel="stylesheet" />
<style>

</style>
        	<!--#{welComeHome.getNewsInfos()}
        		#{welComeHome.getNewsInfoById()} -->
<td valign="top">
    <div class="right_c">
    	<!-- 面包屑导航 -->
    	<div class="breadNav_wap clear">
            <div class="breadNav_lt"><span style="color:#333; font-size:14px;">当前位置：</span>个人中心<span>&gt;</span>资讯<span>&gt;</span>新闻正文</div>
        </div>
		<!-- 内容开始 -->
		<table width="100%" cellpaadding="0" cellspacing="0" class="caseBox">
			<tr>
				<td width="70%">
					<div class="news">
						<div class="newsTop">
							<h4>#{welComeHome.newsInfo.newsTitle}</h4>
							<p class="time"><span style="color:#333; margin-right:10px;">#{welComeHome.newsInfo.source}</span>
								<h:outputText value="#{welComeHome.newsInfo.insertTime}">
				            		<s:convertDateTime type="both" pattern="yyyy-MM-dd HH:mm" />
				            	</h:outputText>
				            </p>
							<div class="share fr" style="display:none;">
								<img src="#{request.contextPath}/asset/images/homePage/share.png" class="shareIcon"/>分享
								<div class="ewm">
									<img src="#{request.contextPath}/asset/images/homePage/newsCode.png" />
								</div>
							</div>
						</div>
						<div class="txt">
							<h:outputText value="#{welComeHome.newsInfo.content}"  escape="false"/>
						</div>
					</div>
				</td>
				<td width="30%">
					<div class="case">
						<h4>更多新闻资讯</h4>
						<a4j:repeat value="#{welComeHome.newsInfoList}" var="_ni"> 
						<table width="100%" cellpadding="0" cellspacing="0">
							<tr>
								<td width="40%">
									<div class="infoPic">
										<img src="#{_ni.newestInformationUrl}" class=""/>
									</div>
								</td>
								<td width="60%">
									<p class="info"><a href="">#{_ni.newsTitle.length() ge 25 ?_ni.newsTitle.substring(0,25):_ni.newsTitle} </a></p>
									<p class="time">
										<h:outputText value="#{_ni.publishTime}">
						            		<s:convertDateTime type="both" pattern="yyyy-MM-dd HH:mm" />
						            	</h:outputText>
									</p>
								</td>
							</tr>
						</table>
						</a4j:repeat>						
					</div>
				</td>
			</tr>
		</table>
		<p class="copyRight"></p> 
    </div>
    <!-- 内容结束 -->
</td>    
<div class="clear"></div>
<!--content结束-->


<script>
//<![CDATA[

  
//]]>
</script>




</ui:define>

</ui:composition>
