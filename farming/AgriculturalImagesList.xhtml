<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="agriculturalImagesSearch" styleClass="edit">

        <rich:simpleTogglePanel label="AgriculturalImages Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Picture url</ui:define>
                <h:inputText id="pictureUrl" value="#{agriculturalImagesList.agriculturalImages.pictureUrl}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{agriculturalImagesList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/AgriculturalImagesList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">AgriculturalImages Search Results (#{empty agriculturalImagesList.resultList ? 0 : (agriculturalImagesList.paginated ? agriculturalImagesList.resultCount : agriculturalImagesList.resultList.size)})</f:facet>
    <div class="results" id="agriculturalImagesList">

    <h:outputText value="The agriculturalImages search returned no results."
               rendered="#{empty agriculturalImagesList.resultList}"/>

    <rich:dataTable id="agriculturalImagesList"
                var="_agriculturalImages"
              value="#{agriculturalImagesList.resultList}"
           rendered="#{not empty agriculturalImagesList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{agriculturalImagesList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="agriculturalImages.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_agriculturalImages.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{agriculturalImagesList}"/>
                    <ui:param name="propertyLabel" value="Picture url"/>
                    <ui:param name="propertyPath" value="agriculturalImages.pictureUrl"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_agriculturalImages.pictureUrl}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{agriculturalImagesList}"/>
                    <ui:param name="propertyLabel" value="Am agricultural info id"/>
                    <ui:param name="propertyPath" value="agriculturalImages.amAgriculturalInfoId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_agriculturalImages.amAgriculturalInfoId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{agriculturalImagesList}"/>
                    <ui:param name="propertyLabel" value="Deleted"/>
                    <ui:param name="propertyPath" value="agriculturalImages.deleted"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_agriculturalImages.deleted}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{agriculturalImagesList}"/>
                    <ui:param name="propertyLabel" value="Insert user"/>
                    <ui:param name="propertyPath" value="agriculturalImages.insertUser"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_agriculturalImages.insertUser}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{agriculturalImagesList}"/>
                    <ui:param name="propertyLabel" value="Insert time"/>
                    <ui:param name="propertyPath" value="agriculturalImages.insertTime"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_agriculturalImages.insertTime}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{agriculturalImagesList}"/>
                    <ui:param name="propertyLabel" value="Update user"/>
                    <ui:param name="propertyPath" value="agriculturalImages.updateUser"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_agriculturalImages.updateUser}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{agriculturalImagesList}"/>
                    <ui:param name="propertyLabel" value="Update time"/>
                    <ui:param name="propertyPath" value="agriculturalImages.updateTime"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_agriculturalImages.updateTime}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'AgriculturalImages' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="agriculturalImagesViewId">
                <f:param name="agriculturalImagesId"
                        value="#{_agriculturalImages.id}"/>
            </s:link>
            #{' '}
            <s:link view="/AgriculturalImagesEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="agriculturalImagesEdit"
                rendered="#{empty from}">
                <f:param name="agriculturalImagesId"
                        value="#{_agriculturalImages.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/AgriculturalImagesList.xhtml"
            rendered="#{agriculturalImagesList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/AgriculturalImagesList.xhtml"
            rendered="#{agriculturalImagesList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{agriculturalImagesList.previousFirstResult}"/>
        </s:link>

        <s:link view="/AgriculturalImagesList.xhtml"
            rendered="#{agriculturalImagesList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{agriculturalImagesList.nextFirstResult}"/>
        </s:link>

        <s:link view="/AgriculturalImagesList.xhtml"
            rendered="#{agriculturalImagesList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{agriculturalImagesList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/AgriculturalImagesEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create agriculturalImages">
            <f:param name="agriculturalImagesId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
