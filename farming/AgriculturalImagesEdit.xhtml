<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template_img.xhtml">

<ui:define name="body">
	<style>
		body {    font-size: 14px;
	    color: #000;
	    font-family:"微软雅黑"; height:100%;
	    line-height: 150%;
	    margin: 0;
	    padding: 0;
	}
	a:focus {
	    outline:none;
	    -moz-outline:none;
	} 
	html{ height:100%;}
	h1, h2, h3, h4, h5, h6, ul, li, dl, dt, dd, form, img, p,input {
	    border: medium none;
	    list-style-type: none;
	    margin: 0;
	    padding: 0;
	}
	a{text-decoration:none;}
	.photo_box2{ width:650px; }
	.photo_box2 li{ float:left; width:135px; height:128px;margin-right:5px;  margin-top: 10px}
	.photo_box2 li img{width:128px;height:128px;border:1px solid #d1d1d1;}
	.photo001{ position:absolute; z-index:2;}
	.dkzzedit007{width:130px;height:21px; z-index:3; display:none;  top: -128px;position:relative; }
	.photo001 .dkzzedit007 img{z-index:4;float:right;;position:relative; border:none;width:27px; height:23px; }
	.div1{float: left;height: 144px;width: 128px;position:relative;}
	.div2{text-align:center;font-size:15px;font-weight:800}
	.logoUrl{ width: 144px;height: 144px;cursor: pointer; font-size: 30px;outline: medium none;position: absolute;filter:alpha(opacity=0); -moz-opacity:0;opacity:0; left:0px;top: 0px;}
	.plant_bd{width:128px;height:128px; display:block;}
	</style>
	<script  type="text/javascript">
	//<![CDATA[
	jquery(function(){
		ailist();
	})
	ailist = function(){
		jquery('.photo001').hover(function(){
			jquery(this).find('.dkzzedit007').show();
		},function(){
			jquery(this).find('.dkzzedit007').hide();
		})
   	}
	del = function(aiIndex){
		deleteObj(aiIndex);
   	}
	function previewImage(){
		jquery("#agriculturalImages\\:insertImages").click();
	}
	//]]>
	</script>
	<!-- #{amAgriculturalInfoHome.getAiListInfo()} -->
    <h:form id="agriculturalImages" styleClass="edit" enctype="multipart/form-data">
		<div class="all_da all_w01" style="width:724px;">
			<table cellpadding="0" cellspacing="0">
				<tr>
			    	<td >
			        	<ul class="photo_box2">
			        		<a:repeat value="#{amAgriculturalInfoHome.aiList}" var="_ai" rendered="#{not empty amAgriculturalInfoHome.aiList}" rowKeyVar="_index">
			         		<li>
			          			<div class="photo001">
			            			<div class="imgBox" style="width: 128px;height: 128px;">   
			              				<a href="#pic_#{_index}" class="plant_bd" >
			            					<img id="plant#{_index}" class="plant_imgbd" src="#{_ai.pictureUrl}" aa="#{empty _ai.id?0:_ai.id}" width="128" height="128" />
			            				</a>
			            			</div>
			            			<div class="dkzzedit007">
			                      		<a href="#1" onclick="del(#{_index})"><img src="#{request.contextPath}/asset/images/del03.jpg" width="27" height="23" /></a>
			                    	</div>
			         			</div>
			         		</li>
			         		</a:repeat>
							<li>
								<div class="div1">
								    <div class="div2"><img src="#{request.contextPath}/asset/images/dpadd.jpg" width="128" height="128"/></div>
								   	<s:fileUpload id="logoUrl" styleClass="logoUrl"
										size="40" accept="image/png,image/jpeg,image/gif"
										contentType="image/png,image/jpeg,image/gif"
										fileName="#{amAgriculturalInfoHome.aiPictureName}"
										onchange="previewImage();"
										data="#{amAgriculturalInfoHome.aiPicture}">
									</s:fileUpload>
								</div>
			        		</li>
			       		</ul>                                                                          
					</td>
				</tr>
			</table>
		</div>
		<h:commandButton id="insertImages"  styleClass="edit_save" action="#{amAgriculturalInfoHome.insertImages}" style="display:none;" />
    </h:form>
    <a:repeat value="#{amAgriculturalInfoHome.aiList}" var="_ai" rendered="#{not empty amAgriculturalInfoHome.aiList}" rowKeyVar="_index">
    	<div id="pic_#{_index}" style="display:none;">
    		<img src="#{_ai.pictureUrl}"/>
    	</div>
    </a:repeat>
    <a:form>
        <a:jsFunction name="deleteObj" action="#{amAgriculturalInfoHome.deletedInfo()}" reRender="agriculturalImages" oncomplete="ailist();">
        	<a:actionparam name="aiIndex" assignTo="#{amAgriculturalInfoHome.aiIndex}"/>
        </a:jsFunction>
    </a:form> 
	<script type="text/javascript" src="#{request.contextPath}/asset/js/jquery-1.2.6.pack.js"></script>
	<script type="text/javascript" src="#{request.contextPath}/asset/js/content_zoom.js"></script>
	<script  type="text/javascript">
	//<![CDATA[
	 	$ = jQuery.noConflict();
		$(function(){
			$('div.imgBox a').fancyZoom({scaleImg: true, closeOnClick: true});
		});
	//]]>
	</script>
	
	<script language="javascript" type="text/javascript">  
        $(function() {  
            var a = "#{amAgriculturalInfoHome.messageStr}";
            //在iframe中查找父页面元素  
            $('#mesDiv', window.parent.document).html(a);
            
        });  
    </script>
      
</ui:define>

</ui:composition>
