<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="trainingRecordsSearch" styleClass="edit">

        <rich:simpleTogglePanel label="TrainingRecords Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Content</ui:define>
                <h:inputText id="content" value="#{trainingRecordsList.trainingRecords.content}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Teaching people</ui:define>
                <h:inputText id="teachingPeople" value="#{trainingRecordsList.trainingRecords.teachingPeople}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{trainingRecordsList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/TrainingRecordsList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">TrainingRecords Search Results (#{empty trainingRecordsList.resultList ? 0 : (trainingRecordsList.paginated ? trainingRecordsList.resultCount : trainingRecordsList.resultList.size)})</f:facet>
    <div class="results" id="trainingRecordsList">

    <h:outputText value="The trainingRecords search returned no results."
               rendered="#{empty trainingRecordsList.resultList}"/>

    <rich:dataTable id="trainingRecordsList"
                var="_trainingRecords"
              value="#{trainingRecordsList.resultList}"
           rendered="#{not empty trainingRecordsList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{trainingRecordsList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="trainingRecords.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_trainingRecords.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{trainingRecordsList}"/>
                    <ui:param name="propertyLabel" value="Farmer info id"/>
                    <ui:param name="propertyPath" value="trainingRecords.farmerInfoId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_trainingRecords.farmerInfoId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{trainingRecordsList}"/>
                    <ui:param name="propertyLabel" value="Enterprise info id"/>
                    <ui:param name="propertyPath" value="trainingRecords.enterpriseInfoId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_trainingRecords.enterpriseInfoId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{trainingRecordsList}"/>
                    <ui:param name="propertyLabel" value="Base id"/>
                    <ui:param name="propertyPath" value="trainingRecords.baseId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_trainingRecords.baseId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{trainingRecordsList}"/>
                    <ui:param name="propertyLabel" value="Begin time"/>
                    <ui:param name="propertyPath" value="trainingRecords.beginTime"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_trainingRecords.beginTime}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{trainingRecordsList}"/>
                    <ui:param name="propertyLabel" value="End time"/>
                    <ui:param name="propertyPath" value="trainingRecords.endTime"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_trainingRecords.endTime}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{trainingRecordsList}"/>
                    <ui:param name="propertyLabel" value="Content"/>
                    <ui:param name="propertyPath" value="trainingRecords.content"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_trainingRecords.content}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{trainingRecordsList}"/>
                    <ui:param name="propertyLabel" value="Teaching people"/>
                    <ui:param name="propertyPath" value="trainingRecords.teachingPeople"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_trainingRecords.teachingPeople}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{trainingRecordsList}"/>
                    <ui:param name="propertyLabel" value="Effect verify"/>
                    <ui:param name="propertyPath" value="trainingRecords.effectVerify"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_trainingRecords.effectVerify}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{trainingRecordsList}"/>
                    <ui:param name="propertyLabel" value="Insert user"/>
                    <ui:param name="propertyPath" value="trainingRecords.insertUser"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_trainingRecords.insertUser}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{trainingRecordsList}"/>
                    <ui:param name="propertyLabel" value="Insert time"/>
                    <ui:param name="propertyPath" value="trainingRecords.insertTime"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_trainingRecords.insertTime}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{trainingRecordsList}"/>
                    <ui:param name="propertyLabel" value="Update user"/>
                    <ui:param name="propertyPath" value="trainingRecords.updateUser"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_trainingRecords.updateUser}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{trainingRecordsList}"/>
                    <ui:param name="propertyLabel" value="Update time"/>
                    <ui:param name="propertyPath" value="trainingRecords.updateTime"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_trainingRecords.updateTime}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{trainingRecordsList}"/>
                    <ui:param name="propertyLabel" value="Deleted"/>
                    <ui:param name="propertyPath" value="trainingRecords.deleted"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_trainingRecords.deleted}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'TrainingRecords' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="trainingRecordsViewId">
                <f:param name="trainingRecordsId"
                        value="#{_trainingRecords.id}"/>
            </s:link>
            #{' '}
            <s:link view="/TrainingRecordsEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="trainingRecordsEdit"
                rendered="#{empty from}">
                <f:param name="trainingRecordsId"
                        value="#{_trainingRecords.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/TrainingRecordsList.xhtml"
            rendered="#{trainingRecordsList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/TrainingRecordsList.xhtml"
            rendered="#{trainingRecordsList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{trainingRecordsList.previousFirstResult}"/>
        </s:link>

        <s:link view="/TrainingRecordsList.xhtml"
            rendered="#{trainingRecordsList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{trainingRecordsList.nextFirstResult}"/>
        </s:link>

        <s:link view="/TrainingRecordsList.xhtml"
            rendered="#{trainingRecordsList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{trainingRecordsList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/TrainingRecordsEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create trainingRecords">
            <f:param name="trainingRecordsId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
