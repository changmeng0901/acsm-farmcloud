<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="instrumentUseRecord" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{instrumentUseRecordHome.managed ? 'Edit' : 'Add'} Instrument use record</f:facet>



            <s:decorate id="enterpriseInfoIdField" template="layout/edit.xhtml">
                <ui:define name="label">Enterprise info id</ui:define>
                <h:inputText id="enterpriseInfoId"
                       required="true"
                          value="#{instrumentUseRecordHome.instance.enterpriseInfoId}">
                    <a:support event="onblur" reRender="enterpriseInfoIdField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="baseIdField" template="layout/edit.xhtml">
                <ui:define name="label">Base id</ui:define>
                <h:inputText id="baseId"
                       required="true"
                          value="#{instrumentUseRecordHome.instance.baseId}">
                    <a:support event="onblur" reRender="baseIdField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="instrumentInfoIdField" template="layout/edit.xhtml">
                <ui:define name="label">Instrument info id</ui:define>
                <h:inputText id="instrumentInfoId"
                       required="true"
                          value="#{instrumentUseRecordHome.instance.instrumentInfoId}">
                    <a:support event="onblur" reRender="instrumentInfoIdField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="beginTimeField" template="layout/edit.xhtml">
                <ui:define name="label">Begin time</ui:define>
                <rich:calendar id="beginTime"
                       required="true"
                          value="#{instrumentUseRecordHome.instance.beginTime}" datePattern="MM/dd/yyyy hh:mm a"/>
            </s:decorate>


            <s:decorate id="endTimeField" template="layout/edit.xhtml">
                <ui:define name="label">End time</ui:define>
                <rich:calendar id="endTime"
                          value="#{instrumentUseRecordHome.instance.endTime}" datePattern="MM/dd/yyyy hh:mm a"/>
            </s:decorate>


            <s:decorate id="usesField" template="layout/edit.xhtml">
                <ui:define name="label">Uses</ui:define>
                <h:inputTextarea id="uses"
                               cols="80"
                               rows="6"
                              value="#{instrumentUseRecordHome.instance.uses}"/>
            </s:decorate>


            <s:decorate id="mileageField" template="layout/edit.xhtml">
                <ui:define name="label">Mileage</ui:define>
                <h:inputText id="mileage"
                       required="true"
                          value="#{instrumentUseRecordHome.instance.mileage}">
                    <a:support event="onblur" reRender="mileageField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="farmerInfoIdField" template="layout/edit.xhtml">
                <ui:define name="label">Farmer info id</ui:define>
                <h:inputText id="farmerInfoId"
                       required="true"
                          value="#{instrumentUseRecordHome.instance.farmerInfoId}">
                    <a:support event="onblur" reRender="farmerInfoIdField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="insertUserField" template="layout/edit.xhtml">
                <ui:define name="label">Insert user</ui:define>
                <h:inputText id="insertUser"
                          value="#{instrumentUseRecordHome.instance.insertUser}">
                    <a:support event="onblur" reRender="insertUserField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="insertTimeField" template="layout/edit.xhtml">
                <ui:define name="label">Insert time</ui:define>
                <rich:calendar id="insertTime"
                          value="#{instrumentUseRecordHome.instance.insertTime}" datePattern="MM/dd/yyyy hh:mm a"/>
            </s:decorate>


            <s:decorate id="updateUserField" template="layout/edit.xhtml">
                <ui:define name="label">Update user</ui:define>
                <h:inputText id="updateUser"
                          value="#{instrumentUseRecordHome.instance.updateUser}">
                    <a:support event="onblur" reRender="updateUserField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="updateTimeField" template="layout/edit.xhtml">
                <ui:define name="label">Update time</ui:define>
                <rich:calendar id="updateTime"
                          value="#{instrumentUseRecordHome.instance.updateTime}" datePattern="MM/dd/yyyy hh:mm a"/>
            </s:decorate>


            <s:decorate id="deletedField" template="layout/edit.xhtml">
                <ui:define name="label">Deleted</ui:define>
                <h:inputText id="deleted"
                       required="true"
                          value="#{instrumentUseRecordHome.instance.deleted}">
                    <a:support event="onblur" reRender="deletedField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{instrumentUseRecordHome.persist}"
                       disabled="#{!instrumentUseRecordHome.wired}"
                       rendered="#{!instrumentUseRecordHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{instrumentUseRecordHome.update}"
                       rendered="#{instrumentUseRecordHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{instrumentUseRecordHome.remove}"
                      immediate="true"
                       rendered="#{instrumentUseRecordHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/InstrumentUseRecord.xhtml"
                rendered="#{instrumentUseRecordHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty instrumentUseRecordFrom ? 'InstrumentUseRecordList' : instrumentUseRecordFrom}.xhtml"
                rendered="#{!instrumentUseRecordHome.managed}"/>

        </div>
    </h:form>

</ui:define>

</ui:composition>
