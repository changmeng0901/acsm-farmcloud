<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Instrument use record Details</f:facet>


        <s:decorate id="enterpriseInfoId" template="layout/display.xhtml">
            <ui:define name="label">Enterprise info id</ui:define>
            <h:outputText value="#{instrumentUseRecordHome.instance.enterpriseInfoId}"/>
        </s:decorate>

        <s:decorate id="baseId" template="layout/display.xhtml">
            <ui:define name="label">Base id</ui:define>
            <h:outputText value="#{instrumentUseRecordHome.instance.baseId}"/>
        </s:decorate>

        <s:decorate id="instrumentInfoId" template="layout/display.xhtml">
            <ui:define name="label">Instrument info id</ui:define>
            <h:outputText value="#{instrumentUseRecordHome.instance.instrumentInfoId}"/>
        </s:decorate>

        <s:decorate id="beginTime" template="layout/display.xhtml">
            <ui:define name="label">Begin time</ui:define>
            <h:outputText value="#{instrumentUseRecordHome.instance.beginTime}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="endTime" template="layout/display.xhtml">
            <ui:define name="label">End time</ui:define>
            <h:outputText value="#{instrumentUseRecordHome.instance.endTime}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="uses" template="layout/display.xhtml">
            <ui:define name="label">Uses</ui:define>
            <h:outputText value="#{instrumentUseRecordHome.instance.uses}"/>
        </s:decorate>

        <s:decorate id="mileage" template="layout/display.xhtml">
            <ui:define name="label">Mileage</ui:define>
            <h:outputText value="#{instrumentUseRecordHome.instance.mileage}"/>
        </s:decorate>

        <s:decorate id="farmerInfoId" template="layout/display.xhtml">
            <ui:define name="label">Farmer info id</ui:define>
            <h:outputText value="#{instrumentUseRecordHome.instance.farmerInfoId}"/>
        </s:decorate>

        <s:decorate id="insertUser" template="layout/display.xhtml">
            <ui:define name="label">Insert user</ui:define>
            <h:outputText value="#{instrumentUseRecordHome.instance.insertUser}"/>
        </s:decorate>

        <s:decorate id="insertTime" template="layout/display.xhtml">
            <ui:define name="label">Insert time</ui:define>
            <h:outputText value="#{instrumentUseRecordHome.instance.insertTime}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="updateUser" template="layout/display.xhtml">
            <ui:define name="label">Update user</ui:define>
            <h:outputText value="#{instrumentUseRecordHome.instance.updateUser}"/>
        </s:decorate>

        <s:decorate id="updateTime" template="layout/display.xhtml">
            <ui:define name="label">Update time</ui:define>
            <h:outputText value="#{instrumentUseRecordHome.instance.updateTime}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="deleted" template="layout/display.xhtml">
            <ui:define name="label">Deleted</ui:define>
            <h:outputText value="#{instrumentUseRecordHome.instance.deleted}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/InstrumentUseRecordEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty instrumentUseRecordFrom ? 'InstrumentUseRecordList' : instrumentUseRecordFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
