<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Instrument maintenance record Details</f:facet>


        <s:decorate id="enterpriseInfoId" template="layout/display.xhtml">
            <ui:define name="label">Enterprise info id</ui:define>
            <h:outputText value="#{instrumentMaintenanceRecordHome.instance.enterpriseInfoId}"/>
        </s:decorate>

        <s:decorate id="baseId" template="layout/display.xhtml">
            <ui:define name="label">Base id</ui:define>
            <h:outputText value="#{instrumentMaintenanceRecordHome.instance.baseId}"/>
        </s:decorate>

        <s:decorate id="maintenanceTime" template="layout/display.xhtml">
            <ui:define name="label">Maintenance time</ui:define>
            <h:outputText value="#{instrumentMaintenanceRecordHome.instance.maintenanceTime}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="dataDicId" template="layout/display.xhtml">
            <ui:define name="label">Data dic id</ui:define>
            <h:outputText value="#{instrumentMaintenanceRecordHome.instance.dataDicId}"/>
        </s:decorate>

        <s:decorate id="content" template="layout/display.xhtml">
            <ui:define name="label">Content</ui:define>
            <h:outputText value="#{instrumentMaintenanceRecordHome.instance.content}"/>
        </s:decorate>

        <s:decorate id="repairLocation" template="layout/display.xhtml">
            <ui:define name="label">Repair location</ui:define>
            <h:outputText value="#{instrumentMaintenanceRecordHome.instance.repairLocation}"/>
        </s:decorate>

        <s:decorate id="contact" template="layout/display.xhtml">
            <ui:define name="label">Contact</ui:define>
            <h:outputText value="#{instrumentMaintenanceRecordHome.instance.contact}"/>
        </s:decorate>

        <s:decorate id="maintenanceOften" template="layout/display.xhtml">
            <ui:define name="label">Maintenance often</ui:define>
            <h:outputText value="#{instrumentMaintenanceRecordHome.instance.maintenanceOften}"/>
        </s:decorate>

        <s:decorate id="farmerInfoId" template="layout/display.xhtml">
            <ui:define name="label">Farmer info id</ui:define>
            <h:outputText value="#{instrumentMaintenanceRecordHome.instance.farmerInfoId}"/>
        </s:decorate>

        <s:decorate id="maintenanceCosts" template="layout/display.xhtml">
            <ui:define name="label">Maintenance costs</ui:define>
            <h:outputText value="#{instrumentMaintenanceRecordHome.instance.maintenanceCosts}"/>
        </s:decorate>

        <s:decorate id="insertUser" template="layout/display.xhtml">
            <ui:define name="label">Insert user</ui:define>
            <h:outputText value="#{instrumentMaintenanceRecordHome.instance.insertUser}"/>
        </s:decorate>

        <s:decorate id="insertTime" template="layout/display.xhtml">
            <ui:define name="label">Insert time</ui:define>
            <h:outputText value="#{instrumentMaintenanceRecordHome.instance.insertTime}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="updateUser" template="layout/display.xhtml">
            <ui:define name="label">Update user</ui:define>
            <h:outputText value="#{instrumentMaintenanceRecordHome.instance.updateUser}"/>
        </s:decorate>

        <s:decorate id="updateTime" template="layout/display.xhtml">
            <ui:define name="label">Update time</ui:define>
            <h:outputText value="#{instrumentMaintenanceRecordHome.instance.updateTime}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="deleted" template="layout/display.xhtml">
            <ui:define name="label">Deleted</ui:define>
            <h:outputText value="#{instrumentMaintenanceRecordHome.instance.deleted}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/InstrumentMaintenanceRecordEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty instrumentMaintenanceRecordFrom ? 'InstrumentMaintenanceRecordList' : instrumentMaintenanceRecordFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
