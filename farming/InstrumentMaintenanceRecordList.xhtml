<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="instrumentMaintenanceRecordSearch" styleClass="edit">

        <rich:simpleTogglePanel label="InstrumentMaintenanceRecord Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Content</ui:define>
                <h:inputText id="content" value="#{instrumentMaintenanceRecordList.instrumentMaintenanceRecord.content}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Repair location</ui:define>
                <h:inputText id="repairLocation" value="#{instrumentMaintenanceRecordList.instrumentMaintenanceRecord.repairLocation}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Contact</ui:define>
                <h:inputText id="contact" value="#{instrumentMaintenanceRecordList.instrumentMaintenanceRecord.contact}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{instrumentMaintenanceRecordList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/InstrumentMaintenanceRecordList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">InstrumentMaintenanceRecord Search Results (#{empty instrumentMaintenanceRecordList.resultList ? 0 : (instrumentMaintenanceRecordList.paginated ? instrumentMaintenanceRecordList.resultCount : instrumentMaintenanceRecordList.resultList.size)})</f:facet>
    <div class="results" id="instrumentMaintenanceRecordList">

    <h:outputText value="The instrumentMaintenanceRecord search returned no results."
               rendered="#{empty instrumentMaintenanceRecordList.resultList}"/>

    <rich:dataTable id="instrumentMaintenanceRecordList"
                var="_instrumentMaintenanceRecord"
              value="#{instrumentMaintenanceRecordList.resultList}"
           rendered="#{not empty instrumentMaintenanceRecordList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{instrumentMaintenanceRecordList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="instrumentMaintenanceRecord.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_instrumentMaintenanceRecord.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{instrumentMaintenanceRecordList}"/>
                    <ui:param name="propertyLabel" value="Enterprise info id"/>
                    <ui:param name="propertyPath" value="instrumentMaintenanceRecord.enterpriseInfoId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_instrumentMaintenanceRecord.enterpriseInfoId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{instrumentMaintenanceRecordList}"/>
                    <ui:param name="propertyLabel" value="Base id"/>
                    <ui:param name="propertyPath" value="instrumentMaintenanceRecord.baseId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_instrumentMaintenanceRecord.baseId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{instrumentMaintenanceRecordList}"/>
                    <ui:param name="propertyLabel" value="Maintenance time"/>
                    <ui:param name="propertyPath" value="instrumentMaintenanceRecord.maintenanceTime"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_instrumentMaintenanceRecord.maintenanceTime}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{instrumentMaintenanceRecordList}"/>
                    <ui:param name="propertyLabel" value="Data dic id"/>
                    <ui:param name="propertyPath" value="instrumentMaintenanceRecord.dataDicId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_instrumentMaintenanceRecord.dataDicId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{instrumentMaintenanceRecordList}"/>
                    <ui:param name="propertyLabel" value="Content"/>
                    <ui:param name="propertyPath" value="instrumentMaintenanceRecord.content"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_instrumentMaintenanceRecord.content}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{instrumentMaintenanceRecordList}"/>
                    <ui:param name="propertyLabel" value="Repair location"/>
                    <ui:param name="propertyPath" value="instrumentMaintenanceRecord.repairLocation"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_instrumentMaintenanceRecord.repairLocation}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{instrumentMaintenanceRecordList}"/>
                    <ui:param name="propertyLabel" value="Contact"/>
                    <ui:param name="propertyPath" value="instrumentMaintenanceRecord.contact"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_instrumentMaintenanceRecord.contact}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{instrumentMaintenanceRecordList}"/>
                    <ui:param name="propertyLabel" value="Maintenance often"/>
                    <ui:param name="propertyPath" value="instrumentMaintenanceRecord.maintenanceOften"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_instrumentMaintenanceRecord.maintenanceOften}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{instrumentMaintenanceRecordList}"/>
                    <ui:param name="propertyLabel" value="Farmer info id"/>
                    <ui:param name="propertyPath" value="instrumentMaintenanceRecord.farmerInfoId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_instrumentMaintenanceRecord.farmerInfoId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{instrumentMaintenanceRecordList}"/>
                    <ui:param name="propertyLabel" value="Maintenance costs"/>
                    <ui:param name="propertyPath" value="instrumentMaintenanceRecord.maintenanceCosts"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_instrumentMaintenanceRecord.maintenanceCosts}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{instrumentMaintenanceRecordList}"/>
                    <ui:param name="propertyLabel" value="Insert user"/>
                    <ui:param name="propertyPath" value="instrumentMaintenanceRecord.insertUser"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_instrumentMaintenanceRecord.insertUser}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{instrumentMaintenanceRecordList}"/>
                    <ui:param name="propertyLabel" value="Insert time"/>
                    <ui:param name="propertyPath" value="instrumentMaintenanceRecord.insertTime"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_instrumentMaintenanceRecord.insertTime}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{instrumentMaintenanceRecordList}"/>
                    <ui:param name="propertyLabel" value="Update user"/>
                    <ui:param name="propertyPath" value="instrumentMaintenanceRecord.updateUser"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_instrumentMaintenanceRecord.updateUser}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{instrumentMaintenanceRecordList}"/>
                    <ui:param name="propertyLabel" value="Update time"/>
                    <ui:param name="propertyPath" value="instrumentMaintenanceRecord.updateTime"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_instrumentMaintenanceRecord.updateTime}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{instrumentMaintenanceRecordList}"/>
                    <ui:param name="propertyLabel" value="Deleted"/>
                    <ui:param name="propertyPath" value="instrumentMaintenanceRecord.deleted"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_instrumentMaintenanceRecord.deleted}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'InstrumentMaintenanceRecord' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="instrumentMaintenanceRecordViewId">
                <f:param name="instrumentMaintenanceRecordId"
                        value="#{_instrumentMaintenanceRecord.id}"/>
            </s:link>
            #{' '}
            <s:link view="/InstrumentMaintenanceRecordEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="instrumentMaintenanceRecordEdit"
                rendered="#{empty from}">
                <f:param name="instrumentMaintenanceRecordId"
                        value="#{_instrumentMaintenanceRecord.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/InstrumentMaintenanceRecordList.xhtml"
            rendered="#{instrumentMaintenanceRecordList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/InstrumentMaintenanceRecordList.xhtml"
            rendered="#{instrumentMaintenanceRecordList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{instrumentMaintenanceRecordList.previousFirstResult}"/>
        </s:link>

        <s:link view="/InstrumentMaintenanceRecordList.xhtml"
            rendered="#{instrumentMaintenanceRecordList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{instrumentMaintenanceRecordList.nextFirstResult}"/>
        </s:link>

        <s:link view="/InstrumentMaintenanceRecordList.xhtml"
            rendered="#{instrumentMaintenanceRecordList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{instrumentMaintenanceRecordList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/InstrumentMaintenanceRecordEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create instrumentMaintenanceRecord">
            <f:param name="instrumentMaintenanceRecordId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
