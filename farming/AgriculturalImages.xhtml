<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Picture table Details</f:facet>

        <s:decorate id="id" template="layout/display.xhtml">
            <ui:define name="label">Id</ui:define>
            <h:outputText value="#{agriculturalImagesHome.instance.id}"/>
        </s:decorate>

        <s:decorate id="pictureUrl" template="layout/display.xhtml">
            <ui:define name="label">Picture url</ui:define>
            <h:outputText value="#{agriculturalImagesHome.instance.pictureUrl}"/>
        </s:decorate>

        <s:decorate id="amAgriculturalInfoId" template="layout/display.xhtml">
            <ui:define name="label">Am agricultural info id</ui:define>
            <h:outputText value="#{agriculturalImagesHome.instance.amAgriculturalInfoId}"/>
        </s:decorate>

        <s:decorate id="deleted" template="layout/display.xhtml">
            <ui:define name="label">Deleted</ui:define>
            <h:outputText value="#{agriculturalImagesHome.instance.deleted}"/>
        </s:decorate>

        <s:decorate id="insertUser" template="layout/display.xhtml">
            <ui:define name="label">Insert user</ui:define>
            <h:outputText value="#{agriculturalImagesHome.instance.insertUser}"/>
        </s:decorate>

        <s:decorate id="insertTime" template="layout/display.xhtml">
            <ui:define name="label">Insert time</ui:define>
            <h:outputText value="#{agriculturalImagesHome.instance.insertTime}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="updateUser" template="layout/display.xhtml">
            <ui:define name="label">Update user</ui:define>
            <h:outputText value="#{agriculturalImagesHome.instance.updateUser}"/>
        </s:decorate>

        <s:decorate id="updateTime" template="layout/display.xhtml">
            <ui:define name="label">Update time</ui:define>
            <h:outputText value="#{agriculturalImagesHome.instance.updateTime}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/AgriculturalImagesEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty agriculturalImagesFrom ? 'AgriculturalImagesList' : agriculturalImagesFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
