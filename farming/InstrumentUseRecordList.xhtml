<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="instrumentUseRecordSearch" styleClass="edit">

        <rich:simpleTogglePanel label="InstrumentUseRecord Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Uses</ui:define>
                <h:inputText id="uses" value="#{instrumentUseRecordList.instrumentUseRecord.uses}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{instrumentUseRecordList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/InstrumentUseRecordList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">InstrumentUseRecord Search Results (#{empty instrumentUseRecordList.resultList ? 0 : (instrumentUseRecordList.paginated ? instrumentUseRecordList.resultCount : instrumentUseRecordList.resultList.size)})</f:facet>
    <div class="results" id="instrumentUseRecordList">

    <h:outputText value="The instrumentUseRecord search returned no results."
               rendered="#{empty instrumentUseRecordList.resultList}"/>

    <rich:dataTable id="instrumentUseRecordList"
                var="_instrumentUseRecord"
              value="#{instrumentUseRecordList.resultList}"
           rendered="#{not empty instrumentUseRecordList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{instrumentUseRecordList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="instrumentUseRecord.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_instrumentUseRecord.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{instrumentUseRecordList}"/>
                    <ui:param name="propertyLabel" value="Enterprise info id"/>
                    <ui:param name="propertyPath" value="instrumentUseRecord.enterpriseInfoId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_instrumentUseRecord.enterpriseInfoId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{instrumentUseRecordList}"/>
                    <ui:param name="propertyLabel" value="Base id"/>
                    <ui:param name="propertyPath" value="instrumentUseRecord.baseId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_instrumentUseRecord.baseId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{instrumentUseRecordList}"/>
                    <ui:param name="propertyLabel" value="Instrument info id"/>
                    <ui:param name="propertyPath" value="instrumentUseRecord.instrumentInfoId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_instrumentUseRecord.instrumentInfoId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{instrumentUseRecordList}"/>
                    <ui:param name="propertyLabel" value="Begin time"/>
                    <ui:param name="propertyPath" value="instrumentUseRecord.beginTime"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_instrumentUseRecord.beginTime}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{instrumentUseRecordList}"/>
                    <ui:param name="propertyLabel" value="End time"/>
                    <ui:param name="propertyPath" value="instrumentUseRecord.endTime"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_instrumentUseRecord.endTime}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{instrumentUseRecordList}"/>
                    <ui:param name="propertyLabel" value="Uses"/>
                    <ui:param name="propertyPath" value="instrumentUseRecord.uses"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_instrumentUseRecord.uses}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{instrumentUseRecordList}"/>
                    <ui:param name="propertyLabel" value="Mileage"/>
                    <ui:param name="propertyPath" value="instrumentUseRecord.mileage"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_instrumentUseRecord.mileage}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{instrumentUseRecordList}"/>
                    <ui:param name="propertyLabel" value="Farmer info id"/>
                    <ui:param name="propertyPath" value="instrumentUseRecord.farmerInfoId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_instrumentUseRecord.farmerInfoId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{instrumentUseRecordList}"/>
                    <ui:param name="propertyLabel" value="Insert user"/>
                    <ui:param name="propertyPath" value="instrumentUseRecord.insertUser"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_instrumentUseRecord.insertUser}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{instrumentUseRecordList}"/>
                    <ui:param name="propertyLabel" value="Insert time"/>
                    <ui:param name="propertyPath" value="instrumentUseRecord.insertTime"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_instrumentUseRecord.insertTime}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{instrumentUseRecordList}"/>
                    <ui:param name="propertyLabel" value="Update user"/>
                    <ui:param name="propertyPath" value="instrumentUseRecord.updateUser"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_instrumentUseRecord.updateUser}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{instrumentUseRecordList}"/>
                    <ui:param name="propertyLabel" value="Update time"/>
                    <ui:param name="propertyPath" value="instrumentUseRecord.updateTime"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_instrumentUseRecord.updateTime}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{instrumentUseRecordList}"/>
                    <ui:param name="propertyLabel" value="Deleted"/>
                    <ui:param name="propertyPath" value="instrumentUseRecord.deleted"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_instrumentUseRecord.deleted}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'InstrumentUseRecord' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="instrumentUseRecordViewId">
                <f:param name="instrumentUseRecordId"
                        value="#{_instrumentUseRecord.id}"/>
            </s:link>
            #{' '}
            <s:link view="/InstrumentUseRecordEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="instrumentUseRecordEdit"
                rendered="#{empty from}">
                <f:param name="instrumentUseRecordId"
                        value="#{_instrumentUseRecord.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/InstrumentUseRecordList.xhtml"
            rendered="#{instrumentUseRecordList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/InstrumentUseRecordList.xhtml"
            rendered="#{instrumentUseRecordList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{instrumentUseRecordList.previousFirstResult}"/>
        </s:link>

        <s:link view="/InstrumentUseRecordList.xhtml"
            rendered="#{instrumentUseRecordList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{instrumentUseRecordList.nextFirstResult}"/>
        </s:link>

        <s:link view="/InstrumentUseRecordList.xhtml"
            rendered="#{instrumentUseRecordList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{instrumentUseRecordList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/InstrumentUseRecordEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create instrumentUseRecord">
            <f:param name="instrumentUseRecordId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
