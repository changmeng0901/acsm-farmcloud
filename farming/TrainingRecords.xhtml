<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Training records Details</f:facet>


        <s:decorate id="farmerInfoId" template="layout/display.xhtml">
            <ui:define name="label">Farmer info id</ui:define>
            <h:outputText value="#{trainingRecordsHome.instance.farmerInfoId}"/>
        </s:decorate>

        <s:decorate id="enterpriseInfoId" template="layout/display.xhtml">
            <ui:define name="label">Enterprise info id</ui:define>
            <h:outputText value="#{trainingRecordsHome.instance.enterpriseInfoId}"/>
        </s:decorate>

        <s:decorate id="baseId" template="layout/display.xhtml">
            <ui:define name="label">Base id</ui:define>
            <h:outputText value="#{trainingRecordsHome.instance.baseId}"/>
        </s:decorate>

        <s:decorate id="beginTime" template="layout/display.xhtml">
            <ui:define name="label">Begin time</ui:define>
            <h:outputText value="#{trainingRecordsHome.instance.beginTime}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="endTime" template="layout/display.xhtml">
            <ui:define name="label">End time</ui:define>
            <h:outputText value="#{trainingRecordsHome.instance.endTime}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="content" template="layout/display.xhtml">
            <ui:define name="label">Content</ui:define>
            <h:outputText value="#{trainingRecordsHome.instance.content}"/>
        </s:decorate>

        <s:decorate id="teachingPeople" template="layout/display.xhtml">
            <ui:define name="label">Teaching people</ui:define>
            <h:outputText value="#{trainingRecordsHome.instance.teachingPeople}"/>
        </s:decorate>

        <s:decorate id="effectVerify" template="layout/display.xhtml">
            <ui:define name="label">Effect verify</ui:define>
            <h:outputText value="#{trainingRecordsHome.instance.effectVerify}"/>
        </s:decorate>

        <s:decorate id="insertUser" template="layout/display.xhtml">
            <ui:define name="label">Insert user</ui:define>
            <h:outputText value="#{trainingRecordsHome.instance.insertUser}"/>
        </s:decorate>

        <s:decorate id="insertTime" template="layout/display.xhtml">
            <ui:define name="label">Insert time</ui:define>
            <h:outputText value="#{trainingRecordsHome.instance.insertTime}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="updateUser" template="layout/display.xhtml">
            <ui:define name="label">Update user</ui:define>
            <h:outputText value="#{trainingRecordsHome.instance.updateUser}"/>
        </s:decorate>

        <s:decorate id="updateTime" template="layout/display.xhtml">
            <ui:define name="label">Update time</ui:define>
            <h:outputText value="#{trainingRecordsHome.instance.updateTime}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="deleted" template="layout/display.xhtml">
            <ui:define name="label">Deleted</ui:define>
            <h:outputText value="#{trainingRecordsHome.instance.deleted}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/TrainingRecordsEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty trainingRecordsFrom ? 'TrainingRecordsList' : trainingRecordsFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
