	template="/layout/template_new.xhtml">
	<ui:define name="foot">

	<ui:define name="body">

    <script type="text/javascript" src="#{request.contextPath}/asset/js/EnterpriseLeftMenu.js"></script>
    
	<td valign="top">
	<!-- Modal -->
<div aria-hidden="false" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade in w600na" style="display: none;">
  <div class="modal-dialog">

       <span id="productMsg">*号部分为必填项！</span>

        <button type="button" class="btn btn-primary" data-dismiss="modal">确认</button>
      </div>
    </div>
  </div>
</div>
        <div class="inbentory_file_main">
        <!--左侧二级导航 -->
        <div class="inbentory_level_wap">
            <div class="inbentory_level">
                <strong class="inben_first inben_first2">
                    <a href="javascript:;"><i class="icon_L icon_rkgl"></i>基础设置</a><b class="b_arrow"></b>
                </strong>
                <ol class="inben_second">
                    <li class="sed_item" onclick="window.open('#{request.contextPath}/user/UpdateEnterpriseSettings.seam?enterpriseId=#{sessionTake.enterpriseInfoId}','_self')" >
                    	<i class="icon_sed"></i>企业设置                   	
                    </li>
                    <!-- 管理版和以前的版本（标准、白金...)显示 -->
                    <h:panelGroup rendered="#{sessionTake.nowVersionService.basicService.basicServiceId==10 or sessionTake.nowVersionService.basicService.serviceType eq 1}">
                    	<li class="sed_item" onclick="window.open('#{request.contextPath}/user/ModuleSettings.seam','_self')" ><i class="icon_sed"></i>模块配置</li>
                    </h:panelGroup>
                    <li class="sed_item" onclick="window.open('#{request.contextPath}/dictionary/DataDicinfoList.seam','_self')" ><i class="icon_sed"></i>字段管理</li>
                    <li class="sed_item" onclick="window.open('#{request.contextPath}/user/EnterpriseCommunityList.seam','_self')" ><i class="icon_sed"></i>角色管理</li>
                    <s:fragment rendered="#{enterpriseInfoHome.enterpriseInfo.govState}">
	                        	<li class="sed_item" onclick="window.open('#{request.contextPath}/user/AuditInformationList.seam','_self')" ><i class="icon_sed"></i>审核信息</li>
	                        </s:fragment>
                    <li class="sed_item" onclick="window.open('#{request.contextPath}/system/RecycleInfoList_1.seam','_self')" ><i class="icon_sed"></i>回收站</li>
                </ol>
                <strong class="inben_first inben_first2">
                    <a href="javascript:;"><i class="icon_L icon_ckgl"></i>生产管理设置</a><b class="b_arrow"></b>
                </strong>
                <ol class="inben_second">
                    <h:panelGroup rendered="#{s:hasRole('certification')}">
                    	<li class="sed_item" onclick="window.open('#{request.contextPath}/map/CertificationList.seam','_self')" ><i class="icon_sed"></i>认证信息</li>
                    </h:panelGroup>
                    <li class="sed_item" onclick="window.open('#{request.contextPath}/message/TunnelGroupList.seam','_self')" ><i class="icon_sed"></i>分组管理</li>
                    <li class="sed_item" onclick="window.open('#{request.contextPath}/product/InputsInfoList.seam?goodsTypeInfoId=5','_self')" ><i class="icon_sed"></i>投入品信息</li>
                </ol>
                <strong class="inben_first inben_first2">
                    <a href="javascript:;"><i class="icon_L icon_zkgl"></i>销售管理设置</a><b class="b_arrow"></b>
                </strong>
                <ol class="inben_second">
                    <li class="sed_item" onclick="window.open('#{request.contextPath}/product/GoodsInfoList.seam','_self')"><i class="icon_sed"></i>物料信息</li>
                    <li class="sed_item" onclick="window.open('#{request.contextPath}/product/ProductInfoList.seam','_self')" ><i class="icon_sed"></i>商品信息</li>
                </ol>
                <strong class="inben_first inben_first2">
                    <a href="javascript:;"><i class="icon_L icon_pdgl"></i>硬件管理设置</a><b class="b_arrow"></b>
                </strong>
                <ol class="inben_second">
                    <li class="sed_item" onclick="window.open('#{request.contextPath}/device/DeviceList.seam','_self')"><i class="icon_sed"></i>设备管理</li>
                    <li class="sed_item" onclick="window.open('#{request.contextPath}/device/VideoList.seam','_self')" ><i class="icon_sed"></i>视频管理</li>
                    <li class="sed_item sed_cur" onclick="window.open('#{request.contextPath}/farming/AmRfidInfoList.seam','_self')" ><i class="icon_sed"></i>RFID卡管理</li>
                </ol>
            </div>
            <i class="collapse_btn"></i>
        </div>
        <!--左侧二级导航 -->
<!--右侧 -->
        <div class="inbentory_content">
		<div class="right_c">
                	<div class="r_title">
                    	<div class="r_t_l"><font size="3">RFID卡管理</font></div>
                    </div>
					<br/>
                    <div class="z_r_ser">
                    <h:form id="storageTypeSearch">
                    	<table cellpadding="0" cellspacing="0">
                           <tr>
                                <td>
                                <div class="public-search">   
                                	<span class="octicon-search02"></span>
                                	<h:inputHidden value="#{amRfidInfoList.baseId}" id="baseHidden"/>
                                	<h:inputText onfocus="objFocus(this)" onblur="objBlur(this)" id="name" styleClass="form-control nw300 srarchfont" value="#{amRfidInfoList.searchParam}"/>
                                </div>
                                
                                	<h:commandButton id="search" styleClass="btn btn-primary" value="搜索" action="/farming/AmRfidInfoList.xhtml">                                	
	                                </h:commandButton>
                                </td>
                           </tr>
                       </table> 
                    </h:form>                         
                    </div>
                     <!--添加按钮开始-->
                    <div class="tjan_01">
                    	<s:link styleClass="btn btn-success" onclick="return checkBase(this);" value="添加" view="/farming/AmRfidInfoEdit.xhtml" propagation="none">
                    	<f:param name="amRfidInfoId" />
                    	<f:param name="baseId"  value="#{amRfidInfoList.baseId}" />
                    	<f:param name="pageNum" value="#{amRfidInfoList.pageNum}" />
                    	</s:link>
                    </div>
                    <!--添加按钮结束-->
                    <table width="100%" class="ze_table" cellpadding="0" cellspacing="0">
                    	<tr>
                    		<td width="5" height="4"><img src="#{request.contextPath}/asset/images/table_d_40.jpg" width="5" height="4" /></td>
                    		<td colspan="6" style="border-top:1px solid #e1e1e1; background:#f0f5fb;"></td>
                            <td width="5" height="4"><img src="#{request.contextPath}/asset/images/table_d_43.jpg" width="5" height="4" /></td>
                    	</tr>
                    	<tr>
                    		<th class="ze_bg ze_bt_le" width="5" height="4"></th>
                    		<th class="ze_bg" width="25%">卡编号</th>
                    		<th class="ze_bg" width="20%">卡名称</th>
                    		<th class="ze_bg" width="10%">卡类型</th>
                    		<th class="ze_bg" width="20%">卡类别</th>
                    		<th class="ze_bg" width="10%">是否使用</th>
                    		<th class="ze_bg" width="15%">操作</th>
                            
                            <th class="ze_bg ze_bt_ri" width="5" height="4"></th>
                    	</tr>
						<ui:repeat value="#{amRfidInfoList.resultList}" var="_amRfidInfo" rendered="#{not empty amRfidInfoList.resultList}" rowKeyVar="_index">
                    	<tr>
                    		<td class="ze_bg2 ze_bt_le" width="5" height="4"></td>
                            
                            <td class="ze_bg2"><h:outputText  value="#{_amRfidInfo.rfidSn}" /></td>
                    		<td class="ze_bg2"><h:outputText  value="#{_amRfidInfo.name}" /></td>
                    		<td class="ze_bg2">
                    		<h:outputText value="#{_amRfidInfo.rfidType == 0 ? '农事卡' : (_amRfidInfo.rfidType == 1 ? '人员卡' : (_amRfidInfo.rfidType == 2 ? '作物卡':(_amRfidInfo.rfidType == 3 ? '地块卡':'')))}">
						    </h:outputText></td>
						    <td class="ze_bg2"><h:outputText value="#{_amRfidInfo.rfidType ==2 ? _amRfidInfo.plantId.name : _amRfidInfo.rfidType ==3 ? _amRfidInfo.tunnelInfoId.tunnelName : _amRfidInfo.rfidInfoTypeId.name} "  /></td>
						    <td class="ze_bg2"><h:outputText value="#{_amRfidInfo.rfidStatus == 0 ? '未使用':'已使用'}" /></td>
                    		<td class="ze_bg2">
                            	<s:link propagation="none"  view="/#{empty from ? 'farming/AmRfidInfo' : from}.xhtml" styleClass="list_view"  id="plantInfoViewId" title="查看">
								<f:param name="amRfidInfoId" value="#{_amRfidInfo.id}" />
								<f:param name="baseId"  value="#{amRfidInfoList.baseId}" />
								<f:param name="pageNum" value="#{amRfidInfoList.pageNum}" />
								</s:link>&#160;
                                <s:link propagation="none"  view="/farming/AmRfidInfoEdit.xhtml"     styleClass="list_edit" id="plantInfoEdit" rendered="#{empty from}" title="编辑">
                                <f:param name="amRfidInfoId" value="#{_amRfidInfo.id}" />
                                <f:param name="baseId"  value="#{amRfidInfoList.baseId}" />
                                <f:param name="pageNum" value="#{amRfidInfoList.pageNum}" />
								</s:link>&#160;
								<s:link propagation="none"  view="/farming/AmRfidInfoEdit.xhtml"   title="删除"  styleClass="list_delete" action="#{amRfidInfoHome.remove}" onclick="return confirm('确定删除吗？');" id="plantInfoDelete" rendered="#{empty from}">
                                <f:param name="amRfidInfoId" value="#{_amRfidInfo.id}" />
                                <f:param name="baseId"  value="#{amRfidInfoList.baseId}" />
                                <f:param name="pageNum" value="#{amRfidInfoList.pageNum}" />
                                </s:link>
                            </td>
                            
                            <td class="ze_bg2 ze_bt_ri" width="5" height="4"></td>
                    	</tr>
                    	</ui:repeat>
                    </table>
                    <!--翻页开始-->
                    <table style="height:30px; margin:40px auto 0 auto;" cellpadding="0" cellspacing="0">
                    	<tr>
                    	<s:div rendered="#{not empty amRfidInfoList.resultList}"> 
			                <s:decorate rendered="#{!amRfidInfoList.previousExists }">
			                <td><img src="#{request.contextPath}/asset/images/page_68.jpg" width="4" height="30" /></td>
			                </s:decorate>
			                 <s:decorate rendered="#{amRfidInfoList.previousExists }">
			                <td><img src="#{request.contextPath}/asset/images/page_67.jpg" width="4" height="30" /></td>
			                </s:decorate>
			                <s:decorate rendered="#{amRfidInfoList.previousExists }">
	                            <td class="td_t_b">
		                            <s:link propagation="none"  view="/farming/AmRfidInfoList.xhtml" >首页
		                            	<f:param name="pageNum" value="0" />
		                            </s:link>
	                            </td>
	                            <td class="td_t_b td_t_t" style="padding:0; width:30px;">
		                            <s:link propagation="none"  view="/farming/AmRfidInfoList.xhtml"  styleClass="no_n" >
		                            	<f:param name="pageNum" value="#{amRfidInfoList.previousFirstResult}"/>&lt;
		                            </s:link>
	                            </td>
	                        </s:decorate>
					        <a4j:repeat var="_page" value="#{amRfidInfoList.pageList}" rowKeyVar="_index">
								<td class="td_t_b #{amRfidInfoList.previousExists or _index >0 ?'td_t_t':''} #{_page eq amRfidInfoList.pageNum?'onp':''}">
									<s:link propagation="none"  view="/farming/AmRfidInfoList.xhtml" value="#{_page}" id="previousPage">
										<f:param name="pageNum" value="#{_page}" />
									</s:link>
								</td>
							</a4j:repeat>
							<s:decorate rendered="#{amRfidInfoList.nextExists}">
                            <td class="td_t_b td_t_t">
	                            <s:link propagation="none"  view="/farming/AmRfidInfoList.xhtml"   styleClass="no_d" >
	                            	<f:param name="pageNum" value="#{amRfidInfoList.nextFirstResult}" />&gt;
	                            </s:link>
                            </td>
                            <td class="td_t_b td_t_t">
								 <s:link propagation="none"  view="/farming/AmRfidInfoList.xhtml" >尾页
								 	<f:param name="pageNum" value="#{amRfidInfoList.PAGE_COUNT}" />
								 </s:link>
							</td>
							</s:decorate>
							<td class="td_t_b td_t_t" style=" color:#9a9a9c;">共#{amRfidInfoList.PAGE_COUNT}页</td>
                            <td ><img src="#{request.contextPath}/asset/images/page_70.jpg" width="4" height="30" /></td>
                    	</s:div>
                    	</tr>
                    </table>
                    <!--翻页结束-->
                    <div class="clear"></div>
                </div><!--right_c结束-->
	</div>
	</div>
</td>
	<script type="text/javascript">
	//<![CDATA[
			  window.onload = function () {
			    jquery('.selectpicker').selectpicker();
			  };

			  jquery(document).ready(function(){
					var v = document.getElementById("storageTypeSearch:name").value;
					if(v == ""){
						document.getElementById("storageTypeSearch:name").value = "请输入搜索条件";
						jQuery("#storageTypeSearch\\:name").css("color","#a8a8a8");
					}else if(v == "请输入搜索条件"){
						jQuery("#storageTypeSearch\\:name").css("color","#a8a8a8");
					}else{
						jQuery("#storageTypeSearch\\:name").css("color","#000");
					}
			  });
			  function  objFocus(obj){
					if(obj.value=="请输入搜索条件"){
						obj.value="";
						jQuery("#storageTypeSearch\\:name").css("color","#000");
					}
				} 
			  function objBlur(obj){
			     if(obj.value==""){
					obj.value="请输入搜索条件";
					jQuery("#storageTypeSearch\\:name").css("color","#a8a8a8");
				  }
			  }
			//]]>
			</script>
	</ui:define>

</ui:composition>
