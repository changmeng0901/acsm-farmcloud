<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="trainingRecords" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{trainingRecordsHome.managed ? 'Edit' : 'Add'} Training records</f:facet>



            <s:decorate id="farmerInfoIdField" template="layout/edit.xhtml">
                <ui:define name="label">Farmer info id</ui:define>
                <h:inputText id="farmerInfoId"
                       required="true"
                          value="#{trainingRecordsHome.instance.farmerInfoId}">
                    <a:support event="onblur" reRender="farmerInfoIdField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="enterpriseInfoIdField" template="layout/edit.xhtml">
                <ui:define name="label">Enterprise info id</ui:define>
                <h:inputText id="enterpriseInfoId"
                       required="true"
                          value="#{trainingRecordsHome.instance.enterpriseInfoId}">
                    <a:support event="onblur" reRender="enterpriseInfoIdField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="baseIdField" template="layout/edit.xhtml">
                <ui:define name="label">Base id</ui:define>
                <h:inputText id="baseId"
                       required="true"
                          value="#{trainingRecordsHome.instance.baseId}">
                    <a:support event="onblur" reRender="baseIdField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="beginTimeField" template="layout/edit.xhtml">
                <ui:define name="label">Begin time</ui:define>
                <rich:calendar id="beginTime"
                       required="true"
                          value="#{trainingRecordsHome.instance.beginTime}" datePattern="MM/dd/yyyy hh:mm a"/>
            </s:decorate>


            <s:decorate id="endTimeField" template="layout/edit.xhtml">
                <ui:define name="label">End time</ui:define>
                <rich:calendar id="endTime"
                       required="true"
                          value="#{trainingRecordsHome.instance.endTime}" datePattern="MM/dd/yyyy hh:mm a"/>
            </s:decorate>


            <s:decorate id="contentField" template="layout/edit.xhtml">
                <ui:define name="label">Content</ui:define>
                <h:inputTextarea id="content"
                               cols="80"
                               rows="3"
                           required="true"
                              value="#{trainingRecordsHome.instance.content}"/>
            </s:decorate>


            <s:decorate id="teachingPeopleField" template="layout/edit.xhtml">
                <ui:define name="label">Teaching people</ui:define>
                <h:inputText id="teachingPeople"
                       required="true"
                           size="100"
                      maxlength="100"
                          value="#{trainingRecordsHome.instance.teachingPeople}">
                    <a:support event="onblur" reRender="teachingPeopleField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="effectVerifyField" template="layout/edit.xhtml">
                <ui:define name="label">Effect verify</ui:define>
                <h:inputText id="effectVerify"
                       required="true"
                          value="#{trainingRecordsHome.instance.effectVerify}">
                    <a:support event="onblur" reRender="effectVerifyField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="insertUserField" template="layout/edit.xhtml">
                <ui:define name="label">Insert user</ui:define>
                <h:inputText id="insertUser"
                          value="#{trainingRecordsHome.instance.insertUser}">
                    <a:support event="onblur" reRender="insertUserField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="insertTimeField" template="layout/edit.xhtml">
                <ui:define name="label">Insert time</ui:define>
                <rich:calendar id="insertTime"
                          value="#{trainingRecordsHome.instance.insertTime}" datePattern="MM/dd/yyyy hh:mm a"/>
            </s:decorate>


            <s:decorate id="updateUserField" template="layout/edit.xhtml">
                <ui:define name="label">Update user</ui:define>
                <h:inputText id="updateUser"
                          value="#{trainingRecordsHome.instance.updateUser}">
                    <a:support event="onblur" reRender="updateUserField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="updateTimeField" template="layout/edit.xhtml">
                <ui:define name="label">Update time</ui:define>
                <rich:calendar id="updateTime"
                          value="#{trainingRecordsHome.instance.updateTime}" datePattern="MM/dd/yyyy hh:mm a"/>
            </s:decorate>


            <s:decorate id="deletedField" template="layout/edit.xhtml">
                <ui:define name="label">Deleted</ui:define>
                <h:inputText id="deleted"
                       required="true"
                          value="#{trainingRecordsHome.instance.deleted}">
                    <a:support event="onblur" reRender="deletedField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{trainingRecordsHome.persist}"
                       disabled="#{!trainingRecordsHome.wired}"
                       rendered="#{!trainingRecordsHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{trainingRecordsHome.update}"
                       rendered="#{trainingRecordsHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{trainingRecordsHome.remove}"
                      immediate="true"
                       rendered="#{trainingRecordsHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/TrainingRecords.xhtml"
                rendered="#{trainingRecordsHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty trainingRecordsFrom ? 'TrainingRecordsList' : trainingRecordsFrom}.xhtml"
                rendered="#{!trainingRecordsHome.managed}"/>

        </div>
    </h:form>

</ui:define>

</ui:composition>
