           function checkSubmit(){
			   var a1 =  document.getElementById("user:name").value;
			   var a2 =  document.getElementById("user:comment").value;
        	   if(a1==""){
        		   document.getElementById("spanValue").innerHTML = "名称不能为空";
        		   jquery("#myModal").modal('show');return false;
        	   }else{
					if(a1.length>45){
						 document.getElementById("spanValue").innerHTML = "名称长度不能超过45个字符";
		        		   jquery("#myModal").modal('show');return false;
					}
               }

            	   document.getElementById("spanValue").innerHTML = "描述长度不能超过200个字符";
