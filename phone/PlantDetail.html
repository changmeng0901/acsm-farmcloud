<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="initial-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" /> 
<meta name="format-detection" content="telephone=no" />
	<title>作物详情</title>
	<link href="/asset/css/phone/idangerous.swiper2.7.6.css" rel="stylesheet" type="text/css"/>
	<link href="/asset/css/phone/commons.css" rel="stylesheet" type="text/css"/>
	<link href="/asset/css/phone/PlantDetail.css" rel="stylesheet" type="text/css"/>
	<style>
	html,body{max-width:100%; height:100px; overflow:hidden;}
	</style>
</head>
<body style="overflow-y:auto-;">
<div id="warpper" style="height:100%;overflow-y:auto;">

<!-- 作物信息 -->
<i class="line_hui"></i>
<div class="plant_title clear" style="margin-top:0;">
	<h3>作物信息</h3>
	<a class="text_link" id="view_monitor" href="JavaScript:;">
		<img src="../asset/images/phone/PlantDetail_icon1.png" >监控
	</a>
</div>
<div class="cropinfo_hd">
	<dl class="dl_dl clear">
		<dt class="dl_dt">
			<img id="plantImg" src="" >
		</dt>
		<dd class="dl_dd">
			<strong class="crop_name" id="plantName"></strong>
			<p class="variety_name" id="breedName"></p>
			<p class="plant_time" id="plantTime"></p>
		</dd>
	</dl>
</div>
<div class="cropinfo_bd" >
	<p class="life_cycle"><span class="text_cycle" id="periodName"></span><span class="text_day" id="alreayPlantDays"></span></p>
	<div class="progress_block">
		<div class="progress_bar" id="progress_bar">
			<span class="progress_percent"></span>
		</div>
	</div>
	<p class="present_cycle"><!-- 目前处于<span class="text_cyle" id="text_cyle"></span><span class="color_bloack">，还有<b id="remain"></b>天采收结束</span> --></p>
</div> 
<!-- 物联网设备-传感器数据 -->
<div class="plant_title clear">
	<h3>物联网数据</h3>
	<a class="text_link" id="view_exponent" href="#">
		<img src="../asset/images/phone/PlantDetail_icon2.png" >指数
	</a>
</div>
<div class="sensor_data_wap" style="overflow:hidden;">
	<div class="sensor_container" id="sensor_container" style="max-width:100%;">
		<div class="swiper_sensor">
			<div class="swiper_slide slide_active" dataType="1">
				<p class="text_name">空气温度</p>
				<img src="../asset/images/phone/PlantDetail_kongqwd.png" class="icon_sen">
				<p class="text_val" id="airTemp"></p>
				<div class="line_arrow">
					<i class="arrow"></i>
				</div>
			</div>
			<div class="swiper_slide" dataType="2">
				<p class="text_name">空气湿度</p>
				<img src="../asset/images/phone/PlantDetail_kongqsd.png" class="icon_sen">
				<p class="text_val" id="airHumidity"></p>
				<div class="line_arrow">
					<i class="arrow"></i>
				</div>
			</div>
			<div class="swiper_slide" dataType="3">
				<p class="text_name">土壤湿度</p>
				<img src="../asset/images/phone/PlantDetail_tursd.png" class="icon_sen">
				<p class="text_val" id="soilHumidity"></p>
				<div class="line_arrow">
					<i class="arrow"></i>
				</div>
			</div>
			<div class="swiper_slide" dataType="4">
				<p class="text_name">光照强度</p>
				<img src="../asset/images/phone/PlantDetail_guangzqd.png" class="icon_sen">
				<p class="text_val" id="illumination"></p>
				<div class="line_arrow">
					<i class="arrow"></i>
				</div>
			</div>
			<div class="swiper_slide" dataType="5">
				<p class="text_name">二氧化碳</p>
				<img src="../asset/images/phone/PlantDetail_eryht.png" class="icon_sen">
				<p class="text_val" id="co2"></p>
				<div class="line_arrow">
					<i class="arrow"></i>
				</div>
			</div>
			<div class="swiper_slide" dataType="6">
				<p class="text_name">土壤温度</p>
				<img src="../asset/images/phone/PlantDetail_turwd.png" class="icon_sen">
				<p class="text_val" id="soilTemp"></p>
				<div class="line_arrow">
					<i class="arrow"></i>
				</div>
			</div>
			<div class="swiper_slide" dataType="7">
				<p class="text_name">空气露点</p>
				<img src="../asset/images/phone/PlantDetail_kongqld.png" class="icon_sen">
				<p class="text_val" id="dewPoint"></p>
				<div class="line_arrow">
					<i class="arrow"></i>
				</div>
			</div>
		</div>
	</div>
	<!-- 数据图表 -->
	<div style="padding:0.38462rem;">
		<div class="sensor_chart">
			<div id="sensor_chart"></div>
			<div id="sensor_nochart" class="no_information">
				<img class="no_icon" src="../asset/images/phone/PlantDetail_nodata1.png" />
				<p class="no_tip">暂无数据</p>
			</div>
		</div>
		<!-- 天周月 -->
		<div class="dayweekmonth" id="dayweekmonth">
			<span timeType="1">天</span>
			<span class="sLine" timeType="2">周</span>
			<span timeType="3">月</span>
		</div>
		<!-- <div class="plant_title clear" style="border:0;">
			<p class="text_tip">作物正在最适宜的环境中最终成长！</p>
			<a class="text_link" id="contact_customer" href="#">
				<img src="../asset/images/phone/PlantDetail_icon3.png" >联系客服
			</a>
		</div> -->
	</div>
</div>
<!-- 农事信息 -->
<div class="plant_title clear">
	<h3>农事信息</h3>
</div>
<div class="farm_information" id="farm_information">
	<!-- 农事信息 无信息 -->
</div>

<!-- 采收信息 -->
<div class="plant_title clear">
	<h3>采收信息</h3>
</div>
<ul class="harvests_information" id="harvests_information"></ul>
<!-- 采收信息 无信息 -->
<div class="no_information" id="harvest_noinfor" style="display: none;">
	<img src="../asset/images/phone/PlantDetail_icon5.png" class="no_icon">
	<p class="no_tip">暂无采收信息</p>
</div>

</div>
<!-- 主体内容结束 -->
<!-- ****************************************************************************************** -->
<!-- @@ 农事信息~~农事图片swiper @@ -->
<script type="text/javascript" src="/asset/js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="/asset/js/phone/exponent/idangerous.swiper2.7.6.min.js"></script>
<script type="text/javascript" src="/asset/js/phone/exponent/highcharts.js"></script>
<script type="text/javascript" src="/asset/js/jquery.lazyload.js"></script>
<script type="text/javascript" src="/asset/js/phone/PlantDetail.js"></script>
</body>
</html>
