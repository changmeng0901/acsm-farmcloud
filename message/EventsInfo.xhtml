<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template_new.xhtml">
	<ui:define name="body">
		<link href="#{request.contextPath}/asset/css/message/Inbox.css" rel="stylesheet" />
	<!-- #{eventsInfoHome.viewRanking()} -->
	<!-- #{eventsInfoHome.work2()} -->
	 <td valign="top">
            <!-- right_c 开始 -->
            <div class="right_c" style="min-height:30px;">
                <div class="r_title clear" style="margin-top:0; padding-top:20px;">
                    <div class="r_t_l fl"><a href="#{request.contextPath}#{sessionTake.urlTemp}">个人主页</a>&#160;&gt;&#160;&#160;<font size="3">大事记</font></div>
                </div>
                <!-- 大事记详情内容 开始 -->
                <div class="majorDetails">
                <table width="100%" cellpadding="0" cellspacing="0">
                	<tr>
                    	<td class="majorDetails_lt" valign="top">
                        <div class="majorDetailsHd">
                        	<h3>#{eventsInfoHome.instance.title}</h3>
                            <div class="mb20 clear">
                            	<span class="dateTime">发布时间
                            		<b> 
                            			<h:outputText value="#{eventsInfoHome.instance.befallTime}">
											<s:convertDateTime type="both" dateStyle="short" pattern="yyyy年MM月dd日 HH:mm" />
									   	</h:outputText>
									</b>
								</span>
                                <span class="author">作者 #{eventsInfoList.userName(eventsInfoHome.instance.insertUser)}</span>
                                <span class="reading">阅读（#{eventsInfoHome.instance.views}）</span>
                            </div>
                        </div>
                        <div class="majorDetailsBd">
                        	<p><h:outputText value="#{stringUtil.unHtmlEncoder(eventsInfoHome.instance.content)}" escape="false"/></p>
                        </div>
                        <div class="mes_mailBtn" style="padding:50px 0;">  
	                        <s:link view="/message/EventsInfoList.xhtml" styleClass="btn btn-default ml10" value="返回" id="bn_left6" style="margin-left:10px" >
	                       	 <f:param name="pageNum" value="#{eventsInfoHome.pageNum}"/>
			    			</s:link>
		    			</div>
                        </td>
                        <td class="majorDetails_rt" valign="top">
                        <div class="hotClickist">
                        	<h3 class="hotTitle" style="margin-top:0px">热门点击排行</h3>
                            <ul class="mb20">
                               <a4j:repeat value="#{eventsInfoHome.viewsList}" var="_events" rowKeyVar="_index">
                                 <ui:fragment rendered="#{_index lt 3}">
                               		<li><span class="c-index c-index-hot1">#{_index+1}</span>
                               			<s:link propagation="none"  view="/#{empty from ? 'message/EventsInfo' : from}.xhtml" styleClass="colorLan1"   title="阅读全文">
			                               #{_events.title}
											<f:param name="eventsInfoId" value="#{_events.id}" />
										</s:link>&#160;
                               		</li>
                                 </ui:fragment>
                                 <ui:fragment rendered="#{_index gt 2}">
                               		<li><span class="c-index">#{_index+1}</span>
 										<s:link propagation="none"  view="/#{empty from ? 'message/EventsInfo' : from}.xhtml" styleClass="colorLan1"   title="阅读全文">
			                                #{_events.title}
											<f:param name="eventsInfoId" value="#{_events.id}" />
											</s:link>&#160;
                               		</li>
                                 </ui:fragment>
                               </a4j:repeat>
                            </ul>
                        </div>
                        </td>
                    </tr>
                </table>
                </div>
                <!-- 大事记详情内容 结束 -->
            </div>
            <!-- right_c 结束 -->

            </td>   
	
	<script type="text/javascript">
	//<![CDATA[
function getHei(){
	var oWindowHei = jquery(window).height();
	jquery('.majorDetails_lt').css({height:oWindowHei-186});
	if(oWindowHei<762){
		jquery('.majorDetails_lt').css({height:762-186});
	}
};

jquery(function(){
	getHei();
});
$(window).resize(function(){
	getHei();	
});
//]]>
</script>

	
	</ui:define>

</ui:composition>
