<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template_new.xhtml">

	<ui:define name="body">
		<link href="#{request.contextPath}/asset/css/message/Inbox.css" rel="stylesheet" />
	<!-- #{receiptHome.myRead()} -->
	 <td valign="top">
            <!-- right_c 开始 -->
            <div class="right_c" style="min-height:30px;">
                <div class="r_title clear" style="margin-top:0; padding-top:20px;">
                    <div class="r_t_l fl"><a href="#{request.contextPath}#{sessionTake.urlTemp}">个人主页</a><span style="padding:0 5px;">&gt;</span><font size="3">收件箱</font></div>
                </div>
                <!-- 收件内容 开始 -->
                <div class="mailMessage">
                	<div class="mailHeader">
                    	<strong>
                    	【#{goodsInfoConstant.getMessageTypelabel(receiptHome.instance.dataDicId)}】
                    	<h:panelGroup rendered="#{receiptHome.instance.dataDicId!=196}">
                    		#{receiptHome.instance.title}
                    	</h:panelGroup>
                                		
                    	</strong>
                    	<h:panelGroup rendered="#{receiptHome.instance.dataDicId!=195 and receiptHome.instance.dataDicId!=196 and receiptHome.instance.dataDicId!=197}">
                        <p style="padding-left:7px;">发件人<span>#{receiptHome.instance.insertUser.nickname}</span>
                                                            收件时间<span class="date">
							<h:outputText value="#{receiptHome.instance.insertTime}">
								<s:convertDateTime type="both" dateStyle="short" pattern="yyyy-MM-dd HH:mm" />
							</h:outputText>
							  </span>
						</p>
						</h:panelGroup>
                    </div>
                    <div class="mailBody">
                        <p> <h:outputText value="#{stringUtil.unHtmlEncoder(receiptHome.instance.content)}" escape="false"/></p>
                    </div>
                </div>
                <div class="mes_mailBtn mt20"><a onclick="javascript:window.location.href='/#{empty peceiptFrom ? 'message/ReceiptList' : peceiptFrom}.seam'" target="_blank"><button type="button" class="btn btn-default">返回</button></a></div>
                <!-- 收件内容 结束 -->
            </div>
            <!-- right_c 结束 -->

            </td>  
	</ui:define>

</ui:composition>
