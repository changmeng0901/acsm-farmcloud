<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template_new.xhtml">

<ui:define name="body">
			<link href="#{request.contextPath}/asset/css/message/Inbox.css" rel="stylesheet" />
 <td valign="top">
            <!-- right_c 开始 -->
            <div class="right_c" style="min-height:30px;">
                <div class="r_title clear" style="margin-top:0; padding-top:20px;">
                    <div class="r_t_l fl"><a href="#{request.contextPath}#{sessionTake.urlTemp}">个人主页</a><span style="padding:0 5px;">&gt;</span><font size="3">发件箱</font></div>
                </div>
                <!-- 发件内容 开始 -->
                <div class="mailMessage">
                	<div class="mailHeader">
                    	<strong>【#{goodsInfoConstant.getMessageTypelabel(siteNewsHome.instance.dataDicId)}】#{siteNewsHome.instance.title}</strong>
                        <p style="padding-left:7px;">发件人<span>#{siteNewsHome.instance.insertUser.nickname}
                        </span>收件时间<span class="date">
	                        <h:outputText value="#{siteNewsHome.instance.insertTime}">
							<s:convertDateTime type="both" dateStyle="short" pattern="yyyy-MM-dd HH:mm" />
							</h:outputText>
						</span></p>
                    </div>
                    <div class="mailBody">
                        <p style="word-break:break-all;">   <h:outputText value="#{stringUtil.unHtmlEncoder(siteNewsHome.instance.content)}" escape="false"/></p>
                    </div>
                </div>
                <div class="mes_mailBtn mt20"><a onclick="javascript:window.location.href='/#{empty siteNewsFrom ? 'message/SiteNewsList' : siteNewsFrom}.seam'" target="_blank"><button type="button" class="btn btn-default">返回</button></a></div>
                
                <!-- 发件内容 结束 -->
            </div>
            <!-- right_c 结束 -->
<script type="text/javascript">
jquery(function(){
jquery(".ModuleSettings_wel").css("margin-top","-10px");
})
</script>
            </td>   

</ui:define>

</ui:composition>
