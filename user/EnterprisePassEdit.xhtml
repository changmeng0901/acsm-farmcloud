	<ui:define name="body">
	  <script>
			function checkSubmit(){
				
				var m1 = document.getElementById("user:mimaField:password").value;
				var m2 = document.getElementById("user:querenmimaField:verify").value;
				if(m1==""){
					alert("密码不能为空!");
					return false;
				}				
				if(m2==""){
					alert("确认密码不能为空!");
					return false;
				}
				if(m1!=m2){
					alert("两次密码不一致!");
					return false;
				}
				return;
			}
			</script>
	<td valign="top" width="210" style=" border-right:1px solid #e1e4eb;">

                        </li>
                    	<li><a href="#{request.contextPath}/user/UserList.seam" ><img src="#{request.contextPath}/asset/images/biao_19.png" width="10" height="10" />&#160;用户管理</a></li>

                    </ul>

		<h:form id="user">
                <div class="right_c">

                    </div>
				<!--入库订单列表开始-->
					<table width="650" class="r_c_table" cellpadding="0" cellspacing="0">
						<tr>
							<td class="r_c_td">用户名：</td>
							<td>
                            	<h:outputText  value="#{userHome.instance.name}" />
                            </td>
						</tr>
						<tr>
							<td colspan="2" height="30"></td>
						</tr>
						<tr>
							<td class="r_c_td">昵称:</td>
							<td>
                               <h:outputText  value="#{userHome.instance.nickname}" />
                            </td>
						</tr>
						<tr>
							<td colspan="2" height="30"></td>
						</tr>
						<tr>
							<td class="r_c_td">密码:</td>
							<td>
                                 <s:decorate id="mimaField">
		                   <h:inputSecret id="password" styleClass="r_c_text" value="#{userHome.instance.password}" required="true"/>
		               </s:decorate> 
                            </td>
						</tr>
						<tr>
							<td colspan="2" height="30"></td>
						</tr>
                        
						<tr>
							<td class="r_c_td">确认密码：</td>
							<td>
                              <s:decorate id="querenmimaField" >
		                   <h:inputSecret id="verify" styleClass="r_c_text" value="#{userHome.verify}" required="true"/>
		               </s:decorate>
                            </td>
						</tr>
						<tr>
							<td colspan="2" height="30"></td>
						</tr>
						
                       <tr>
							<td class="r_c_td"></td>
							<td>
					
		            	<h:commandButton id="update"  styleClass="edit_save" action="#{enterpriseInfoHome.updatePassword}"    onclick="return checkSubmit()"/>
		    			&#160;<s:button view="/user/EnterpriseInfoList.xhtml" styleClass="edit_back" id="bn_left6" style="margin-left:10px" />
                            </td>
						</tr>
