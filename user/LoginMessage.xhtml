<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Login message Details</f:facet>


        <s:decorate id="userId" template="layout/display.xhtml">
            <ui:define name="label">User id</ui:define>
            <h:outputText value="#{loginMessageHome.instance.userId}"/>
        </s:decorate>

        <s:decorate id="loginTime" template="layout/display.xhtml">
            <ui:define name="label">Login time</ui:define>
            <h:outputText value="#{loginMessageHome.instance.loginTime}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="deleted" template="layout/display.xhtml">
            <ui:define name="label">Deleted</ui:define>
            <h:outputText value="#{loginMessageHome.instance.deleted}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/LoginMessageEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty loginMessageFrom ? 'LoginMessageList' : loginMessageFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
