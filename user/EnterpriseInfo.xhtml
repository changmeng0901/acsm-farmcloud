<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template_new.xhtml">

	<ui:define name="body">
	<!--鼠标移上去换色js开始-->
<script type="text/javascript">
jquery(document).ready(function(){  //这个就是传说的ready

	jquery(".str_t tr:even").addClass("alt");

                //给class为stripe的表格的偶数行添加class值为alt
});
</script>

		<td valign="top" width="210" style="border-right: 1px solid #e1e4eb;">
		<div class="left_c2">
		<ul class="lt_c_ul">
                    	<li>
                        	<a href="#{request.contextPath}/user/EnterpriseInfoList.seam" class="fon_07" ><strong><img class="tbimg" src="#{request.contextPath}/asset/images/enterpriseInfo_10.png"/>&#160;企业管理</strong></a>
                        </li>
                    	<li><a href="#{request.contextPath}/user/UserList.seam"  ><img class="tbimg" src="#{request.contextPath}/asset/images/user_17.png"/>&#160;用户管理</a></li>
                    	<li><a href="#{request.contextPath}/user/EnterpriseGroupList.seam"><img class="tbimg" src="#{request.contextPath}/asset/images/en.png"/>&#160;企业组管理</a></li>
                    	<li><a href="#{request.contextPath}/user/CommunityList.seam"><img class="tbimg" src="#{request.contextPath}/asset/images/community_23.png"/>&#160;角色管理</a></li>
                    	<li>
                        	<a href="#{request.contextPath}/user/RoleList.seam"><img class="tbimg" src="#{request.contextPath}/asset/images/role.png"/>&#160;权限管理</a>
                        </li>
                        <li>
                        	<a href="#{request.contextPath}/user/AdministratorList.seam" ><img class="tbimg" src="#{request.contextPath}/asset/images/userqie.png"/>&#160;用户切换管理</a>
                        </li>
                        <li>
                        	<a href="#{request.contextPath}/user/DataDicList.seam"><img class="tbimg" src="#{request.contextPath}/asset/images/dataDic.png"/>&#160;字典管理</a>
                        </li>
                         <li>
                        	<a href="#{request.contextPath}/user/DeviceTypeList.seam"><img class="tbimg" src="#{request.contextPath}/asset/images/shebei.png"/>&#160;设备类型</a>
                        </li>
                        <li>
                        	<a href="#{request.contextPath}/user/SkinInfoList.seam" ><img class="tbimg" src="#{request.contextPath}/asset/images/pifu.png"/>&#160;皮肤管理</a>
                        </li>
                        <li>
                        	<a href="#{request.contextPath}/user/LoginMessageList.seam"><img class="tbimg" src="#{request.contextPath}/asset/images/denglu.png"/>&#160;登录统计</a>
                        </li>
                        <li>
                        	<a href="#{request.contextPath}/user/BugInfoList.seam"><img class="tbimg" src="#{request.contextPath}/asset/images/shouji.png"/>&#160;手机日志管理</a>
                        </li>
                        <li>
                        	<a href="#{request.contextPath}/system/RecycleInfoList_1.seam"><img class="tbimg" src="#{request.contextPath}/asset/images/huishouzhantupian.png"/>&#160;回收站</a>
                        </li>
                    </ul>
                    
		<div class="clear"></div>
		</div>
		</td>

		<!--右边开始-->
		<td valign="top">
		<div class="right_c">
		<div class="r_title">
		<div class="r_t_l"><font size="4">企业管理</font></div>
		</div>

		<!--表格开始-->
		<div class="str_box">

		<table width="100%" cellpadding="0" cellspacing="0" class="str_t">
			<tr>
				<td valign="middle" class="str_td">企业名称：</td>
				<td valign="middle" class="str_text"><h:outputText value="#{enterpriseInfoHome.instance.name}" /></td>
				<td class="str_td">审核状态：</td>
				<td class="str_text">
				                <h:outputText value="待审核" rendered="#{enterpriseInfoHome.instance.enterpriseInfoStatus==0}"/>
				                <h:outputText value="审核通过"  rendered="#{enterpriseInfoHome.instance.enterpriseInfoStatus==1}"/>
				                <h:outputText value="审核驳回"  rendered="#{enterpriseInfoHome.instance.enterpriseInfoStatus==2}"/></td>
			</tr>
			<tr>
				<td class="str_td">用户名：</td>
				<td class="str_text"><h:outputText value="#{enterpriseInfoHome.instance.enName}" /></td>
				<td class="str_td">用户类型：</td>
				<td class="str_text">
					<h:outputText rendered="#{enterpriseInfoHome.instance.uType eq 0}" value="未分级"/>
				    <h:outputText rendered="#{enterpriseInfoHome.instance.uType eq 1}" value="普通用户"/>
				    <h:outputText rendered="#{enterpriseInfoHome.instance.uType eq 2}" value="项目用户"/>
				    <h:outputText rendered="#{enterpriseInfoHome.instance.uType eq 3}" value="公司测试用户"/>
				    <h:outputText rendered="#{enterpriseInfoHome.instance.uType eq 7}" value="试用用户"/>
				</td>
			</tr>
			<tr>
				<td class="str_td">申请时间：</td>
				<td class="str_text">
					<h:outputText value="#{enterpriseInfoHome.instance.insertTime}">
						<s:convertDateTime type="both" dateStyle="short" pattern="yyyy-MM-dd" />
					</h:outputText>
				</td>
				<td class="str_td">销售人：</td>
				<td class="str_text"><h:outputText value="#{enterpriseInfoHome.instance.salesPerson}" /></td>
			</tr>
			<tr>
				<td class="str_td">联系人：</td>
				<td class="str_text"><h:outputText value="#{enterpriseInfoHome.instance.contact}" /></td>
				<td class="str_td">联系电话：</td>
				<td class="str_text"><h:outputText value="#{enterpriseInfoHome.instance.contactPhone}" /></td>
			</tr>
			<tr>
				<td class="str_td">网址：</td>
				<td class="str_text"><h:outputText value="#{enterpriseInfoHome.instance.website}" /></td>
				<td class="str_td">邮箱：</td>
				<td class="str_text"><h:outputText
						value="#{enterpriseInfoHome.instance.email}" /></td>
			</tr>

			<tr>
				<td align="right" class="str_td">地址：</td>
				<td align="left" class="str_text"><h:outputText value="#{enterpriseInfoHome.instance.address}" /></td>
				<td class="str_td">监控平台ID</td>
				<td class="str_text">
				<h:outputText value="#{enterpriseInfoHome.instance.otherId}" />
				</td>
			</tr>
			
			<tr>
				<td class="str_td">企业介绍：</td>
				<td  class="str_text" colspan="3"><h:outputText value="#{enterpriseInfoHome.instance.description}" /></td>
			</tr>
			
			<a4j:repeat value="#{enterpriseInfoHome.picList}" var="_var" rendered="#{not empty enterpriseInfoHome.picList}" rowKeyVar="_index">
			<tr>
				<td class="#{_index%2 == 0? 'bgc2':'bgc1'}" style="text-align:center;">企业图片：#{_index+1}</td>
				<td  class="#{_index%2 == 0? 'bgc3':''}" colspan="3">
					<img src="#{_var}" style="width:450px;height:300px"/>
				</td>
			</tr>
			</a4j:repeat>
		</table>


		<table width="180" style="margin:35px auto 0 auto;">
						<tr>
							<td>
		    			<s:button view="/user/EnterpriseInfoList.xhtml"  styleClass="btn btn-default" value="返回" id="bn_left6" style="margin-left:10px" >
		    				<f:param name="pageNum" value="#{enterpriseInfoHome.pageNum}"/>
		    			</s:button>
                            </td>
						</tr>
                   </table> 
		</div>

		<!--表格结束-->



		<div class="clear"></div>
		</div>
		</td>
	</ui:define>

</ui:composition>
