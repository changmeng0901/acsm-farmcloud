<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="area" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{areaHome.managed ? 'Edit' : 'Add'} Area</f:facet>



            <s:decorate id="areaIdField" template="layout/edit.xhtml">
                <ui:define name="label">Area id</ui:define>
                <h:inputText id="areaId"
                       required="true"
                           size="50"
                      maxlength="50"
                          value="#{areaHome.instance.areaId}">
                    <a:support event="onblur" reRender="areaIdField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="nameEnField" template="layout/edit.xhtml">
                <ui:define name="label">Name en</ui:define>
                <h:inputText id="nameEn"
                       required="true"
                           size="50"
                      maxlength="50"
                          value="#{areaHome.instance.nameEn}">
                    <a:support event="onblur" reRender="nameEnField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="nameCnField" template="layout/edit.xhtml">
                <ui:define name="label">Name cn</ui:define>
                <h:inputText id="nameCn"
                       required="true"
                           size="50"
                      maxlength="50"
                          value="#{areaHome.instance.nameCn}">
                    <a:support event="onblur" reRender="nameCnField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="districtEnField" template="layout/edit.xhtml">
                <ui:define name="label">District en</ui:define>
                <h:inputText id="districtEn"
                       required="true"
                           size="50"
                      maxlength="50"
                          value="#{areaHome.instance.districtEn}">
                    <a:support event="onblur" reRender="districtEnField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="districtCnField" template="layout/edit.xhtml">
                <ui:define name="label">District cn</ui:define>
                <h:inputText id="districtCn"
                       required="true"
                           size="50"
                      maxlength="50"
                          value="#{areaHome.instance.districtCn}">
                    <a:support event="onblur" reRender="districtCnField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="provEnField" template="layout/edit.xhtml">
                <ui:define name="label">Prov en</ui:define>
                <h:inputText id="provEn"
                       required="true"
                           size="50"
                      maxlength="50"
                          value="#{areaHome.instance.provEn}">
                    <a:support event="onblur" reRender="provEnField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="provCnField" template="layout/edit.xhtml">
                <ui:define name="label">Prov cn</ui:define>
                <h:inputText id="provCn"
                       required="true"
                           size="50"
                      maxlength="50"
                          value="#{areaHome.instance.provCn}">
                    <a:support event="onblur" reRender="provCnField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="nationEnField" template="layout/edit.xhtml">
                <ui:define name="label">Nation en</ui:define>
                <h:inputText id="nationEn"
                       required="true"
                           size="50"
                      maxlength="50"
                          value="#{areaHome.instance.nationEn}">
                    <a:support event="onblur" reRender="nationEnField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="nationCnField" template="layout/edit.xhtml">
                <ui:define name="label">Nation cn</ui:define>
                <h:inputText id="nationCn"
                       required="true"
                           size="50"
                      maxlength="50"
                          value="#{areaHome.instance.nationCn}">
                    <a:support event="onblur" reRender="nationCnField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{areaHome.persist}"
                       disabled="#{!areaHome.wired}"
                       rendered="#{!areaHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{areaHome.update}"
                       rendered="#{areaHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{areaHome.remove}"
                      immediate="true"
                       rendered="#{areaHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/Area.xhtml"
                rendered="#{areaHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty areaFrom ? 'AreaList' : areaFrom}.xhtml"
                rendered="#{!areaHome.managed}"/>

        </div>
    </h:form>

</ui:define>

</ui:composition>
