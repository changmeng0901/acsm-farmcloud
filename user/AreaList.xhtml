<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="areaSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Area Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Area id</ui:define>
                <h:inputText id="areaId" value="#{areaList.area.areaId}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Name en</ui:define>
                <h:inputText id="nameEn" value="#{areaList.area.nameEn}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Name cn</ui:define>
                <h:inputText id="nameCn" value="#{areaList.area.nameCn}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">District en</ui:define>
                <h:inputText id="districtEn" value="#{areaList.area.districtEn}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">District cn</ui:define>
                <h:inputText id="districtCn" value="#{areaList.area.districtCn}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Prov en</ui:define>
                <h:inputText id="provEn" value="#{areaList.area.provEn}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Prov cn</ui:define>
                <h:inputText id="provCn" value="#{areaList.area.provCn}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Nation en</ui:define>
                <h:inputText id="nationEn" value="#{areaList.area.nationEn}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Nation cn</ui:define>
                <h:inputText id="nationCn" value="#{areaList.area.nationCn}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{areaList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/AreaList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Area Search Results (#{empty areaList.resultList ? 0 : (areaList.paginated ? areaList.resultCount : areaList.resultList.size)})</f:facet>
    <div class="results" id="areaList">

    <h:outputText value="The area search returned no results."
               rendered="#{empty areaList.resultList}"/>

    <rich:dataTable id="areaList"
                var="_area"
              value="#{areaList.resultList}"
           rendered="#{not empty areaList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{areaList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="area.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_area.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{areaList}"/>
                    <ui:param name="propertyLabel" value="Area id"/>
                    <ui:param name="propertyPath" value="area.areaId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_area.areaId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{areaList}"/>
                    <ui:param name="propertyLabel" value="Name en"/>
                    <ui:param name="propertyPath" value="area.nameEn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_area.nameEn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{areaList}"/>
                    <ui:param name="propertyLabel" value="Name cn"/>
                    <ui:param name="propertyPath" value="area.nameCn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_area.nameCn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{areaList}"/>
                    <ui:param name="propertyLabel" value="District en"/>
                    <ui:param name="propertyPath" value="area.districtEn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_area.districtEn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{areaList}"/>
                    <ui:param name="propertyLabel" value="District cn"/>
                    <ui:param name="propertyPath" value="area.districtCn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_area.districtCn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{areaList}"/>
                    <ui:param name="propertyLabel" value="Prov en"/>
                    <ui:param name="propertyPath" value="area.provEn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_area.provEn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{areaList}"/>
                    <ui:param name="propertyLabel" value="Prov cn"/>
                    <ui:param name="propertyPath" value="area.provCn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_area.provCn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{areaList}"/>
                    <ui:param name="propertyLabel" value="Nation en"/>
                    <ui:param name="propertyPath" value="area.nationEn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_area.nationEn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{areaList}"/>
                    <ui:param name="propertyLabel" value="Nation cn"/>
                    <ui:param name="propertyPath" value="area.nationCn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_area.nationCn}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Area' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="areaViewId">
                <f:param name="areaId"
                        value="#{_area.id}"/>
            </s:link>
            #{' '}
            <s:link view="/AreaEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="areaEdit"
                rendered="#{empty from}">
                <f:param name="areaId"
                        value="#{_area.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/AreaList.xhtml"
            rendered="#{areaList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/AreaList.xhtml"
            rendered="#{areaList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{areaList.previousFirstResult}"/>
        </s:link>

        <s:link view="/AreaList.xhtml"
            rendered="#{areaList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{areaList.nextFirstResult}"/>
        </s:link>

        <s:link view="/AreaList.xhtml"
            rendered="#{areaList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{areaList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/AreaEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create area">
            <f:param name="areaId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
