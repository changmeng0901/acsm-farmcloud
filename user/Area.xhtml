<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Area Details</f:facet>


        <s:decorate id="areaId" template="layout/display.xhtml">
            <ui:define name="label">Area id</ui:define>
            <h:outputText value="#{areaHome.instance.areaId}"/>
        </s:decorate>

        <s:decorate id="nameEn" template="layout/display.xhtml">
            <ui:define name="label">Name en</ui:define>
            <h:outputText value="#{areaHome.instance.nameEn}"/>
        </s:decorate>

        <s:decorate id="nameCn" template="layout/display.xhtml">
            <ui:define name="label">Name cn</ui:define>
            <h:outputText value="#{areaHome.instance.nameCn}"/>
        </s:decorate>

        <s:decorate id="districtEn" template="layout/display.xhtml">
            <ui:define name="label">District en</ui:define>
            <h:outputText value="#{areaHome.instance.districtEn}"/>
        </s:decorate>

        <s:decorate id="districtCn" template="layout/display.xhtml">
            <ui:define name="label">District cn</ui:define>
            <h:outputText value="#{areaHome.instance.districtCn}"/>
        </s:decorate>

        <s:decorate id="provEn" template="layout/display.xhtml">
            <ui:define name="label">Prov en</ui:define>
            <h:outputText value="#{areaHome.instance.provEn}"/>
        </s:decorate>

        <s:decorate id="provCn" template="layout/display.xhtml">
            <ui:define name="label">Prov cn</ui:define>
            <h:outputText value="#{areaHome.instance.provCn}"/>
        </s:decorate>

        <s:decorate id="nationEn" template="layout/display.xhtml">
            <ui:define name="label">Nation en</ui:define>
            <h:outputText value="#{areaHome.instance.nationEn}"/>
        </s:decorate>

        <s:decorate id="nationCn" template="layout/display.xhtml">
            <ui:define name="label">Nation cn</ui:define>
            <h:outputText value="#{areaHome.instance.nationCn}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/AreaEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty areaFrom ? 'AreaList' : areaFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
