		jquery = jQuery.noConflict();

		  };

		</script>
	<script>
	  function tijiao(){
		  var m1 = document.getElementById("user:password").value;
			var m2 = document.getElementById("user:verify").value;
			
			if(m1==""){
				document.getElementById("spanValue").innerHTML = "密码不能为空";
				jquery("#myModal").modal('show');return false;
			}				
			if(m2==""){
				document.getElementById("spanValue").innerHTML = "确认密码不能为空!";
				jquery("#myModal").modal('show');return false;
			}
			if(m1!=m2){
				document.getElementById("spanValue").innerHTML = "两次密码不一致!";
				jquery("#myModal").modal('show');return false;
			}
			return;
		}
	  function closeMethod(){
	 	   var name =  document.getElementById("user:password");
	        var systemKey =  document.getElementById("user:verify");
	 	   if(name.value==""){
	 	   		name.focus();
	 	   }else if(systemKey.value==""){
	 		  systemKey.focus();
	 	   }
	    }
	  </script>

<div aria-hidden="false" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade in w600na" style="display: none;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>

      <div class="modal-footer">

        <button type="button" class="btn btn-primary" data-dismiss="modal">确认</button>
