<script type="text/javascript">
function checkSubmit(){
	   var a1 =  document.getElementById("user:name").value;
	   var a2 =  document.getElementById("user:dataDicKey").value;
	   if(a1==""){
		   document.getElementById("spanValue").innerHTML = "名称不能为空";
		   jquery("#myModal").modal('show');return false;
	   }else if(a2 == ""){
		   document.getElementById("spanValue").innerHTML = "级别不能为空";
		   jquery("#myModal").modal('show');return false;
	   }
}

function closeMethod(){
	    var a1 = document.getElementById("user:name");
	    var a2 =  document.getElementById("user:level");

		   a1.focus();
	   }else if(a2.value==""){

}
