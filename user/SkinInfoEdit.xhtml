<script type="text/javascript">
//<![CDATA[
function checkSubmit(){
	   var a1 =  document.getElementById("user:name").value;
	   var a2 =  document.getElementById("user:skinUrl").value;
	   if(a1==""){
		   document.getElementById("spanValue").innerHTML = "名称不能为空";
		   jquery("#myModal").modal('show');return false;
	   }else if(a2 == ""){
		   document.getElementById("spanValue").innerHTML = "皮肤显示页路径不能为空";
		   jquery("#myModal").modal('show');return false;
	   }
}

function closeMethod(){
	    var a1 = document.getElementById("user:name");
	    var a2 =  document.getElementById("user:skinUrl");
	   if(a1.value==""){
		   a1.focus();
	   }else if(a2.value==""){
		   a2.focus();
	   }
}
	jquery(".rich-calendar-input").addClass("r_c_text_date");

	jquery(document).ready(function(){
		var paramObj = "#{skinInfoHome.instance.skinType}";
		if(paramObj != null && paramObj != ''){
			jquery("#skinType"+paramObj).attr("checked","true");
			}
	});

	jquery(document).ready(function(){
		jquery('input[name=skinType]').iCheck({
		    checkboxClass: 'icheckbox_minimal-blue',
		    radioClass: 'iradio_minimal-blue',
		    increaseArea: '20%' // optional
		  });
		});
	jquery("input[name='skinType']:radio").on("ifChecked", function(event){
		var type = this.value;
		jquery("#user\\:skinTypeParam").val(type);
	});
	
	//]]>
</script>
