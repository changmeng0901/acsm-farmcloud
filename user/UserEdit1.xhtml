<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template.xhtml">

	<ui:define name="body">
	<td valign="top" width="210" style=" border-right:1px solid #e1e4eb;">
                <div class="left_c2">
                	<ul class="lt_c_ul">
                    	<li>
                        	<a href="#{request.contextPath}/user/EnterpriseInfoList.seam" ><img class="tbimg" src="#{request.contextPath}/asset/images/enterpriseInfo_10.png"/>&#160;企业管理</a>
                        </li>
                    	<li><a href="#{request.contextPath}/user/UserList.seam"  class="fon_07" ><strong><img class="tbimg" src="#{request.contextPath}/asset/images/user_17.png"/>&#160;用户管理</strong></a></li>
                    	<li><a href="#{request.contextPath}/user/CommunityList.seam"><img class="tbimg" src="#{request.contextPath}/asset/images/community_23.png"/>&#160;角色管理</a></li>
                    	<li>
                        	<a href="#{request.contextPath}/user/RoleList.seam"><img class="tbimg" src="#{request.contextPath}/asset/images/role.png"/>&#160;权限管理</a>
                        </li>
                        <li>
                        	<a href="#{request.contextPath}/user/DataDicList.seam"><img class="tbimg" src="#{request.contextPath}/asset/images/dataDic.png"/>&#160;字典管理</a>
                        </li>
                    	<li><a href="#"><img class="tbimg" src="#{request.contextPath}/asset/images/pingtai_35.png"/>&#160;农业平台</a></li>
                    	<li><a href="#"><img class="tbimg" src="#{request.contextPath}/asset/images/peisongshezhi_40.png"/>&#160;配送设置</a></li>
                    </ul>
                	<ul class="lt_c_ul2">
                    	<li><s:link propagation="none"  view="/user/UserInfoEdit.xhtml"><f:param name="userid" value="#{sessionTake.userId}"/><img src="#{request.contextPath}/asset/images/biao_03.png" width="10" height="10" />&#160;个人信息管理</s:link></li>
                    	<li><s:link propagation="none"  view="/user/UserPassWordEdit.xhtml"><f:param name="userid" value="#{sessionTake.userId}"/><img src="#{request.contextPath}/asset/images/biao_19.png" width="12" height="12" />&#160;修改密码</s:link></li>
                    </ul>
                	<div class="clear"></div>
                </div>
            </td>
            
            <!--右边开始-->
            <td valign="top">
            <h:form id="user">
                <div class="right_c">
                	<div class="r_title">
                    	<div class="r_t_l"><font size="4">用户编辑</font></div>
                    </div>
				<!--入库订单列表开始-->
                	<div class="all_d3">
                    	<div class="all_da all_w01">
                        	<table>
                                <tr>
                                    <td class="all_te">用户名：</td>
                                    <td>
                                       <h:inputText styleClass="r_c_text" value="#{userHome.instance.name}" required="true"/>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    	<div class="all_da all_w01">
                        	<table>
                            	<tr>
                                	<td class="all_te">昵称：</td>
                                    <td><h:inputText class="r_c_text" value="#{userHome.instance.nickname}" /></td>
                            	</tr>
                            </table>
                        </div>
                    	<div class="all_da all_w01">
                        	<table>
                                <tr>
                                    <td class="all_te">年龄：</td>
                                    <td>
                                        <h:inputText id="age"
						size="45" maxlength="45" value="#{userHome.instance.age}"
						styleClass="r_c_text" /> 
                                    </td>
                                </tr>
                            </table>
                        </div>
                    	<div class="all_da all_w01">
                        	<table>
                                <tr>
                                    <td class="all_te">电话：</td>
                                    <td>
                                     <h:inputText id="userPhone"  value="#{userHome.instance.phone}"
						styleClass="r_c_text" />
                                    </td>
                                </tr>
                            </table>
                        </div>
                    	<div class="all_da all_w01">
                        	<table>
                                <tr>
                                    <td class="all_te">时间：</td>
                                    <td align="left">
                                    <rich:calendar id="plantDate" datePattern="yyyy-MM-dd" />
                                    </td>
                                </tr>
                            </table>
                        </div>
                    	<div class="all_da all_w01">
                        	<table>
                                <tr>
                                    <td class="all_te">邮箱：</td>
                                    <td align="left"><h:inputText id="userEmail"  value="#{userHome.instance.email}"
						styleClass="r_c_text" /></td>
                                </tr>
                            </table>
                        </div>
                    	<div class="all_da all_w01">
                        	<table>
                                <tr>
                                    <td class="all_te">角色：</td>
                                    <td align="left">
                                        <h:selectOneMenu immediate="true"
						id="communityId" style="width:146px;"
						value="#{userHome.instance.fkCommunityId}">
						<s:selectItems value="#{userHome.communityList()}" var="community"
							label="#{community.name}"/>
						<s:convertEntity />
					</h:selectOneMenu>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    	<div class="all_da all_w01">
                        	<table>
                                <tr>
                                    <td class="all_te">企业组：</td>
                                    <td>
                                    	<h:selectOneMenu styleClass="selectpicker" id = "usergroup" style="width:146px;" value="#{userHome.instance.enterpriseGroupId}">
											<s:selectItems value="#{userHome.enterpriseGroupList()}" var="eginfo" label="#{eginfo.name}"  />
											<s:convertEntity />
										</h:selectOneMenu>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="all_da all_w01">
                        	<table width="100%">
                                <tr>
                                    <td class="all_te">级别：</td>
                                    <td>
                                        <h:selectOneMenu styleClass="selectpicker" id = "levelId" style="width:146px;" value="#{userHome.instance.levelId}">
											<s:selectItems value="#{userHome.levelList()}" var="level" label="#{level.name}"  />
											<s:convertEntity />
										</h:selectOneMenu>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="all_da all_w01">
                        	<table>
                                <tr>
                                    <td class="all_te">是否启用：</td>
                                    <td align="left">
                                       <div class="la_div">
                              				 <label for="cc" class="la_aa">
                                       		 <a href="#boo" id="oob" class="#{userHome.instance.enable?'a':'b'}" onclick="cc.checked=true"></a>
                                       		 <a href="#oob" id="boo" class="#{userHome.instance.enable?'b':'a'}" onclick="cc.checked=false"></a>
                                       		 <input type="checkbox" checked="#{userHome.instance.enable}" name="b" value="1"  id="cc" style="display:none;" />
                               				 </label>
                                </div>
                                    </td>
                                    <td>是否启用用户</td>
                                </tr>
                            </table>
                        </div>
                        <div class="all_da all_w01">
                        	<table>
                                <tr>
                                    <td class="all_te">多选：<input type="hidden" name="check" value="" id="check"/></td>
                                    <td align="left" id="checkone">
                                       <div class="la_div">
                              				 <a4j:repeat  value="#{userHome.str}"  var="obj"   rowKeyVar="_index">
								<div class="la_div">
                                <label for="one#{_index}" class="la_aa">
                                        <a href="#one#{_index}2" id="one#{_index}1" class="#{userHome.map[obj]}" onclick="one#{_index}.checked=true"></a>
                                        <a href="#one#{_index}1" id="one#{_index}2" class="#{userHome.map1[obj]}" onclick="one#{_index}.checked=false"></a>
                                        <input type="checkbox" value="#{obj}" checked="#{userHome.map2[obj]}" name="cb" id="one#{_index}" style="display:none;" />
                                </label>
                                <span class="s_pan">#{obj}</span>
                                </div>
								</a4j:repeat>
                                </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        
                         <div class="all_da all_w01">
                        	<table>
                                <tr>
                                    <td class="all_te">单选：</td>
                                    <td align="left" class="six3" id="male">
                                       <div class="la_div">
                              				<a4j:repeat  value="#{userHome.str}"  var="obj"   rowKeyVar="_index">
								<input type="radio" value="#{obj}" name="radio" checked="#{obj==userHome.radio}" style="display:none" id="radio#{_index}"/>
								<label for="radio#{_index}"  class="#{obj==userHome.radio?'checked':''}" name="radio#{_index}">#{obj}</label>
								</a4j:repeat>
                                </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        
                        <div class="all_da all_w01" style="width:724px;">
                        	<table>
                                <tr>
							<td class="all_te">附注：</td>
							<td>
								<h:inputTextarea id="comment" styleClass="big"  value="#{userHome.instance.comment}" />
                            </td>
						</tr>
						<tr>
							<td colspan="2" height="35"></td>
						</tr>
                            </table>
                        </div>
                        <div class="clear"></div>
                   </div>
                    
                         <table width="180" style="margin:35px auto 0 auto;">
						<tr>
							<td>
						<h:commandButton id="persist"  styleClass="edit_save" action="#{userHome.persist}" rendered="#{!userHome.managed}"  onclick="return checkSubmit()"/>
		            	<h:commandButton id="update"  styleClass="edit_save" action="#{userHome.update}" rendered="#{userHome.managed}"   onclick="return checkSubmit()"/>
		    			&#160;<s:button view="/user/UserList.xhtml" styleClass="edit_back" id="bn_left6" style="margin-left:10px" />
                            </td>
						</tr>
                   </table> 

				<!--入库订单列表结束-->
                    <div class="clear"></div>
                </div><!--right_c结束-->
                <div class="clear"></div>
    <!--右边结束-->
    <style>
    .rich-calendar-button{
     margin-left:-8px
    }
    </style>
    </h:form>
<script type="text/javascript">
//<![CDATA[
           checkSubmit = function(){
				var str = "";
				var check = document.getElementById("checkone").getElementsByTagName("input");
				for(var i = 0;i<check.length;i++){
					if(check[i].checked){
						str+=check[i].value+",";
					}
				}
				if(str.length>1){
					str = str.substring(0,str.length-1);
				}
				document.getElementById("check").value=str;
           }
	jquery(".rich-calendar-input").addClass("r_c_text_date");
	jquery(".rich-calendar-input").removeClass("rich-calendar-input");
	jquery(document).ready(function() 
	 {
	  labels = document.getElementById('male').getElementsByTagName('label');
	  radios = document.getElementById('male').getElementsByTagName('input');
	  for(i=0,j=labels.length ; i<j ; i++)
	  {
	   labels[i].onclick=function() 
	   {
		if(this.className == '') {
		 for(k=0,l=labels.length ; k<l ; k++)
		 {
		  labels[k].className='';
		  radios[k].checked = false;
		 }
		 this.className='checked';
		 try{
			document.getElementById(this.getAttribute("name")).checked = true;
		 } catch (e) {
			 alert(e);
		 }
		}
	   }
	  }
	 }
	 );
	//]]>
</script>
<script type="text/javascript" src="#{request.contextPath}/asset/js/form/superfish.js"></script>
<script type="text/javascript" src="#{request.contextPath}/asset/js/form/supersubs.js"></script>
<script type="text/javascript" src="#{request.contextPath}/asset/js/form/hoverIntent.js"></script>
<script type="text/javascript" src="#{request.contextPath}/asset/js/form/jquery.flot.js"></script>
<script type="text/javascript" src="#{request.contextPath}/asset/js/form/jquery-ui.js"></script>

<script type="text/javascript" src="#{request.contextPath}/asset/js/form/jquery-ui-select.js"></script>
<script type="text/javascript" src="#{request.contextPath}/asset/js/form/customInput.jquery.js"></script>
<script type="text/javascript" src="#{request.contextPath}/asset/js/form/jquery.dataTables.js"></script>
<script type="text/javascript" src="#{request.contextPath}/asset/js/form/jquery.fancybox-1.3.4.js"></script>
<script type="text/javascript" src="#{request.contextPath}/asset/js/form/jquery.filestyle.mini.js"></script>
<script type="text/javascript" src="#{request.contextPath}/asset/js/form/jquery-ui-timepicker-addon.js"></script>
<script type="text/javascript" src="#{request.contextPath}/asset/js/form/jquery.treeview.js"></script>
<script type="text/javascript" src="#{request.contextPath}/asset/js/form/jquery.tipsy.js"></script>
<script type="text/javascript" src="#{request.contextPath}/asset/js/form/jquery.wysiwyg.js"></script>
<script type="text/javascript" src="#{request.contextPath}/asset/js/form/inline.js"></script>
            </td> 
	</ui:define>

</ui:composition>
