<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    template="/layout/template_new.xhtml">

<ui:define name="body">

<link rel="stylesheet" href="#{request.contextPath}/asset/css/user/answer.css" type="text/css" />

<td valign="top">
	<!--右边开始-->
	<!-- #{pointsTaskHome.begins()} -->
	<div class="right_c clear" style="padding:20px 30px 0; font-family:'微软雅黑';">
		<div class="r_title clear" style="margin-top:0;">
			<div class="r_t_l fl"><span><a href="#{request.contextPath}#{sessionTake.urlTemp}" style="color: #525252">个人主页</a></span><em>&gt;</em><font size="3">积分规则</font></div>
			<div class="fr"><a href="#{request.contextPath}#{sessionTake.urlTemp}">返回个人中心</a></div>
    	</div>
		<table width="100%" cellpadding="0" cellspacing="0">
			<tr>
				<td width="220" style="vertical-align: top;">
                	<div class="sideList" style="box-sizing:border-box;">
                    	<ul>
	                        <li class="first cur"><span class="former" style="font-size:14px;">关注公众号</span><span class="c64">关注farmeasy</span></li>
	                        <a4j:repeat value="#{pointsTaskHome.pointsTaskList}" var="po" rowKeyVar="_index">
	                        	<li style="width:219px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;" title="#{po.name}"><span class="former" style="font-size:14px;">#{po.name}</span></li>
	                        </a4j:repeat>
						</ul>
					</div>
				</td>
				<td style="vertical-align:top;">
                	<div class="contentR" style="display:block; box-sizing: border-box;">
                    	<h4 class="titleC" style="font-size:14px;">关注微信公众号</h4>
                    	<div class="boxC">
                       		<p class="pl32"><span style="color:#8bb643;">操作1：</span><span>关注义田农场帮手并绑定</span></p>
                       		<div class="pl32 c64"><p style="border-bottom:1px dashed #e2e2e2;">奖励：<img src="#{request.contextPath}/asset/images/user/money.png"/><span style="color:#ff6600;">+20</span>积分</p></div>
                       		<p class="pl32" style="border-bottom:1px dashed #e2e2e2;">[说明] 仅限企业管理员账户，并且每个企业只限一次</p>
                       	</div>
					</div> 
                	<a4j:repeat value="#{pointsTaskHome.pointsSubTaskList}" var="pst" rowKeyVar="_index">
	                	<div class="contentR" style="display:none; box-sizing: border-box;">
	                    	<h4 class="titleC" style="font-size:14px;">#{pst.get(0).pointsTaskId.name}</h4>
	                       	<div class="boxC">
	                        	<div class="pl32 clear">
	                        		<ui>
                           			<a4j:repeat value="#{pst}" var="subpst" rowKeyVar="_num">
                              			<li style="display: inline; list-style-type: none; float: left; width: 48%;padding-top: 5px;">
	                              			 
	                              				<p>
	                              					<span style="color:#8bb643;">操作#{_num+1}：</span>#{subpst.content}
	                              				</p>
	                              				<p>
	                              					奖励：<img src="#{request.contextPath}/asset/images/user/money.png" alt="" /><span style="color:#ff6600;">+#{subpst.pointsNum}</span>积分
	                              				</p>
	                              			
	                              			
	                              		</li>
                              		</a4j:repeat>
                              		</ui>
								</div>
	                         	<p class="pl32" style="border-bottom:1px dashed #e2e2e2;">[说明] #{pst.get(0).pointsTaskId.description}</p>
							</div>
						</div>
	                </a4j:repeat>
                	
                	
            	</td>
			</tr>
		</table>   
	</div>
</td>  
<script>
//<![CDATA[
  jquery(document).ready(function() {
     var contentH = jquery(window).height()-125;
     var sideList = jquery(".sideList").height();
        if(sideList<contentH){
      jquery(".sideList").css({height:contentH});
        } else{
        jquery(".sideList").css({height:'auto'});
        } 
     jquery(".sideList li").click(function(){
      jquery(this).addClass("cur").siblings().removeClass("cur");
      jquery(".contentR").eq(jquery(this).index()).show().siblings().hide();
    });
     jquery(window).resize(function() {
     var contentH = jquery(window).height()-125;
     var sideList = jquery(".sideList").height();
        if(sideList<contentH){
      jquery(".sideList").css({height:contentH});
        } else{
        jquery(".sideList").css({height:'auto'});
        } 
  });
  });
  
//]]>
</script>

</ui:define>

</ui:composition>
