<script type="text/javascript">
//<![CDATA[
var passChe1 = /^[a-zA-Z0-9]+$/;
var passChe2 = /(^(.*\d+.*[a-zA-Z]+.*)$)|(^(.*[a-zA-Z]+.*\d+.*)$)/;

	function checkSubmit(){
		   var name = document.getElementById("user:name").value;
		   var email = document.getElementById("user:email").value;
		   var phone = document.getElementById("user:phone").value;
		   var userEmail = document.getElementById("user:userEmail").value;
		   
		   var emailReg = /^([a-z0-9A-Z]+[_-|\.]?)+[a-z0-9A-Z]@([a-z0-9A-Z]+(-[a-z0-9A-Z]+)?\.)+[a-zA-Z]{2,}$/;
		   var name2 = document.getElementById("user:name2").value;
		   var nickname = document.getElementById("user:nickname").value;
		   
		   var m1 = document.getElementById("user:password").value;
			var m2 = document.getElementById("user:verify").value;

			if(name == ""){
				document.getElementById("productMsg").innerHTML = "请输入企业名称";
				jquery("#myModal").modal('show');
				return false;
			}else if(phone == ""){
				document.getElementById("productMsg").innerHTML = "请输入联系方式";
				jquery("#myModal").modal('show');
				return false;
			}else if(phone.length > 12){
				document.getElementById("productMsg").innerHTML = "请输入正确的联系方式";
				jquery("#myModal").modal('show');
				return false;
			}
			if(email != "" && !emailReg.test(email)){
				document.getElementById("productMsg").innerHTML = "请输入正确的电子邮件地址";
				jquery("#myModal").modal('show');
				return false;
			}

			if(name2 == ""){
				document.getElementById("productMsg").innerHTML = "用户名不能为空!";
				jquery("#myModal").modal('show');
				return false;
				
			}else if(!/^[A-Za-z]+$/.test(name2)){
	     		   document.getElementById("productMsg").innerHTML = "用户名只能由字母组成!";
	     		   jquery("#myModal").modal('show');
	 				return false;
	    	}else if(name2.length <= 6){
				document.getElementById("productMsg").innerHTML = "用户名长度必须大于6!";
				jquery("#myModal").modal('show');
				return false;
			}
			if(nickname == ""){
				document.getElementById("productMsg").innerHTML = "昵称不能为空!";
				jquery("#myModal").modal('show');
				return false;
			}
			
			if(m1==""){
				document.getElementById("productMsg").innerHTML = "密码不能为空!";
				jquery("#myModal").modal('show');
				return false;
			}else if(m1.length <= 6 || !passChe1.test(m1) || !passChe2.test(m1)){
				document.getElementById("productMsg").innerHTML = "密码长度必须大于6，并且只能由字母和数字组成!";
				jquery("#myModal").modal('show');
				return false;
				}else if(name2 == m1){
					document.getElementById("productMsg").innerHTML = "用户名密码不能相同!";
					jquery("#myModal").modal('show');
					return false;
				}
			if(m2==""){
				document.getElementById("productMsg").innerHTML = "确认密码不能为空!";
				jquery("#myModal").modal('show');
				return false;
			}

			if(m1!=m2){
				document.getElementById("productMsg").innerHTML = "两次密码不一致!";
				jquery("#myModal").modal('show');
				return false;
			}

			if(userEmail==""){
				document.getElementById("productMsg").innerHTML = "用户邮箱不能为空!";
				jquery("#myModal").modal('show');
				return false;
			}else if(!emailReg.test(userEmail)){
				document.getElementById("productMsg").innerHTML = "请输入正确的用户电子邮件地址";
				jquery("#myModal").modal('show');
				return false;
			}
	}
	
	function closeMethod(){
		  var name = document.getElementById("user:name").value;
		  var name2 = document.getElementById("user:name2").value;
		  var nickname = document.getElementById("user:nickname").value;
		  var email = document.getElementById("user:email").value;
		   var phone = document.getElementById("user:phone").value;
		   var userEmail = document.getElementById("user:userEmail").value;
		   var emailReg = /^([a-z0-9A-Z]+[_-|\.]?)+[a-z0-9A-Z]@([a-z0-9A-Z]+(-[a-z0-9A-Z]+)?\.)+[a-zA-Z]{2,}$/;
		   var m1 = document.getElementById("user:password").value;
			var m2 = document.getElementById("user:verify").value;
			if(name == ""){
				   document.getElementById("user:name").focus();
				   return false;
			}else if(phone == ""){
		   document.getElementById("user:phone").focus();
		   return false;
		}else if(phone.length > 12){
			document.getElementById("user:phone").focus();
			return false;
		}
	   if(email != "" && !emailReg.test(email)){
			document.getElementById("user:email").focus();
			return false;
		}
		if(name2 == ""){
			document.getElementById("user:name2").focus();
			   return false;
		}
		if(nickname == ""){
			document.getElementById("user:nickname").focus();
			return false;
		}
	   if(m1==""){
		   document.getElementById("user:password").focus();
		   return false;
		}
		if(m2==""){
			document.getElementById("user:verify").focus();
			return false;
		}
		if(m1!=m2){
			document.getElementById("user:verify").focus();
			return false;
		}

		if(userEmail==""){
			document.getElementById("user:userEmail").focus();
			return false;
		}else if(!emailReg.test(userEmail)){
			document.getElementById("user:userEmail").focus();
			return false;
		}
	}




	function checkSubmit1(){
		   var name = document.getElementById("user:name").value;
		   var email = document.getElementById("user:email").value;
		   var phone = document.getElementById("user:phone").value;
		   var emailReg = /^([a-z0-9A-Z]+[_-|\.]?)+[a-z0-9A-Z]@([a-z0-9A-Z]+(-[a-z0-9A-Z]+)?\.)+[a-zA-Z]{2,}$/;
			
			if(name == ""){
