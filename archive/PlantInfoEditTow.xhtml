 <script type="text/javascript">
 
	jquery(".rich-calendar-input").addClass("r_c_text_date");
	jquery(".rich-calendar-input").removeClass("rich-calendar-input");

	
	function checkSubmit(){
		var plantBeginTime = document.getElementById("user:plantBeginTimeInputDate").value;
		var plantEndTime = document.getElementById("user:plantEndTimeInputDate").value;
		if(plantBeginTime == ""){
			document.getElementById("productMsg").innerHTML = "请选择种植时间!";
			#{rich:component('products')}.show();
			return false;
		}
		if(plantEndTime == ""){
			document.getElementById("productMsg").innerHTML = "请选择种植结束时间!";
			#{rich:component('products')}.show();
			return false;
		}
	}
	
</script>
