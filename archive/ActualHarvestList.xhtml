<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="actualHarvestSearch" styleClass="edit">

        <rich:simpleTogglePanel label="ActualHarvest Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{actualHarvestList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/ActualHarvestList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">ActualHarvest Search Results (#{empty actualHarvestList.resultList ? 0 : (actualHarvestList.paginated ? actualHarvestList.resultCount : actualHarvestList.resultList.size)})</f:facet>
    <div class="results" id="actualHarvestList">

    <h:outputText value="The actualHarvest search returned no results."
               rendered="#{empty actualHarvestList.resultList}"/>

    <rich:dataTable id="actualHarvestList"
                var="_actualHarvest"
              value="#{actualHarvestList.resultList}"
           rendered="#{not empty actualHarvestList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{actualHarvestList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="actualHarvest.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_actualHarvest.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{actualHarvestList}"/>
                    <ui:param name="propertyLabel" value="January mu"/>
                    <ui:param name="propertyPath" value="actualHarvest.januaryMu"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_actualHarvest.januaryMu}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{actualHarvestList}"/>
                    <ui:param name="propertyLabel" value="February mu"/>
                    <ui:param name="propertyPath" value="actualHarvest.februaryMu"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_actualHarvest.februaryMu}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{actualHarvestList}"/>
                    <ui:param name="propertyLabel" value="March mu"/>
                    <ui:param name="propertyPath" value="actualHarvest.marchMu"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_actualHarvest.marchMu}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{actualHarvestList}"/>
                    <ui:param name="propertyLabel" value="April mu"/>
                    <ui:param name="propertyPath" value="actualHarvest.aprilMu"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_actualHarvest.aprilMu}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{actualHarvestList}"/>
                    <ui:param name="propertyLabel" value="May mu"/>
                    <ui:param name="propertyPath" value="actualHarvest.mayMu"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_actualHarvest.mayMu}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{actualHarvestList}"/>
                    <ui:param name="propertyLabel" value="June mu"/>
                    <ui:param name="propertyPath" value="actualHarvest.juneMu"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_actualHarvest.juneMu}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{actualHarvestList}"/>
                    <ui:param name="propertyLabel" value="July mu"/>
                    <ui:param name="propertyPath" value="actualHarvest.julyMu"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_actualHarvest.julyMu}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{actualHarvestList}"/>
                    <ui:param name="propertyLabel" value="August mu"/>
                    <ui:param name="propertyPath" value="actualHarvest.augustMu"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_actualHarvest.augustMu}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{actualHarvestList}"/>
                    <ui:param name="propertyLabel" value="September mu"/>
                    <ui:param name="propertyPath" value="actualHarvest.septemberMu"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_actualHarvest.septemberMu}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{actualHarvestList}"/>
                    <ui:param name="propertyLabel" value="October mu"/>
                    <ui:param name="propertyPath" value="actualHarvest.octoberMu"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_actualHarvest.octoberMu}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{actualHarvestList}"/>
                    <ui:param name="propertyLabel" value="November mu"/>
                    <ui:param name="propertyPath" value="actualHarvest.novemberMu"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_actualHarvest.novemberMu}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{actualHarvestList}"/>
                    <ui:param name="propertyLabel" value="December mu"/>
                    <ui:param name="propertyPath" value="actualHarvest.decemberMu"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_actualHarvest.decemberMu}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{actualHarvestList}"/>
                    <ui:param name="propertyLabel" value="Real plant id"/>
                    <ui:param name="propertyPath" value="actualHarvest.realPlantId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_actualHarvest.realPlantId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{actualHarvestList}"/>
                    <ui:param name="propertyLabel" value="Production"/>
                    <ui:param name="propertyPath" value="actualHarvest.production"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_actualHarvest.production}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{actualHarvestList}"/>
                    <ui:param name="propertyLabel" value="Insert time"/>
                    <ui:param name="propertyPath" value="actualHarvest.insertTime"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_actualHarvest.insertTime}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{actualHarvestList}"/>
                    <ui:param name="propertyLabel" value="Insert user"/>
                    <ui:param name="propertyPath" value="actualHarvest.insertUser"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_actualHarvest.insertUser}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{actualHarvestList}"/>
                    <ui:param name="propertyLabel" value="Update time"/>
                    <ui:param name="propertyPath" value="actualHarvest.updateTime"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_actualHarvest.updateTime}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{actualHarvestList}"/>
                    <ui:param name="propertyLabel" value="Update user"/>
                    <ui:param name="propertyPath" value="actualHarvest.updateUser"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_actualHarvest.updateUser}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{actualHarvestList}"/>
                    <ui:param name="propertyLabel" value="Deleted"/>
                    <ui:param name="propertyPath" value="actualHarvest.deleted"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_actualHarvest.deleted}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'ActualHarvest' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="actualHarvestViewId">
                <f:param name="actualHarvestId"
                        value="#{_actualHarvest.id}"/>
            </s:link>
            #{' '}
            <s:link view="/ActualHarvestEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="actualHarvestEdit"
                rendered="#{empty from}">
                <f:param name="actualHarvestId"
                        value="#{_actualHarvest.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link propagation="none"  view="/ActualHarvestList.xhtml"
            rendered="#{actualHarvestList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link propagation="none"  view="/ActualHarvestList.xhtml"
            rendered="#{actualHarvestList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{actualHarvestList.previousFirstResult}"/>
        </s:link>

        <s:link propagation="none"  view="/ActualHarvestList.xhtml"
            rendered="#{actualHarvestList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{actualHarvestList.nextFirstResult}"/>
        </s:link>

        <s:link propagation="none"  view="/ActualHarvestList.xhtml"
            rendered="#{actualHarvestList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{actualHarvestList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/ActualHarvestEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create actualHarvest">
            <f:param name="actualHarvestId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
