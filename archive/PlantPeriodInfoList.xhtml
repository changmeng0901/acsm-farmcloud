<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	template="/layout/template_new.xhtml">

	<ui:define name="body">
	<td valign="top" width="210" style=" border-right:1px solid #e1e4eb;">

                    	</ui:fragment>
                    	<li><a href="#{request.contextPath}/storage/PlantList.seam"><img class="tbimg"  src="#{request.contextPath}/asset/images/wuliao.png"/>&#160;作物种类</a></li>
                    	<li>
                        	<a href="#{request.contextPath}/storage/BreedList.seam"><img class="tbimg"  src="#{request.contextPath}/asset/images/02_65.png"/>&#160;品种信息</a>
                        </li>
                        <ui:fragment rendered="#{sessionTake.getLevelId() == 1}">
                		<li><a href="#{request.contextPath}/archive/PlantEnvTypeList.seam"><img class="tbimg"  src="#{request.contextPath}/asset/images/sheshi.png"/>&#160;设施条件管理</a></li>
                    	</ui:fragment>
                    </ul>
                	<div class="clear"></div>
                </div>
            </td>
       <td valign="top" >
		<div class="right_c">
                	<div class="r_title">
                    	<div class="r_t_l"><font size="4">周期管理</font></div>
                    	
                    </div>
					<br/>
                    <div class="z_r_ser" >
                    	<font size="4">#{plantPeriodInfoList.getFl(plantPeriodInfoList.floristicsId).name}</font>
                    </div>
                     <!--添加按钮开始-->
                    <div class="tjan_01">
                    	<s:link view="/archive/PlantPeriodInfoEdit.xhtml"  propagation="none" styleClass="btn btn-success">添加
                    		<f:param name="plantPeriodInfoId" />
                    		<f:param name="floristicsId" value="#{plantPeriodInfoList.floristicsId}"/>
                    		<f:param name="pageNum" value="#{plantPeriodInfoList.pageNum}" />
							<f:param name="pageNums" value="#{plantPeriodInfoList.pageNums}" />
                    	</s:link>
                    </div>
                    <!--添加按钮结束-->
                    <table width="100%" class="ze_table" cellpadding="0" cellspacing="0">
                    	<tr>
                    		<td width="5" height="4"><img src="#{request.contextPath}/asset/images/table_d_40.jpg" width="5" height="4" /></td>
                    		<td colspan="4" style="border-top:1px solid #e1e1e1; background:#f0f5fb;"></td>
                            <td width="5" height="4"><img src="#{request.contextPath}/asset/images/table_d_43.jpg" width="5" height="4" /></td>
                    	</tr>
                    	<tr>
                    		<th class="ze_bg ze_bt_le" width="5" height="4"></th>
                    		<th class="ze_bg" width="25%">名称</th>
                    		<th class="ze_bg" width="25%">周期内的天数</th>
                    		<th class="ze_bg" width="25%">排列顺序</th>
                    		<th class="ze_bg" width="25%">操作</th>
                            
                            <th class="ze_bg ze_bt_ri" width="5" height="4"></th>
                    	</tr>
						<ui:repeat value="#{plantPeriodInfoList.resultList}" var="_plantPeriodInfo" rendered="#{not empty plantPeriodInfoList.resultList}" rowKeyVar="_index">
                    	<tr>
                    		<td class="ze_bg2 ze_bt_le" width="5" height="4"></td>
                            
                    		<td class="ze_bg2"><h:outputText value="#{_plantPeriodInfo.name}"/></td>
                    		<td class="ze_bg2"><h:outputText value="#{_plantPeriodInfo.days}"/></td>
                    		<td class="ze_bg2"><h:outputText value="#{_plantPeriodInfo.indexNum}"/></td>
                    		<td class="ze_bg2">
                            	<s:link propagation="none"  view="/#{empty from ? 'archive/PlantPeriodInfo' : from}.xhtml" styleClass="list_view"  title="查看" id="plantPeriodInfoViewId">
								<f:param name="plantPeriodInfoId" value="#{_plantPeriodInfo.id}" />
								<f:param name="floristicsId" value="#{plantPeriodInfoList.floristicsId}"/>
								<f:param name="pageNum" value="#{plantPeriodInfoList.pageNum}" />
								<f:param name="pageNums" value="#{plantPeriodInfoList.pageNums}" />
								</s:link>&#160;
                                <s:link propagation="none"  view="/archive/PlantPeriodInfoEdit.xhtml"   styleClass="list_edit" id="PlantPeriodInfoEdit"  title="编辑" rendered="#{empty from}">
                                <f:param name="plantPeriodInfoId" value="#{_plantPeriodInfo.id}" />
                                <f:param name="floristicsId" value="#{plantPeriodInfoList.floristicsId}"/>
                                <f:param name="pageNum" value="#{plantPeriodInfoList.pageNum}" />
								<f:param name="pageNums" value="#{plantPeriodInfoList.pageNums}" />
								</s:link>&#160;
								<s:link propagation="none"  view="/archive/PlantPeriodInfoEdit.xhtml"   styleClass="list_delete" action="#{plantPeriodInfoHome.remove}"  title="删除" onclick="return confirm('确定删除吗？');" id="plantPeriodInfoDelete" rendered="#{empty from}">
                                <f:param name="plantPeriodInfoId" value="#{_plantPeriodInfo.id}" />
                                <f:param name="floristicsId" value="#{plantPeriodInfoList.floristicsId}"/>
                                <f:param name="pageNum" value="#{plantPeriodInfoList.pageNum}" />
								<f:param name="pageNums" value="#{plantPeriodInfoList.pageNums}" />
                                </s:link>
                            </td>
                            
                            <td class="ze_bg2 ze_bt_ri" width="5" height="4"></td>
                    	</tr>
                    	</ui:repeat>
                    </table>
                    <!--翻页开始-->
                    <table style="height:30px; margin:40px auto 0 auto;" cellpadding="0" cellspacing="0">
                    	<tr>
                    	<s:div rendered="#{not empty plantPeriodInfoList.resultList}">
			               <s:decorate rendered="#{!plantPeriodInfoList.previousExists }">
			                <td><img src="#{request.contextPath}/asset/images/page_68.jpg" width="4" height="30" /></td>
			                </s:decorate>
			                 <s:decorate rendered="#{plantPeriodInfoList.previousExists }">
			                <td><img src="#{request.contextPath}/asset/images/page_67.jpg" width="4" height="30" /></td>
			                </s:decorate>
			                <s:decorate rendered="#{plantPeriodInfoList.previousExists }">
	                            <td class="td_t_b">
		                            <s:link propagation="none"  view="/archive/PlantPeriodInfoList.xhtml" >首页
		                            	<f:param name="pageNum" value="0" />
		                            </s:link>
	                            </td>
	                            <td class="td_t_b td_t_t" style="padding:0; width:30px;">
		                            <s:link propagation="none"  view="/archive/PlantPeriodInfoList.xhtml"  styleClass="no_n" >
		                            	<f:param name="pageNum" value="#{plantPeriodInfoList.previousFirstResult}"/>&lt;
		                            </s:link>
	                            </td>
	                        </s:decorate>
					       <a4j:repeat var="_page" value="#{plantPeriodInfoList.pageList}" rowKeyVar="_index">
								<td class="td_t_b #{plantPeriodInfoList.previousExists or _index >0 ?'td_t_t':''} #{_page eq plantPeriodInfoList.pageNum?'onp':''}">
									<s:link propagation="none"  view="/archive/PlantPeriodInfoList.xhtml" value="#{_page}" id="previousPage">
										<f:param name="pageNum" value="#{_page}" />
									</s:link>
								</td>
							</a4j:repeat>
							<s:decorate rendered="#{plantPeriodInfoList.nextExists}">
                            <td class="td_t_b td_t_t">
	                            <s:link propagation="none"  view="/archive/PlantPeriodInfoList.xhtml"   styleClass="no_d" >
	                            	<f:param name="pageNum" value="#{plantPeriodInfoList.nextFirstResult}" />&gt;
	                            </s:link>
                            </td>
                            <td class="td_t_b td_t_t">
								 <s:link propagation="none"  view="/archive/PlantPeriodInfoList.xhtml" >尾页
								 	<f:param name="pageNum" value="#{plantPeriodInfoList.PAGE_COUNT}" />
								 </s:link>
							</td>
							</s:decorate>
							<td class="td_t_b td_t_t" style=" color:#9a9a9c;">共#{plantPeriodInfoList.PAGE_COUNT}页</td>
                            <td ><img src="#{request.contextPath}/asset/images/page_70.jpg" width="4" height="30" /></td>
                            </s:div>
                            <td>
                            	<s:button view="/archive/FloristicsList.xhtml" styleClass="btn btn-default" value="返回" id="bn_left6" style="margin-left:10px" >
                            		<f:param name="pageNum" value="#{plantPeriodInfoList.pageNums}" />
				    			</s:button>
                            </td>
                    	</tr>
                    </table>
