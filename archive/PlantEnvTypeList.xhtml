<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template_new.xhtml">

	<ui:define name="body">
	<td valign="top" width="210" style=" border-right:1px solid #e1e4eb;">
                <div class="left_c2">
                	<ul class="lt_c_ul">
                		<ui:fragment rendered="#{sessionTake.getLevelId() == 1}">
                    	<li><a href="#{request.contextPath}/archive/FloristicsList.seam"><img class="tbimg"  src="#{request.contextPath}/asset/images/fenlei.png"/>&#160;植物分类</a></li>
                    	</ui:fragment>
                		<li><a href="#{request.contextPath}/storage/PlantList.seam"><img class="tbimg"  src="#{request.contextPath}/asset/images/wuliao.png"/>&#160;作物种类</a></li>
                    	<li>
                        	<a href="#{request.contextPath}/storage/BreedList.seam"><img class="tbimg"  src="#{request.contextPath}/asset/images/02_65.png"/>&#160;品种信息</a>
                        </li>
                        <ui:fragment rendered="#{sessionTake.getLevelId() == 1}">
                		<li><a href="#{request.contextPath}/archive/PlantEnvTypeList.seam" class="fon_07" ><strong><img class="tbimg"  src="#{request.contextPath}/asset/images/sheshi.png"/>&#160;设施条件管理</strong></a></li>
                    	</ui:fragment>
                    </ul>
                	<div class="clear"></div>
                	
                </div>
            </td>
       <td valign="top" >
		<div class="right_c">
                	<div class="r_title">
                    	<div class="r_t_l"><font size="4">设施条件管理</font></div>
                    </div>
					<br/>
                    <div class="z_r_ser">
                    <h:form id="storageTypeSearch">
                    	<table cellpadding="0" cellspacing="0">
                            <tr>
                                <td>
                                <div class="public-search">   
                                	<span class="octicon-search02"></span>
                                	<h:inputText id="name" styleClass="form-control nw300 srarchfont" value="#{plantEnvTypeList.plantEnvType.name}"/>
                                </div>
                                	<h:commandButton id="search" styleClass="btn btn-primary" value="搜索" action="/archive/PlantEnvTypeList.xhtml">                                	
	                                </h:commandButton>
                                </td>
                           </tr>
                       </table> 
                    </h:form>                         
                    </div>
                     <!--添加按钮开始-->
                    <div class="tjan_01">
                    	<s:link styleClass="btn btn-success" value="添加" view="/archive/PlantEnvTypeEdit.xhtml" propagation="none">
                    	<f:param name="plantEnvTypeId" />
                    	 <f:param name="pageNum" value="#{plantEnvTypeList.pageNum}" />
                    	</s:link>
                    </div>
                    <!--添加按钮结束-->
                    <table width="100%" class="ze_table" cellpadding="0" cellspacing="0">
                    	<tr>
                    		<td width="5" height="4"><img src="#{request.contextPath}/asset/images/table_d_40.jpg" width="5" height="4" /></td>
                    		<td colspan="3" style="border-top:1px solid #e1e1e1; background:#f0f5fb;"></td>
                            <td width="5" height="4"><img src="#{request.contextPath}/asset/images/table_d_43.jpg" width="5" height="4" /></td>
                    	</tr>
                    	<tr>
                    		<th class="ze_bg ze_bt_le" width="5" height="4"></th>
                    		<th class="ze_bg" width="20%">名称</th>
                    		<th class="ze_bg" width="60%">描述</th>
                    		<th class="ze_bg" width="20%">操作</th>
                            
                            <th class="ze_bg ze_bt_ri" width="5" height="4"></th>
                    	</tr>
						<ui:repeat value="#{plantEnvTypeList.resultList}" var="_plantEnvType" rendered="#{not empty plantEnvTypeList.resultList}" rowKeyVar="_index">
                    	<tr>
                    		<td class="ze_bg2 ze_bt_le" width="5" height="4"></td>
                            <td class="ze_bg2"><h:outputText  value="#{_plantEnvType.name}" /></td>
                    		<td class="ze_bg2"><h:outputText value="#{stringUtil.shortString(_plantEnvType.description,20)}"/></td>
                    		
                    		<td class="ze_bg2">
                            	<s:link propagation="none"  view="/#{empty from ? 'archive/PlantEnvType' : from}.xhtml" styleClass="list_view"  id="PlantEnvTypeViewId" title="查看">
								<f:param name="plantEnvTypeId" value="#{_plantEnvType.id}" />
								<f:param name="pageNum" value="#{plantEnvTypeList.pageNum}" />
								</s:link>&#160;
                                <s:link propagation="none"  view="/archive/PlantEnvTypeEdit.xhtml"     styleClass="list_edit" id="PlantEnvTypeEdit" rendered="#{empty from}" title="编辑">
                                <f:param name="plantEnvTypeId" value="#{_plantEnvType.id}" />
                                <f:param name="pageNum" value="#{plantEnvTypeList.pageNum}" />
								</s:link>&#160;
								<s:link propagation="none"  view="/archive/PlantEnvDataDicEdit.xhtml"  styleClass="list_edit4"   title="分配设备">
					              <f:param name="plantEnvTypeId" value="#{_plantEnvType.id}" />
					              <f:param name="pageNum" value="#{plantEnvTypeList.pageNum}" />
			                     </s:link>&#160;
								<s:link propagation="none"  view="/archive/PlantEnvTypeEdit.xhtml"   title="删除"  styleClass="list_delete" action="#{plantEnvTypeHome.remove}" onclick="return confirm('确定删除吗？');" id="breedDelete" rendered="#{empty from}">
                                <f:param name="plantEnvTypeId" value="#{_plantEnvType.id}" />
                               <f:param name="pageNum" value="#{plantEnvTypeList.pageNum}" />
                                </s:link>
                            </td>
                            
                            <td class="ze_bg2 ze_bt_ri" width="5" height="4"></td>
                    	</tr>
                    	</ui:repeat>
                    </table>
                    <!--翻页开始-->
                    <table style="height:30px; margin:40px auto 0 auto;" cellpadding="0" cellspacing="0">
                    	<tr>
                    	<s:div rendered="#{not empty plantEnvTypeList.resultList}"> 
			                <s:decorate rendered="#{!plantEnvTypeList.previousExists }">
			                <td><img src="#{request.contextPath}/asset/images/page_68.jpg" width="4" height="30" /></td>
			                </s:decorate>
			                 <s:decorate rendered="#{plantEnvTypeList.previousExists }">
			                <td><img src="#{request.contextPath}/asset/images/page_67.jpg" width="4" height="30" /></td>
			                </s:decorate>
			                <s:decorate rendered="#{plantEnvTypeList.previousExists }">
	                            <td class="td_t_b">
		                            <s:link propagation="none"  view="/archive/PlantEnvTypeList.xhtml" >首页
		                            	<f:param name="pageNum" value="0" />
		                            </s:link>
	                            </td>
	                            <td class="td_t_b td_t_t" style="padding:0; width:30px;">
		                            <s:link propagation="none"  view="/archive/PlantEnvTypeList.xhtml"  styleClass="no_n" >
		                            	<f:param name="pageNum" value="#{plantEnvTypeList.previousFirstResult}"/>&lt;
		                            </s:link>
	                            </td>
	                        </s:decorate>
					        <a4j:repeat var="_page" value="#{plantEnvTypeList.pageList}" rowKeyVar="_index">
								<td class="td_t_b #{plantEnvTypeList.previousExists or _index >0 ?'td_t_t':''} #{_page eq plantEnvTypeList.pageNum?'onp':''}">
									<s:link propagation="none"  view="/archive/PlantEnvTypeList.xhtml" value="#{_page}" id="previousPage">
										<f:param name="pageNum" value="#{_page}" />
									</s:link>
								</td>
							</a4j:repeat>
							<s:decorate rendered="#{plantEnvTypeList.nextExists}">
                            <td class="td_t_b td_t_t">
	                            <s:link propagation="none"  view="/archive/PlantEnvTypeList.xhtml"   styleClass="no_d" >
	                            	<f:param name="pageNum" value="#{plantEnvTypeList.nextFirstResult}" />&gt;
	                            </s:link>
                            </td>
                            <td class="td_t_b td_t_t">
								 <s:link propagation="none"  view="/archive/PlantEnvTypeList.xhtml" >尾页
								 	<f:param name="pageNum" value="#{plantEnvTypeList.PAGE_COUNT}" />
								 </s:link>
							</td>
							</s:decorate>
							<td class="td_t_b td_t_t" style=" color:#9a9a9c;">共#{plantEnvTypeList.PAGE_COUNT}页</td>
                            <td ><img src="#{request.contextPath}/asset/images/page_70.jpg" width="4" height="30" /></td>
                    	</s:div>
                    	</tr>
                    </table>
                    <!--翻页结束-->
                    <div class="clear"></div>
                </div><!--right_c结束-->
		
</td>
	</ui:define>

</ui:composition>
