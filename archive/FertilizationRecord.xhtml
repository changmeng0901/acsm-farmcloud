<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	template="/layout/template.xhtml">

	<ui:define name="body">
	<!--鼠标移上去换色js开始-->
<script type="text/javascript">
jquery(document).ready(function(){  //这个就是传说的ready

	jquery(".str_t tr:even").addClass("alt");

                //给class为stripe的表格的偶数行添加class值为alt
});
</script>
		<td valign="top" width="210" style="border-right: 1px solid #e1e4eb;">
		<div class="left_c2">
		<ul class="lt_c_ul">
                    	<li>
                        	<a href="#{request.contextPath}/archive/FieldFarmingRecordList.seam"><img class="tbimg" src="#{request.contextPath}/asset/images/fieldFarmingRecord_43.png" />&#160;农事记录</a>
                        </li>
                    	<li><a href="#{request.contextPath}/archive/FertilizationRecordList.seam"  class="fon_07"  ><strong><img class="tbimg" src="#{request.contextPath}/asset/images/fertilization_49.png"/>&#160;施肥</strong></a></li>
                    	<li><a href="#{request.contextPath}/archive/InsectPestControlList.seam"><img class="tbimg" src="#{request.contextPath}/asset/images/insectPest_56.png"/>&#160;病虫草害</a></li>
                    </ul>
		<ul class="lt_c_ul2">
			<li><s:link propagation="none"  view="/user/UserInfoEdit.xhtml">
				<f:param name="userid" value="#{sessionTake.userId}" />
				<img src="#{request.contextPath}/asset/images/biao_03.png"
					width="10" height="10" />&#160;个人信息管理</s:link></li>
			<li><s:link propagation="none"  view="/user/UserPassWordEdit.xhtml">
				<f:param name="userid" value="#{sessionTake.userId}" />
				<img src="#{request.contextPath}/asset/images/biao_19.png"
					width="12" height="12" />&#160;修改密码</s:link></li>
		</ul>
		<div class="clear"></div>
		</div>
		</td>

		<!--右边开始-->
		<td valign="top">
		<div class="right_c">
		
		<div class="r_title">
		<div class="r_t_l"><font size="4">施肥</font></div>
		</div>

		<!--表格开始-->
		<div class="str_box">

		<table width="100%" cellpadding="0" cellspacing="0" class="str_t">
			<tr>
				<td valign="middle" class="str_td">负责人：</td>
				<td valign="middle" class="str_text"><h:outputText value="#{fertilizationRecordHome.instance.personInCharge}" /></td>
				<td class="str_td">内检员：</td>
				<td class="str_text"><h:outputText value="#{fertilizationRecordHome.instance.withinInspector}" /></td>
			</tr>

			<tr>
				<td valign="middle" class="str_td">记录日期：</td>
				<td valign="middle" class="str_text"><h:outputText value="#{fertilizationRecordHome.instance.recordDate}" /></td>
				<td class="str_td">肥料名称：</td>
				<td class="str_text"><h:outputText value="#{fertilizationRecordHome.instance.fertilizerTypes}" /></td>
			</tr>

			<tr>
				<td class="str_td">成分：</td>
				<td class="str_text"><h:outputText value="#{fertilizationRecordHome.instance.ingredient}" /></td>
				<td class="str_td">施肥量：</td>
				<td class="str_text"><h:outputText value="#{fertilizationRecordHome.instance.fertilization}" />方</td>
			</tr>

			<tr>
				<td class="str_td">肥料类别：</td>
				<td class="str_text">
					 <a4j:repeat value="#{fertilizationRecordHome.instance.fertilizersCategory.split('_')}" var="_var" >
										 	<h:outputText  value="#{_var},"/>
										 </a4j:repeat>
				</td>
				<td align="right" class="str_td">肥料性质：</td>
				<td align="left" class="str_text">
					<a4j:repeat value="#{fertilizationRecordHome.instance.fertilizersNature.split('_')}" var="_var" >
										 	<h:outputText  value=" 基肥  " rendered="#{_var eq 1}"/>
										 	<h:outputText  value=" 追肥  " rendered="#{_var eq 2}"/>
										 </a4j:repeat>
				</td>
			</tr>

			<tr>
				<td class="str_td">施肥方式：</td>
				<td class="str_text"><h:outputText value="#{fertilizationRecordHome.instance.fertilizationMethods}" /></td>
				<td class="str_td">备注：</td>
				<td  class="str_text"><h:outputText value="#{fertilizationRecordHome.instance.remark}" /></td>
			</tr>
		</table>


		<table width="180" style="margin:35px auto 0 auto;">
						<tr>
							<td>
							
		    			<s:button view="/archive/FertilizationRecordList.xhtml"  styleClass="edit_back" id="bn_left6" style="margin-left:10px" />
                            </td>
						</tr>
                   </table> 
		</div>

		<!--表格结束-->



		<div class="clear"></div>
		</div>
		</td>
	</ui:define>

</ui:composition>
