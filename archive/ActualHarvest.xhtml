<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Actual harvest Details</f:facet>


        <s:decorate id="januaryMu" template="layout/display.xhtml">
            <ui:define name="label">January mu</ui:define>
            <h:outputText value="#{actualHarvestHome.instance.januaryMu}"/>
        </s:decorate>

        <s:decorate id="februaryMu" template="layout/display.xhtml">
            <ui:define name="label">February mu</ui:define>
            <h:outputText value="#{actualHarvestHome.instance.februaryMu}"/>
        </s:decorate>

        <s:decorate id="marchMu" template="layout/display.xhtml">
            <ui:define name="label">March mu</ui:define>
            <h:outputText value="#{actualHarvestHome.instance.marchMu}"/>
        </s:decorate>

        <s:decorate id="aprilMu" template="layout/display.xhtml">
            <ui:define name="label">April mu</ui:define>
            <h:outputText value="#{actualHarvestHome.instance.aprilMu}"/>
        </s:decorate>

        <s:decorate id="mayMu" template="layout/display.xhtml">
            <ui:define name="label">May mu</ui:define>
            <h:outputText value="#{actualHarvestHome.instance.mayMu}"/>
        </s:decorate>

        <s:decorate id="juneMu" template="layout/display.xhtml">
            <ui:define name="label">June mu</ui:define>
            <h:outputText value="#{actualHarvestHome.instance.juneMu}"/>
        </s:decorate>

        <s:decorate id="julyMu" template="layout/display.xhtml">
            <ui:define name="label">July mu</ui:define>
            <h:outputText value="#{actualHarvestHome.instance.julyMu}"/>
        </s:decorate>

        <s:decorate id="augustMu" template="layout/display.xhtml">
            <ui:define name="label">August mu</ui:define>
            <h:outputText value="#{actualHarvestHome.instance.augustMu}"/>
        </s:decorate>

        <s:decorate id="septemberMu" template="layout/display.xhtml">
            <ui:define name="label">September mu</ui:define>
            <h:outputText value="#{actualHarvestHome.instance.septemberMu}"/>
        </s:decorate>

        <s:decorate id="octoberMu" template="layout/display.xhtml">
            <ui:define name="label">October mu</ui:define>
            <h:outputText value="#{actualHarvestHome.instance.octoberMu}"/>
        </s:decorate>

        <s:decorate id="novemberMu" template="layout/display.xhtml">
            <ui:define name="label">November mu</ui:define>
            <h:outputText value="#{actualHarvestHome.instance.novemberMu}"/>
        </s:decorate>

        <s:decorate id="decemberMu" template="layout/display.xhtml">
            <ui:define name="label">December mu</ui:define>
            <h:outputText value="#{actualHarvestHome.instance.decemberMu}"/>
        </s:decorate>

        <s:decorate id="realPlantId" template="layout/display.xhtml">
            <ui:define name="label">Real plant id</ui:define>
            <h:outputText value="#{actualHarvestHome.instance.realPlantId}"/>
        </s:decorate>

        <s:decorate id="production" template="layout/display.xhtml">
            <ui:define name="label">Production</ui:define>
            <h:outputText value="#{actualHarvestHome.instance.production}"/>
        </s:decorate>

        <s:decorate id="insertTime" template="layout/display.xhtml">
            <ui:define name="label">Insert time</ui:define>
            <h:outputText value="#{actualHarvestHome.instance.insertTime}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="insertUser" template="layout/display.xhtml">
            <ui:define name="label">Insert user</ui:define>
            <h:outputText value="#{actualHarvestHome.instance.insertUser}"/>
        </s:decorate>

        <s:decorate id="updateTime" template="layout/display.xhtml">
            <ui:define name="label">Update time</ui:define>
            <h:outputText value="#{actualHarvestHome.instance.updateTime}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="updateUser" template="layout/display.xhtml">
            <ui:define name="label">Update user</ui:define>
            <h:outputText value="#{actualHarvestHome.instance.updateUser}"/>
        </s:decorate>

        <s:decorate id="deleted" template="layout/display.xhtml">
            <ui:define name="label">Deleted</ui:define>
            <h:outputText value="#{actualHarvestHome.instance.deleted}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/ActualHarvestEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty actualHarvestFrom ? 'ActualHarvestList' : actualHarvestFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
