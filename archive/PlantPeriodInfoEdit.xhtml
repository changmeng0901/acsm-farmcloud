	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template_new.xhtml">

	<ui:define name="body">
	<td valign="top" width="210" style=" border-right:1px solid #e1e4eb;">
	<style>
.form-control{
	float:left;
}
</style>
                <div class="left_c2">
                	<ul class="lt_c_ul">
                    	<ui:fragment rendered="#{sessionTake.getLevelId() == 1}">
                    	<li><a href="#{request.contextPath}/archive/FloristicsList.seam" class="fon_07" ><strong><img class="tbimg"  src="#{request.contextPath}/asset/images/fenlei.png"/>&#160;植物分类</strong></a></li>
                    	</ui:fragment>
                    	<li><a href="#{request.contextPath}/storage/PlantList.seam"><img class="tbimg"  src="#{request.contextPath}/asset/images/wuliao.png"/>&#160;作物种类</a></li>
                    	<li>
                        	<a href="#{request.contextPath}/storage/BreedList.seam"><img class="tbimg"  src="#{request.contextPath}/asset/images/02_65.png"/>&#160;品种信息</a>
                        </li>
                        <ui:fragment rendered="#{sessionTake.getLevelId() == 1}">
                		<li><a href="#{request.contextPath}/archive/PlantEnvTypeList.seam"><img class="tbimg"  src="#{request.contextPath}/asset/images/sheshi.png"/>&#160;设施条件管理</a></li>
                    	</ui:fragment>
                    </ul>
                	
                	<div class="clear"></div>
                </div>
            </td>
		<td valign="top">
		<h:form id="user">
		 <!-- Modal -->
<div aria-hidden="false" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade in w600na" style="display: none;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">提示框</h4>
      </div>
      <div class="modal-body">
       <span id="spanValue">*号部分为必填项！</span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">确认</button>
      </div>
    </div>
  </div>
</div>
                <div class="right_c">
                	<div class="r_title">
                    	<div class="r_t_l"><font size="4">周期管理</font></div>
                    </div>
				<!--入库订单列表开始-->
					<table width="650" class="r_c_table" cellpadding="0" cellspacing="0">
						<tr>
							<td class="r_c_td">作物：</td>
							<td>
                            	<h:outputText value="#{plantPeriodInfoList.getFl(plantPeriodInfoHome.floristicsId).name}" />
                            </td>
						</tr>
						<tr>
							<td colspan="2" height="30"></td>
						</tr>
						<tr>
							<td class="r_c_td">名称：</td>
							<td>
                            	<h:inputText styleClass="form-control nw221" id="name" value="#{plantPeriodInfoHome.instance.name}" required="true"/>
                            	<span class="finput" style="color:#FF0000">*</span>
                            </td>
						</tr>
						<tr>
							<td colspan="2" height="30"></td>
						</tr>
							<tr>
							<td class="r_c_td">周期内的天数：</td>
							<td>
                            	 <h:inputText styleClass="form-control nw221" id="days" value="#{plantPeriodInfoHome.instance.days}" required="true"/>
                            	 <span class="finput" style="color:#FF0000">*</span>
                            </td>
						</tr>
						<tr>
							<td colspan="2" height="30"></td>
						</tr>
						<tr>
							<td class="r_c_td">排列顺序：</td>
							<td>
                            	 <h:inputText styleClass="form-control nw221" id="indexNum" value="#{plantPeriodInfoHome.instance.indexNum}" required="true"/>
                            	 <span class="finput" style="color:#FF0000">*</span>
                            </td>
						</tr>
						<tr>
							<td colspan="2" height="30"></td>
						</tr>
						<tr>
							<td class="r_c_td">描述：</td>
							<td>
								<h:inputTextarea id="comment" styleClass="form-control nw420" rows="3" value="#{plantPeriodInfoHome.instance.description}" />
                            </td>
						</tr>
						<tr>
							<td colspan="2" height="35"></td>
						</tr>
                       <tr>
							<td class="r_c_td"></td>
							<td>
							
						<h:commandButton id="persist" value="提交" styleClass="btn btn-primary" action="#{plantPeriodInfoHome.persist}" rendered="#{!plantPeriodInfoHome.managed}" onclick="return checkSubmit()" />
		            	<h:commandButton id="update" value="提交" styleClass="btn btn-primary"  action="#{plantPeriodInfoHome.update}" rendered="#{plantPeriodInfoHome.managed}"  onclick="return checkSubmit()" />
		    			&#160;<s:button view="/archive/PlantPeriodInfoList.xhtml" styleClass="btn btn-default" value="返回" id="bn_left6" style="margin-left:10px" >
		    				<f:param name="floristicsId" value="#{plantPeriodInfoHome.floristicsId}"/>
		    				<f:param name="pageNum" value="#{plantPeriodInfoHome.pageNum}"/>
		    				<f:param name="pageNums" value="#{plantPeriodInfoHome.pageNums}"/>
		    			</s:button>
                            </td>
						</tr>
					</table>
				<!--入库订单列表结束-->
                    <div class="clear"></div>
                </div><!--right_c结束-->
                <div class="clear"></div>
              </h:form>
<script type="text/javascript">
function checkSubmit(){
	   var a1 =  document.getElementById("user:name").value;
	   var a2 =  document.getElementById("user:indexNum").value;
	   var a3 =  document.getElementById("user:days").value;
	   if(a1==""){
		   document.getElementById("spanValue").innerHTML = "名称不能为空";
		   jquery("#myModal").modal('show');return false;
	   }
	   if(a2==""){
		   document.getElementById("spanValue").innerHTML = "排列顺序不能为空";
		   jquery("#myModal").modal('show');return false;
	   }
	   if(a3==""){
		   document.getElementById("spanValue").innerHTML = "周期内的天数不能为空";
		   jquery("#myModal").modal('show');return false;
	   }
}
function closeMethod(){
	   var a1 = document.getElementById("user:name").value;
	   var a2 =  document.getElementById("user:indexNum").value;
	   var a3 =  document.getElementById("user:days").value;
	   if(a1==""){
		   a1.focus();
	   }
	   if(a2==""){
		   a2.focus();
	   }
	   if(a3==""){
		   a3.focus();
	   }
}
	jquery(".rich-calendar-input").addClass("form-control nw221");
</script>
            </td> 
	</ui:define>

</ui:composition>
