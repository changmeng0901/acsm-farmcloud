		<script language="javascript">
function tijiao(){
	
    var getTime = document.getElementById("companyHouonrForm:getTimeInputDate").value; 
    var validPeriod = document.getElementById("companyHouonrForm:validPeriodInputDate").value;

  if(compareDate(getTime,validPeriod)) 
    {  
      alert("颁发日期大于或等于证件有效期！！！");
      return false;
    }
    else{
    return true;
    }
    
  }
  function compareDate(DateOne,DateTwo)
  {

   

  var OneMonth = DateOne.substring(5,DateOne.lastIndexOf ("-"));
  var OneDay = DateOne.substring(DateOne.length,DateOne.lastIndexOf ("-")+1);
  var OneYear = DateOne.substring(0,DateOne.indexOf ("-"));

  var TwoMonth = DateTwo.substring(5,DateTwo.lastIndexOf ("-"));
  var TwoDay = DateTwo.substring(DateTwo.length,DateTwo.lastIndexOf ("-")+1);
  var TwoYear = DateTwo.substring(0,DateTwo.indexOf ("-"));

  if (Date.parse(OneMonth+"/"+OneDay+"/"+OneYear) >=
  Date.parse(TwoMonth+"/"+TwoDay+"/"+TwoYear))
  {
  return true;
  }
  else
  {
  return false;
  }

  }

</script>
