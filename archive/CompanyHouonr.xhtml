<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

	template="/layout/template.xhtml">

	<ui:define name="body">

		<td valign="top" width="210" style="border-right: 1px solid #e1e4eb;">
			<!--鼠标移上去换色js开始-->
<script type="text/javascript">
jquery(document).ready(function(){  //这个就是传说的ready

	jquery(".str_t tr:even").addClass("alt");

                //给class为stripe的表格的偶数行添加class值为alt
});
</script>
		<div class="left_c2">
		<ul class="lt_c_ul">
                    	<li>
                        	<a href="#{request.contextPath}/user/EnterpriseInfomationEdit.seam?enterpriseInfoId=#{enterpriseInfoHome.sessionTake.enterpriseInfoId}&amp;enterpriseInfoStatu=1" ><img class="tbimg" src="#{request.contextPath}/asset/images/enterpriseInfoMation_03.png"/>&#160;公司信息</a>
                        </li>
                    	<li><a href="#{request.contextPath}/archive/CompanyHouonrList.seam" class="fon_07" ><strong><img class="tbimg" src="#{request.contextPath}/asset/images/honour_07.png"/>&#160;荣誉信息</strong></a></li>
                    	<li><a href="#{request.contextPath}/archive/FarmerInfoList.seam"><img class="tbimg"  src="#{request.contextPath}/asset/images/farmer_14.png"/>&#160;农户信息</a></li>

                        	<a href="#{request.contextPath}/archive/PlantInfoList.seam"><img class="tbimg"  src="#{request.contextPath}/asset/images/plant_21.png"/>&#160;种植信息</a>

                    	<li><a href="#{request.contextPath}/archive/StandardInfoList.seam"><img class="tbimg"  src="#{request.contextPath}/asset/images/standard_27.png"/>&#160;有机认证</a></li>
                    	
                    	<li><a href="#{request.contextPath}/archive/TunnelInfoList.seam" ><img class="tbimg"  src="#{request.contextPath}/asset/images/tunnel_33.png"/>&#160;大棚信息</a></li>

		<ul class="lt_c_ul2">
			<li><s:link propagation="none"  view="/user/UserInfoEdit.xhtml">

			<li><s:link propagation="none"  view="/user/UserPassWordEdit.xhtml">

					width="12" height="12" />&#160;修改密码</s:link></li>
		</ul>
		<div class="clear"></div>

		</td>

		<!--右边开始-->
		<td valign="top">

		<!--表格开始-->
		<div class="str_box">

		<table width="100%" cellpadding="0" cellspacing="0" class="str_t">

			<tr>
				<td valign="middle" class="str_td">名称：</td>
				<td valign="middle" class="str_text"><h:outputText value="#{companyHouonrHome.instance.name}" /></td>
				<td class="str_td">公司：</td>
				<td class="str_text"><h:outputText value="#{companyHouonrHome.enterpriseInfoName}" /></td>
			</tr>

			<tr>
				<td valign="middle" class="str_td">颁发日期：</td>
				<td valign="middle" class="str_text"><h:outputText value="#{companyHouonrHome.instance.getTime}" /></td>

				<td class="str_text"><h:outputText value="#{companyHouonrHome.instance.validPeriod}" /></td>

			<tr>

					      		  <tr >

										<td colspan="3" class="str_text">
											<s:graphicImage

												value="#{companyHouonrHome.instance.picture}">
												<s:transformImageSize width="350" maintainRatio="true" />
												
											</s:graphicImage>
				</td>
										
								  </tr>
								  
		</table>


		<table width="180" style="margin:35px auto 0 auto;">

                            </td>
						</tr>
                   </table>
