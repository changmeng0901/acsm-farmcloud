	<ui:define name="body">
	<td valign="top" width="210" style=" border-right:1px solid #e1e4eb;">
                <div class="left_c2">
                	<ul class="lt_c_ul">
                    	<li>
                        	<a href="#{request.contextPath}/archive/FieldFarmingRecordList.seam" ><img class="tbimg" src="#{request.contextPath}/asset/images/fieldFarmingRecord_43.png" />&#160;农事记录</a>
                        </li>
                    	<li><a href="#{request.contextPath}/archive/FertilizationRecordList.seam" ><img class="tbimg" src="#{request.contextPath}/asset/images/fertilization_49.png"/>&#160;施肥</a></li>
                    	<li><a href="#{request.contextPath}/archive/InsectPestControlList.seam"  class="fon_07"><strong><img class="tbimg" src="#{request.contextPath}/asset/images/insectPest_56.png"/>&#160;病虫草害</strong></a></li>
                    </ul>
                	<ul class="lt_c_ul2">
                    	<li><s:link propagation="none"  view="/user/UserInfoEdit.xhtml"><f:param name="userid" value="#{sessionTake.userId}"/><img src="#{request.contextPath}/asset/images/biao_03.png" width="10" height="10" />&#160;个人信息管理</s:link></li>
                    	<li><s:link propagation="none"  view="/user/UserPassWordEdit.xhtml"><f:param name="userid" value="#{sessionTake.userId}"/><img src="#{request.contextPath}/asset/images/biao_19.png" width="12" height="12" />&#160;修改密码</s:link></li>
                    </ul>
                	<div class="clear"></div>
                </div>

            <!--右边开始-->
            <td valign="top">
            <h:form id="user">
                <div class="right_c">
                	<div class="r_title">

                    </div>
				<!--入库订单列表开始-->
                	<div class="all_d3">
                    	<div class="all_da all_w01">
                        	<table>
                                <tr>
                                    <td class="all_te">记录编号：</td>
                                    <td>
                                       <h:inputText styleClass="r_c_text" value="#{insectPestControlHome.instance.recordNumber}" required="true"/>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    	<div class="all_da all_w01">
                        	<table>
                            	<tr>
                                	<td class="all_te">负责人：</td>
                                    <td><h:inputText class="r_c_text" value="#{insectPestControlHome.instance.responsible}" /></td>
                            	</tr>
                            </table>
                        </div>
                    	<div class="all_da all_w01">
                        	<table>
                                <tr>
                                    <td class="all_te">记录时间：</td>
                                    <td>
                                        <rich:calendar id="plantDate" datePattern="yyyy-MM-dd" value="#{insectPestControlHome.instance.recordDate}"/>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    	<div class="all_da all_w01">
                        	<table>
                                <tr>
                                    <td class="all_te">电话：</td>
                                    <td>
                                     <h:inputText id="userPhone"  value="#{userHome.instance.phone}"
						styleClass="r_c_text" />
                                    </td>
                                </tr>
                            </table>
                        </div>
                    	<div class="all_da all_w01">
                        	<table>
                                <tr>
                                    <td class="all_te">药物名称：</td>
                                    <td align="left">
                                    <h:inputText id="drugName" value="#{insectPestControlHome.instance.drugName}"	styleClass="r_c_text" />
                                    </td>
                                </tr>
                            </table>
                        </div>
                    	<div class="all_da all_w01">
                        	<table>
                                <tr>
                                    <td class="all_te">药剂成分：</td>
                                    <td align="left"><h:inputText id="pharmaceuticalIngredients" 
                                      value="#{insectPestControlHome.instance.pharmaceuticalIngredients}" styleClass="r_c_text" /></td>
                                </tr>
                            </table>
                        </div>
                    	
                        <div class="all_da all_w01">
                        	<table>
                                <tr>
                                    <td class="all_te">药剂来源：</td>
                                    <td align="left"><h:inputText id="agentSource"

                                </tr>
                            </table>
                        </div>
                        
                        <div class="all_da all_w01">
                        	<table>
                                <tr>
                                    <td class="all_te">使用量：</td>
                                    <td align="left"><h:inputText id="usageAmount"

                                </tr>
                            </table>
                        </div>
                        
                         <div class="all_da all_w01">
                        	<table>
                                <tr>
                                    <td class="all_te">亩用量：</td>
                                    <td align="left"><h:inputText id="qmountofAcres"

                                </tr>
                            </table>
                        </div>
                        <div class="all_da all_w01">
                        	<table>
                                <tr>
                                    <td class="all_te">距离采收天数：</td>
                                    <td align="left"><h:inputText id="harvestDays"          
                                      value="#{insectPestControlHome.instance.harvestDays}" styleClass="r_c_text" /></td>
                                </tr>
                            </table>
                        </div>
                        <div class="all_da all_w01">
                        	<table>
                                <tr>
                                    <td class="all_te">安全期：</td>
                                    <td align="left"><h:inputText id="rhythm"       
                                      value="#{insectPestControlHome.instance.rhythm}" styleClass="r_c_text" /></td>
                                </tr>
                            </table>
                        </div>
                         <div class="all_da all_w01">
                        	<table>
                                <tr>
                                    <td class="all_te">防治对象：</td>
                                    <td align="left"><h:inputText id="controlObjects"        
                                      value="#{insectPestControlHome.instance.controlObjects}" styleClass="r_c_text" /></td>
                                </tr>
                            </table>
                        </div>
                        
                         <div class="all_da all_w01">
                        	<table>
                                <tr>
                                    <td class="all_te">防治效果：</td>
                                    <td align="left"><h:inputText id="controlEffect"   
                                      value="#{insectPestControlHome.instance.controlEffect}" styleClass="r_c_text" /></td>
                                </tr>
                            </table>
                        </div>
                         <div class="all_da all_w01">
                        	<table>
                                <tr>
                                    <td class="all_te">防治原因：</td>
                                    <td align="left"><h:inputText id="preventionReason"      
                                      value="#{insectPestControlHome.instance.preventionReason}" styleClass="r_c_text" /></td>
                                </tr>
                            </table>
                        </div>
                        
                         <div class="all_da all_w01">
                        	<table>
                                <tr>
                                    <td class="all_te">防治方法：</td>
                                    <td align="left"><h:inputText id="preventionMethod"        
                                      value="#{insectPestControlHome.instance.preventionMethod}" styleClass="r_c_text" /></td>
                                </tr>
                            </table>
                        </div>
                        
                         <div class="clear"></div>
                   </div>
                        	<table width="180" style="margin:35px auto 0 auto;">
                               <tr>
							<td>
						<h:commandButton id="persist"  styleClass="edit_save" action="#{insectPestControlHome.persist}" rendered="#{!insectPestControlHome.managed}" />
		            	<h:commandButton id="update"  styleClass="edit_save" action="#{insectPestControlHome.update}" rendered="#{insectPestControlHome.managed}"  />
		    			&#160;<s:button view="/archive/InsectPestControlList.xhtml"  styleClass="edit_back" id="bn_left6" style="margin-left:10px" />
                            </td>
						</tr>
                            </table>
                        
                        <div class="clear"></div>

				<!--入库订单列表结束-->
                    <div class="clear"></div>
                </div><!--right_c结束-->
                <div class="clear"></div>
    <!--右边结束-->
    <style>
    .rich-calendar-button{
     margin-left:-8px
    }
    </style>

<script type="text/javascript">
