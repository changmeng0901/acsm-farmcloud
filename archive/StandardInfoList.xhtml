<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	template="/layout/template.xhtml">

	<ui:define name="body">
	<td valign="top" width="210" style=" border-right:1px solid #e1e4eb;">
                <div class="left_c2">
                	<ul class="lt_c_ul">
                    	<li>
                        	<a href="#{request.contextPath}/user/EnterpriseInfomationEdit.seam?enterpriseInfoId=#{enterpriseInfoHome.sessionTake.enterpriseInfoId}&amp;enterpriseInfoStatu=1" ><img class="tbimg" src="#{request.contextPath}/asset/images/enterpriseInfoMation_03.png"/>&#160;公司信息</a>
                        </li>
                    	<li><a href="#{request.contextPath}/archive/CompanyHouonrList.seam"><img class="tbimg" src="#{request.contextPath}/asset/images/honour_07.png"/>&#160;荣誉信息</a></li>
                    	<li><a href="#{request.contextPath}/archive/FarmerInfoList.seam"><img class="tbimg"  src="#{request.contextPath}/asset/images/farmer_14.png"/>&#160;农户信息</a></li>
                    	<li>
                        	<a href="#{request.contextPath}/archive/PlantInfoList.seam"><img class="tbimg"  src="#{request.contextPath}/asset/images/plant_21.png"/>&#160;种植信息</a>
                        </li>
                    	<li><a href="#{request.contextPath}/archive/StandardInfoList.seam" class="fon_07" ><strong><img class="tbimg"  src="#{request.contextPath}/asset/images/standard_27.png"/>&#160;有机认证</strong></a></li>
                    	
                    	<li><a href="#{request.contextPath}/archive/TunnelInfoList.seam" ><img class="tbimg"  src="#{request.contextPath}/asset/images/tunnel_33.png"/>&#160;大棚信息</a></li>
                    </ul>
                	<ul class="lt_c_ul2">
                    	<li><s:link propagation="none"  view="/user/UserInfoEdit.xhtml"><f:param name="userid" value="#{sessionTake.userId}"/><img src="#{request.contextPath}/asset/images/biao_03.png" width="10" height="10" />&#160;个人信息管理</s:link></li>
                    	<li><s:link propagation="none"  view="/user/UserPassWordEdit.xhtml"><f:param name="userid" value="#{sessionTake.userId}"/><img src="#{request.contextPath}/asset/images/biao_19.png" width="12" height="12" />&#160;修改密码</s:link></li>
                    </ul>
                	<div class="clear"></div>
                </div>
            </td>
       <td valign="top" >
		<div class="right_c">
                	<div class="r_title">
                    	<div class="r_t_l"><font size="4">有机认证</font></div>
                    </div>
                    
					<br/>
                    <div class="z_r_ser">
                    <h:form id="storageTypeSearch">
                    	<table cellpadding="0" cellspacing="0">
                        	<tr>
                        		<td style="font-size:14px;">认证种类：</td>
                                <td>
                                	<h:inputText id="name" class="z_r_ser_i"	value="#{standardInfoList.standardInfo.legalizeType}"/>
                                </td>
                                <td>
                                <h:commandButton id="search" action="/archive/StandardInfoList.xhtml"  styleClass="search_btn_search"/>
                                </td>
                           </tr>
                       </table> 
                    </h:form>                         
                    </div>
                     <!--添加按钮开始-->
                    <div class="tjan_01">
                    	<s:link view="/archive/StandardInfoEdit.xhtml" propagation="none"><f:param name="standardInfoStandInfoId" />
                    	<img src="#{request.contextPath}/asset/images/tj_03.jpg" width="44" height="30" /></s:link>
                    </div>
                    <!--添加按钮结束-->
                    <table width="100%" class="ze_table" cellpadding="0" cellspacing="0">
                    	<tr>
                    		<td width="5" height="4"><img src="#{request.contextPath}/asset/images/table_d_40.jpg" width="5" height="4" /></td>
                    		<td colspan="5" style="border-top:1px solid #e1e1e1; background:#f0f5fb;"></td>
                            <td width="5" height="4"><img src="#{request.contextPath}/asset/images/table_d_43.jpg" width="5" height="4" /></td>
                    	</tr>
                    	
                    	
                    	<tr>
                    		<th class="ze_bg ze_bt_le" width="5" height="4"></th>
                            <th class="ze_bg" width="15%">名称</th>
                    		<th class="ze_bg" width="20%">认证种类</th>
                    		<th class="ze_bg" width="30%">认证机构</th>
                    		<th class="ze_bg" width="20%">认证时间</th>
                    		<th class="ze_bg" width="15%">操作</th>
                            
                            <th class="ze_bg ze_bt_ri" width="5" height="4"></th>
                    	</tr>
						<ui:repeat value="#{standardInfoList.resultList}" var="_standardInfo" rendered="#{not empty standardInfoList.resultList}" rowKeyVar="_index">
                    	<tr>
                    		<td class="ze_bg2 ze_bt_le" width="5" height="4"></td>
                            <td class="ze_bg2"><h:outputText value="#{_standardInfo.name}" /></td>
                    		<td class="ze_bg2"><h:outputText value="#{_standardInfo.legalizeType}" /></td>
                    		<td class="ze_bg2"><h:outputText value="#{stringUtil.shortString(_standardInfo.legalizeAgency,18)}"/></td>
                    		<td class="ze_bg2">
                    		<h:outputText value="#{_standardInfo.legalizeTime}">
								<s:convertDateTime type="both" dateStyle="short" pattern="yyyy-MM-dd" />
						    </h:outputText></td>
                    		<td class="ze_bg2">
                            	<s:link propagation="none"  view="/#{empty from ? 'archive/StandardInfo' : from}.xhtml" styleClass="list_view"  title="查看" id="standardInfoViewId">
								<f:param name="standardInfoStandInfoId" value="#{_standardInfo.standInfoId}" />
								</s:link>&#160;
                                <s:link propagation="none"  view="/archive/StandardInfoEdit.xhtml"    styleClass="list_edit" id="standardInfoEdit" title="编辑" rendered="#{empty from}">
                                <f:param name="standardInfoStandInfoId" value="#{_standardInfo.standInfoId}" />
								</s:link>&#160;
								<s:link propagation="none"  view="/archive/StandardInfoEdit.xhtml"   styleClass="list_delete" action="#{standardInfoHome.remove}" title="删除" onclick="return confirm('确定删除吗？');" id="standardInfoDelete" rendered="#{empty from}">
                                <f:param name="standardInfoStandInfoId" value="#{_standardInfo.standInfoId}" />
                                </s:link>
                            </td>
                            
                            <td class="ze_bg2 ze_bt_ri" width="5" height="4"></td>
                    	</tr>
                    	</ui:repeat>
                    </table>
                    <!--翻页开始-->
                    <table style="height:30px; margin:40px auto 0 auto;" cellpadding="0" cellspacing="0">
                    	<tr>
                    	<s:div  rendered="#{not empty standardInfoList.resultList}">
                    	
			                <s:decorate rendered="#{!standardInfoList.previousExists }">
			                <td><img src="#{request.contextPath}/asset/images/page_68.jpg" width="4" height="30" /></td>
			                </s:decorate>
			                 <s:decorate rendered="#{standardInfoList.previousExists }">
			                <td><img src="#{request.contextPath}/asset/images/page_67.jpg" width="4" height="30" /></td>
			                </s:decorate>
			                <s:decorate rendered="#{standardInfoList.previousExists }">
	                            <td class="td_t_b">
		                            <s:link propagation="none"  view="/archive/StandardInfoList.xhtml" >首页
		                            	<f:param name="pageNum" value="0" />
		                            </s:link>
	                            </td>
	                            <td class="td_t_b td_t_t" style="padding:0; width:30px;">
		                            <s:link propagation="none"  view="/archive/StandardInfoList.xhtml"  styleClass="no_n" >
		                            	<f:param name="pageNum" value="#{standardInfoList.previousFirstResult}"/>&lt;
		                            </s:link>
	                            </td>
	                        </s:decorate>
					       <a4j:repeat var="_page" value="#{standardInfoList.pageList}" rowKeyVar="_index">
								<td class="td_t_b #{standardInfoList.previousExists or _index >0 ?'td_t_t':''} #{_page eq standardInfoList.pageNum?'onp':''}">
									<s:link propagation="none"  view="/archive/StandardInfoList.xhtml" value="#{_page}" id="previousPage">
										<f:param name="pageNum" value="#{_page}" />
									</s:link>
								</td>
							</a4j:repeat>
							<s:decorate rendered="#{standardInfoList.nextExists}">
                            <td class="td_t_b td_t_t">
	                            <s:link propagation="none"  view="/archive/StandardInfoList.xhtml"   styleClass="no_d" >
	                            	<f:param name="pageNum" value="#{standardInfoList.nextFirstResult}" />&gt;
	                            </s:link>
                            </td>
                            <td class="td_t_b td_t_t">
								 <s:link propagation="none"  view="/archive/StandardInfoList.xhtml" >尾页
								 	<f:param name="pageNum" value="#{standardInfoList.PAGE_COUNT}" />
								 </s:link>
							</td>
							</s:decorate>
							<td class="td_t_b td_t_t" style=" color:#9a9a9c;">共#{standardInfoList.PAGE_COUNT}页</td>
                            <td ><img src="#{request.contextPath}/asset/images/page_70.jpg" width="4" height="30" /></td>
                            </s:div>
                    	</tr>
                    </table>
                    <!--翻页结束-->
                    <div class="clear"></div>
                </div><!--right_c结束-->
		
</td>

</ui:composition>
