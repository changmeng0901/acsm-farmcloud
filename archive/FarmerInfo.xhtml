<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template.xhtml">

	<ui:define name="body">
	<!--鼠标移上去换色js开始-->
		<td valign="top" width="210" style="border-right: 1px solid #e1e4eb;">
		<script type="text/javascript">
jquery(document).ready(function(){  //这个就是传说的ready

	jquery(".str_t tr:even").addClass("alt");

                //给class为stripe的表格的偶数行添加class值为alt
});
</script>
		<div class="left_c2">
		<ul class="lt_c_ul">
                    	<li>
                        	<a href="#{request.contextPath}/user/EnterpriseInfomationEdit.seam?enterpriseInfoId=#{enterpriseInfoHome.sessionTake.enterpriseInfoId}&amp;enterpriseInfoStatu=1" ><img class="tbimg" src="#{request.contextPath}/asset/images/enterpriseInfoMation_03.png"/>&#160;公司信息</a>
                        </li>
                		<li><a href="#{request.contextPath}/archive/FarmerInfoList.seam" class="fon_07" ><strong><img class="tbimg" src="#{request.contextPath}/asset/images/farmer_14.png"/>&#160;农户信息</strong></a></li>
                		<li><a href="#{request.contextPath}/archive/TunnelInfoList.seam" ><img class="tbimg"  src="#{request.contextPath}/asset/images/tunnel_33.png"/>&#160;大棚信息</a></li>
                		<li><a href="#{request.contextPath}/archive/PlantInfoList.seam"><img class="tbimg"  src="#{request.contextPath}/asset/images/plant_21.png"/>&#160;种植信息</a></li>
                    	<ui:fragment rendered="#{sessionTake.getLevelId() == 1}">
                    	<li><a href="#{request.contextPath}/archive/FloristicsList.seam"><img class="tbimg"  src="#{request.contextPath}/asset/images/fenlei.png"/>&#160;植物分类</a></li>
                    	</ui:fragment>
                    	<li><a href="#{request.contextPath}/storage/PlantList.seam"><img class="tbimg"  src="#{request.contextPath}/asset/images/wuliao.png"/>&#160;作物种类</a></li>
                    	<li>
                        	<a href="#{request.contextPath}/storage/BreedList.seam" ><img class="tbimg"  src="#{request.contextPath}/asset/images/02_65.png"/>&#160;品种信息</a>
                        </li>
                        <ui:fragment rendered="#{sessionTake.getLevelId() == 1}">
                		<li><a href="#{request.contextPath}/archive/PlantEnvTypeList.seam"><img class="tbimg"  src="#{request.contextPath}/asset/images/sheshi.png"/>&#160;设施条件管理</a></li>
                    	</ui:fragment>
                    </ul>
		<ul class="lt_c_ul2">
			<li><s:link propagation="none"  view="/user/UserInfoEdit.xhtml">
				<f:param name="userid" value="#{sessionTake.userId}" />
				<img src="#{request.contextPath}/asset/images/biao_03.png"
					width="10" height="10" />&#160;个人信息管理</s:link></li>
			<li><s:link propagation="none"  view="/user/UserPassWordEdit.xhtml">
				<f:param name="userid" value="#{sessionTake.userId}" />
				<img src="#{request.contextPath}/asset/images/biao_19.png"
					width="12" height="12" />&#160;修改密码</s:link></li>
		</ul>
		<div class="clear"></div>
		</div>
		</td>

		<!--右边开始-->
		<td valign="top">
		<div class="right_c">
		<div class="r_title">
		<div class="r_t_l"><font size="4">农户信息</font></div>
		</div>

		<!--表格开始-->
		<div class="str_box">

		<table width="100%" cellpadding="0" cellspacing="0" class="str_t">
			<tr>
				<td valign="middle" class="str_td">名称：</td>
				<td valign="middle" class="str_text"><h:outputText value="#{farmerInfoHome.instance.name}" /></td>
				<td class="str_td">年龄：</td>
				<td class="str_text"><h:outputText value="#{farmerInfoHome.instance.age}" />岁</td>
			</tr>

			<tr>
				<td valign="middle" class="str_td">从业年限：</td>
				<td valign="middle" class="str_text"><h:outputText value="#{farmerInfoHome.instance.workAge}" />年</td>
				<td class="str_td">电话：</td>
				<td class="str_text"><h:outputText value="#{farmerInfoHome.instance.phone}" /></td>
			</tr>

			<tr>
				<td class="str_td">农户类型：</td>
				<td class="str_text">
						<h:outputText  rendered="#{farmerInfoHome.instance.type eq 1}" value="农户管家"/>
       					<h:outputText  rendered="#{farmerInfoHome.instance.type eq 2}" value="农场监督"/>
       					<h:outputText  rendered="#{farmerInfoHome.instance.type eq 3}" value="农场主"/>
						</td>
				<td class="str_td">荣誉：</td>
				<td class="str_text"><h:outputText value="#{farmerInfoHome.instance.honour}" /></td>
			</tr>

			<tr>
				<td class="str_td">务农感言：</td>
				<td colspan="3" class="str_text"><h:outputText value="#{farmerInfoHome.instance.wards}" /></td>
			</tr>
			<tr>
				<td class="str_td">描述：</td>
				<td colspan="3" class="str_text"><h:outputText value="#{farmerInfoHome.instance.description}" /></td>
			</tr>
			<tr>
				<td class="str_td">IE版图片：</td>
				<td class="str_text"  colspan="3">
					<s:decorate rendered="#{farmerInfoHome.instance.iePitcure eq null}">
               			<img src="#{farmerInfoHome.instance.iePitcure}" width="144" height="144"/>
               		</s:decorate>
				</td>
			</tr>
			<tr>
				<td class="str_td">手机版图片：</td>
				<td colspan="3" class="str_text">
					<s:graphicImage
									rendered="#{farmerInfoHome.instance.picture ne null}"
									value="#{farmerInfoHome.instance.picture}">
									<s:transformImageSize width="150" maintainRatio="true" />
								</s:graphicImage>
				</td>
			</tr>
		</table>


		<table width="180" style="margin:35px auto 0 auto;">
						<tr>
							<td>
		    			<s:button view="/archive/FarmerInfoList.xhtml" styleClass="edit_back" id="bn_left6" style="margin-left:10px" />
                            </td>
						</tr>
                   </table> 
		</div>

		<!--表格结束-->



		<div class="clear"></div>
		</div>
		</td>
	</ui:define>

</ui:composition>
