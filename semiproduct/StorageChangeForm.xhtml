<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template.xhtml">

	<ui:define name="body">
	<!--鼠标移上去换色js开始-->
<script type="text/javascript">
jquery(document).ready(function(){  //这个就是传说的ready

	jquery(".str_t tr:even").addClass("alt");

                //给class为stripe的表格的偶数行添加class值为alt
});
</script>
		<!--右边开始-->
		<td valign="top">
		<div class="right_c">
		<div class="r_title">
		<div class="r_t_l"><font size="4">流水信息</font></div>
		</div>

		<!--表格开始-->
		<div class="str_box">

		<table width="100%" cellpadding="0" cellspacing="0" class="str_t">
			<tr>
				<td valign="middle" class="str_td">凭证号：</td>
				<td valign="middle" class="str_text"><h:outputText  value="#{storageChangeFormHomeThree.instance.name}" /></td>
				<td class="str_td">类型：</td>
				<td class="str_text">
					<h:outputText  value="#{storageChangeFormHomeThree.instance.storageType eq 1?'入库':'出库'}" />
				</td>
			</tr>

			<tr>
				<td valign="middle" class="str_td">时间：</td>
				<td valign="middle" class="str_text">
					<h:outputText value="#{storageChangeFormHomeThree.instance.createTime}"><s:convertDateTime type="both" dateStyle="short" pattern="yyyy-MM-dd " /></h:outputText>
				</td>
				<td class="str_td">经手人：</td>
				<td class="str_text"><h:outputText value="#{storageChangeFormHomeThree.instance.operater}"/></td>
			</tr>

			<tr>
				<td class="str_td">库房：</td>
				<td class="str_text"><h:outputText value="#{collectionsUtil.toList2(storageChangeFormHomeThree.instance.goodsPalletChangeRecords)}"	/></td>
				<td class="str_td">金额：</td>
				<td class="str_text"><h:outputText value="#{collectionsUtil.toList(storageChangeFormHomeThree.instance.goodsPalletChangeRecords)}"/></td>
			</tr>
		</table>


		<table width="180" style="margin:35px auto 0 auto;">
						<tr>
							<td>
							
		    			<s:button view="/semiproduct/StorageChangeFormList.seam"  styleClass="edit_back" id="bn_left6" style="margin-left:10px" />
                            </td>
						</tr>
                   </table> 
		</div>

		<!--表格结束-->



		<div class="clear"></div>
		</div>
		</td>
	</ui:define>

</ui:composition>
