	     <script type="text/javascript">
	   //<![CDATA[	
jquery(".rich-calendar-input").addClass("r_c_text_date");
jquery(".rich-calendar-input").removeClass("rich-calendar-input");
function checkInteger(obj){
	  if(obj.value!=""){
		var v = obj.value;
		var reg = /^[1-9]+[0-9]*]*$/; 
			if (!reg.test(v)){
				obj.focus();
				return false;
			}
	  }
				return true;
	}
	function checkSubmit(){
			//公司信息 校验
			var name = document.getElementById("user:name").value; //企业名称
			var a2 =  checkInteger(document.getElementById("user:age"));//年龄
			   var a3 =  checkInteger(document.getElementById("user:workAge"));//从业年限
		   var email = document.getElementById("user:email").value; //邮箱
		   var contactPhone = document.getElementById("user:contactPhone").value;//联系电话
		 	//农场主信息 校验
			var fInfoName = document.getElementById("user:fInfoName").value;//农场主名称  
			var phone = document.getElementById("user:phone").value;// 电话
		   var emailReg = /^([a-z0-9A-Z]+[_-|\.]?)+[a-z0-9A-Z]@([a-z0-9A-Z]+(-[a-z0-9A-Z]+)?\.)+[a-zA-Z]{2,}$/;
		   var phoneReg = /^((0{0,1}(14[0-9]|13[0-9]|15[0-9]|18[6-9])[0-9]{8})+)$/;
		   var telReg = /^(([0\+]\d{2,3}-)?(0\d{2,3})-)?(\d{7,8})(-(\d{3,}))?$/;
		   if(name == ""){
				document.getElementById("productMsg").innerHTML = "企业名称不能为空";
				#{rich:component('products')}.show();
				return false;
			}
		   if(contactPhone.length > 12){
				document.getElementById("productMsg").innerHTML = "请输入正确的企业电话号码!";
				#{rich:component('products')}.show();
				return false;
			}
		   if(email != "" && !emailReg.test(email)){
				document.getElementById("productMsg").innerHTML = "请输入正确的电子邮件地址";
				#{rich:component('products')}.show();
				return false;
			}

		   if(fInfoName == ""){
				document.getElementById("productMsg").innerHTML = "请输入姓名";
				#{rich:component('products')}.show();
				return false;
			}
		   if(phone.length > 12){
				document.getElementById("productMsg").innerHTML = "请输入正确的农场主电话号码";
				#{rich:component('products')}.show();
				return false;
			}
		   if(!a2){
			   document.getElementById("productMsg").innerHTML = "请填写正确的年龄";
			   #{rich:component('products')}.show();return false;
		   }
		   if(!a3){
			   document.getElementById("productMsg").innerHTML = "请填写正确的从业年限";
			   #{rich:component('products')}.show();return false;
		   }

		   var description =  document.getElementById("user:description").value;
		   if(description.length > 1000){
			   document.getElementById("productMsg").innerHTML = "企业介绍不得超过1000字";
			   #{rich:component('products')}.show();return false;
		   }

		   var comment =  document.getElementById("user:comment").value;
		   if(comment.length > 256){
			   document.getElementById("productMsg").innerHTML = "其他说明不得超过256字";
			   #{rich:component('products')}.show();return false;
		   } 
		   
		   var fdescription =  document.getElementById("user:fdescription").value;
		   if(fdescription.length > 500){
			   document.getElementById("productMsg").innerHTML = "描述不得超过500字";
			   #{rich:component('products')}.show();return false;
		   }

	}

	
	
	function closeMethod(){
		//公司信息 校验
		   var name = document.getElementById("user:name").value; //企业名称
		   var email = document.getElementById("user:email").value; //邮箱
		   var contactPhone = document.getElementById("user:contactPhone").value;//联系电话
		 	//农场主信息 校验
			var fInfoName = document.getElementById("user:fInfoName").value;//农场主名称  
			var phone = document.getElementById("user:phone").value;// 电话
		   var a2 =  checkInteger(document.getElementById("user:age"));
		   var a3 =  checkInteger(document.getElementById("user:workAge"));
		   var emailReg = /^([a-z0-9A-Z]+[_-|\.]?)+[a-z0-9A-Z]@([a-z0-9A-Z]+(-[a-z0-9A-Z]+)?\.)+[a-zA-Z]{2,}$/;
		   var phoneReg = /^((0{0,1}(14[0-9]|13[0-9]|15[0-9]|18[6-9])[0-9]{8})+)$/;
		   var telReg = /^(([0\+]\d{2,3}-)?(0\d{2,3})-)?(\d{7,8})(-(\d{3,}))?$/;
		   if(name == ""){
			   document.getElementById("user:name").focus();
			   return false;
			}
		   if(contactPhone.length > 12){
				document.getElementById("user:contactPhone").focus();
				return false;
			}
	  
		   if(email != "" && !emailReg.test(email)){
				document.getElementById("user:email").focus();
				return false;
			}

		   if(fInfoName == ""){
			   document.getElementById("user:fInfoName").focus();
			   return false;
			}
			
	
		   if(phone.length > 12){
				document.getElementById("user:phone").focus();
				return false;
			}
		   if(!a2){
			   document.getElementById("user:age").focus();
			   return false;
		   }
		   if(!a3){
			   document.getElementById("user:workAge").focus(); 
			   return false;
		   }

		   var description =  document.getElementById("user:description").value;
			if(description.length > 1000){
				document.getElementById("user:description").focus(); 
				return false;
			}
