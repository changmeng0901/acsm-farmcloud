<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="#{sessionTake.loginStep==6?'/layout/template.xhtml':'/layout/template_custom.xhtml'}">

	<ui:define name="body">
		<td valign="top" width="195" style=" border-right:1px solid #e1e4eb;">
                <div style="width:165px; text-align:center; margin-top:35px;">
                	<img src="#{request.contextPath}/asset/images/new_032.jpg" width="80" height="739" />
                </div>
            </td>
		<td valign="top">
		<div class="right_c">
		<div class="r_title">
		<div class="r_t_l"><font size="4">大棚详细信息</font></div>
		</div>
		<!--表格开始-->
		<div class="all_d3">
		<h:form id="tunnelInfo">
		<rich:modalPanel id="products" autosized="true" height="125"
				width="240" headerClass="modalHeader">
				<div class="ts_div2" id="div2">
				<div class="tck_ti"><a href="#"> <h:outputLink value="#"
					onclick="#{rich:component('products')}.hide(); return false;">
					<img src="#{request.contextPath}/asset/images/close_17.jpg"
						width="20" height="20" onclick="return closeMethod()" />
				</h:outputLink> </a></div>

				<table
					style="width: 100%; margin-top: 25px; table-layout: fixed; margin-left: 15px;">
					<tr>
						<td width="46" align="left"><img
							src="#{request.contextPath}/asset/images/tstc.jpg" width="46"
							height="46" /></td>
						<td align="left"
							style="font-family: '宋体'; color: #000000; font-size: 12px; padding-left: 15px;">
						<span id="productMsg">*号部分为必填项！</span></td>
					</tr>
				</table>
				</div>
			</rich:modalPanel>
		<table width="650" class="r_c_table" cellpadding="0" cellspacing="0">
						<tr>
							<td class="r_c_td">开始棚名：</td>
							<td>
                            	<h:inputText id="startword" styleClass="r_c_text" value="#{tunnelInfoHome.startword}"  />
                            	<font color="red">这里填写的是第一个棚名,如A1</font>
                            </td>
						</tr>
						<tr>
							<td colspan="2" height="30"></td>
						</tr>
						<tr>
							<td class="r_c_td">棚区间数：</td>
							<td>
								<h:inputText id="startnum" class="te0sall" value="#{tunnelInfoHome.startnum}" />----&#160;&#160;<h:inputText id="endnum" class="te0sall" value="#{tunnelInfoHome.endnum}" />
								<font color="red">这里填写的是棚的数,如:1~30  </font>                          
                            </td>
						</tr>
						<tr>
							<td colspan="2" height="30"></td>
						</tr>
						<tr>
							<td class="r_c_td">结束棚名：</td>
							<td>
								<h:inputText id="longitude" value="#{tunnelInfoHome.endword}"	styleClass="r_c_text" />
								<font color="red">这里填写的是后一个棚名,如号棚</font>
                            </td>
						</tr>
					</table>
                        <table width="180" style="margin:35px auto 0 auto;">
						<tr>
							<td>
							<s:button view="/custom/Third.xhtml" image="../asset/images/order/next_27.jpg" id="bn_left6" style="width:126px; height:36px;" />
							</td>
							<td>
			            	 <h:commandButton id="next"  action="#{tunnelInfoHome.batchTunnel}" style="width:126px; height:36px;" image="../asset/images/order/next_29.jpg" onclick="return checkSubmit()" />
                            </td>
						</tr>
                   </table> 
                        </h:form>
		</div>
		<!--表格结束-->
		<div class="clear"></div>
		</div>
		
		
		
		<script type="text/javascript">
	   //<![CDATA[	
jquery(".rich-calendar-input").addClass("r_c_text_date");
jquery(".rich-calendar-input").removeClass("rich-calendar-input");



	function checkSubmit(){
		var startword = document.getElementById("tunnelInfo:startword").value;  //开始棚名
		var longitude = document.getElementById("tunnelInfo:longitude").value;//结束棚名
		var startnum = document.getElementById("tunnelInfo:startnum").value;  //棚区间数
		var endnum = document.getElementById("tunnelInfo:endnum").value;//棚区间数
		var regNum = /^[0-9]*$/;
		if(startword == ""){
			document.getElementById("productMsg").innerHTML = "请输入开始棚名";
			#{rich:component('products')}.show();
			return false;
		}
	    if(startnum == "" || endnum == ""){
			document.getElementById("productMsg").innerHTML = "棚区间数";
			#{rich:component('products')}.show();
			return false;
		}
	    if(!regNum.test(startnum) || !regNum.test(endnum)){
	    	document.getElementById("productMsg").innerHTML = "棚区间数只能是数字";
			#{rich:component('products')}.show();
			return false;
		}
	    if(longitude == ""){
			document.getElementById("productMsg").innerHTML = "请输入结束棚名";
			#{rich:component('products')}.show();
			return false;
		}
	}

	
	
	function closeMethod(){
		var startword = document.getElementById("tunnelInfo:startword").value;  //开始棚名
		var longitude = document.getElementById("tunnelInfo:longitude").value;//结束棚名
		var startnum = document.getElementById("tunnelInfo:startnum").value;  //棚区间数
		var endnum = document.getElementById("tunnelInfo:endnum").value;//棚区间数
		var regNum = /^[0-9]*$/;
		if(startword == ""){
		   document.getElementById("tunnelInfo:startword").focus();
		   return false;
		}
		   if(startnum == ""){
			   document.getElementById("tunnelInfo:startnum").focus();
			   return false;
			}
		   if(endnum == ""){
			   document.getElementById("tunnelInfo:endnum").focus();
			   return false;
			}
			if(!regNum.test(startnum)){
				document.getElementById("tunnelInfo:startnum").focus();
				return false;
			}
			
		  
			if(!regNum.test(endnum)){
				document.getElementById("tunnelInfo:endnum").focus();
				return false;
			}
		   if(longitude == ""){
			   document.getElementById("tunnelInfo:longitude").focus();
			   return false;
			}
		}









	//]]>
</script>
		<style>
	  .ts_div2{width:240px; height: 125px; border: 1px solid #81C5E9; margin: 0px auto; padding: 0 15px 15px;  background: url(#{request.contextPath}/asset/images/tck_bg_14.jpg) #ffffff repeat-x scroll center top;}
	  .dr-mpnl-shadow{background:none;}
	  .dr-mpnl-pnl{background:none; border:none;}
	  .dr-mpnl-pnl-b{padding:0;}
	  .dr-mpnl-shadow{top:0; left:0;}
	  .rich-picklist-source-items{margin:0;}
	  .ui-selectmenu{*float:left;}
	</style>
		</td>
	</ui:define>

</ui:composition>
