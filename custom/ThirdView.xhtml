<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="#{sessionTake.loginStep==6?'/layout/template.xhtml':'/layout/template_custom.xhtml'}">

	<ui:define name="body">
	<!--鼠标移上去换色js开始-->
		<!--右边开始-->
		<td valign="top">
		<script type="text/javascript">
jquery(document).ready(function(){  //这个就是传说的ready

	jquery(".str_t tr:even").addClass("alt");

                //给class为stripe的表格的偶数行添加class值为alt
});
</script>
		<div class="right_c">
		<div class="r_title">
		<div class="r_t_l"><font size="4">大棚详细信息</font></div>
		</div>

		<!--表格开始-->
		<div class="str_box">

		<table width="100%" cellpadding="0" cellspacing="0" class="str_t">
			<tr>
				<td valign="middle" class="str_td">大棚名称：</td>
				<td valign="middle" class="str_text"><h:outputText value="#{tunnelInfoHome.instance.tunnelName}" /></td>
				<td class="str_td">单元名称：</td>
				<td class="str_text"><h:outputText value="#{tunnelInfoHome.instance.tunnelChildName}" /></td>
			</tr>
			
			<tr>
				<td valign="middle" class="str_td">农场监督：</td>
				<td valign="middle" class="str_text"><h:outputText value="#{tunnelInfoHome.instance.masterInfo.name}" /></td>
				<td class="str_td">农场管家：</td>
				<td class="str_text"><h:outputText value="#{tunnelInfoHome.instance.keeperInfo.name}" /></td>
			</tr>
			

			<tr>
				<td class="str_td">面积：</td>
				<td class="str_text"><h:outputText value="#{tunnelInfoHome.instance.area}" />#{' '}㎡</td>
				<td class="str_td">经度：</td>
				<td class="str_text"><h:outputText value="#{tunnelInfoHome.instance.longitude}" />#{' '}°</td>
			</tr>

			<tr>
				<td class="str_td">纬度：</td>
				<td class="str_text"><h:outputText value="#{tunnelInfoHome.instance.latitude}" />#{' '}°</td>
				<td class="str_td">地址：</td>
				<td class="str_text"><h:outputText value="#{tunnelInfoHome.instance.address}" /></td>
			</tr>
			
			<tr style="height:100px;">
				<td class="str_td">图片：</td>
				<td class="str_text" colspan="3" >
					<s:graphicImage
									rendered="#{tunnelInfoHome.instance.picture ne null}"
									value="#{tunnelInfoHome.instance.picture}">
									<s:transformImageSize width="100" maintainRatio="true" />
								</s:graphicImage>
				</td>
			</tr>
			
			
			
			<tr>
				<td class="str_td">描述：</td>
				<td class="str_text" colspan="3"><h:outputText value="#{tunnelInfoHome.instance.description}" /></td>
				
			</tr>
			
			
			
			
			<tr>
				<td class="str_td">气候：</td>
				<td class="str_text" colspan="3"><h:outputText value="#{tunnelInfoHome.instance.weather}" /></td>
				
			</tr>
			
			
			<tr>
				<td class="str_td">水源：</td>
				<td class="str_text" colspan="3"><h:outputText value="#{tunnelInfoHome.instance.water}" /></td>
				
			</tr>
			
			
			<tr>
				<td class="str_td">风向：</td>
				<td class="str_text" colspan="3"><h:outputText value="#{tunnelInfoHome.instance.wind}" /></td>
			</tr>

			<tr>
				<td class="str_td">土壤：</td>
				<td class="str_text" colspan="3"><h:outputText value="#{tunnelInfoHome.instance.soil}" /></td>
			</tr>


			<tr>
				<td class="str_td">光照：</td>
				<td class="str_text" colspan="3"><h:outputText value="#{tunnelInfoHome.instance.illumination}" /></td>
			</tr>
			
			<tr>
				<td class="str_td">土壤历史：</td>
				<td class="str_text" colspan="3"><h:outputText value="#{tunnelInfoHome.instance.soilHistory}" /></td>
			</tr>

			<tr>
				<td class="str_td">土壤酸碱度：</td>
				<td class="str_text" colspan="3"><h:outputText value="#{tunnelInfoHome.instance.soilPh}" /></td>
			</tr>

			<tr>
				<td class="str_td">如何生产：</td>
				<td class="str_text" colspan="3"><h:outputText value="#{tunnelInfoHome.instance.how}" /></td>
			</tr>
		</table>


		<table width="180" style="margin:35px auto 0 auto;">
						<tr>
							<td> 
							<s:button view="/custom/Third.xhtml" styleClass="edit_back_big" id="bn_left6" />
                            </td>
						</tr>
                   </table> 
		</div>

		<!--表格结束-->



		<div class="clear"></div>
		</div>
		</td>
	</ui:define>

</ui:composition>
