<div style="position: fixed;float:left;margin:0 0 0 0;width:300px;height:300px;z-index:100000000;left:0px;top:0px;" id="consoleDiv">
<form>
<textarea name="console_textarea" id="console_textarea" style="width:250px;height:250px;"></textarea>

<input type="button" value="evalConsole()" style="wdith:50px;height:30px;" onclick="evalConsole()"/>

</form>
<script type="text/javascript">
function evalConsole(){
	try{
		var str = document.getElementById('console_textarea').value;
		eval(str);
		}catch(e){alert(e)}
	
}
</script>
</div>
