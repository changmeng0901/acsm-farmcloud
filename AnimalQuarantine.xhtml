<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:s="http://jboss.com/products/seam/taglib" contentType="text/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>履历认证信息</title>
<link rel="stylesheet" href="#{request.contextPath}/asset/css/iphonetow.css" type="text/css" />
<script>
//<![CDATA[
drawImage = function (imgd,fitwidth,fitheight){  
    var image=new Image();  
    image.src=imgd.src;  
    if(image.width>0 && image.height>0){  
        if(image.width/image.height>= fitwidth/fitheight){  
            if(image.width>fitwidth){  
                imgd.width=fitwidth;  
                imgd.height=(image.height*fitwidth)/image.width;  
            }else{  
                imgd.width=image.width;   
               imgd.height=image.height;  
            }  
        } else{  
            if(image.height>fitheight){  
                imgd.height=fitheight;  
                imgd.width=(image.width*fitheight)/image.height;  
            }else{  
                imgd.width=image.width;   
               imgd.height=image.height;  
            }   
       }  
    }  
}  
//]]>
</script>
<style>
.resume_rz_title{ position:relative; margin:5px 0; padding:5px 0; line-height:20px; border-bottom:1px solid #84b53c; text-align:center;font-size:16px; font-weight:bold;color:#84b53c;}
.resume_rz_title .btn_return{ position:absolute; left:0; top:6px; width:10px;height:18px;}
.resume_rz_title .btn_return img{ width:100%;height:100%;}
.resume_rz_title .icon_qy{ width:18px;height:20px;margin:0 10px 0 0;vertical-align:top;}
</style>
</head>

<body>
<div class="main">
	<div class="xlcx_03">
		<div class="resume_rz_title" >
			<a class="btn_return" href="#{request.contextPath}/animal.seam?useBatch=#{animalRecordHome.useBatch}">
				<img src="#{request.contextPath}/asset/images/livestock/fanhui.png" />
			</a>
			<img class="icon_qy" src="#{request.contextPath}/asset/images/livestock/renzheng.png" />检疫信息
		</div>
    </div>
    <div class="ncjc">
    	<a4j:repeat value="#{animalRecordHome.livestockHistory.animalsArchivesInfoId.outfencesAqsiqUrls.split(',')}" var="_var" rendered="#{not empty animalRecordHome.livestockHistory.animalsArchivesInfoId.outfencesAqsiqUrls}" rowKeyVar="_index">
				<img src="#{_var}@.src" onload="drawImage(this,250,300);"/><br />
		</a4j:repeat>
    </div>    	
<div class="clear"></div>
</div>

</body>
</f:view>
