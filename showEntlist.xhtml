<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:s="http://jboss.com/products/seam/taglib" contentType="text/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>履历企业荣誉信息</title>
<link rel="stylesheet" href="#{request.contextPath}/asset/css/iphonetow.css" type="text/css" />
<script>
//<![CDATA[
drawImage = function (imgd,fitwidth,fitheight){  
    var image=new Image();  
    image.src=imgd.src;  
    if(image.width>0 && image.height>0){  
        if(image.width/image.height>= fitwidth/fitheight){  
            if(image.width>fitwidth){  
                imgd.width=fitwidth;  
                imgd.height=(image.height*fitwidth)/image.width;  
            }else{  
                imgd.width=image.width;   
               imgd.height=image.height;  
            }  
        } else{  
            if(image.height>fitheight){  
                imgd.height=fitheight;  
                imgd.width=(image.width*fitheight)/image.height;  
            }else{  
                imgd.width=image.width;   
               imgd.height=image.height;  
            }   
       }  
    }  
}  
//]]>
</script>
</head>

<body>
<div class="main">
	<div class="xlcx_03">
		<div  class="ziytitle" >企业荣誉信息</div>
    	<table width="100%" cellpadding="0" cellspacing="0" style="table-layout:fixed;">
        	<tr>
            	<td width="58" height="44"><a href="#{request.contextPath}/#{showIphoneHome.urlString}.seam?priId=#{showIphoneHome.priId}&#38;prId=#{showIphoneHome.prId}&#38;bcbId=#{showIphoneHome.bcbId}" style="position:relative; z-index: 2;"><img src="#{request.contextPath}/asset/images/xlcx_01.jpg" width="58" height="44" /></a></td>
                <td align="center" class="xtir"></td>
        	</tr>
        </table>
    </div>
    <div class="ncjc">
    	<a4j:repeat value="#{showIphoneHome.picListShows}" var="_var" rendered="#{not empty showIphoneHome.picListShows}" rowKeyVar="_index">
			<center>
			<a target="_blank" href="#{request.contextPath}/showIphoneimg.seam?imgString=#{_var}&#38;priId=#{showIphoneHome.priId}&#38;prId=#{showIphoneHome.prId}&#38;bcbId=#{showIphoneHome.bcbId}">
			<img src="#{_var}" onload="drawImage(this,250,300);"/>
			</a>
			</center>
		</a4j:repeat>
    </div>    	
<div class="clear"></div>
</div>

</body>
</f:view>
