<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Grow model Details</f:facet>


        <s:decorate id="name" template="layout/display.xhtml">
            <ui:define name="label">Name</ui:define>
            <h:outputText value="#{growModelHome.instance.name}"/>
        </s:decorate>

        <s:decorate id="floristicsId" template="layout/display.xhtml">
            <ui:define name="label">Floristics id</ui:define>
            <h:outputText value="#{growModelHome.instance.floristicsId}"/>
        </s:decorate>

        <s:decorate id="plantId" template="layout/display.xhtml">
            <ui:define name="label">Plant id</ui:define>
            <h:outputText value="#{growModelHome.instance.plantId}"/>
        </s:decorate>

        <s:decorate id="breedId" template="layout/display.xhtml">
            <ui:define name="label">Breed id</ui:define>
            <h:outputText value="#{growModelHome.instance.breedId}"/>
        </s:decorate>

        <s:decorate id="baseId" template="layout/display.xhtml">
            <ui:define name="label">Base id</ui:define>
            <h:outputText value="#{growModelHome.instance.baseId}"/>
        </s:decorate>

        <s:decorate id="enterpriseInfoId" template="layout/display.xhtml">
            <ui:define name="label">Enterprise info id</ui:define>
            <h:outputText value="#{growModelHome.instance.enterpriseInfoId}"/>
        </s:decorate>

        <s:decorate id="sort" template="layout/display.xhtml">
            <ui:define name="label">Sort</ui:define>
            <h:outputText value="#{growModelHome.instance.sort}"/>
        </s:decorate>

        <s:decorate id="insertTime" template="layout/display.xhtml">
            <ui:define name="label">Insert time</ui:define>
            <h:outputText value="#{growModelHome.instance.insertTime}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="insertUser" template="layout/display.xhtml">
            <ui:define name="label">Insert user</ui:define>
            <h:outputText value="#{growModelHome.instance.insertUser}"/>
        </s:decorate>

        <s:decorate id="deleted" template="layout/display.xhtml">
            <ui:define name="label">Deleted</ui:define>
            <h:outputText value="#{growModelHome.instance.deleted}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/GrowModelEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty growModelFrom ? 'GrowModelList' : growModelFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
