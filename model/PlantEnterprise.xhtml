<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Plant enterprise Details</f:facet>


        <s:decorate id="plantId" template="layout/display.xhtml">
            <ui:define name="label">Plant id</ui:define>
            <h:outputText value="#{plantEnterpriseHome.instance.plantId}"/>
        </s:decorate>

        <s:decorate id="enterpriseId" template="layout/display.xhtml">
            <ui:define name="label">Enterprise id</ui:define>
            <h:outputText value="#{plantEnterpriseHome.instance.enterpriseId}"/>
        </s:decorate>

        <s:decorate id="insertUser" template="layout/display.xhtml">
            <ui:define name="label">Insert user</ui:define>
            <h:outputText value="#{plantEnterpriseHome.instance.insertUser}"/>
        </s:decorate>

        <s:decorate id="insertTime" template="layout/display.xhtml">
            <ui:define name="label">Insert time</ui:define>
            <h:outputText value="#{plantEnterpriseHome.instance.insertTime}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="updateUser" template="layout/display.xhtml">
            <ui:define name="label">Update user</ui:define>
            <h:outputText value="#{plantEnterpriseHome.instance.updateUser}"/>
        </s:decorate>

        <s:decorate id="updateTime" template="layout/display.xhtml">
            <ui:define name="label">Update time</ui:define>
            <h:outputText value="#{plantEnterpriseHome.instance.updateTime}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="deleted" template="layout/display.xhtml">
            <ui:define name="label">Deleted</ui:define>
            <h:outputText value="#{plantEnterpriseHome.instance.deleted}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/PlantEnterpriseEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty plantEnterpriseFrom ? 'PlantEnterpriseList' : plantEnterpriseFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
