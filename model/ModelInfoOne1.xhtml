<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template.xhtml">

	<ui:define name="body" onload="MM_preloadImages('#{request.contextPath}/asset/images/image2.png')">
       <td valign="top" width="100%" >
		<div class="right_c">
                	<div class="r_title">
                    	<div class="r_t_l"><s:link view="#{sessionTake.urlTemp}" style="text-decoration:none;color:black;" value="工作 ">
                    	</s:link>&#160;&gt;&#160;&#160;<font size="3">作物模型</font></div>
                    </div>
                    <s:decorate rendered="false">
					<div class="ybp_02" style="text-align:center; margin-top:35px;">
                        <a class="zw_xq" href="#{request.contextPath}/model/ModelInfoOne.seam?fType=1">
                            <img src="#{request.contextPath}/asset/images/zhiwu_03.jpg" width="102" height="95" />
                        </a>
                        <a class="zw_xq" href="#{request.contextPath}/model/ModelInfoOne.seam?fType=2">
                            <img src="#{request.contextPath}/asset/images/zhiwu_05.jpg" width="102" height="95" />
                        </a>
                        <a class="zw_xq" href="#{request.contextPath}/model/ModelInfoOne.seam?fType=3">
                            <img src="#{request.contextPath}/asset/images/zhiwu_07.jpg" width="102" height="95" />
                        </a>
                        <a class="zw_xq" href="#{request.contextPath}/model/ModelInfoOne.seam?fType=4">
                            <img src="#{request.contextPath}/asset/images/zhiwu_09.jpg" width="102" height="95" />
                        </a>
                        <a class="zw_xq" href="#{request.contextPath}/model/ModelInfoOne.seam?fType=5">
                            <img src="#{request.contextPath}/asset/images/zhiwu_11.jpg" width="102" height="95" />
                        </a>
                        <a class="zw_xq" href="#{request.contextPath}/model/ModelInfoOne.seam?fType=6">
                            <img src="#{request.contextPath}/asset/images/zhiwu_13.jpg" width="102" height="95" />
                        </a>
                        <div class="clear"></div>
                    </div>
                    </s:decorate>
                    
                    <!--植物分类开始-->
                    <!-- #{schedulingModelInfoHome.getFfMethod()} -->
                     <div class="tjan_02" style=" position:relative; bottom:-72px; height:30px;">
                    	<s:link styleClass="pr_aimg22" style="float:right;" view="/model/PlantModelEdit.xhtml" propagation="none" title="添加作物" >
                    		<strong style="cursor: pointer;">添加作物</strong>
                    		<f:param name="fType" value="#{schedulingModelInfoHome.fType}"/>
                    		<f:param name="plantPlantId"/>
                    		
                    	</s:link>
                    	<s:link styleClass="pr_aimg22" style="float:right;" view="/model/PlantEnterpriseEdit.xhtml" propagation="none" title="选择作物" rendered="#{sessionTake.getLevelId() ne 1}">
                    		<strong style="cursor: pointer;">选择作物</strong>
                    		<f:param name="fInfoId" value="#{schedulingModelInfoHome.fType}"/>
                    		<f:param name="checkPlantId" value="2"/>
                    	</s:link>
                    </div>
                    <a4j:repeat value="#{schedulingModelInfoHome.list}" var="_modelInfo" rendered="#{not empty schedulingModelInfoHome.list}" rowKeyVar="_index1">
                    <!--茄果类开始-->
                    <div class="ybp_02" style="margin-top:35px;">
                    		<div class="zw_fl_#{_index1%3}">
                            	<font  class="zw_font_#{_index1%3}"><h:outputText  value="#{_modelInfo.name}" /></font><font class="zw_font_hui"></font>
                            </div>
                            <a4j:repeat value="#{schedulingModelInfoHome.getSunF(_modelInfo.floristicsId)}" rendered="#{schedulingModelInfoHome.getSunF(_modelInfo.floristicsId).size > 0 }" var="_modelInfo2" rowKeyVar="_index2">
                             <!--黄瓜开始-->
                            <div class="zw_cont">
                            
                              <div class="zw_tit2"><h:outputText  value="#{_modelInfo2.name}" /></div>
                                 <ul class="zw_ul">
                                     <a4j:repeat value="#{schedulingModelInfoHome.getPlantMethod(_modelInfo2.floristicsId)}" rendered="#{schedulingModelInfoHome.getPlantMethod(_modelInfo2.floristicsId).size > 0 }" var="_modelInfo3" rowKeyVar="_index3">
                                      <li class="zw_libg">
                                           <a href="#{request.contextPath}/model/ModelInfoTwo.seam?plantPlantId=#{_modelInfo3.plantId}&amp;fType=#{schedulingModelInfoHome.fType}" onmouseout="MM_swapImgRestore()" onmouseover="MM_swapImage('Image#{_modelInfo3.plantId}','','#{request.contextPath}/asset/images/image2.png',1)"><img class="zw_bgt" src="#{request.contextPath}/asset/images/image_bg2.png" width="177" height="177" id="Image#{_modelInfo3.plantId}" style="visibility:visible!;" /></a>
                                               <a class="zw_libg_img" href="#">
	                                				<img src="#{_modelInfo3.plantImgRound eq null or _modelInfo3.plantImgRound eq ''?'../asset/images/851.jpg':_modelInfo3.plantImgRound}" width="177" height="177"/>
	                                            </a>
                                            <div class="zw_text"><h:outputText  value="#{_modelInfo3.name}" /></div>
                                        </li>
                                        </a4j:repeat>
                                </ul>
                            </div>
                             <!--黄瓜结束-->
                             </a4j:repeat>
                        <div class="clear"></div>
                    </div>
                    </a4j:repeat>
                    <!--茄果类结束-->
                    
                    <!--植物分类结束-->
            <!--分类下结束-->
            <div class="clear"></div>
		</div><!--right_c结束-->
        <!--左边结束-->
</td>
<script type="text/javascript" src="#{request.contextPath}/asset/js/form/DD_belatedPNG.js"></script>
<script type="text/javascript">
DD_belatedPNG.fix('.zw_bgt img');

</script>

<!--鼠标移上圆圈去-->
<script type="text/javascript">
//<![CDATA[
function MM_swapImgRestore() { //v3.0
  var i,x,a=document.MM_sr; for(i=0;a&&i<a.length&&(x=a[i])&&x.oSrc;i++) x.src=x.oSrc;
}
function MM_preloadImages() { //v3.0
  var d=document; if(d.images){ if(!d.MM_p) d.MM_p=new Array();
    var i,j=d.MM_p.length,a=MM_preloadImages.arguments; for(i=0; i<a.length; i++)
    if (a[i].indexOf("#")!=0){ d.MM_p[j]=new Image; d.MM_p[j++].src=a[i];}}
}

function MM_findObj(n, d) { //v4.01
  var p,i,x;  if(!d) d=document; if((p=n.indexOf("?"))>0&&parent.frames.length) {
    d=parent.frames[n.substring(p+1)].document; n=n.substring(0,p);}
  if(!(x=d[n])&&d.all) x=d.all[n]; for (i=0;!x&&i<d.forms.length;i++) x=d.forms[i][n];
  for(i=0;!x&&d.layers&&i<d.layers.length;i++) x=MM_findObj(n,d.layers[i].document);
  if(!x && d.getElementById) x=d.getElementById(n); return x;
}

function MM_swapImage() { //v3.0
  var i,j=0,x,a=MM_swapImage.arguments; 
  document.MM_sr=new Array; for(i=0;i<(a.length-2);i+=3)
   if ((x=MM_findObj(a[i]))!=null){document.MM_sr[j++]=x; if(!x.oSrc) x.oSrc=x.src; x.src=a[i+2];}
}
//]]>
</script>

<!--鼠标移上圆圈去-->
	</ui:define>

</ui:composition>
