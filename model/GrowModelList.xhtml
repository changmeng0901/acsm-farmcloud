<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="growModelSearch" styleClass="edit">

        <rich:simpleTogglePanel label="GrowModel Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Name</ui:define>
                <h:inputText id="name" value="#{growModelList.growModel.name}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{growModelList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/GrowModelList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">GrowModel Search Results (#{empty growModelList.resultList ? 0 : (growModelList.paginated ? growModelList.resultCount : growModelList.resultList.size)})</f:facet>
    <div class="results" id="growModelList">

    <h:outputText value="The growModel search returned no results."
               rendered="#{empty growModelList.resultList}"/>

    <rich:dataTable id="growModelList"
                var="_growModel"
              value="#{growModelList.resultList}"
           rendered="#{not empty growModelList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{growModelList}"/>
                    <ui:param name="propertyLabel" value="Grow model id"/>
                    <ui:param name="propertyPath" value="growModel.growModelId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_growModel.growModelId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{growModelList}"/>
                    <ui:param name="propertyLabel" value="Name"/>
                    <ui:param name="propertyPath" value="growModel.name"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_growModel.name}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{growModelList}"/>
                    <ui:param name="propertyLabel" value="Floristics id"/>
                    <ui:param name="propertyPath" value="growModel.floristicsId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_growModel.floristicsId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{growModelList}"/>
                    <ui:param name="propertyLabel" value="Plant id"/>
                    <ui:param name="propertyPath" value="growModel.plantId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_growModel.plantId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{growModelList}"/>
                    <ui:param name="propertyLabel" value="Breed id"/>
                    <ui:param name="propertyPath" value="growModel.breedId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_growModel.breedId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{growModelList}"/>
                    <ui:param name="propertyLabel" value="Base id"/>
                    <ui:param name="propertyPath" value="growModel.baseId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_growModel.baseId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{growModelList}"/>
                    <ui:param name="propertyLabel" value="Enterprise info id"/>
                    <ui:param name="propertyPath" value="growModel.enterpriseInfoId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_growModel.enterpriseInfoId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{growModelList}"/>
                    <ui:param name="propertyLabel" value="Sort"/>
                    <ui:param name="propertyPath" value="growModel.sort"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_growModel.sort}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{growModelList}"/>
                    <ui:param name="propertyLabel" value="Insert time"/>
                    <ui:param name="propertyPath" value="growModel.insertTime"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_growModel.insertTime}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{growModelList}"/>
                    <ui:param name="propertyLabel" value="Insert user"/>
                    <ui:param name="propertyPath" value="growModel.insertUser"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_growModel.insertUser}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{growModelList}"/>
                    <ui:param name="propertyLabel" value="Deleted"/>
                    <ui:param name="propertyPath" value="growModel.deleted"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_growModel.deleted}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'GrowModel' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="growModelViewId">
                <f:param name="growModelGrowModelId"
                        value="#{_growModel.growModelId}"/>
            </s:link>
            #{' '}
            <s:link view="/GrowModelEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="growModelEdit"
                rendered="#{empty from}">
                <f:param name="growModelGrowModelId"
                        value="#{_growModel.growModelId}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/GrowModelList.xhtml"
            rendered="#{growModelList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/GrowModelList.xhtml"
            rendered="#{growModelList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{growModelList.previousFirstResult}"/>
        </s:link>

        <s:link view="/GrowModelList.xhtml"
            rendered="#{growModelList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{growModelList.nextFirstResult}"/>
        </s:link>

        <s:link view="/GrowModelList.xhtml"
            rendered="#{growModelList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{growModelList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/GrowModelEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create growModel">
            <f:param name="growModelGrowModelId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
