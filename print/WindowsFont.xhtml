	<ui:define name="body">

</script>
		<td valign="top" width="210" style="border-right: 1px solid #e1e4eb;">

                    </ul>
		<ul class="lt_c_ul2">
			<li><s:link propagation="none"  view="/user/UserInfoEdit.xhtml">

					width="12" height="12" />&#160;修改密码</s:link></li>
		</ul>

		</div>

		<!--右边开始-->
		<td valign="top">

		<!--表格开始-->
		<div class="str_box">

		<table width="100%" cellpadding="0" cellspacing="0" class="str_t">
			<tr>
				<td valign="middle" class="str_td">左边距：</td>
				<td valign="middle" class="str_text">
				
					<h:outputText value="#{windowsFontHome.instance.lefts}" />
				</td>
				<td class="str_td">上边距：</td>
				<td class="str_text">
					<h:outputText value="#{windowsFontHome.instance.up}" />
				</td>
			</tr>

			<tr>
				<td valign="middle" class="str_td">字体大小：</td>
				<td valign="middle" class="str_text"><h:outputText value="#{windowsFontHome.instance.size}" /></td>
				<td class="str_td">旋转角度：</td>
				<td class="str_text"><h:outputText value="#{windowsFontHome.instance.rotation}" /></td>
			</tr>
			<tr>
				<td valign="middle" class="str_td">字体样式：</td>
				<td valign="middle" class="str_text"><h:outputText value="#{windowsFontHome.instance.style}" /></td>

				<td class="str_text"><h:outputText value="#{windowsFontHome.instance.underline}" /></td>
			</tr>
			<tr>
				<td valign="middle" class="str_td">字体类型：</td>
				<td valign="middle" class="str_text"><h:outputText value="#{windowsFontHome.instance.types}" /></td>

						</tr>
