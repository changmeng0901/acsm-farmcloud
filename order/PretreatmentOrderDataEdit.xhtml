<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="pretreatmentOrderData" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{pretreatmentOrderDataHome.managed ? 'Edit' : 'Add'} Pretreatment order data</f:facet>


            <s:decorate id="pidField" template="layout/edit.xhtml">
                <ui:define name="label">Pid</ui:define>
                <h:inputText id="pid"
                       required="true"
                       disabled="#{pretreatmentOrderDataHome.managed}"
                          value="#{pretreatmentOrderDataHome.instance.id.pid}">
                    <a:support event="onblur" reRender="pidField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <s:decorate id="pcodeField" template="layout/edit.xhtml">
                <ui:define name="label">Pcode</ui:define>
                <h:inputText id="pcode"
                       disabled="#{pretreatmentOrderDataHome.managed}"
                      required="true"
                          size="50"
                     maxlength="50"
                         value="#{pretreatmentOrderDataHome.instance.id.pcode}">
                    <a:support event="onblur" reRender="pcodeField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <s:decorate id="pnameField" template="layout/edit.xhtml">
                <ui:define name="label">Pname</ui:define>
                <h:inputText id="pname"
                       disabled="#{pretreatmentOrderDataHome.managed}"
                      required="true"
                          size="50"
                     maxlength="50"
                         value="#{pretreatmentOrderDataHome.instance.id.pname}">
                    <a:support event="onblur" reRender="pnameField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <s:decorate id="gidField" template="layout/edit.xhtml">
                <ui:define name="label">Gid</ui:define>
                <h:inputText id="gid"
                       required="true"
                       disabled="#{pretreatmentOrderDataHome.managed}"
                          value="#{pretreatmentOrderDataHome.instance.id.gid}">
                    <a:support event="onblur" reRender="gidField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <s:decorate id="gcodeField" template="layout/edit.xhtml">
                <ui:define name="label">Gcode</ui:define>
                <h:inputText id="gcode"
                       disabled="#{pretreatmentOrderDataHome.managed}"
                      required="true"
                          size="50"
                     maxlength="50"
                         value="#{pretreatmentOrderDataHome.instance.id.gcode}">
                    <a:support event="onblur" reRender="gcodeField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <s:decorate id="gnameField" template="layout/edit.xhtml">
                <ui:define name="label">Gname</ui:define>
                <h:inputText id="gname"
                       disabled="#{pretreatmentOrderDataHome.managed}"
                      required="true"
                          size="50"
                     maxlength="50"
                         value="#{pretreatmentOrderDataHome.instance.id.gname}">
                    <a:support event="onblur" reRender="gnameField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <s:decorate id="gnumField" template="layout/edit.xhtml">
                <ui:define name="label">Gnum</ui:define>
                <h:inputText id="gnum"
                       required="true"
                       disabled="#{pretreatmentOrderDataHome.managed}"
                          value="#{pretreatmentOrderDataHome.instance.id.gnum}">
                    <a:support event="onblur" reRender="gnumField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{pretreatmentOrderDataHome.persist}"
                       disabled="#{!pretreatmentOrderDataHome.wired}"
                       rendered="#{!pretreatmentOrderDataHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{pretreatmentOrderDataHome.update}"
                       rendered="#{pretreatmentOrderDataHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{pretreatmentOrderDataHome.remove}"
                      immediate="true"
                       rendered="#{pretreatmentOrderDataHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/PretreatmentOrderData.xhtml"
                rendered="#{pretreatmentOrderDataHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty pretreatmentOrderDataFrom ? 'PretreatmentOrderDataList' : pretreatmentOrderDataFrom}.xhtml"
                rendered="#{!pretreatmentOrderDataHome.managed}"/>

        </div>
    </h:form>

</ui:define>

</ui:composition>
