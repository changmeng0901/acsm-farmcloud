<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="pretreatmentOrderDataSearch" styleClass="edit">

        <rich:simpleTogglePanel label="PretreatmentOrderData Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Pcode</ui:define>
                <h:inputText id="pcode" value="#{pretreatmentOrderDataList.pretreatmentOrderData.id.pcode}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Pname</ui:define>
                <h:inputText id="pname" value="#{pretreatmentOrderDataList.pretreatmentOrderData.id.pname}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Gcode</ui:define>
                <h:inputText id="gcode" value="#{pretreatmentOrderDataList.pretreatmentOrderData.id.gcode}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Gname</ui:define>
                <h:inputText id="gname" value="#{pretreatmentOrderDataList.pretreatmentOrderData.id.gname}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{pretreatmentOrderDataList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/PretreatmentOrderDataList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">PretreatmentOrderData Search Results (#{empty pretreatmentOrderDataList.resultList ? 0 : (pretreatmentOrderDataList.paginated ? pretreatmentOrderDataList.resultCount : pretreatmentOrderDataList.resultList.size)})</f:facet>
    <div class="results" id="pretreatmentOrderDataList">

    <h:outputText value="The pretreatmentOrderData search returned no results."
               rendered="#{empty pretreatmentOrderDataList.resultList}"/>

    <rich:dataTable id="pretreatmentOrderDataList"
                var="_pretreatmentOrderData"
              value="#{pretreatmentOrderDataList.resultList}"
           rendered="#{not empty pretreatmentOrderDataList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{pretreatmentOrderDataList}"/>
                    <ui:param name="propertyLabel" value="Pid"/>
                    <ui:param name="propertyPath" value="pretreatmentOrderData.id.pid"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_pretreatmentOrderData.id.pid}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{pretreatmentOrderDataList}"/>
                    <ui:param name="propertyLabel" value="Pcode"/>
                    <ui:param name="propertyPath" value="pretreatmentOrderData.id.pcode"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_pretreatmentOrderData.id.pcode}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{pretreatmentOrderDataList}"/>
                    <ui:param name="propertyLabel" value="Pname"/>
                    <ui:param name="propertyPath" value="pretreatmentOrderData.id.pname"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_pretreatmentOrderData.id.pname}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{pretreatmentOrderDataList}"/>
                    <ui:param name="propertyLabel" value="Gid"/>
                    <ui:param name="propertyPath" value="pretreatmentOrderData.id.gid"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_pretreatmentOrderData.id.gid}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{pretreatmentOrderDataList}"/>
                    <ui:param name="propertyLabel" value="Gcode"/>
                    <ui:param name="propertyPath" value="pretreatmentOrderData.id.gcode"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_pretreatmentOrderData.id.gcode}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{pretreatmentOrderDataList}"/>
                    <ui:param name="propertyLabel" value="Gname"/>
                    <ui:param name="propertyPath" value="pretreatmentOrderData.id.gname"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_pretreatmentOrderData.id.gname}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{pretreatmentOrderDataList}"/>
                    <ui:param name="propertyLabel" value="Gnum"/>
                    <ui:param name="propertyPath" value="pretreatmentOrderData.id.gnum"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_pretreatmentOrderData.id.gnum}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'PretreatmentOrderData' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="pretreatmentOrderDataViewId">
                <f:param name="pretreatmentOrderDataPid"
                        value="#{_pretreatmentOrderData.id.pid}"/>
                <f:param name="pretreatmentOrderDataPcode"
                        value="#{_pretreatmentOrderData.id.pcode}"/>
                <f:param name="pretreatmentOrderDataPname"
                        value="#{_pretreatmentOrderData.id.pname}"/>
                <f:param name="pretreatmentOrderDataGid"
                        value="#{_pretreatmentOrderData.id.gid}"/>
                <f:param name="pretreatmentOrderDataGcode"
                        value="#{_pretreatmentOrderData.id.gcode}"/>
                <f:param name="pretreatmentOrderDataGname"
                        value="#{_pretreatmentOrderData.id.gname}"/>
                <f:param name="pretreatmentOrderDataGnum"
                        value="#{_pretreatmentOrderData.id.gnum}"/>
            </s:link>
            #{' '}
            <s:link view="/PretreatmentOrderDataEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="pretreatmentOrderDataEdit"
                rendered="#{empty from}">
                <f:param name="pretreatmentOrderDataPid"
                        value="#{_pretreatmentOrderData.id.pid}"/>
                <f:param name="pretreatmentOrderDataPcode"
                        value="#{_pretreatmentOrderData.id.pcode}"/>
                <f:param name="pretreatmentOrderDataPname"
                        value="#{_pretreatmentOrderData.id.pname}"/>
                <f:param name="pretreatmentOrderDataGid"
                        value="#{_pretreatmentOrderData.id.gid}"/>
                <f:param name="pretreatmentOrderDataGcode"
                        value="#{_pretreatmentOrderData.id.gcode}"/>
                <f:param name="pretreatmentOrderDataGname"
                        value="#{_pretreatmentOrderData.id.gname}"/>
                <f:param name="pretreatmentOrderDataGnum"
                        value="#{_pretreatmentOrderData.id.gnum}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link propagation="none"  view="/PretreatmentOrderDataList.xhtml"
            rendered="#{pretreatmentOrderDataList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link propagation="none"  view="/PretreatmentOrderDataList.xhtml"
            rendered="#{pretreatmentOrderDataList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{pretreatmentOrderDataList.previousFirstResult}"/>
        </s:link>

        <s:link propagation="none"  view="/PretreatmentOrderDataList.xhtml"
            rendered="#{pretreatmentOrderDataList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{pretreatmentOrderDataList.nextFirstResult}"/>
        </s:link>

        <s:link propagation="none"  view="/PretreatmentOrderDataList.xhtml"
            rendered="#{pretreatmentOrderDataList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{pretreatmentOrderDataList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/PretreatmentOrderDataEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create pretreatmentOrderData">
            <f:param name="pretreatmentOrderDataPid"/>
            <f:param name="pretreatmentOrderDataPcode"/>
            <f:param name="pretreatmentOrderDataPname"/>
            <f:param name="pretreatmentOrderDataGid"/>
            <f:param name="pretreatmentOrderDataGcode"/>
            <f:param name="pretreatmentOrderDataGname"/>
            <f:param name="pretreatmentOrderDataGnum"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
