<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	template="/layout/template_new.xhtml">

	<ui:define name="body">
		<style>
			.cm_resumeList{}
			.cm_resumeList li{ float:left;}
			.cm_resumeList li a{display:block; height:44px; line-height:44px; padding:0 10px; color:#3f3f3f; overflow:hidden; font-family:'微软雅黑';}
			.cm_resumeList li a:active{border-bottom:2px solid #33aedc;}
			.cm_resumeList li img{ float:left; margin-top:16px; }
			.cm_resumeList li span{ float:left; text-indent:10px; font-size:14px;}
			.borderBt{ border-bottom:2px solid #33aedc;}
			.borderBt02{ border-bottom:1px solid #cbcbcb;}
		</style>
       <td valign="top" >
		<div class="right_c">
                	<div class="r_title">
                    	<div class="r_t_l">采销存&#160;&gt;&#160;&#160;<a href="#{request.contextPath}/order/OrderInfoList.seam">订单管理</a>&#160;&gt;&#160;&#160;<font size="3">订单打印历史记录 </font>
                    </div>
                    <div class="fr" style="margin-bottom:-1px;">
	                    <ul class="cm_resumeList clear">
	                    	<li>
	                    		<a  href="#{request.contextPath}/order/MemberInfoListOne.seam"><img src="../asset/images/orderManage/resumeIco51.jpg" /><span>客户管理</span></a>
	                        </li>
	                    	<li>
	                            <a href="#{request.contextPath}/orderManage/OrderOperateList.seam"><img src="../asset/images/orderManage/resumeIco50.jpg"  /><span>订单管理</span></a>
	                        </li>
	                        <li>
	                            <a href="#{request.contextPath}/record/ProcessRecordList.seam"><img src="#{request.contextPath}/asset/images/pass_03.jpg" /><span>处理历史记录</span></a>
	                        </li>
	                        <li>
	                            <a class="borderBt" href="#{request.contextPath}/order/OrdersPrintRecordList.seam"><img src="#{request.contextPath}/asset/images/newlvli_05.jpg"/><span>订单打印历史记录</span></a>
	                        </li>
	                    </ul>
	                </div>
                    </div>
					<br/>
                    <div class="z_r_ser">
                    <h:form id="storageTypeSearch">
                    	<table cellpadding="0" cellspacing="0" align="center">
                            <tr>
                                <td>
                                <div class="public-search">   
                                	<span class="octicon-search02"></span>
                                	<h:inputText onfocus="objFocus(this)" onblur="objBlur(this)" id="objString" styleClass="form-control nw300 srarchfont" value="#{ordersPrintRecordList.objString}"/>
                                </div>
                                
                                	<h:commandButton id="search" action="/order/OrdersPrintRecordList.xhtml" onclick="return checkSearch();" styleClass="btn btn-primary" value="搜索">                                	
	                                </h:commandButton>
                                </td>
                           </tr>
                       </table> 
                    </h:form>                         
                    </div>
                    <table width="100%" class="ze_table" cellpadding="0" cellspacing="0">
                    	<tr>
                    		<td width="5" height="4"><img src="#{request.contextPath}/asset/images/table_d_40.jpg" width="5" height="4" /></td>
                    		<td colspan="4" style="border-top:1px solid #e1e1e1; background:#f0f5fb;"></td>
                            <td width="5" height="4"><img src="#{request.contextPath}/asset/images/table_d_43.jpg" width="5" height="4" /></td>
                    	</tr>
                    	<tr>
                    		<th class="ze_bg ze_bt_le" width="5" height="4"></th>
                    		<th class="ze_bg" width="30%">订单编号</th>
                    		<th class="ze_bg" width="25%">打印人</th>
                    		<th class="ze_bg" width="25%">打印时间</th>
                    		<th class="ze_bg" width="20%">操作</th>
                            <th class="ze_bg ze_bt_ri" width="5" height="4"></th>
                    	</tr>
						<ui:repeat value="#{ordersPrintRecordList.resultList}" var="_ordersPrintRecord" rendered="#{not empty ordersPrintRecordList.resultList}" rowKeyVar="_index">
                    	<tr>
                    		<td class="ze_bg2 ze_bt_le" width="5" height="4"></td>
                            
                    		<td class="ze_bg2"><h:outputText value="#{_ordersPrintRecord.orderInfoId.orderCode}" /></td>
                    		<td class="ze_bg2"><h:outputText value="#{_ordersPrintRecord.printUser.nickname}"/></td>
                    		<td class="ze_bg2"> 
                    			<h:outputText value="#{_ordersPrintRecord.printTime}"><s:convertDateTime type="both" dateStyle="short" pattern="yyyy-MM-dd HH:mm" /></h:outputText>
                    		</td>
                    		<td class="ze_bg2"> 
                    			<s:link propagation="none"  view="/order/OrderProductRecordList.seam?orderInfoId=#{_ordersPrintRecord.orderInfoId.orderInfoId}," styleClass="list_view"  id="View" title="查看">
								</s:link>
                    		</td>
                            <td class="ze_bg2 ze_bt_ri" width="5" height="4"></td>
                    	</tr>
                    	</ui:repeat>
                    </table>
                    <!--翻页开始-->
                    <table style="height:30px; margin:40px auto 0 auto;" cellpadding="0" cellspacing="0">
                    	<tr>
                    	
                    	<s:div rendered="#{not empty ordersPrintRecordList.resultList}">
			                <s:decorate rendered="#{!ordersPrintRecordList.previousExists }">
			                <td><img src="#{request.contextPath}/asset/images/page_68.jpg" width="4" height="30" /></td>
			                </s:decorate>
			                 <s:decorate rendered="#{ordersPrintRecordList.previousExists }">
			                <td><img src="#{request.contextPath}/asset/images/page_67.jpg" width="4" height="30" /></td>
			                </s:decorate>
			                <s:decorate rendered="#{ordersPrintRecordList.previousExists }">
	                            <td class="td_t_b">
		                            <s:link propagation="none"  view="/order/OrdersPrintRecordList.xhtml" >首页
		                            	<f:param name="pageNum" value="0" />
		                            </s:link>
	                            </td>
	                            <td class="td_t_b td_t_t" style="padding:0; width:30px;">
		                            <s:link propagation="none"  view="/order/OrdersPrintRecordList.xhtml"  styleClass="no_n" >
		                            	<f:param name="pageNum" value="#{ordersPrintRecordList.previousFirstResult}"/>&lt;
		                            </s:link>
	                            </td>
	                        </s:decorate>
					       <a4j:repeat var="_page" value="#{ordersPrintRecordList.pageList}" rowKeyVar="_index">
								<td class="td_t_b #{ordersPrintRecordList.previousExists or _index >0 ?'td_t_t':''} #{_page eq ordersPrintRecordList.pageNum?'onp':''}">
									<s:link propagation="none"  view="/order/OrdersPrintRecordList.xhtml" value="#{_page}" id="previousPage">
										<f:param name="pageNum" value="#{_page}" />
									</s:link>
								</td>
							</a4j:repeat>
							<s:decorate rendered="#{ordersPrintRecordList.nextExists}">
                            <td class="td_t_b td_t_t">
	                            <s:link propagation="none"  view="/order/OrdersPrintRecordList.xhtml"   styleClass="no_d" >
	                            	<f:param name="pageNum" value="#{ordersPrintRecordList.nextFirstResult}" />&gt;
	                            </s:link>
                            </td>
                            <td class="td_t_b td_t_t">
								 <s:link propagation="none"  view="/order/OrdersPrintRecordList.xhtml" >尾页
								 	<f:param name="pageNum" value="#{ordersPrintRecordList.PAGE_COUNT}" />
								 </s:link>
							</td>
							</s:decorate>
							<td class="td_t_b td_t_t" style=" color:#9a9a9c;">共#{ordersPrintRecordList.PAGE_COUNT}页</td>
                            <td ><img src="#{request.contextPath}/asset/images/page_70.jpg" width="4" height="30" /></td>
                            </s:div>
                    	</tr>
                    </table>
                    <!--翻页结束-->
                    <div class="clear"></div>
                </div><!--right_c结束-->
		
</td>
<script type="text/javascript">
 jquery(document).ready(function(){
					var v = document.getElementById("storageTypeSearch:objString").value;
					if(v == ""){
						document.getElementById("storageTypeSearch:objString").value = "请输入搜索条件";
						}
					});
	</script>
	
	</ui:define>

</ui:composition>
