<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Pretreatment order data Details</f:facet>

        <s:decorate id="pid" template="layout/display.xhtml">
            <ui:define name="label">Pid</ui:define>
            <h:outputText value="#{pretreatmentOrderDataHome.instance.id.pid}"/>
        </s:decorate>
        <s:decorate id="pcode" template="layout/display.xhtml">
            <ui:define name="label">Pcode</ui:define>
            <h:outputText value="#{pretreatmentOrderDataHome.instance.id.pcode}"/>
        </s:decorate>
        <s:decorate id="pname" template="layout/display.xhtml">
            <ui:define name="label">Pname</ui:define>
            <h:outputText value="#{pretreatmentOrderDataHome.instance.id.pname}"/>
        </s:decorate>
        <s:decorate id="gid" template="layout/display.xhtml">
            <ui:define name="label">Gid</ui:define>
            <h:outputText value="#{pretreatmentOrderDataHome.instance.id.gid}"/>
        </s:decorate>
        <s:decorate id="gcode" template="layout/display.xhtml">
            <ui:define name="label">Gcode</ui:define>
            <h:outputText value="#{pretreatmentOrderDataHome.instance.id.gcode}"/>
        </s:decorate>
        <s:decorate id="gname" template="layout/display.xhtml">
            <ui:define name="label">Gname</ui:define>
            <h:outputText value="#{pretreatmentOrderDataHome.instance.id.gname}"/>
        </s:decorate>
        <s:decorate id="gnum" template="layout/display.xhtml">
            <ui:define name="label">Gnum</ui:define>
            <h:outputText value="#{pretreatmentOrderDataHome.instance.id.gnum}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/PretreatmentOrderDataEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty pretreatmentOrderDataFrom ? 'PretreatmentOrderDataList' : pretreatmentOrderDataFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
