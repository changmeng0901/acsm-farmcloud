<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="orderProductSearch" styleClass="edit">

        <rich:simpleTogglePanel label="OrderProduct Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Product code</ui:define>
                <h:inputText id="productCode" value="#{orderProductList.orderProduct.productCode}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Product name</ui:define>
                <h:inputText id="productName" value="#{orderProductList.orderProduct.productName}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Product image</ui:define>
                <h:inputText id="productImage" value="#{orderProductList.orderProduct.productImage}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Product unit</ui:define>
                <h:inputText id="productUnit" value="#{orderProductList.orderProduct.productUnit}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{orderProductList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/OrderProductList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">OrderProduct Search Results (#{empty orderProductList.resultList ? 0 : (orderProductList.paginated ? orderProductList.resultCount : orderProductList.resultList.size)})</f:facet>
    <div class="results" id="orderProductList">

    <h:outputText value="The orderProduct search returned no results."
               rendered="#{empty orderProductList.resultList}"/>

    <rich:dataTable id="orderProductList"
                var="_orderProduct"
              value="#{orderProductList.resultList}"
           rendered="#{not empty orderProductList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{orderProductList}"/>
                    <ui:param name="propertyLabel" value="Order product id"/>
                    <ui:param name="propertyPath" value="orderProduct.orderProductId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_orderProduct.orderProductId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{orderProductList}"/>
                    <ui:param name="propertyLabel" value="Order info order info id"/>
                    <ui:param name="propertyPath" value="orderProduct.orderInfo.orderInfoId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_orderProduct.orderInfo.orderInfoId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{orderProductList}"/>
                    <ui:param name="propertyLabel" value="Product code"/>
                    <ui:param name="propertyPath" value="orderProduct.productCode"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_orderProduct.productCode}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{orderProductList}"/>
                    <ui:param name="propertyLabel" value="Product info id"/>
                    <ui:param name="propertyPath" value="orderProduct.productInfoId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_orderProduct.productInfoId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{orderProductList}"/>
                    <ui:param name="propertyLabel" value="Product name"/>
                    <ui:param name="propertyPath" value="orderProduct.productName"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_orderProduct.productName}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{orderProductList}"/>
                    <ui:param name="propertyLabel" value="Product image"/>
                    <ui:param name="propertyPath" value="orderProduct.productImage"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_orderProduct.productImage}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{orderProductList}"/>
                    <ui:param name="propertyLabel" value="Price"/>
                    <ui:param name="propertyPath" value="orderProduct.price"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_orderProduct.price}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{orderProductList}"/>
                    <ui:param name="propertyLabel" value="Product num"/>
                    <ui:param name="propertyPath" value="orderProduct.productNum"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_orderProduct.productNum}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{orderProductList}"/>
                    <ui:param name="propertyLabel" value="Product unit"/>
                    <ui:param name="propertyPath" value="orderProduct.productUnit"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_orderProduct.productUnit}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{orderProductList}"/>
                    <ui:param name="propertyLabel" value="Total price"/>
                    <ui:param name="propertyPath" value="orderProduct.totalPrice"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_orderProduct.totalPrice}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{orderProductList}"/>
                    <ui:param name="propertyLabel" value="Insert time"/>
                    <ui:param name="propertyPath" value="orderProduct.insertTime"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_orderProduct.insertTime}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'OrderProduct' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="orderProductViewId">
                <f:param name="orderProductOrderProductId"
                        value="#{_orderProduct.orderProductId}"/>
            </s:link>
            #{' '}
            <s:link view="/OrderProductEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="orderProductEdit"
                rendered="#{empty from}">
                <f:param name="orderProductOrderProductId"
                        value="#{_orderProduct.orderProductId}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link propagation="none"  view="/OrderProductList.xhtml"
            rendered="#{orderProductList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link propagation="none"  view="/OrderProductList.xhtml"
            rendered="#{orderProductList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{orderProductList.previousFirstResult}"/>
        </s:link>

        <s:link propagation="none"  view="/OrderProductList.xhtml"
            rendered="#{orderProductList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{orderProductList.nextFirstResult}"/>
        </s:link>

        <s:link propagation="none"  view="/OrderProductList.xhtml"
            rendered="#{orderProductList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{orderProductList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/OrderProductEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create orderProduct">
            <f:param name="orderProductOrderProductId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
