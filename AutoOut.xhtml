<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:s="http://jboss.com/products/seam/taglib"
   xmlns:rich="http://richfaces.org/rich"
   contentType="text/html">
   
<html  xmlns="http://www.w3.org/1999/xhtml" lang="en" ng-app="app">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta http-equiv="pragma" content="no-cache"/>
      <title>义田帮手简单实用的农场管理工具</title>
   </head>
   <body>
<script>
    var temp='#{sessionTake.tempType}';
    if(temp==0){
    	window.location.href = "#{request.contextPath}/login.seam";
    }else if(temp==3){
    	window.location.href = "#{request.contextPath}/xinHuaLogin.seam";
    }else if(temp==1){
    	var isFarmeasyAdmin = "#{request.getParameter('type')}";
    	if(isFarmeasyAdmin!=''){
    		window.location.href = "http://farmeasy.cn/farmeasyadmin/AutoLogin.seam?username=#{request.getParameter('username')}&amp;password=#{request.getParameter('password')}&amp;type=2&amp;sign=#{request.getParameter('sign')}";
    	}else{
    		window.location.href = "http://farmeasy.cn/farmeasyadmin/redirect.seam";
    	}
    }else if(temp==4){
    	window.location.href = "#{request.contextPath}/jiAoJinHeLogin.seam";
    }else if(temp==5){
    	window.location.href = "#{request.contextPath}/guiZhouLogin.seam";
    }else if(temp==6){
    	window.location.href = "#{request.contextPath}/youzhongLogin.seam";
    }else if(temp==7){
    	window.location.href = "#{request.contextPath}/myhzsLogin.seam";
    }else if(temp==8){
    	window.location.href = "#{request.contextPath}/medlarLogin.seam";
    }else if(temp==9){
    	window.location.href = "#{request.contextPath}/yyindex.seam";
    }else if(temp==10){
    	window.location.href = "#{request.contextPath}/wxd.seam";
    }else if(temp==11){
    	window.location.href = "#{request.contextPath}/gongxiao.seam";
    }else if(temp==12){
    	window.location.href = "#{request.contextPath}/anshu.seam";
    }else if(temp==13){
    	window.location.href = "#{request.contextPath}/yzLogin.seam";
    }else if(temp==14){
    	window.location.href = "#{request.contextPath}/ziyuanyouji.seam";
    }
    '#{authenticator.AutoOut()}';
</script>
   </body>
</html>
</f:view>
