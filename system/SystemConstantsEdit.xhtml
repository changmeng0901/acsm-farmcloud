<script type="text/javascript">

	function checkSubmit(){
		   var name =  document.getElementById("user:name").value;
           var systemKey =  document.getElementById("user:systemKey").value;
 	   if(name==""){
 		   document.getElementById("spanValue").innerHTML = "常量名称不能为空";
 		   #{rich:component('products')}.show();return false;
 	   }
 	   if(systemKey==""){
 		   document.getElementById("spanValue").innerHTML = "常量值不能为空";
 		   #{rich:component('products')}.show();return false;
 	   }
	}
	 function closeMethod(){
 	   var name =  document.getElementById("user:name");
        var systemKey =  document.getElementById("user:systemKey");
 	   if(name.value==""){
 	   		name.focus();
 	   }else if(systemKey.value==""){
 		  systemKey.focus();
 	   }
    }
</script>
