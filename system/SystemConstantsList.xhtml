<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template.xhtml">

	<ui:define name="body">
	<td valign="top" width="210" style=" border-right:1px solid #e1e4eb;">
                <div class="left_c2">
                	<ul class="lt_c_ul">
                    	<li><a href="#{request.contextPath}/system/SystemConstantsList.seam"  class="fon_07" ><strong><img class="tbimg" src="#{request.contextPath}/asset/images/systemConstants_71.png"/>&#160;基础设置</strong></a></li>
                    	<li><a href="#{request.contextPath}/system/CategoryContentsList.seam"><img class="tbimg" src="#{request.contextPath}/asset/images/categoryContents_76.png"/>&#160;系统字典</a></li>
                    </ul>
                	<ul class="lt_c_ul2">
                    	<li><s:link propagation="none"  view="/user/UserInfoEdit.xhtml"><f:param name="userid" value="#{sessionTake.userId}"/><img src="#{request.contextPath}/asset/images/biao_03.png" width="10" height="10" />&#160;个人信息管理</s:link></li>
                    	<li><s:link propagation="none"  view="/user/UserPassWordEdit.xhtml"><f:param name="userid" value="#{sessionTake.userId}"/><img src="#{request.contextPath}/asset/images/biao_19.png" width="12" height="12" />&#160;修改密码</s:link></li>
                    </ul>
                	<div class="clear"></div>
                </div>
            </td>
       <td valign="top" >
		<div class="right_c">
                	<div class="r_title">
                    	<div class="r_t_l"><font size="4">基础设置</font></div>
                    </div>
					<br/>
                    <div class="z_r_ser">
                    <h:form id="systemConstantsearch">
                    	<table cellpadding="0" cellspacing="0">
                        	<tr>
                        		<td style="font-size:14px;">常量名：</td>
                                <td>
                                	<h:inputText id="name" class="z_r_ser_i" value="#{systemConstantsList.systemConstants.name}"/>
                                </td>
                                <td>
                                <h:commandButton id="search" action="/system/SystemConstantsList.xhtml"  styleClass="search_btn_search"/>
                                </td>
                           </tr>
                       </table> 
                    </h:form>                         
                    </div>
                     <!--添加按钮开始-->
                    <div class="tjan_01">
                    	<s:link view="/system/SystemConstantsEdit.xhtml" propagation="none"><f:param name="systemConstantsId" />
                    	<img src="#{request.contextPath}/asset/images/tj_03.jpg" width="44" height="30" /></s:link>
                    </div>
                    <!--添加按钮结束-->
                    <table width="100%" class="ze_table" cellpadding="0" cellspacing="0">
                    	<tr>
                    		<td width="5" height="4"><img src="#{request.contextPath}/asset/images/table_d_40.jpg" width="5" height="4" /></td>
                    		<td colspan="3" style="border-top:1px solid #e1e1e1; background:#f0f5fb;"></td>
                            <td width="5" height="4"><img src="#{request.contextPath}/asset/images/table_d_43.jpg" width="5" height="4" /></td>
                    	</tr>
                    	<tr>
                    		<th class="ze_bg ze_bt_le" width="5" height="4"></th>
                            
                    		<th class="ze_bg" width="40%">常量名称</th>
                    		<th class="ze_bg" width="30%">常量值</th>
                    		
                    		<th class="ze_bg" width="30%">操作</th>
                            <th class="ze_bg ze_bt_ri" width="5" height="4"></th>
                    	</tr>
						<ui:repeat value="#{systemConstantsList.resultList}" var="_systemConstants" rendered="#{not empty systemConstantsList.resultList}" rowKeyVar="_index">
                    	<tr>
                    		<td class="ze_bg2 ze_bt_le" width="5" height="4"></td>
                            
                    		<td class="ze_bg2"><h:outputText value="#{_systemConstants.name}"/></td>
                    		<td class="ze_bg2"><h:outputText value="#{_systemConstants.systemKey}"/></td>
                    		<td class="ze_bg2">
                            	<s:link propagation="none"  view="/#{empty from ? 'system/SystemConstants' : from}.xhtml" styleClass="list_view"  id="systemConstantsViewId" title="查看">
								<f:param name="systemConstantsId" value="#{_systemConstants.id}" />
								</s:link>&#160;
                                <s:link propagation="none"  view="/system/SystemConstantsEdit.xhtml"    styleClass="list_edit" id="systemConstantsEdit" rendered="#{empty from}" title="编辑">
                                <f:param name="systemConstantsId" value="#{_systemConstants.id}" />
								</s:link>&#160;
								<s:link propagation="none"  view="/system/SystemConstantsEdit.xhtml" title="删除"   styleClass="list_delete" action="#{systemConstantsHome.remove}" onclick="return confirm('确定删除吗？');" id="systemConstantsDelete" rendered="#{empty from}">
                                <f:param name="systemConstantsId" value="#{_systemConstants.id}" />
                                </s:link>
                            </td>
                            
                            <td class="ze_bg2 ze_bt_ri" width="5" height="4"></td>
                    	</tr>
                    	</ui:repeat>
                    </table>
                    <!--翻页开始-->
                    <table style="height:30px; margin:40px auto 0 auto;" cellpadding="0" cellspacing="0">
                    	<tr>
			               <s:decorate rendered="#{!systemConstantsList.previousExists }">
			                <td><img src="#{request.contextPath}/asset/images/page_68.jpg" width="4" height="30" /></td>
			                </s:decorate>
			                 <s:decorate rendered="#{systemConstantsList.previousExists }">
			                <td><img src="#{request.contextPath}/asset/images/page_67.jpg" width="4" height="30" /></td>
			                </s:decorate>
			                <s:decorate rendered="#{systemConstantsList.previousExists }">
	                            <td class="td_t_b">
		                            <s:link propagation="none"  view="/system/SystemConstantsList.xhtml" >首页
		                            	<f:param name="pageNum" value="0" />
		                            </s:link>
	                            </td>
	                            <td class="td_t_b td_t_t" style="padding:0; width:30px;">
		                            <s:link propagation="none"  view="/system/SystemConstantsList.xhtml"  styleClass="no_n" >
		                            	<f:param name="pageNum" value="#{systemConstantsList.previousFirstResult}"/>&lt;
		                            </s:link>
	                            </td>
	                        </s:decorate>
					        <a4j:repeat var="_page" value="#{systemConstantsList.pageList}" rowKeyVar="_index">
								<td class="td_t_b #{systemConstantsList.previousExists or _index >0 ?'td_t_t':''} #{_page eq systemConstantsList.pageNum?'onp':''}">
									<s:link propagation="none"  view="/system/SystemConstantsList.xhtml" value="#{_page}" id="previousPage">
										<f:param name="pageNum" value="#{_page}" />
									</s:link>
								</td>
							</a4j:repeat>
							<s:decorate rendered="#{systemConstantsList.nextExists}">
                            <td class="td_t_b td_t_t">
	                            <s:link propagation="none"  view="/system/SystemConstantsList.xhtml"   styleClass="no_d" >
	                            	<f:param name="pageNum" value="#{systemConstantsList.nextFirstResult}" />&gt;
	                            </s:link>
                            </td>
                            <td class="td_t_b td_t_t">
								 <s:link propagation="none"  view="/system/SystemConstantsList.xhtml" >尾页
								 	<f:param name="pageNum" value="#{systemConstantsList.PAGE_COUNT}" />
								 </s:link>
							</td>
							</s:decorate>
							<td class="td_t_b td_t_t" style=" color:#9a9a9c;">共#{systemConstantsList.PAGE_COUNT}页</td>
                            <td ><img src="#{request.contextPath}/asset/images/page_70.jpg" width="4" height="30" /></td>
                    	</tr>
                    </table>
                    <!--翻页结束-->
                    <div class="clear"></div>
                </div><!--right_c结束-->
		
</td>
	</ui:define>

</ui:composition>
