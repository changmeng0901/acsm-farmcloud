<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:c="http://java.sun.com/jstl/core"
    template="/layout/template_inventory.xhtml">

<ui:define name="body">
<link rel="stylesheet" type="text/css" href="#{request.contextPath}/asset/css/lsll.css"/>
<style>
.bootstrap-select:not([class*="span"]):not([class*="col-"]):not([class*="form-control"]):not(.input-group-btn){width:220px;}
</style>
#{stockControl.showFrozenDetail()}
<td valign="top" width="100%">
	<div class="right_c">
		<!-- 公用头部 开始 -->
                	<div class="r_title clear" style="margin-bottom: 30px;">
                    	<div class="r_t_l fl">加工&#160;&gt;&#160;&#160;<font size="3">库存管理</font></div>
                    </div>
		<!-- 公用头部 结束 -->
		<div class="tree_dis">
			<div class="sp_d_iv">
				<span class="spn_01" style="font-size: 16px;">物料名称：#{stockControl.goodsName}</span>
			</div>
			<rich:panel id="showPanel" style="margin:0; border:none; padding: 0;">
				<div class="box2">
					<div>
						<table width="100%" cellpadding="0" cellspacing="0" class="tr_tab_b2" style="border-top:1px solid #ddd;">
							<tr>
								<td class="tree_th" width="12%">冻结数量</td>
								<td class="tree_th" width="15%">订单编号</td>
								<td class="tree_th" width="15%">收货人姓名</td>
								<td class="tree_th" width="15%">下单时间</td>
								<td class="tree_th" width="15%">配送时间</td>
								<td class="tree_th" width="13%">订单金额(元)</td>
								<td class="tree_th" width="15%">订单状态</td>
							</tr>
						</table>
						<table width="100%" cellpadding="0" cellspacing="0" class="tr_tab_b">
							<a:repeat value="#{stockControl.frozenLsit}" var="_sc" rowKeyVar="_index">
								<tr class="cm_nottt #{_index % 2 != 0 ? 'alt' : ''}">
									<td height="48" width="12%">#{_sc[1]}</td>
									<td width="15%">#{_sc[2]}</td>
									<td width="15%">#{_sc[3]}</td>
									<td width="15%">
									<h:outputText value="#{_sc[4]}" ><s:convertDateTime type="both" dateStyle="short" pattern="yyyy-MM-dd HH:mm" /></h:outputText>
									</td>
									<td width="15%">
									<h:outputText value="#{_sc[5]}" ><s:convertDateTime type="both" dateStyle="short" pattern="yyyy-MM-dd" /></h:outputText>
                    			<h:outputText value="全天" rendered="#{_sc[8] eq 0}"/>
                    			<h:outputText value="上午" rendered="#{_sc[8] eq 1}"/>
                    			<h:outputText value="下午" rendered="#{_sc[8] eq 2}"/>
									</td>
									<td width="13%">#{_sc[6]}</td>
									<td width="15%">
									<span class="#{orderTypeUtil.formatObjectStr(_sc[7]).className}" >
									    <strong style="padding-left: 4px; padding-right:4px; margin-right:-2px;" ><h:outputText value="#{orderTypeUtil.formatObjectStr(_sc[7]).name}"/></strong>
									</span>
									</td>
								</tr>
							</a:repeat>
						</table>
						 <table width="180" style="margin:35px auto 0 auto;">
						<tr>
							<td>
			            	<s:link view="/inOut/StockRecord.xhtml" styleClass="btn btn-default" value="返回" id="bn_left6" style="margin-left:10px" >
			            	<f:param name="baseId" value="#{stockControl.baseId}"/>
			            	<f:param name="page" value="#{stockControl.page}"/>
			            	</s:link>
                            </td>
						</tr>
                   </table> 
					</div>
				</div>
				<div class="clear"></div>
			</rich:panel>
		</div>
		<div class="clear"></div>
	</div>
</td>
</ui:define>
</ui:composition>
