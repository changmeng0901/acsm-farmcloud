<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>Fixed right</title>
		<link rel="stylesheet" href="/asset/css/webgis/split-pane.css" />
		<link rel="stylesheet" href="/asset/css/webgis/pretty-split-pane.css" />
		<link rel="stylesheet" href="/asset/css/webgis/webgis.css" />
		<link rel="stylesheet" href="/asset/css/webgis/ol.css" />
		<style type="text/css">

			html, body, #map-canvas {
				height: 100%;
				min-height: 100%;
				margin: 0;
				padding: 0;
			}

			#left-component {
				min-width: 1200px;
				right: 10em;
				margin-right: 5px;
			}

			#my-divider {
				right: 10em;
				width: 5px;
			}

			#right-component {
				width:10px
			}
		</style>
	</head>
	<body>
		<div class="pretty-split-pane-frame"><!-- This div is added for styling purposes only. It's not part of the split-pane plugin. -->
			<div class="split-pane fixed-right">
				<div class="split-pane-component" id="left-component">
					<div class="pretty-split-pane-component-inner"><!-- This div is added for styling purposes only. It's not part of the split-pane plugin. -->
						 <div id="map-canvas" style="height:400px"></div>  
						<p><button>Set last component size to 150px</button></p>
					</div>
				</div>
				<div class="split-pane-divider" id="my-divider"></div>
				<div class="split-pane-component" id="right-component">
					
				</div>
			</div>
		</div>
		
		
		<script src="/asset/js/jquery.min.js"></script>
		<script src="/asset/js/webgis/split-pane.js"></script>
		<script src="http://ditu.google.cn/maps/api/js?v=3.exp&amp;sensor=false&amp;libraries=drawing"></script>
		<script src="/asset/js/webgis/webgis.js"></script>
	</body>
</html>
