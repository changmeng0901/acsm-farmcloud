<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template_new.xhtml">

	<ui:define name="body">
	<!--鼠标移上去换色js开始-->
<script type="text/javascript">
jquery(document).ready(function(){  //这个就是传说的ready

	jquery(".str_t tr:even").addClass("alt");

                //给class为stripe的表格的偶数行添加class值为alt
});
</script>
#{animalHome.locksAnimal()}
		<!--右边开始-->
		<td valign="top">
		<div class="right_c">
		<div class="r_title">
		<div class="r_t_l"><font size="4">牲畜种类</font></div>
		</div>

		<!--表格开始-->
		<div class="str_box">

		<table width="100%" cellpadding="0" cellspacing="0" class="str_t">
			<tr>
				<td valign="middle" class="str_td">种名：</td>
				<td valign="middle" class="str_text" colspan="3"><h:outputText value="#{animalHome.lockAnimal.animalSpeciesId.name}" /></td>
			</tr>
			<tr>
				<td valign="middle" class="str_td">种名：#{lockAnimal.instance.name}</td>
				<td valign="middle" class="str_text"><h:outputText value="#{animalHome.lockAnimal.name}" /></td>
				<td valign="middle" class="str_td">英文名：</td>
				<td valign="middle" class="str_text"><h:outputText value="#{animalHome.lockAnimal.englishName}" /></td>
			</tr>
			<tr>
				<td class="str_td">学名：</td>
				<td class="str_text"><h:outputText value="#{animalHome.lockAnimal.scientificName}" /></td>
				<td valign="middle" class="str_td">别名：</td>
				<td valign="middle" class="str_text"><h:outputText value="#{animalHome.lockAnimal.aliases}" /></td>
			</tr>
			<tr>
				
				<td  class="str_td">科：</td>
				<td  class="str_text"><h:outputText value="#{animalHome.lockAnimal.faculty}" />
				</td>
				<td valign="middle" class="str_td">属：</td>
				<td valign="middle" class="str_text"><h:outputText value="#{animalHome.lockAnimal.genus}" /></td>
			</tr>
			<tr>
				<td  class="str_td">形态特征：</td>
				<td  class="str_text"  colspan="3"><h:outputText value="#{animalHome.lockAnimal.feature}" /></td>
			</tr>
			<tr>
				<td valign="middle" class="str_td">生态习性：</td>
				<td valign="middle" class="str_text"  colspan="3"><h:outputText value="#{animalHome.lockAnimal.habits}" /></td>
			</tr>
			<tr>
				<td valign="middle" class="str_td">营养价值：</td>
				<td valign="middle" class="str_text"  colspan="3"><h:outputText value="#{animalHome.lockAnimal.nutritiveValue}" /></td>
			</tr>
		
			
			<tr>
				<td valign="middle" class="str_td">图片：</td>
				<td valign="middle" class="str_text"  colspan="3">
				 <img style="#{animalHome.lockAnimal.imgUrl ne null?'':'display:none;'}" src="#{animalHome.lockAnimal.imgUrl}" width="180"/>
				</td>
			</tr>
			<tr>
				<td valign="middle" class="str_td">数字地图圆图：</td>
				<td valign="middle" class="str_text"  colspan="3">
				 <img style="#{animalHome.lockAnimal.imgRoundUrl ne null?'':'display:none;'}" src="#{animalHome.lockAnimal.imgRoundUrl}" width="180"/>
				</td>
			</tr>
			<tr>
				<td valign="middle" class="str_td">数字地图方图：</td>
				<td valign="middle" class="str_text"  colspan="3">
				 <img style="#{animalHome.lockAnimal.imgSquareUrl ne null?'':'display:none;'}" src="#{animalHome.lockAnimal.imgSquareUrl}" width="180"/>
				</td>
			</tr>
			<s:link view="/model/MenuInfoEdit.seam" styleClass="btn btn-default" value="食用方法"  style="float:right;" >
				<f:param name="typeAorP" value="2"/>
 		         <f:param name="animalId" value="#{animalHome.lockAnimal.id}"/>
			</s:link>
		</table>
		<table width="180" style="margin:35px auto 0 auto;">
						<tr>
							<td>
		    			<s:button view="/livestock/AnimalList.seam" styleClass="btn btn-default" value="返回" id="bn_left6" style="margin-left:10px" >
		    			</s:button>
                            </td>
						</tr>
                   </table> 
		</div>

		<!--表格结束-->



		<div class="clear"></div>
		</div>
		</td>
	</ui:define>

</ui:composition>
