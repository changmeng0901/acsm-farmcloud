<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Surplus product Details</f:facet>


        <s:decorate id="cardInfoId" template="layout/display.xhtml">
            <ui:define name="label">Card info id</ui:define>
            <h:outputText value="#{surplusProductHome.instance.cardInfoId}"/>
        </s:decorate>

        <s:decorate id="productInfoId" template="layout/display.xhtml">
            <ui:define name="label">Product info id</ui:define>
            <h:outputText value="#{surplusProductHome.instance.productInfoId}"/>
        </s:decorate>

        <s:decorate id="productCode" template="layout/display.xhtml">
            <ui:define name="label">Product code</ui:define>
            <h:outputText value="#{surplusProductHome.instance.productCode}"/>
        </s:decorate>

        <s:decorate id="productName" template="layout/display.xhtml">
            <ui:define name="label">Product name</ui:define>
            <h:outputText value="#{surplusProductHome.instance.productName}"/>
        </s:decorate>

        <s:decorate id="productNum" template="layout/display.xhtml">
            <ui:define name="label">Product num</ui:define>
            <h:outputText value="#{surplusProductHome.instance.productNum}"/>
        </s:decorate>

        <s:decorate id="price" template="layout/display.xhtml">
            <ui:define name="label">Price</ui:define>
            <h:outputText value="#{surplusProductHome.instance.price}"/>
        </s:decorate>

        <s:decorate id="productUnit" template="layout/display.xhtml">
            <ui:define name="label">Product unit</ui:define>
            <h:outputText value="#{surplusProductHome.instance.productUnit}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/SurplusProductEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty surplusProductFrom ? 'SurplusProductList' : surplusProductFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
