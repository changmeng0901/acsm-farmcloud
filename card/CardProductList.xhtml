<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="cardProductSearch" styleClass="edit">

        <rich:simpleTogglePanel label="CardProduct Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Product code</ui:define>
                <h:inputText id="productCode" value="#{cardProductList.cardProduct.productCode}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Product name</ui:define>
                <h:inputText id="productName" value="#{cardProductList.cardProduct.productName}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Product unit</ui:define>
                <h:inputText id="productUnit" value="#{cardProductList.cardProduct.productUnit}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{cardProductList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/CardProductList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">CardProduct Search Results (#{empty cardProductList.resultList ? 0 : (cardProductList.paginated ? cardProductList.resultCount : cardProductList.resultList.size)})</f:facet>
    <div class="results" id="cardProductList">

    <h:outputText value="The cardProduct search returned no results."
               rendered="#{empty cardProductList.resultList}"/>

    <rich:dataTable id="cardProductList"
                var="_cardProduct"
              value="#{cardProductList.resultList}"
           rendered="#{not empty cardProductList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{cardProductList}"/>
                    <ui:param name="propertyLabel" value="Card product id"/>
                    <ui:param name="propertyPath" value="cardProduct.cardProductId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_cardProduct.cardProductId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{cardProductList}"/>
                    <ui:param name="propertyLabel" value="Card info id"/>
                    <ui:param name="propertyPath" value="cardProduct.cardInfoId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_cardProduct.cardInfoId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{cardProductList}"/>
                    <ui:param name="propertyLabel" value="Product info id"/>
                    <ui:param name="propertyPath" value="cardProduct.productInfoId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_cardProduct.productInfoId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{cardProductList}"/>
                    <ui:param name="propertyLabel" value="Product code"/>
                    <ui:param name="propertyPath" value="cardProduct.productCode"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_cardProduct.productCode}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{cardProductList}"/>
                    <ui:param name="propertyLabel" value="Product name"/>
                    <ui:param name="propertyPath" value="cardProduct.productName"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_cardProduct.productName}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{cardProductList}"/>
                    <ui:param name="propertyLabel" value="Product num"/>
                    <ui:param name="propertyPath" value="cardProduct.productNum"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_cardProduct.productNum}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{cardProductList}"/>
                    <ui:param name="propertyLabel" value="Price"/>
                    <ui:param name="propertyPath" value="cardProduct.price"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_cardProduct.price}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{cardProductList}"/>
                    <ui:param name="propertyLabel" value="Product unit"/>
                    <ui:param name="propertyPath" value="cardProduct.productUnit"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_cardProduct.productUnit}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{cardProductList}"/>
                    <ui:param name="propertyLabel" value="Insert time"/>
                    <ui:param name="propertyPath" value="cardProduct.insertTime"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_cardProduct.insertTime}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{cardProductList}"/>
                    <ui:param name="propertyLabel" value="Insert user"/>
                    <ui:param name="propertyPath" value="cardProduct.insertUser"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_cardProduct.insertUser}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{cardProductList}"/>
                    <ui:param name="propertyLabel" value="Update time"/>
                    <ui:param name="propertyPath" value="cardProduct.updateTime"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_cardProduct.updateTime}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{cardProductList}"/>
                    <ui:param name="propertyLabel" value="Update user"/>
                    <ui:param name="propertyPath" value="cardProduct.updateUser"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_cardProduct.updateUser}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{cardProductList}"/>
                    <ui:param name="propertyLabel" value="Deleted"/>
                    <ui:param name="propertyPath" value="cardProduct.deleted"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_cardProduct.deleted}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'CardProduct' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="cardProductViewId">
                <f:param name="cardProductCardProductId"
                        value="#{_cardProduct.cardProductId}"/>
            </s:link>
            #{' '}
            <s:link view="/CardProductEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="cardProductEdit"
                rendered="#{empty from}">
                <f:param name="cardProductCardProductId"
                        value="#{_cardProduct.cardProductId}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/CardProductList.xhtml"
            rendered="#{cardProductList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/CardProductList.xhtml"
            rendered="#{cardProductList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{cardProductList.previousFirstResult}"/>
        </s:link>

        <s:link view="/CardProductList.xhtml"
            rendered="#{cardProductList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{cardProductList.nextFirstResult}"/>
        </s:link>

        <s:link view="/CardProductList.xhtml"
            rendered="#{cardProductList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{cardProductList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/CardProductEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create cardProduct">
            <f:param name="cardProductCardProductId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
