<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="surplusProduct" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{surplusProductHome.managed ? 'Edit' : 'Add'} Surplus product</f:facet>



            <s:decorate id="cardInfoIdField" template="layout/edit.xhtml">
                <ui:define name="label">Card info id</ui:define>
                <h:inputText id="cardInfoId"
                       required="true"
                          value="#{surplusProductHome.instance.cardInfoId}">
                    <a:support event="onblur" reRender="cardInfoIdField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="productInfoIdField" template="layout/edit.xhtml">
                <ui:define name="label">Product info id</ui:define>
                <h:inputText id="productInfoId"
                       required="true"
                          value="#{surplusProductHome.instance.productInfoId}">
                    <a:support event="onblur" reRender="productInfoIdField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="productCodeField" template="layout/edit.xhtml">
                <ui:define name="label">Product code</ui:define>
                <h:inputText id="productCode"
                       required="true"
                           size="50"
                      maxlength="50"
                          value="#{surplusProductHome.instance.productCode}">
                    <a:support event="onblur" reRender="productCodeField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="productNameField" template="layout/edit.xhtml">
                <ui:define name="label">Product name</ui:define>
                <h:inputText id="productName"
                       required="true"
                           size="50"
                      maxlength="50"
                          value="#{surplusProductHome.instance.productName}">
                    <a:support event="onblur" reRender="productNameField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="productNumField" template="layout/edit.xhtml">
                <ui:define name="label">Product num</ui:define>
                <h:inputText id="productNum"
                       required="true"
                          value="#{surplusProductHome.instance.productNum}">
                    <a:support event="onblur" reRender="productNumField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="priceField" template="layout/edit.xhtml">
                <ui:define name="label">Price</ui:define>
                <h:inputText id="price"
                       required="true"
                          value="#{surplusProductHome.instance.price}">
                    <a:support event="onblur" reRender="priceField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="productUnitField" template="layout/edit.xhtml">
                <ui:define name="label">Product unit</ui:define>
                <h:inputText id="productUnit"
                       required="true"
                           size="50"
                      maxlength="50"
                          value="#{surplusProductHome.instance.productUnit}">
                    <a:support event="onblur" reRender="productUnitField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{surplusProductHome.persist}"
                       disabled="#{!surplusProductHome.wired}"
                       rendered="#{!surplusProductHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{surplusProductHome.update}"
                       rendered="#{surplusProductHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{surplusProductHome.remove}"
                      immediate="true"
                       rendered="#{surplusProductHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/SurplusProduct.xhtml"
                rendered="#{surplusProductHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty surplusProductFrom ? 'SurplusProductList' : surplusProductFrom}.xhtml"
                rendered="#{!surplusProductHome.managed}"/>

        </div>
    </h:form>

</ui:define>

</ui:composition>
