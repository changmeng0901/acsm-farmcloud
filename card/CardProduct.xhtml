<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Card product Details</f:facet>


        <s:decorate id="cardInfoId" template="layout/display.xhtml">
            <ui:define name="label">Card info id</ui:define>
            <h:outputText value="#{cardProductHome.instance.cardInfoId}"/>
        </s:decorate>

        <s:decorate id="productInfoId" template="layout/display.xhtml">
            <ui:define name="label">Product info id</ui:define>
            <h:outputText value="#{cardProductHome.instance.productInfoId}"/>
        </s:decorate>

        <s:decorate id="productCode" template="layout/display.xhtml">
            <ui:define name="label">Product code</ui:define>
            <h:outputText value="#{cardProductHome.instance.productCode}"/>
        </s:decorate>

        <s:decorate id="productName" template="layout/display.xhtml">
            <ui:define name="label">Product name</ui:define>
            <h:outputText value="#{cardProductHome.instance.productName}"/>
        </s:decorate>

        <s:decorate id="productNum" template="layout/display.xhtml">
            <ui:define name="label">Product num</ui:define>
            <h:outputText value="#{cardProductHome.instance.productNum}"/>
        </s:decorate>

        <s:decorate id="price" template="layout/display.xhtml">
            <ui:define name="label">Price</ui:define>
            <h:outputText value="#{cardProductHome.instance.price}"/>
        </s:decorate>

        <s:decorate id="productUnit" template="layout/display.xhtml">
            <ui:define name="label">Product unit</ui:define>
            <h:outputText value="#{cardProductHome.instance.productUnit}"/>
        </s:decorate>

        <s:decorate id="insertTime" template="layout/display.xhtml">
            <ui:define name="label">Insert time</ui:define>
            <h:outputText value="#{cardProductHome.instance.insertTime}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="insertUser" template="layout/display.xhtml">
            <ui:define name="label">Insert user</ui:define>
            <h:outputText value="#{cardProductHome.instance.insertUser}"/>
        </s:decorate>

        <s:decorate id="updateTime" template="layout/display.xhtml">
            <ui:define name="label">Update time</ui:define>
            <h:outputText value="#{cardProductHome.instance.updateTime}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="updateUser" template="layout/display.xhtml">
            <ui:define name="label">Update user</ui:define>
            <h:outputText value="#{cardProductHome.instance.updateUser}"/>
        </s:decorate>

        <s:decorate id="deleted" template="layout/display.xhtml">
            <ui:define name="label">Deleted</ui:define>
            <h:outputText value="#{cardProductHome.instance.deleted}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/CardProductEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty cardProductFrom ? 'CardProductList' : cardProductFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
