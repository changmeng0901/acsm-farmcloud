<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="surplusProductSearch" styleClass="edit">

        <rich:simpleTogglePanel label="SurplusProduct Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Product code</ui:define>
                <h:inputText id="productCode" value="#{surplusProductList.surplusProduct.productCode}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Product name</ui:define>
                <h:inputText id="productName" value="#{surplusProductList.surplusProduct.productName}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Product unit</ui:define>
                <h:inputText id="productUnit" value="#{surplusProductList.surplusProduct.productUnit}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{surplusProductList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/SurplusProductList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">SurplusProduct Search Results (#{empty surplusProductList.resultList ? 0 : (surplusProductList.paginated ? surplusProductList.resultCount : surplusProductList.resultList.size)})</f:facet>
    <div class="results" id="surplusProductList">

    <h:outputText value="The surplusProduct search returned no results."
               rendered="#{empty surplusProductList.resultList}"/>

    <rich:dataTable id="surplusProductList"
                var="_surplusProduct"
              value="#{surplusProductList.resultList}"
           rendered="#{not empty surplusProductList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{surplusProductList}"/>
                    <ui:param name="propertyLabel" value="Surplus product id"/>
                    <ui:param name="propertyPath" value="surplusProduct.surplusProductId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_surplusProduct.surplusProductId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{surplusProductList}"/>
                    <ui:param name="propertyLabel" value="Card info id"/>
                    <ui:param name="propertyPath" value="surplusProduct.cardInfoId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_surplusProduct.cardInfoId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{surplusProductList}"/>
                    <ui:param name="propertyLabel" value="Product info id"/>
                    <ui:param name="propertyPath" value="surplusProduct.productInfoId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_surplusProduct.productInfoId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{surplusProductList}"/>
                    <ui:param name="propertyLabel" value="Product code"/>
                    <ui:param name="propertyPath" value="surplusProduct.productCode"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_surplusProduct.productCode}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{surplusProductList}"/>
                    <ui:param name="propertyLabel" value="Product name"/>
                    <ui:param name="propertyPath" value="surplusProduct.productName"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_surplusProduct.productName}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{surplusProductList}"/>
                    <ui:param name="propertyLabel" value="Product num"/>
                    <ui:param name="propertyPath" value="surplusProduct.productNum"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_surplusProduct.productNum}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{surplusProductList}"/>
                    <ui:param name="propertyLabel" value="Price"/>
                    <ui:param name="propertyPath" value="surplusProduct.price"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_surplusProduct.price}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{surplusProductList}"/>
                    <ui:param name="propertyLabel" value="Product unit"/>
                    <ui:param name="propertyPath" value="surplusProduct.productUnit"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_surplusProduct.productUnit}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'SurplusProduct' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="surplusProductViewId">
                <f:param name="surplusProductSurplusProductId"
                        value="#{_surplusProduct.surplusProductId}"/>
            </s:link>
            #{' '}
            <s:link view="/SurplusProductEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="surplusProductEdit"
                rendered="#{empty from}">
                <f:param name="surplusProductSurplusProductId"
                        value="#{_surplusProduct.surplusProductId}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/SurplusProductList.xhtml"
            rendered="#{surplusProductList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/SurplusProductList.xhtml"
            rendered="#{surplusProductList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{surplusProductList.previousFirstResult}"/>
        </s:link>

        <s:link view="/SurplusProductList.xhtml"
            rendered="#{surplusProductList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{surplusProductList.nextFirstResult}"/>
        </s:link>

        <s:link view="/SurplusProductList.xhtml"
            rendered="#{surplusProductList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{surplusProductList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/SurplusProductEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create surplusProduct">
            <f:param name="surplusProductSurplusProductId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
