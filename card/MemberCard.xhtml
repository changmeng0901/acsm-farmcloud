<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Member card Details</f:facet>


        <s:decorate id="memberInfoId" template="layout/display.xhtml">
            <ui:define name="label">Member info id</ui:define>
            <h:outputText value="#{memberCardHome.instance.memberInfoId}"/>
        </s:decorate>

        <s:decorate id="cardInfoId" template="layout/display.xhtml">
            <ui:define name="label">Card info id</ui:define>
            <h:outputText value="#{memberCardHome.instance.cardInfoId}"/>
        </s:decorate>

        <s:decorate id="expiryDate" template="layout/display.xhtml">
            <ui:define name="label">Expiry date</ui:define>
            <h:outputText value="#{memberCardHome.instance.expiryDate}"/>
        </s:decorate>

        <s:decorate id="deliverNum" template="layout/display.xhtml">
            <ui:define name="label">Deliver num</ui:define>
            <h:outputText value="#{memberCardHome.instance.deliverNum}"/>
        </s:decorate>

        <s:decorate id="insertTime" template="layout/display.xhtml">
            <ui:define name="label">Insert time</ui:define>
            <h:outputText value="#{memberCardHome.instance.insertTime}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="insertUser" template="layout/display.xhtml">
            <ui:define name="label">Insert user</ui:define>
            <h:outputText value="#{memberCardHome.instance.insertUser}"/>
        </s:decorate>

        <s:decorate id="deleted" template="layout/display.xhtml">
            <ui:define name="label">Deleted</ui:define>
            <h:outputText value="#{memberCardHome.instance.deleted}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/MemberCardEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty memberCardFrom ? 'MemberCardList' : memberCardFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
