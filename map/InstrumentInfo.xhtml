<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Instrument info Details</f:facet>


        <s:decorate id="name" template="layout/display.xhtml">
            <ui:define name="label">Name</ui:define>
            <h:outputText value="#{instrumentInfoHome.instance.name}"/>
        </s:decorate>

        <s:decorate id="buyTime" template="layout/display.xhtml">
            <ui:define name="label">Buy time</ui:define>
            <h:outputText value="#{instrumentInfoHome.instance.buyTime}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="buyPerson" template="layout/display.xhtml">
            <ui:define name="label">Buy person</ui:define>
            <h:outputText value="#{instrumentInfoHome.instance.buyPerson}"/>
        </s:decorate>

        <s:decorate id="dataDicId" template="layout/display.xhtml">
            <ui:define name="label">Data dic id</ui:define>
            <h:outputText value="#{instrumentInfoHome.instance.dataDicId}"/>
        </s:decorate>

        <s:decorate id="model" template="layout/display.xhtml">
            <ui:define name="label">Model</ui:define>
            <h:outputText value="#{instrumentInfoHome.instance.model}"/>
        </s:decorate>

        <s:decorate id="picture" template="layout/display.xhtml">
            <ui:define name="label">Picture</ui:define>
            <h:outputText value="#{instrumentInfoHome.instance.picture}"/>
        </s:decorate>

        <s:decorate id="insertTime" template="layout/display.xhtml">
            <ui:define name="label">Insert time</ui:define>
            <h:outputText value="#{instrumentInfoHome.instance.insertTime}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="insertUser" template="layout/display.xhtml">
            <ui:define name="label">Insert user</ui:define>
            <h:outputText value="#{instrumentInfoHome.instance.insertUser}"/>
        </s:decorate>

        <s:decorate id="updateTime" template="layout/display.xhtml">
            <ui:define name="label">Update time</ui:define>
            <h:outputText value="#{instrumentInfoHome.instance.updateTime}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="updateUser" template="layout/display.xhtml">
            <ui:define name="label">Update user</ui:define>
            <h:outputText value="#{instrumentInfoHome.instance.updateUser}"/>
        </s:decorate>

        <s:decorate id="deleted" template="layout/display.xhtml">
            <ui:define name="label">Deleted</ui:define>
            <h:outputText value="#{instrumentInfoHome.instance.deleted}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/InstrumentInfoEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty instrumentInfoFrom ? 'InstrumentInfoList' : instrumentInfoFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
