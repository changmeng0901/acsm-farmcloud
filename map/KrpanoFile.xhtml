<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:s="http://jboss.com/products/seam/taglib"
   xmlns:rich="http://richfaces.org/rich"
   contentType="text/html">
   
<html  xmlns="http://www.w3.org/1999/xhtml" lang="en" ng-app="app">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
      <meta http-equiv="pragma" content="no-cache"/>
      <style>
      body{
      font-family:'微软雅黑';
      }
      	.showspan{
      		display:block;
      	}
      	.hidespan{
      		display:hide;
      	}
      	/* 编辑全景样式 */
p{ margin:0; padding:0;}
.borderBt04{ height:5px; overflow:hidden; border-bottom:1px solid #d4d2d3;}
.fileBtn{ position:relative; width:68px; height:22px; text-align:center; line-height:20px; border:1px solid #418bca; box-sizing:border-box; font-size:11px; color:#418bca; cursor:pointer; overflow:hidden;}
.fileBtn input{ position:absolute; right:0; top:0; z-index:1; width:132px; height:20px; font-size:12px; opacity:0; filter:alpha(opacity=0);}
.fileBtn:hover,.fileBtn input:hover{ cursor:pointer;}
.fileTip{ width:126px; line-height:22px; overflow:hidden; font-size:11px; color:#bbb;}
.fileTip.hasUrl{ color:#3e3e3e;}
.baseWidth100 {
    display: block;
    width: 90px;
    padding-right: 14px;
    text-align: right;
    line-height: 22px;
    font-size: 11px;
}
.mr10 {
    margin-right: 10px;
}
.btn-primary {
    color: #fff;
    background-color: #428bca;
    border-color: #357ebd;
}
.btn {
    display: inline-block;
    padding: 6px 19px;
    margin-bottom: 0;
    font-size: 12px;
    font-weight: 400;
    line-height: 1.42857143;
    text-align: center;
    white-space: nowrap;
    vertical-align: middle;
    cursor: pointer;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    background-image: none;
    border: 1px solid transparent;
    border-radius: 4px;
}
      </style>
   	</head>
	<body>
	<!--  #{mapFileUploadHome.load()} -->
	<h:form id="submitFile" enctype="multipart/form-data">
	<table width="100%" cellpadding="0" cellspacing="0" class="mt5">
                                <tr>
                                    <td width="104" height="30"><span class="baseWidth100">前</span></td>
                                    <td width="80">
                                    	<div class="fileBtn">选择文件<s:fileUpload id="front" size="40" accept="image/png,image/jpeg,image/gif" contentType="image/png,image/jpeg,image/gif" fileName="#{mapFileUploadHome.frontName}"
										 data="#{mapFileUploadHome.frontBytes}" onchange="filechange(this)">
			 </s:fileUpload></div>
                                    </td>
                                    <td>
                                    	<p class="fileTip hasUrl " id="submitFile:frontP"><s:span  rendered="#{sessionScope['krpanos'].frontUrl ne null}" styleClass="showspan"><a href="#" onclick="parent.previewImage('#{sessionScope['krpanos'].frontUrl.replace('\\','/')}')"><img title="预览" src="#{request.contextPath}/asset/images/selected.png" style="width:20px;height:18px;"/></a></s:span></p>
                                    </td>
                                </tr>
                                <tr>
                                    <td height="30"><span class="baseWidth100">后</span></td>
                                    <td>
                                    	<div class="fileBtn">选择文件<s:fileUpload id="back" size="40" accept="image/png,image/jpeg,image/gif" contentType="image/png,image/jpeg,image/gif" fileName="#{mapFileUploadHome.backName}"
										 data="#{mapFileUploadHome.backBytes}" onchange="filechange(this)">
			 </s:fileUpload></div>
                                    </td>
                                    <td>
                                    	<p class="fileTip " id="submitFile:backP"><s:span  rendered="#{sessionScope['krpanos'].backUrl ne null}" styleClass="showspan"><a href="#" onclick="parent.previewImage('#{sessionScope['krpanos'].backUrl.replace('\\','/')}')"><img title="预览" src="#{request.contextPath}/asset/images/selected.png" style="width:20px;height:18px;"/></a></s:span></p>
                                    </td>
                                </tr>
                                <tr>
                                    <td height="30"><span class="baseWidth100">左</span></td>
                                    <td>
                                    	<div class="fileBtn">选择文件<s:fileUpload id="left" size="40" accept="image/png,image/jpeg,image/gif" contentType="image/png,image/jpeg,image/gif" fileName="#{mapFileUploadHome.leftName}"
										 data="#{mapFileUploadHome.leftBytes}" onchange="filechange(this)">
			 </s:fileUpload></div>
                                    </td>
                                    <td>
                                    	<p class="fileTip " id="submitFile:leftP"><s:span  rendered="#{sessionScope['krpanos'].leftUrl ne null}" styleClass="showspan"><a href="#" onclick="parent.previewImage('#{sessionScope['krpanos'].leftUrl.replace('\\','/')}')"><img title="预览" src="#{request.contextPath}/asset/images/selected.png" style="width:20px;height:18px;"/></a></s:span></p>
                                    </td>
                                </tr>
                                <tr>
                                    <td height="30"><span class="baseWidth100">右</span></td>
                                    <td>
                                    	<div class="fileBtn">选择文件<s:fileUpload id="right" size="40" accept="image/png,image/jpeg,image/gif" contentType="image/png,image/jpeg,image/gif" fileName="#{mapFileUploadHome.rightName}"
										 data="#{mapFileUploadHome.rightBytes}" onchange="filechange(this)">
			 </s:fileUpload></div>
                                    </td>
                                    <td>
                                    	<p class="fileTip" id="submitFile:rightP"><s:span  rendered="#{sessionScope['krpanos'].rightUrl ne null}" styleClass="showspan"><a href="#" onclick="parent.previewImage('#{sessionScope['krpanos'].rightUrl.replace('\\','/')}')"><img title="预览" src="#{request.contextPath}/asset/images/selected.png" style="width:20px;height:18px;"/></a></s:span></p>
                                    </td>
                                </tr>
                                <tr>
                                    <td height="30"><span class="baseWidth100">上</span></td>
                                    <td>
                                    	<div class="fileBtn">选择文件<s:fileUpload id="up" size="40" accept="image/png,image/jpeg,image/gif" contentType="image/png,image/jpeg,image/gif" fileName="#{mapFileUploadHome.upName}"
										 data="#{mapFileUploadHome.upBytes}" onchange="filechange(this)">
			 </s:fileUpload></div>
                                    </td>
                                    <td>
                                    	<p class="fileTip" id="submitFile:upP"><s:span  rendered="#{sessionScope['krpanos'].upUrl ne null}" styleClass="showspan"><a href="#" onclick="parent.previewImage('#{sessionScope['krpanos'].upUrl.replace('\\','/')}')"><img title="预览" src="#{request.contextPath}/asset/images/selected.png" style="width:20px;height:18px;"/></a></s:span></p>
                                    </td>
                                </tr>
                                <tr>
                                    <td height="30"><span class="baseWidth100">下</span></td>
                                    <td>
                                    	<div class="fileBtn">选择文件<s:fileUpload id="down" size="40" accept="image/png,image/jpeg,image/gif" contentType="image/png,image/jpeg,image/gif" fileName="#{mapFileUploadHome.downName}"
										 data="#{mapFileUploadHome.downBytes}" onchange="filechange(this)">
			 </s:fileUpload></div>
                                    </td>
                                    <td>
                                    	<p class="fileTip" id="submitFile:downP"><s:span  rendered="#{sessionScope['krpanos'].downUrl ne null}" styleClass="showspan"><a href="#" onclick="parent.previewImage('#{sessionScope['krpanos'].downUrl.replace('\\','/')}')"><img title="预览" src="#{request.contextPath}/asset/images/selected.png" style="width:20px;height:18px;"/></a></s:span></p>
                                    </td>
                                </tr>
                                <tr>
                                    <td height="30"><span class="baseWidth100">预览图</span></td>
                                    <td>
                                    	<div class="fileBtn">选择文件<s:fileUpload id="preview" size="40" accept="image/png,image/jpeg,image/gif" contentType="image/png,image/jpeg,image/gif" fileName="#{mapFileUploadHome.previewName}"
										 data="#{mapFileUploadHome.previewBytes}" onchange="filechange(this)">
			 </s:fileUpload></div>
                                    </td>
                                    <td>
                                    	<p class="fileTip" id="submitFile:previewP"><s:span  rendered="#{sessionScope['krpanos'].previewUrl ne null}" styleClass="showspan"><a href="#" onclick="parent.previewImage('#{sessionScope['krpanos'].previewUrl.replace('\\','/')}')"><img title="预览" src="#{request.contextPath}/asset/images/selected.png" style="width:20px;height:18px;"/></a></s:span></p>
                                    </td>
                                </tr>
                                <tr>
                                    <td height="30"><span class="baseWidth100">缩略图</span></td>
                                    <td>
                                    	<div class="fileBtn">选择文件<s:fileUpload id="thumb" size="40" accept="image/png,image/jpeg,image/gif" contentType="image/png,image/jpeg,image/gif" fileName="#{mapFileUploadHome.thumbName}"
										 data="#{mapFileUploadHome.thumbBytes}" onchange="filechange(this)">
			 </s:fileUpload></div>
                                    </td>
                                    <td>
                                    	<p class="fileTip" id="submitFile:thumbP"><s:span rendered="#{sessionScope['krpanos'].thumbUrl ne null}" styleClass="showspan"><a href="#" onclick="parent.previewImage('#{sessionScope['krpanos'].thumbUrl.replace('\\','/')}')"><img title="预览" src="#{request.contextPath}/asset/images/selected.png" style="width:20px;height:18px;"/></a></s:span></p>
                                    </td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td style="">
                                    	<h:commandButton id="submitFile" style="margin-top:5px;"  value="导入" action="#{mapFileUploadHome.uploadFile}" class="btn btn-primary mr10"/>
                                    </td>
                                </tr>
                            </table>
	
					</h:form>		
<script type="text/javascript">
//<![CDATA[
function filechange(obj){
	if(obj.value==""){
		
	}else{
		document.getElementById(obj.id+"P").innerHTML = "<img src='#{request.contextPath}/asset/images/isok.png' style='width:13px;height:13px' title='已选择文件'/>";
	}
}
//]]>
</script>
	</body>
</html>
</f:view>
