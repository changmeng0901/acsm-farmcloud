<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:s="http://jboss.com/products/seam/taglib" contentType="text/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>农场</title>
 <link rel="stylesheet" href="#{request.contextPath}/asset/css/map/look.css" />

</head>
<body>

 #{propagandasHome.looksload()} 
<div class="look">
	<div class="header">
    	<div class="logo">
        	<img src="#{request.contextPath}/asset/images/map/logo_02.png" height="41px" width="340px"/>
        </div>
    </div>
    <div class="main">
    	<div class="content">
        	<div class="show">
            	<div class="list">
                	<div class="head">#{propagandasHome.instance.enterpriseName}</div>
                	<iframe class="ifr" id="ifr" width="320" height="478" frameborder="0" scrolling="auto" src="" sr="#{request.contextPath}/map/PropagandasShow.seam?qrCode=#{propagandasHome.instance.qrCode}&amp;looksId=#{propagandasHome.looksId}"></iframe>
                </div>
            </div>
            <div class="msg">
            	<div class="mask"></div>
            	<div class="title">
                    <h4>#{propagandasHome.instance.enterpriseName}</h4>
                    <p>#{propagandasHome.instance.projectName}</p>
                </div>
                <div class="scan">
                	<p><span></span>手机扫一扫，分享给好友</p>
                    <img src="#{propagandasHome.instance.qrUrl}" height="200px" width="200px"/>
                    <strong>
                    <s:link  action="#{propagandasHome.downloadQR}" propagation="none" >
                    下载
						<f:param name="qrUrl" value="#{propagandasHome.instance.qrUrl}"/>
					</s:link>
                    </strong>
                </div>
                <div class="share">
                	<p class="share_link">分享链接</p>
                    <input class="txt" type="text" value="#{dataDicConstant.getDomainNameUrl()}#{request.contextPath}/map/PropagandasShow.seam?qrCode=#{propagandasHome.instance.qrCode}" />
                    <input class="btn" type="button" value="复制链接" />
                    <p class="view"><span></span>浏览量：#{propagandasHome.instance.viewCount}</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="#{request.contextPath}/asset/new/jquery.js"></script>
<script src="#{request.contextPath}/asset/js/map/respond.js"></script>
<script src="#{request.contextPath}/asset/js/map/test.js"></script>

</body>
</f:view>
