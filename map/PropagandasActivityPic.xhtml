<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template_img.xhtml">

<ui:define name="body">
      <style>
		body {    font-size: 14px;
	    color: #000;
	    font-family:"微软雅黑"; height:100%;
	    line-height: 150%;
	    margin: 0;
	    padding: 0;
	}
	a:focus {
	    outline:none;
	    -moz-outline:none;
	} 
	html{ height:100%;}
	h1, h2, h3, h4, h5, h6, ul, li, dl, dt, dd, form, img, p,input {
	    border: medium none;
	    list-style-type: none;
	    margin: 0;
	    padding: 0;
	}
	a{text-decoration:none;}
	.file-block{
		position:relative;
		width:198px;
		height:150px;
		overflow:hidden;
		background:#f1f1f1;
		}
	.file-block img{
		width:100%;
		min-height:100%;
		}
      .file-block .flie-btn{
     	position:absolute;
     	left:50%;
     	top:50%;
     	z-index:2;
      	width:80px;
      	height:30px;
      	line-height:28px;
      	margin:-15px 0 0 -40px;
      	border:1px solid #ccc;
      	border-radius:4px;
      	box-sizing:border-box;
      	font-size:14px;
      	text-align:center;
      	color:#333;
      	cursor:pointer;
      	}
      .file-block .flie-btn	.logoUrl{
      	position:absolute;
      	left:0;
      	top:0;
      	z-index:5;
      	width:100%;
      	height:100%;
      	font-size:20px;
      	cursor:pointer;
      	opacity:0;
      	filter:alpha(opacity=0);
      	}
      </style>

	<script  type="text/javascript">
	//<![CDATA[
	
	  function previewImage(id,file){
		  jquery("#inputsImages\\:insertImages").click();
	 	  jquery(window.parent.document).find("#login").show();        	
      }
	  jquery(function() {  
		  jquery(window.parent.document).find("#login").hide();
		  var imgMessage='#{propagandasHome.imgMessage}';
		  if(imgMessage!=""){
				alert(imgMessage);
		  }else{
			  var imgUrls='#{propagandasHome.activityImgUrls}';
			  if(imgUrls!=""){
				  jquery(window.parent.document).find("#activityImageModel .picA").css("display","block");
				  jquery(window.parent.document).find("#showUploadActivityImg").append("<li class=\"a-pic\">"+
			  	     		 "<img src='"+imgUrls+"' /><b class=\"sha\"><img width=\"18\" height=\"18\" onclick=\"delUploadActiveImg(this)\" src=\"#{request.contextPath}/asset/images/map/sha.png\"/></b></li>");
			  }
		  }  	    		
      });  

	//]]>
	</script>
    <h:form id="inputsImages" styleClass="edit" enctype="multipart/form-data">  
            	<div class="file-block">
					<img src="/asset/images/map/picBj.png" width="200px" height="148px"/>
				   	<span class="flie-btn">上传图片
					   	<s:fileUpload id="logoUrl" styleClass="logoUrl"
							size="40" accept="image/png,image/jpeg,image/gif"
							contentType="image/png,image/jpeg,image/gif"
							fileName="#{propagandasHome.activityImgName}"
							onchange="previewImage('imgUrl_id',this);"
							data="#{propagandasHome.activityImgByte}">
						</s:fileUpload>
					</span>
				</div>                                   			
		<h:commandButton id="insertImages"  styleClass="edit_save" action="#{propagandasHome.activityImgUpload()}" style="display:none;" />
    </h:form>

</ui:define>

</ui:composition>
