<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Partition Details</f:facet>


        <s:decorate id="enterpriseInfoId" template="layout/display.xhtml">
            <ui:define name="label">Enterprise info id</ui:define>
            <h:outputText value="#{partitionHome.instance.enterpriseInfoId}"/>
        </s:decorate>

        <s:decorate id="baseId" template="layout/display.xhtml">
            <ui:define name="label">Base id</ui:define>
            <h:outputText value="#{partitionHome.instance.baseId}"/>
        </s:decorate>

        <s:decorate id="name" template="layout/display.xhtml">
            <ui:define name="label">Name</ui:define>
            <h:outputText value="#{partitionHome.instance.name}"/>
        </s:decorate>

        <s:decorate id="description" template="layout/display.xhtml">
            <ui:define name="label">Description</ui:define>
            <h:outputText value="#{partitionHome.instance.description}"/>
        </s:decorate>

        <s:decorate id="coordinateGroup" template="layout/display.xhtml">
            <ui:define name="label">Coordinate group</ui:define>
            <h:outputText value="#{partitionHome.instance.coordinateGroup}"/>
        </s:decorate>

        <s:decorate id="color" template="layout/display.xhtml">
            <ui:define name="label">Color</ui:define>
            <h:outputText value="#{partitionHome.instance.color}"/>
        </s:decorate>

        <s:decorate id="insertUser" template="layout/display.xhtml">
            <ui:define name="label">Insert user</ui:define>
            <h:outputText value="#{partitionHome.instance.insertUser}"/>
        </s:decorate>

        <s:decorate id="insertTime" template="layout/display.xhtml">
            <ui:define name="label">Insert time</ui:define>
            <h:outputText value="#{partitionHome.instance.insertTime}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="updateUser" template="layout/display.xhtml">
            <ui:define name="label">Update user</ui:define>
            <h:outputText value="#{partitionHome.instance.updateUser}"/>
        </s:decorate>

        <s:decorate id="updateTime" template="layout/display.xhtml">
            <ui:define name="label">Update time</ui:define>
            <h:outputText value="#{partitionHome.instance.updateTime}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="deleted" template="layout/display.xhtml">
            <ui:define name="label">Deleted</ui:define>
            <h:outputText value="#{partitionHome.instance.deleted}"/>
        </s:decorate>

        <s:decorate id="muNumber" template="layout/display.xhtml">
            <ui:define name="label">Mu number</ui:define>
            <h:outputText value="#{partitionHome.instance.muNumber}"/>
        </s:decorate>

        <s:decorate id="picture" template="layout/display.xhtml">
            <ui:define name="label">Picture</ui:define>
            <h:outputText value="#{partitionHome.instance.picture}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/PartitionEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty partitionFrom ? 'PartitionList' : partitionFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
