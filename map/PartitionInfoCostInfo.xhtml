<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    >

<a4j:form ajaxSubmit="true" id="costForm">
                                <div style="height: 350px;overflow-y:scroll;" class="landtest">
	                                <ul class="tc_ul">
	                                     <li class="tc_li">
	                                      	<table cellpadding="0" cellspacing="0">
	                                          	<tr>
	                                              	<td align="right" class="tc_font">日期</td>
	                                                 <td align="left" class="tc_strong">
	                                                 <input type="hidden" id="cost_id" name="cost_id"/>
	                                                 <div class="tc_strong155">
	                                                      	<rich:calendar id="cost_date" datePattern="yyyy-MM-dd" /> 
	                                                      	</div>
	                                                  </td>
	                                              </tr>
	                                          </table>
	                                     </li>
	                                    <li class="tc_li">
	                                      	<table cellpadding="0" cellspacing="0"><tr><td align="right" class="tc_font">名称</td><td align="left" class="tc_strong">
                                             	<strong><input type="text" id="cost_name" name="cost_name"/></strong></td></tr></table>
	                                     </li>
	                                     <li class="tc_li">
	                                      	<table cellpadding="0" cellspacing="0"><tr><td align="right" class="tc_font">类别</td><td align="left" class="tc_strong">
<select id="cost_type" name="cost_type">
	                                                  	<a4j:repeat value="#{partitionInfoHome.dicList}" var="var" >
	                                                      	<option value="#{var.dataDicId}">#{var.name}</option>
	                                                      	</a4j:repeat>
	                                                      	</select>
</td></tr></table>
	                                     </li>
	                                     <li class="tc_li">
	                                      	<table cellpadding="0" cellspacing="0"><tr><td align="right" class="tc_font">数量</td><td align="left" class="tc_strong">
                                             	<strong><input type="text" id="cost_number" name="cost_number"/></strong></td></tr></table>
	                                     </li>
	                                     <li class="tc_li">
	                                      	<table cellpadding="0" cellspacing="0"><tr><td align="right" class="tc_font">单位</td><td align="left" class="tc_strong">
                                             	<strong><input type="text" id="cost_unit_price" name="cost_unit_price"/></strong></td></tr></table>
	                                     </li>
	                                     <li class="tc_li">
	                                      	<table cellpadding="0" cellspacing="0"><tr><td align="right" class="tc_font">金额</td><td align="left" class="tc_strong">
                                             	<strong><input type="text" id="cost_money" name="cost_money"/></strong></td></tr></table>
	                                     </li>
	                                     <li class="tc_li">
	                                      	<table cellpadding="0" cellspacing="0"><tr><td align="right" class="tc_font">经办人</td><td align="left" class="tc_strong">
                                             	<strong><input type="text" id="cost_managers" name="cost_managers"/></strong></td></tr></table>
	                                     </li>
	                                     <li class="tc_li">
	                                      	<table cellpadding="0" cellspacing="0"><tr><td align="right" class="tc_font">备注</td><td align="left" class="tc_strong">
                                             	<table cellpadding="0" cellspacing="0">
                                                              <tr>
                                                                  <td><img src="#{request.contextPath}/asset/images/textarea_01.jpg" width="4" height="4" /></td>
                                                                  <td width="100%" height="4" style="background:url(#{request.contextPath}/asset/images/textarea_03.jpg) repeat-x;"></td>
                                                                  <td><img src="#{request.contextPath}/asset/images/textarea_05.jpg" width="4" height="4" /></td>
                                                              </tr>
                                                              <tr>
                                                                  <td width="4" height="100%" style="background:url(#{request.contextPath}/asset/images/textarea_09.jpg) repeat-y;"></td>
                                                                  <td class="" valign="top" style="background: none repeat scroll 0 0 #FFFFFF;"><textarea style="resize: none; width:160px; height:51px; border:none;" id="cost_description" name="cost_description"></textarea>
                                                                  </td>
                                                                  <td width="4" height="100%" style="background:url(#{request.contextPath}/asset/images/textarea_11.jpg) repeat-y;"></td>
                                                              </tr>
                                                              <tr>
                                                                  <td width="4" height="4"><img src="#{request.contextPath}/asset/images/textarea_13.jpg" width="4" height="4" /></td>
                                                                  <td width="100%" height="4" style="background:url(#{request.contextPath}/asset/images/textarea_14.jpg) repeat-x;"></td>
                                                                  <td width="4" height="4"><img src="#{request.contextPath}/asset/images/textarea_16.jpg" width="4" height="4" /></td>
                                                              </tr>
                                                          </table>
                                             	</td></tr></table>
	                                     </li>
	                                </ul>
                                <div class="clear"></div>
                                </div>
                                <div class="tc_bottom">
                                <table style="width:50%; margin:0 auto;">
                                 <tr>
                                <td width="50%" align="right">
                                        <a4j:commandButton  reRender="costI" eventsQueue="mainQueue" style="background-image:url('#{request.contextPath}/asset/images/button_43_1.jpg');width:67px;height:32px;cursor: pointer;" action="#{partitionInfoHome.updateCostInfo}"  oncomplete="#{rich:component('costInfo')}.hide();"/>
								</td>
								<td width="50%" align="left">	
	                            	<input type="button" style=" background:url('#{request.contextPath}/asset/images/button_45_1.jpg') no-repeat;width:67px;height:32px; cursor:pointer"  onclick="#{rich:component('costInfo')}.hide();"/>
	                            </td>
                              </tr>
                                 </table>
                                        </div>
                                 
                                </a4j:form>

</ui:composition>
