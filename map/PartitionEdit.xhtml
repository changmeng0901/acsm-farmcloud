<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="partition" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{partitionHome.managed ? 'Edit' : 'Add'} Partition</f:facet>



            <s:decorate id="enterpriseInfoIdField" template="layout/edit.xhtml">
                <ui:define name="label">Enterprise info id</ui:define>
                <h:inputText id="enterpriseInfoId"
                       required="true"
                          value="#{partitionHome.instance.enterpriseInfoId}">
                    <a:support event="onblur" reRender="enterpriseInfoIdField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="baseIdField" template="layout/edit.xhtml">
                <ui:define name="label">Base id</ui:define>
                <h:inputText id="baseId"
                       required="true"
                          value="#{partitionHome.instance.baseId}">
                    <a:support event="onblur" reRender="baseIdField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="nameField" template="layout/edit.xhtml">
                <ui:define name="label">Name</ui:define>
                <h:inputText id="name"
                           size="45"
                      maxlength="45"
                          value="#{partitionHome.instance.name}">
                    <a:support event="onblur" reRender="nameField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="descriptionField" template="layout/edit.xhtml">
                <ui:define name="label">Description</ui:define>
                <h:inputText id="description"
                           size="45"
                      maxlength="45"
                          value="#{partitionHome.instance.description}">
                    <a:support event="onblur" reRender="descriptionField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="coordinateGroupField" template="layout/edit.xhtml">
                <ui:define name="label">Coordinate group</ui:define>
                <h:inputTextarea id="coordinateGroup"
                               cols="80"
                               rows="3"
                              value="#{partitionHome.instance.coordinateGroup}"/>
            </s:decorate>


            <s:decorate id="colorField" template="layout/edit.xhtml">
                <ui:define name="label">Color</ui:define>
                <h:inputText id="color"
                           size="45"
                      maxlength="45"
                          value="#{partitionHome.instance.color}">
                    <a:support event="onblur" reRender="colorField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="insertUserField" template="layout/edit.xhtml">
                <ui:define name="label">Insert user</ui:define>
                <h:inputText id="insertUser"
                          value="#{partitionHome.instance.insertUser}">
                    <a:support event="onblur" reRender="insertUserField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="insertTimeField" template="layout/edit.xhtml">
                <ui:define name="label">Insert time</ui:define>
                <rich:calendar id="insertTime"
                          value="#{partitionHome.instance.insertTime}" datePattern="MM/dd/yyyy hh:mm a"/>
            </s:decorate>


            <s:decorate id="updateUserField" template="layout/edit.xhtml">
                <ui:define name="label">Update user</ui:define>
                <h:inputText id="updateUser"
                          value="#{partitionHome.instance.updateUser}">
                    <a:support event="onblur" reRender="updateUserField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="updateTimeField" template="layout/edit.xhtml">
                <ui:define name="label">Update time</ui:define>
                <rich:calendar id="updateTime"
                          value="#{partitionHome.instance.updateTime}" datePattern="MM/dd/yyyy hh:mm a"/>
            </s:decorate>


            <s:decorate id="deletedField" template="layout/edit.xhtml">
                <ui:define name="label">Deleted</ui:define>
                <h:inputText id="deleted"
                       required="true"
                          value="#{partitionHome.instance.deleted}">
                    <a:support event="onblur" reRender="deletedField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="muNumberField" template="layout/edit.xhtml">
                <ui:define name="label">Mu number</ui:define>
                <h:inputText id="muNumber"
                          value="#{partitionHome.instance.muNumber}">
                    <a:support event="onblur" reRender="muNumberField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="pictureField" template="layout/edit.xhtml">
                <ui:define name="label">Picture</ui:define>
                <h:inputText id="picture"
                          value="#{partitionHome.instance.picture}">
                    <a:support event="onblur" reRender="pictureField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{partitionHome.persist}"
                       disabled="#{!partitionHome.wired}"
                       rendered="#{!partitionHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{partitionHome.update}"
                       rendered="#{partitionHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{partitionHome.remove}"
                      immediate="true"
                       rendered="#{partitionHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/Partition.xhtml"
                rendered="#{partitionHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty partitionFrom ? 'PartitionList' : partitionFrom}.xhtml"
                rendered="#{!partitionHome.managed}"/>

        </div>
    </h:form>

</ui:define>

</ui:composition>
