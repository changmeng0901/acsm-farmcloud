<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

}

<td valign="top" width="210" style=" border-right:1px solid #e1e4eb;">
                <div class="left_c2">

	                	</h:panelGroup>
	                	<h:panelGroup rendered="#{s:hasRole('farm_info')}">

                		</h:panelGroup>
                		<h:panelGroup rendered="#{s:hasRole('certification')}">
                		<li><a href="#{request.contextPath}/map/CertificationList.seam"><img class="tbimg"  src="#{request.contextPath}/asset/images/jixie.png"/>&#160;认证信息</a></li>
                		</h:panelGroup>
                		<h:panelGroup rendered="#{s:hasRole('user')}">

                		<h:panelGroup rendered="#{s:hasRole('area_info')}">

<!--右边开始-->

                    </div>

                  </s:div>  
                  <s:div styleClass="ncryxq" rendered="#{enterpriseHome.showType eq 5}">

                  	<div class="clear"></div>
                  </s:div>  
                  <div class="clear"></div>
