<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template.xhtml">

	<ui:define name="body">
	<td valign="top" width="210" style=" border-right:1px solid #e1e4eb;">
                <div class="left_c2">
                	<ul class="lt_c_ul">
                    	<li>
                        	<a href="#{request.contextPath}/user/EnterpriseInfoList.seam"><img src="#{request.contextPath}/asset/images/biao_19.png" width="10" height="10" />&#160;企业管理</a>
                        </li>
                    	<li><a href="#{request.contextPath}/user/UserList.seam" class="fon_07" ><strong><img src="#{request.contextPath}/asset/images/biao_19.png" width="10" height="10" />&#160;用户管理</strong></a></li>
                    	<li>
                        	<a href="#{request.contextPath}/user/CommunityList.seam"><img src="#{request.contextPath}/asset/images/biao_19.png" width="12" height="9" />&#160;角色管理</a>
                        </li>
                    	<li><a href="#{request.contextPath}/user/RoleList.seam"><img src="#{request.contextPath}/asset/images/biao_19.png" width="12" height="9" />&#160;权限管理</a></li>
                    	<li>
                        	<a href="#"><img src="#{request.contextPath}/asset/images/biao_19.png" width="12" height="9" />&#160;农业平台</a>
                        </li>
                    	<li><a href="#"><img src="#{request.contextPath}/asset/images/biao_19.png" width="12" height="9" />&#160;配送设置</a></li>
                    </ul>
                	<ul class="lt_c_ul2">
                    	<li><s:link propagation="none"  view="/user/UserInfoEdit.xhtml"><f:param name="userid" value="#{sessionTake.userId}"/><img src="#{request.contextPath}/asset/images/biao_03.png" width="10" height="10" />&#160;个人信息管理</s:link></li>
                    	<li><s:link propagation="none"  view="/user/UserPassWordEdit.xhtml"><f:param name="userid" value="#{sessionTake.userId}"/><img src="#{request.contextPath}/asset/images/biao_19.png" width="12" height="12" />&#160;修改密码</s:link></li>
                    </ul>
                	<div class="clear"></div>
                </div>
            </td>
            
            <!--右边开始-->
            <td valign="top">
            <h:form id="user">
                <div class="right_c">
                	<div class="r_title">
                    	<div class="r_t_l"><font size="4">商品批次</font></div>
                    </div>
				<!--入库订单列表开始-->
                	<div class="all_d3">
                    	<div class="all_da all_w01">
                        	<table>
                                <tr>
                                    <td class="all_te">商品名称：</td>
                                    <td>
						     <h:selectOneMenu   value="#{goodsBatchHome.instance.goodsInfoId}" required="true">
									<s:selectItems value="#{goodsBatchHome.goodsInfoList()}" var="dep2" label="#{dep2.name}(#{dep2.goodsCode})"  required="true"/>
							<s:convertEntity />
							</h:selectOneMenu>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    	<div class="all_da all_w01">
                        	<table>
                            	<tr>
                                	<td class="all_te">批次编号：</td>
                                    <td><h:inputText styleClass="r_c_text" value="#{goodsBatchHome.instance.batchCode}" /></td>
                            	</tr>
                            </table>
                        </div>
                    	<div class="all_da all_w01">
                        	<table>
                                <tr>
                                    <td class="all_te">生产日期：</td>
                                    <td>
                                        <rich:calendar id="produceDate" datePattern="yyyy-MM-dd"   value="#{goodsBatchHome.instance.produceDate}" /> 
                                    </td>
                                </tr>
                            </table>
                        </div>
                    	<div class="all_da all_w01">
                        	<table>
                                <tr>
                                    <td class="all_te">保质期：</td>
                                    <td>
                                     <h:inputText id="expirationDate"  styleClass="r_c_text" value="#{goodsBatchHome.instance.expirationDate}" />
                                    </td>
                                </tr>
                            </table>
                        </div>
                    	<div class="all_da all_w01">
                        	<table>
                                <tr>
                                    <td class="all_te">商品数量：</td>
                                    <td align="left">
                                    <h:inputText id="goodsNum"  value="#{goodsBatchHome.instance.goodsNum}"
						styleClass="r_c_text" />
                                    </td>
                                </tr>
                            </table>
                        </div>
                    	<div class="all_da all_w01">
                        	<table>
                                <tr>
                                    <td class="all_te">库存数量：</td>
                                    <td align="left"><h:inputText id="goodsCount"  value="#{goodsBatchHome.instance.goodsCount}"
						styleClass="r_c_text" /></td>
                                </tr>
                            </table>
                        </div>
                    	<div class="all_da all_w01">
                        	<table>
                                <tr>
                                    <td class="all_te">冻结数量：</td>
                                    <td align="left">
                                        <h:inputText id="freezeNum"  value="#{goodsBatchHome.instance.freezeNum}"
						styleClass="r_c_text" />
                                    </td>
                                </tr>
                            </table>
                        </div>
                    	<div class="all_da all_w01">
                        	<table>
                                <tr>
                                    <td class="all_te">使用数量：</td>
                                    <td>
                                        <h:inputText id="userNum"  value="#{goodsBatchHome.instance.useNum}"
						styleClass="r_c_text" />
                                    </td>
                                </tr>
                            </table>
                        </div>
                        
                        
                        <div class="all_da all_w01" style="width:724px;">
                        	<table>
                                <tr>
							<td class="all_te">操作人：</td>
							<td>
								<h:inputTextarea id="operater" styleClass="big"  value="#{goodsBatchHome.instance.operater}" />
                            </td>
						</tr>
						<tr>
							<td colspan="2" height="35"></td>
						</tr>
                            </table>
                        </div>
                        <div class="clear"></div>
                   </div>
                    
                         <table width="180" style="margin:35px auto 0 auto;">
						<tr>
							<td>
						<h:commandButton id="persist"  styleClass="edit_save" action="#{goodsBatchHome.persist}" rendered="#{!goodsBatchHome.managed}" />
		            	<h:commandButton id="update"  styleClass="edit_save" action="#{goodsBatchHome.update}" rendered="#{goodsBatchHome.managed}"  />
		    			&#160;<s:button view="/storage/GoodsBatchList.seam" styleClass="edit_back" id="bn_left6" style="margin-left:10px" />
                            </td>
						</tr>
                   </table> 

				<!--入库订单列表结束-->
                    <div class="clear"></div>
                </div><!--right_c结束-->
                <div class="clear"></div>
    <!--右边结束-->
    <style>
    .rich-calendar-button{
     margin-left:-8px
    }
    </style>
    </h:form>
<script type="text/javascript">
//<![CDATA[
	jquery(".rich-calendar-input").addClass("r_c_text_date");
	jquery(".rich-calendar-input").removeClass("rich-calendar-input");
	//]]>
</script>
<script type="text/javascript" src="#{request.contextPath}/asset/js/form/superfish.js"></script>
<script type="text/javascript" src="#{request.contextPath}/asset/js/form/supersubs.js"></script>
<script type="text/javascript" src="#{request.contextPath}/asset/js/form/hoverIntent.js"></script>
<script type="text/javascript" src="#{request.contextPath}/asset/js/form/jquery.flot.js"></script>
<script type="text/javascript" src="#{request.contextPath}/asset/js/form/jquery-ui.js"></script>

<script type="text/javascript" src="#{request.contextPath}/asset/js/form/jquery-ui-select.js"></script>
<script type="text/javascript" src="#{request.contextPath}/asset/js/form/customInput.jquery.js"></script>
<script type="text/javascript" src="#{request.contextPath}/asset/js/form/jquery.dataTables.js"></script>
<script type="text/javascript" src="#{request.contextPath}/asset/js/form/jquery.fancybox-1.3.4.js"></script>
<script type="text/javascript" src="#{request.contextPath}/asset/js/form/jquery.filestyle.mini.js"></script>
<script type="text/javascript" src="#{request.contextPath}/asset/js/form/jquery-ui-timepicker-addon.js"></script>
<script type="text/javascript" src="#{request.contextPath}/asset/js/form/jquery.treeview.js"></script>
<script type="text/javascript" src="#{request.contextPath}/asset/js/form/jquery.tipsy.js"></script>
<script type="text/javascript" src="#{request.contextPath}/asset/js/form/jquery.wysiwyg.js"></script>
<script type="text/javascript" src="#{request.contextPath}/asset/js/form/inline.js"></script>
            </td> 
	</ui:define>

</ui:composition>
