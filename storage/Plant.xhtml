<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template_new.xhtml">

	<ui:define name="body">
	<!--鼠标移上去换色js开始-->
<script type="text/javascript">
jquery(document).ready(function(){  //这个就是传说的ready

	jquery(".str_t tr:even").addClass("alt");

                //给class为stripe的表格的偶数行添加class值为alt
});
</script>

		<td valign="top" width="210" style="border-right: 1px solid #e1e4eb;">
		<div class="left_c2">
		<ul class="lt_c_ul">
                		<ui:fragment rendered="#{sessionTake.getLevelId() == 1}">
                    	<li><a href="#{request.contextPath}/archive/FloristicsList.seam"><img class="tbimg"  src="#{request.contextPath}/asset/images/fenlei.png"/>&#160;植物分类</a></li>
                    	</ui:fragment>
                		<li><a href="#{request.contextPath}/storage/PlantList.seam" class="fon_07" ><strong><img class="tbimg"  src="#{request.contextPath}/asset/images/wuliao.png"/>&#160;作物种类</strong></a></li>
                    	<li>
                        	<a href="#{request.contextPath}/storage/BreedList.seam"><img class="tbimg"  src="#{request.contextPath}/asset/images/02_65.png"/>&#160;品种信息</a>
                        </li>
                        <ui:fragment rendered="#{sessionTake.getLevelId() == 1}">
                		<li><a href="#{request.contextPath}/archive/PlantEnvTypeList.seam"><img class="tbimg"  src="#{request.contextPath}/asset/images/sheshi.png"/>&#160;设施条件管理</a></li>
                    	</ui:fragment>
                    </ul>
		<div class="clear"></div>
		</div>
		</td>
		<!--右边开始-->
		<td valign="top">
		<div class="right_c">
		<div class="r_title">
		<div class="r_t_l"><font size="4">作物种类</font></div>
		</div>

		<!--表格开始-->
		<div class="str_box">

		<table width="100%" cellpadding="0" cellspacing="0" class="str_t">
			<tr>
				<td valign="middle" class="str_td">种名：</td>
				<td valign="middle" class="str_text"><h:outputText value="#{plantHome.instance.name}" /></td>
				
				<td class="str_td">审核状态：</td>
				<td class="str_text">
					<h:outputText  rendered="#{plantHome.instance.audit eq 0}" value="审核未通过"/>
	       			<h:outputText  rendered="#{plantHome.instance.audit eq 1}" value="审核已通过"/>
				</td>
			</tr>
			<tr>
				<td class="str_td">生长年限：</td>
				<td class="str_text"><h:outputText value="#{plantHome.instance.floristicsType==1?'一年生':'多年生'}" /></td>
				<td class="str_td">拉丁文名：</td>
				<td class="str_text"><h:outputText value="#{plantHome.instance.formalName}" /></td>
				
			</tr>
			<tr>
			<td valign="middle" class="str_td">英文名：</td>
				<td valign="middle" class="str_text"><h:outputText value="#{plantHome.instance.englishName}" /></td>
				<td class="str_td">学名：</td>
				<td class="str_text"><h:outputText value="#{plantHome.instance.scientificName}" /></td>
				
			</tr>
			<tr>
			<td valign="middle" class="str_td">别名：</td>
				<td valign="middle" class="str_text"><h:outputText value="#{plantHome.instance.byname}" /></td>
				<td valign="middle" class="str_td">所属父类别：</td>
				<td valign="middle" class="str_text"><h:outputText value="#{plantHome.instance.floristicsId.fartherFloristicsId.name}" /></td>
				
				
			</tr>
			<tr>
				<td class="str_td">所属类别：</td>
				<td class="str_text"><h:outputText value="#{plantHome.instance.floristicsId.name}" /></td>
				<td  class="str_td">科：</td>
				<td  class="str_text"><h:outputText value="#{plantHome.instance.faculty}" />
				</td>
				
			</tr>
			<tr>
				<td valign="middle" class="str_td">属：</td>
				<td valign="middle" class="str_text"><h:outputText value="#{plantHome.instance.genus}" /></td>
				<td valign="middle" class="str_td">生态习性：</td>
				<td valign="middle" class="str_text"><h:outputText value="#{plantHome.instance.habit}" /></td>
			</tr>
			<tr>
				<td valign="middle" class="str_td">形态特征：</td>
				<td valign="middle" class="str_text"><h:outputText value="#{plantHome.instance.shape}" /></td>
			    <td valign="middle" class="str_td">产地及分布：</td>
				<td valign="middle" class="str_text"><h:outputText value="#{plantHome.instance.producingArea}" /></td>
			</tr>
			<tr>
				<td valign="middle" class="str_td">根：</td>
				<td valign="middle" class="str_text" colspan="3"><h:outputText value="#{plantHome.instance.root}" /></td>
			</tr>
			<tr>
				<td valign="middle" class="str_td">茎：</td>
				<td valign="middle" class="str_text" colspan="3"><h:outputText value="#{plantHome.instance.stem}" /></td>
			</tr>
			<tr>
				<td valign="middle" class="str_td">叶：</td>
				<td valign="middle" class="str_text" colspan="3"><h:outputText value="#{plantHome.instance.leaf}" /></td>
			</tr>
			<tr>
				<td valign="middle" class="str_td">花：</td>
				<td valign="middle" class="str_text" colspan="3"><h:outputText value="#{plantHome.instance.flower}" /></td>
			</tr>
			<tr>
				<td valign="middle" class="str_td">种子：</td>
				<td valign="middle" class="str_text" colspan="3"><h:outputText value="#{plantHome.instance.seed}" /></td>
			</tr>
			<tr>
				<td valign="middle" class="str_td">果实：</td>
				<td valign="middle" class="str_text" colspan="3"><h:outputText value="#{plantHome.instance.fruit}" /></td>
			</tr>
			<tr>
				<td valign="middle" class="str_td">描述：</td>
				<td valign="middle" class="str_text" colspan="3"><h:outputText value="#{plantHome.instance.description}" /></td>
			</tr>
			<tr>
				<td valign="middle" class="str_td">图片：</td>
				<td valign="middle" class="str_text"  colspan="3">
				 <img style="#{plantHome.instance.picture ne null?'':'display:none;'}" src="#{plantHome.instance.picture}" width="180"/>
				</td>
			</tr>
			<tr>
				<td valign="middle" class="str_td">数字地图圆图：</td>
				<td valign="middle" class="str_text"  colspan="3">
				    <s:decorate rendered="#{plantHome.instance.plantImgRound!=''}">
					    <img src="#{plantHome.instance.plantImgRound}" width="88" height="88"/>
					</s:decorate>
				</td>
			</tr>
			<tr>
				<td valign="middle" class="str_td">数字地图方图：</td>
				<td valign="middle" class="str_text"  colspan="3">
				  <s:decorate rendered="#{plantHome.instance.plantImgSquare!=''}">
				   <img src="#{plantHome.instance.plantImgSquare}" width="75" height="75"/>
				  </s:decorate> 
				</td>
			</tr>
			
		</table>
		<table width="180" style="margin:35px auto 0 auto;">
						<tr>
							<td>
		    			<s:button view="/storage/PlantList.xhtml" styleClass="btn btn-default" value="返回" id="bn_left6" style="margin-left:10px" >
		    				<f:param name="pageNum" value="#{plantHome.pageNum}" />
		    			</s:button>
                            </td>
						</tr>
                   </table> 
		</div>

		<!--表格结束-->



		<div class="clear"></div>
		</div>
		</td>
	</ui:define>

</ui:composition>
