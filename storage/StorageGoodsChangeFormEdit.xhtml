<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="storageGoodsChangeForm" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{storageGoodsChangeFormHome.managed ? 'Edit' : 'Add'} Storage goods change form</f:facet>



            <s:decorate id="nameField" template="layout/edit.xhtml">
                <ui:define name="label">Name</ui:define>
                <h:inputText id="name"
                       required="true"
                           size="50"
                      maxlength="50"
                          value="#{storageGoodsChangeFormHome.instance.name}">
                    <a:support event="onblur" reRender="nameField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="storageChangeFormIdField" template="layout/edit.xhtml">
                <ui:define name="label">Storage change form id</ui:define>
                <h:inputText id="storageChangeFormId"
                       required="true"
                          value="#{storageGoodsChangeFormHome.instance.storageChangeFormId}">
                    <a:support event="onblur" reRender="storageChangeFormIdField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="goodsInfoIdField" template="layout/edit.xhtml">
                <ui:define name="label">Goods info id</ui:define>
                <h:inputText id="goodsInfoId"
                       required="true"
                          value="#{storageGoodsChangeFormHome.instance.goodsInfoId}">
                    <a:support event="onblur" reRender="goodsInfoIdField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="goodsNumField" template="layout/edit.xhtml">
                <ui:define name="label">Goods num</ui:define>
                <h:inputText id="goodsNum"
                       required="true"
                          value="#{storageGoodsChangeFormHome.instance.goodsNum}">
                    <a:support event="onblur" reRender="goodsNumField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="insertTimeField" template="layout/edit.xhtml">
                <ui:define name="label">Insert time</ui:define>
                <h:inputText id="insertTime"
                       required="true"
                           size="50"
                      maxlength="50"
                          value="#{storageGoodsChangeFormHome.instance.insertTime}">
                    <a:support event="onblur" reRender="insertTimeField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{storageGoodsChangeFormHome.persist}"
                       disabled="#{!storageGoodsChangeFormHome.wired}"
                       rendered="#{!storageGoodsChangeFormHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{storageGoodsChangeFormHome.update}"
                       rendered="#{storageGoodsChangeFormHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{storageGoodsChangeFormHome.remove}"
                      immediate="true"
                       rendered="#{storageGoodsChangeFormHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/StorageGoodsChangeForm.xhtml"
                rendered="#{storageGoodsChangeFormHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty storageGoodsChangeFormFrom ? 'StorageGoodsChangeFormList' : storageGoodsChangeFormFrom}.xhtml"
                rendered="#{!storageGoodsChangeFormHome.managed}"/>

        </div>
    </h:form>

</ui:define>

</ui:composition>
