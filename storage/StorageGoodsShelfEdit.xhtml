<script type="text/javascript" language="javascript"><!--
//<![CDATA][
var m3="#{storageGoodsShelfHome.chongfu}";
if(m3!=""){
		document.getElementById("spanValue").innerHTML = m3;
		jquery("#myModal").modal('show');
	}
function checkSubmit(){
	   var a1 =  document.getElementById("user:storageAreaField").value;
	   var a2 =  document.getElementById("user:sn").value;
	   var a3 =  document.getElementById("user:name").value;
	   var a4 =  document.getElementById("user:provincialId").value;
	   var a5 =  document.getElementById("user:storageRoomField").value;
	  
	   var lenght = document.getElementById("user:lenght").value;
	   var width = document.getElementById("user:width").value;
	   var layers = document.getElementById("user:layers").value;
	   var height = document.getElementById("user:height").value;
	   
	   if(a2 == ""){
		   document.getElementById("spanValue").innerHTML = "货架编号不能为空";
		   jquery("#myModal").modal('show');return false;
	   }else if(a3 == ""){
		   document.getElementById("spanValue").innerHTML = "货架名称不能为空";
		   jquery("#myModal").modal('show');return false;
	   }else if(a4=="org.jboss.seam.ui.NoSelectionConverter.noSelectionValue"){
		   document.getElementById("spanValue").innerHTML = "存储地点不能为空";
		   jquery("#myModal").modal('show');return false;
	   }else if(a5=="org.jboss.seam.ui.NoSelectionConverter.noSelectionValue"){
		   document.getElementById("spanValue").innerHTML = "所属库房不能为空";
		   jquery("#myModal").modal('show');return false;
	   }else if(a1=="org.jboss.seam.ui.NoSelectionConverter.noSelectionValue"){
		   document.getElementById("spanValue").innerHTML = "存储区域不能为空";
		   jquery("#myModal").modal('show');return false;
	   }else if(lenght != "" && isNaN(lenght)){
		   document.getElementById("spanValue").innerHTML = "长度只能是数字";
		   jquery("#myModal").modal('show');return false;
	   }else if(width != "" && isNaN(width)){
		   document.getElementById("spanValue").innerHTML = "宽度只能是数字";
		   jquery("#myModal").modal('show');return false;
	   }else if(layers != "" && isNaN(layers)){
		   document.getElementById("spanValue").innerHTML = "层次只能是数字";
		   jquery("#myModal").modal('show');return false;
	   }else if(height != "" && isNaN(height)){
		   document.getElementById("spanValue").innerHTML = "高度只能是数字";
		   jquery("#myModal").modal('show');return false;
	   }


	   var description =  document.getElementById("user:description").value;
	   if(description.length > 200){
		   document.getElementById("spanValue").innerHTML = "描述不得超过200字";
		   jquery("#myModal").modal('show');return false;
	   }
 
}

function closeMethod(){
	   var a2 =  document.getElementById("user:sn").value;
	   var a3 =  document.getElementById("user:name").value;
	   var lenght = document.getElementById("user:lenght").value;
	   var width = document.getElementById("user:width").value;
	   var layers = document.getElementById("user:layers").value;
	   var height = document.getElementById("user:height").value;
	   if(a2==""){
	   		document.getElementById("user:sn").focus();
	   }else if(a3==""){
		   document.getElementById("user:name").focus();
	   }else if(lenght != "" && isNaN(lenght)){
		   document.getElementById("user:lenght").focus();
	   }else if(width != "" && isNaN(width)){
		   document.getElementById("user:width").focus();
	   }else if(layers != "" && isNaN(layers)){
		   document.getElementById("user:layers").focus();
	   }else if(height != "" && isNaN(height)){
		   document.getElementById("user:height").focus();
	   }

	   var description =  document.getElementById("user:description").value;
		if(description.length > 200){
			document.getElementById("user:description").focus();
		}
}
jquery('.selectpicker').selectpicker();
//]]
