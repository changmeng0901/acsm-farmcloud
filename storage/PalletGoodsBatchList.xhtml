<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="palletGoodsBatchSearch" styleClass="edit">

        <rich:simpleTogglePanel label="PalletGoodsBatch Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Comment</ui:define>
                <h:inputText id="comment" value="#{palletGoodsBatchList.palletGoodsBatch.comment}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Operater</ui:define>
                <h:inputText id="operater" value="#{palletGoodsBatchList.palletGoodsBatch.operater}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{palletGoodsBatchList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/PalletGoodsBatchList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">PalletGoodsBatch Search Results (#{empty palletGoodsBatchList.resultList ? 0 : (palletGoodsBatchList.paginated ? palletGoodsBatchList.resultCount : palletGoodsBatchList.resultList.size)})</f:facet>
    <div class="results" id="palletGoodsBatchList">

    <h:outputText value="The palletGoodsBatch search returned no results."
               rendered="#{empty palletGoodsBatchList.resultList}"/>

    <rich:dataTable id="palletGoodsBatchList"
                var="_palletGoodsBatch"
              value="#{palletGoodsBatchList.resultList}"
           rendered="#{not empty palletGoodsBatchList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{palletGoodsBatchList}"/>
                    <ui:param name="propertyLabel" value="Pallet goods batch id"/>
                    <ui:param name="propertyPath" value="palletGoodsBatch.palletGoodsBatchId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_palletGoodsBatch.palletGoodsBatchId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{palletGoodsBatchList}"/>
                    <ui:param name="propertyLabel" value="Goods batch goods batch id"/>
                    <ui:param name="propertyPath" value="palletGoodsBatch.goodsBatch.goodsBatchId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_palletGoodsBatch.goodsBatch.goodsBatchId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{palletGoodsBatchList}"/>
                    <ui:param name="propertyLabel" value="Storage pallet id"/>
                    <ui:param name="propertyPath" value="palletGoodsBatch.storagePalletId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_palletGoodsBatch.storagePalletId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{palletGoodsBatchList}"/>
                    <ui:param name="propertyLabel" value="Goods num"/>
                    <ui:param name="propertyPath" value="palletGoodsBatch.goodsNum"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_palletGoodsBatch.goodsNum}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{palletGoodsBatchList}"/>
                    <ui:param name="propertyLabel" value="Comment"/>
                    <ui:param name="propertyPath" value="palletGoodsBatch.comment"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_palletGoodsBatch.comment}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{palletGoodsBatchList}"/>
                    <ui:param name="propertyLabel" value="Operater"/>
                    <ui:param name="propertyPath" value="palletGoodsBatch.operater"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_palletGoodsBatch.operater}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{palletGoodsBatchList}"/>
                    <ui:param name="propertyLabel" value="Insert time"/>
                    <ui:param name="propertyPath" value="palletGoodsBatch.insertTime"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_palletGoodsBatch.insertTime}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{palletGoodsBatchList}"/>
                    <ui:param name="propertyLabel" value="User info id"/>
                    <ui:param name="propertyPath" value="palletGoodsBatch.userInfoId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_palletGoodsBatch.userInfoId}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'PalletGoodsBatch' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="palletGoodsBatchViewId">
                <f:param name="palletGoodsBatchPalletGoodsBatchId"
                        value="#{_palletGoodsBatch.palletGoodsBatchId}"/>
            </s:link>
            #{' '}
            <s:link view="/PalletGoodsBatchEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="palletGoodsBatchEdit"
                rendered="#{empty from}">
                <f:param name="palletGoodsBatchPalletGoodsBatchId"
                        value="#{_palletGoodsBatch.palletGoodsBatchId}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link propagation="none"  view="/PalletGoodsBatchList.xhtml"
            rendered="#{palletGoodsBatchList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link propagation="none"  view="/PalletGoodsBatchList.xhtml"
            rendered="#{palletGoodsBatchList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{palletGoodsBatchList.previousFirstResult}"/>
        </s:link>

        <s:link propagation="none"  view="/PalletGoodsBatchList.xhtml"
            rendered="#{palletGoodsBatchList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{palletGoodsBatchList.nextFirstResult}"/>
        </s:link>

        <s:link propagation="none"  view="/PalletGoodsBatchList.xhtml"
            rendered="#{palletGoodsBatchList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{palletGoodsBatchList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/PalletGoodsBatchEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create palletGoodsBatch">
            <f:param name="palletGoodsBatchPalletGoodsBatchId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
