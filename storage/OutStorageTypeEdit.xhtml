<div aria-hidden="false" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade in w600na" style="display: none;">
  <div class="modal-dialog">
    <div class="modal-content">

       <span id="spanValue">*号部分为必填项！</span>

      <div class="modal-footer">

      </div>
    </div>

		            	<h:commandButton id="update" value="提交" styleClass="btn btn-primary" action="#{outStorageTypeHome.update}" rendered="#{outStorageTypeHome.managed}"   onclick="return checkSubmit()"/>

 <!--添加按钮结束-->
<script type="text/javascript">
//<![CDATA[

    function checkSubmit(){
       	   var name =  document.getElementById("scfInfo:name").value;
       	 var description =  document.getElementById("scfInfo:description").value;
       	  if(name == ""){
       		   document.getElementById("spanValue").innerHTML = "请输入出库类型名称!";
       		   jquery("#myModal").modal('show');
       		   return false;
       	   }
       	if(description != "" && description.length > 500){
 		   document.getElementById("spanValue").innerHTML = "描述内容最多只能500字!";
 		   jquery("#myModal").modal('show');
 		   return false;
 	   }
       }

       function closeMethod(){
       	   var name =  document.getElementById("scfInfo:name").value;

       	   if(name == ""){
        	   document.getElementById("scfInfo:name").focus();
       		   return false;
       	   }
       }
    
  //]]>
	</script>
