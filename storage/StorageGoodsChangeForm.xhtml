<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Storage goods change form Details</f:facet>


        <s:decorate id="name" template="layout/display.xhtml">
            <ui:define name="label">Name</ui:define>
            <h:outputText value="#{storageGoodsChangeFormHome.instance.name}"/>
        </s:decorate>

        <s:decorate id="storageChangeFormId" template="layout/display.xhtml">
            <ui:define name="label">Storage change form id</ui:define>
            <h:outputText value="#{storageGoodsChangeFormHome.instance.storageChangeFormId}"/>
        </s:decorate>

        <s:decorate id="goodsInfoId" template="layout/display.xhtml">
            <ui:define name="label">Goods info id</ui:define>
            <h:outputText value="#{storageGoodsChangeFormHome.instance.goodsInfoId}"/>
        </s:decorate>

        <s:decorate id="goodsNum" template="layout/display.xhtml">
            <ui:define name="label">Goods num</ui:define>
            <h:outputText value="#{storageGoodsChangeFormHome.instance.goodsNum}"/>
        </s:decorate>

        <s:decorate id="insertTime" template="layout/display.xhtml">
            <ui:define name="label">Insert time</ui:define>
            <h:outputText value="#{storageGoodsChangeFormHome.instance.insertTime}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/StorageGoodsChangeFormEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty storageGoodsChangeFormFrom ? 'StorageGoodsChangeFormList' : storageGoodsChangeFormFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
