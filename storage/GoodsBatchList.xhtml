<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	template="/layout/template.xhtml">

	<ui:define name="body">
       <td valign="top" >
		<div class="right_c">
                	<div class="r_title">
                    	<div class="r_t_l"><s:link propagation="none"  view="#{sessionTake.urlTemp}" style="text-decoration:none;color:black;" value="工作 ">
                    </s:link>&#160;&gt;&#160;&#160;<font size="3">过期管理</font></div>
                    </div>
					<div class="yuleng">
						<a href="#{request.contextPath}/product/Materials.seam"><img src="#{request.contextPath}/asset/images/jx_03.jpg" width="106" height="74" /></a>
 						<a href="#{request.contextPath}/storage/GoodsBatchList.seam"><img src="#{request.contextPath}/asset/images/jx_05.jpg" width="106" height="74" /></a>
 						<a href="#{request.contextPath}/storage/StorageChangeFormList.seam"><img src="#{request.contextPath}/asset/images/jx_07.jpg" width="106" height="74" /></a>
 						<a href="#{request.contextPath}/storage/EnterOf.seam"><img src="#{request.contextPath}/asset/images/jx_09.jpg" width="106" height="74" /></a>
 						<a href="#"><img src="#{request.contextPath}/asset/images/jx_11.jpg" width="106" height="74" /></a>
						<a href="#{request.contextPath}/storage/Delivery.seam"><img src="#{request.contextPath}/asset/images/jx_13.jpg" width="106" height="74" /></a>
					</div>
                    <div class="z_r_ser">
                    <h:form id="storageTypeSearch">
                    	<table cellpadding="0" cellspacing="0" align="center">
                        	<tr>
                                <td width="20%" align="right" style="font-size:14px;">剩余天数：</td>
                                <td  width="57%">
                                	 <h:selectOneMenu  name="daysParam" style="width:100px;" value="#{goodsBatchList.daysParam}">
                                	 <f:selectItem id="type0" itemLabel="请选择天数" itemValue="0" ></f:selectItem>
										<f:selectItem id="type1" itemLabel="已过期" itemValue="1" ></f:selectItem>
										<f:selectItem id="type2" itemLabel="0~5" itemValue="2" ></f:selectItem>
										<f:selectItem id="type3" itemLabel="5~10" itemValue="3" ></f:selectItem>
										<f:selectItem id="type4" itemLabel="大于10天" itemValue="4" ></f:selectItem>
									</h:selectOneMenu>
                                </td>
	                                <td width="23%" align="left" >
                                <h:commandButton id="search" action="/storage/GoodsBatchList.xhtml"  styleClass="search_btn_search2">
                                	<f:param />
                                </h:commandButton>
                                </td>
                           </tr>
                       </table> 
                    </h:form>                         
                    </div>
                    <table width="100%" class="ze_table" cellpadding="0" cellspacing="0">
                    	<tr>
                    		<td width="5" height="4"><img src="#{request.contextPath}/asset/images/table_d_40.jpg" width="5" height="4" /></td>
                    		<td colspan="10" style="border-top:1px solid #e1e1e1; background:#f0f5fb;"></td>
                            <td width="5" height="4"><img src="#{request.contextPath}/asset/images/table_d_43.jpg" width="5" height="4" /></td>
                    	</tr>
                    	<tr>
                    		<th class="ze_bg ze_bt_le" width="5" height="4"></th>
                            
                    		<th class="ze_bg" width="13%">批次</th>
                    		<th class="ze_bg" width="13%">物料编号</th>
                    		<th class="ze_bg" width="10%">名称</th>
                    		<th class="ze_bg" width="12%">生产日期</th>
                    		<th class="ze_bg" width="10%">保质期(天)</th>
                    		<th class="ze_bg" width="8%">倒计时(天)</th>
                    		<th class="ze_bg" width="10%">库存数量</th>
                    		<th class="ze_bg" width="8%">冻结数量</th>
                    		<th class="ze_bg" width="8%">使用数量</th>
                    		<th class="ze_bg" width="8%">操作</th>
                            
                            <th class="ze_bg ze_bt_ri" width="5" height="4"></th>
                    	</tr>
						<ui:repeat value="#{goodsBatchList.resultList}" var="_goodsBatch" rendered="#{not empty goodsBatchList.resultList}" rowKeyVar="_index">
                    	<tr>
                    		<td class="ze_bg2 ze_bt_le" width="5" height="4"></td>
                            
                    		<td class="ze_bg2"><h:outputText value="#{_goodsBatch[1]}" /></td>
                    		<td class="ze_bg2"><h:outputText value="#{_goodsBatch[2]}"/></td>
                    		<td class="ze_bg2"><h:outputText value="#{_goodsBatch[3]}" /></td>
                    		<td class="ze_bg2"><h:outputText value="#{_goodsBatch[4]}"/></td>
                    		<td class="ze_bg2"><h:outputText value="#{_goodsBatch[5]}" /></td>
                    		<td class="ze_bg2"><h:outputText value="#{_goodsBatch[6]}"/></td>
                    		<td class="ze_bg2"><h:outputText value="#{_goodsBatch[7]}" /></td>
                    		<td class="ze_bg2"><h:outputText value="#{_goodsBatch[8]}"/></td>
                    		<td class="ze_bg2"><h:outputText value="#{_goodsBatch[9]}" /></td>
                    		<td class="ze_bg2">
                            	<s:link propagation="none"  view="/#{empty from ? 'storage/GoodsBatch' : from}.xhtml" styleClass="list_view" title="查看"  id="goodsBatchViewId">
								<f:param name="goodsBatchGoodsBatchId" value="#{_goodsBatch[0]}" />
								</s:link>
                            </td>
                            
                            <td class="ze_bg2 ze_bt_ri" width="5" height="4"></td>
                    	</tr>
                    	</ui:repeat>
                    </table>
                    <!--翻页开始-->
                    <table style="height:30px; margin:40px auto 0 auto;" cellpadding="0" cellspacing="0">
                    	<tr>
                    	<s:div rendered="#{not empty goodsBatchList.resultList}">
			                <s:decorate rendered="#{!goodsBatchList.previousExists }">
			                <td><img src="#{request.contextPath}/asset/images/page_68.jpg" width="4" height="30" /></td>
			                </s:decorate>
			                 <s:decorate rendered="#{goodsBatchList.previousExists }">
			                <td><img src="#{request.contextPath}/asset/images/page_67.jpg" width="4" height="30" /></td>
			                </s:decorate>
			                <s:decorate rendered="#{goodsBatchList.previousExists }">
	                            <td class="td_t_b">
		                            <s:link propagation="none"  view="/storage/GoodsBatchList.xhtml" >首页
		                            	<f:param name="pageNum" value="0" />
		                            </s:link>
	                            </td>
	                            <td class="td_t_b td_t_t" style="padding:0; width:30px;">
		                            <s:link propagation="none"  view="/storage/GoodsBatchList.xhtml"  styleClass="no_n" >
		                            	<f:param name="pageNum" value="#{goodsBatchList.previousFirstResult}"/>&lt;
		                            </s:link>
	                            </td>
	                        </s:decorate>
					       <a4j:repeat var="_page" value="#{goodsBatchList.pageList}" rowKeyVar="_index">
								<td class="td_t_b #{goodsBatchList.previousExists or _index >0 ?'td_t_t':''} #{_page eq goodsBatchList.pageNum?'onp':''}">
									<s:link propagation="none"  view="/storage/GoodsBatchList.xhtml" value="#{_page}" id="previousPage">
										<f:param name="pageNum" value="#{_page}" />
									</s:link>
								</td>
							</a4j:repeat>
							<s:decorate rendered="#{goodsBatchList.nextExists}">
                            <td class="td_t_b td_t_t">
	                            <s:link propagation="none"  view="/storage/GoodsBatchList.xhtml"   styleClass="no_d" >
	                            	<f:param name="pageNum" value="#{goodsBatchList.nextFirstResult}" />&gt;
	                            </s:link>
                            </td>
                            <td class="td_t_b td_t_t">
								 <s:link propagation="none"  view="/storage/GoodsBatchList.xhtml" >尾页
								 	<f:param name="pageNum" value="#{goodsBatchList.PAGE_COUNT}" />
								 </s:link>
							</td>
							</s:decorate>
							<td class="td_t_b td_t_t" style=" color:#9a9a9c;">共#{goodsBatchList.PAGE_COUNT}页</td>
                            <td ><img src="#{request.contextPath}/asset/images/page_70.jpg" width="4" height="30" /></td>
                            </s:div>
                    	</tr>
                    </table>
                    <!--翻页结束-->
                    <div class="clear"></div>
                </div><!--right_c结束-->
                <script type="text/javascript" src="#{request.contextPath}/asset/js/form/superfish.js"></script>
<script type="text/javascript" src="#{request.contextPath}/asset/js/form/supersubs.js"></script>
<script type="text/javascript" src="#{request.contextPath}/asset/js/form/hoverIntent.js"></script>
<script type="text/javascript" src="#{request.contextPath}/asset/js/form/jquery.flot.js"></script>
<script type="text/javascript" src="#{request.contextPath}/asset/js/form/jquery-ui.js"></script>

<script type="text/javascript" src="#{request.contextPath}/asset/js/form/jquery-ui-select.js"></script>
<script type="text/javascript" src="#{request.contextPath}/asset/js/form/customInput.jquery.js"></script>
<script type="text/javascript" src="#{request.contextPath}/asset/js/form/jquery.dataTables.js"></script>
<script type="text/javascript" src="#{request.contextPath}/asset/js/form/jquery.fancybox-1.3.4.js"></script>
<script type="text/javascript" src="#{request.contextPath}/asset/js/form/jquery.filestyle.mini.js"></script>
<script type="text/javascript" src="#{request.contextPath}/asset/js/form/jquery-ui-timepicker-addon.js"></script>
<script type="text/javascript" src="#{request.contextPath}/asset/js/form/jquery.treeview.js"></script>
<script type="text/javascript" src="#{request.contextPath}/asset/js/form/jquery.tipsy.js"></script>
<script type="text/javascript" src="#{request.contextPath}/asset/js/form/jquery.wysiwyg.js"></script>
<script type="text/javascript" src="#{request.contextPath}/asset/js/form/inline.js"></script>
		
</td>
	</ui:define>

</ui:composition>
