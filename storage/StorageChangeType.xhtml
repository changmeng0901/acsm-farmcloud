<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">仓储信息</f:facet>

        <s:decorate id="name" template="/layout/display.xhtml">
            <ui:define name="label">仓储类型</ui:define>
            <h:outputText value="#{storageChangeTypeHome.instance.name}"/>
        </s:decorate>

        <s:decorate id="sn" template="/layout/display.xhtml">
            <ui:define name="label">编号</ui:define>
            <h:outputText value="#{storageChangeTypeHome.instance.sn}"/>
        </s:decorate>

        <s:decorate id="description" template="/layout/display.xhtml">
            <ui:define name="label">描述</ui:define>
            <h:outputText value="#{storageChangeTypeHome.instance.description}"/>
        </s:decorate>

        <s:decorate id="insertTime" template="/layout/display.xhtml">
            <ui:define name="label">插入时间</ui:define>
            <h:outputText value="#{storageChangeTypeHome.instance.insertTime}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

       

       

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/storage/StorageChangeTypeList.xhtml"
                    id="edit"
                 value="返回"/>

      

    </div>

    
</ui:define>

</ui:composition>
