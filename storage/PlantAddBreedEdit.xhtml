	<ui:define name="body">
	<style>

	float:left;
}
	 
	</style>
	
	<td valign="top" width="210" style=" border-right:1px solid #e1e4eb;">
                <div class="left_c2">
                	<ul class="lt_c_ul">
                		<ui:fragment rendered="#{sessionTake.getLevelId() == 1}">
                    	<li><a href="#{request.contextPath}/archive/FloristicsList.seam"><img class="tbimg"  src="#{request.contextPath}/asset/images/fenlei.png"/>&#160;植物分类</a></li>
                    	</ui:fragment>
                		<li><a href="#{request.contextPath}/storage/PlantList.seam" class="fon_07" ><strong><img class="tbimg"  src="#{request.contextPath}/asset/images/wuliao.png"/>&#160;作物种类</strong></a></li>
                    	<li>
                        	<a href="#{request.contextPath}/storage/BreedList.seam"><img class="tbimg"  src="#{request.contextPath}/asset/images/02_65.png"/>&#160;品种信息</a>
                        </li>
                        <ui:fragment rendered="#{sessionTake.getLevelId() == 1}">
                		<li><a href="#{request.contextPath}/archive/PlantEnvTypeList.seam"><img class="tbimg"  src="#{request.contextPath}/asset/images/sheshi.png"/>&#160;设施条件管理</a></li>
                    	</ui:fragment>
                    </ul>
                	<div class="clear"></div>
                </div>
            </td>
		<td valign="top">
		<h:form id="user" enctype="multipart/form-data">
							<!-- Modal -->
<div aria-hidden="false" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade in w600na" style="display: none;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">提示框</h4>
      </div>
      <div class="modal-body">
       <span id="spanValue">*号部分为必填项！</span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">确认</button>
      </div>
    </div>
  </div>
</div>
                <div class="right_c">
                	<div class="r_title">
                    	<div class="r_t_l"><font size="4">品种信息</font><rich:messages styleClass="messages"></rich:messages></div>
                    </div>
				<!--入库订单列表开始-->
                	<div class="all_d3">
                    	<div class="all_da all_w01">
                        	<table>
                                <tr>
                                    <td class="all_te">植物类型：</td>
                                    <td>
                                       <h:outputText value="#{plantHome.instance.name}" id="pname"/>
                                    </td>
                                </tr>
                            </table>
                        </div>
                      <div class="all_da all_w01">
                        	<table>
                                <tr>
                                    <td class="all_te">名称：</td>
                                    <td>
                                       <h:inputText   styleClass="form-control nw221" value="#{breedHome.instance.name}" id="name"/>
                                       <span class="finput" style="color:#FF0000">*</span>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    	<div class="all_da all_w01">
                        	<table>
                                <tr>
                                    <td class="all_te">适合茬口：</td>
                                    <td>
                                        <h:inputText id="suitableCrops"
						size="45"  value="#{breedHome.instance.suitableCrops}"
						styleClass="form-control nw221" /> 
                                    </td>
                                </tr>
                            </table>
                        </div>
                    	<div class="all_da all_w01">
                        	<table>
                                <tr>
                                    <td class="all_te">适合区域：</td>
                                    <td>
                                     <h:inputText id="suitableArea"    value="#{breedHome.instance.suitableArea}"
						styleClass="form-control nw221" />
                                    </td>
                                </tr>
                            </table>
                        </div>
                       
                         <div class="all_da all_w01" style="width:724px;">
                        	<table>
                            	<tr>
                                	<td class="all_te">产地：</td>
                                    <td  colspan="3"><h:inputTextarea id="origin" styleClass="form-control nw420" rows="3" value="#{breedHome.instance.origin}" /></td>
                            	</tr>
                            </table>
                        </div>
                         <div class="all_da all_w01" style="width:724px;">
                        	<table>
                            	<tr>
                                	<td class="all_te">种植技巧：</td>
                                    <td  colspan="3"><span style="*background: url(#{request.contextPath}/asset/css/forms/forms-textarea-big.gif) no-repeat scroll left top transparent;"><h:inputTextarea style="*background:none; " styleClass="form-control nw420" rows="3" value="#{breedHome.instance.skill}" /></span></td>
                            	</tr>
                            </table>
                        </div>
                         <div class="all_da all_w01" style="width:724px;">
                        	<table>
                            	<tr>
                                	<td class="all_te">特征：</td>
                                    <td  colspan="3"><h:inputTextarea id="feature" styleClass="form-control nw420" rows="3" value="#{breedHome.instance.feature}" /></td>
                            	</tr>
                            </table>
                        </div>
                        <div class="all_da all_w01" style="width:724px;">
                        	<table>
                                <tr>
                                    <td class="all_te">抗性：</td>
                                    <td  colspan="3"><h:inputTextarea id="fastness" styleClass="form-control nw420" rows="3"  value="#{breedHome.instance.fastness}" /></td>
                                </tr>
                            </table>
                        </div>
                        <div class="all_da all_w01" style="width:724px;">
                        	<table>
                                <tr>
                                    <td class="all_te">营养：</td>
                                    <td  colspan="3"><h:inputTextarea id="nourishment" styleClass="form-control nw420" rows="3"  value="#{breedHome.instance.nourishment}" /></td>
                                </tr>
                            </table>
                        </div>
                        <div class="all_da all_w01" style="width:724px;">
                        	<table>
                                <tr>
                                    <td class="all_te">描述：</td>
                                    <td colspan="3"><h:inputTextarea id="description" styleClass="form-control nw420" rows="3"  value="#{breedHome.instance.description}"  /></td>
                                </tr>
                            </table>
                        </div>
                        <div class="clear"></div>
                   </div>
                         <table width="180" style="margin:35px auto 0 auto;">
						<tr>
							<td>
						<h:commandButton id="persist"  styleClass="btn btn-primary" value="提交" action="#{plantHome.persist}" rendered="#{!plantHome.managed}"  onclick="return checkSubmit()"/>
		            	<h:commandButton id="update"  styleClass="btn btn-primary" value="提交" action="#{breedHome.update}" rendered="#{breedHome.managed}"   onclick="return checkSubmit()"/>
		    			&#160;<s:button view="/storage/PlantEdit.xhtml" styleClass="btn btn-default" value="上一步" id="bn_left6" style="margin-left:10px" />
                            </td>
						</tr>
                   </table> 

				<!--入库订单列表结束-->
                    <div class="clear"></div>
                </div><!--right_c结束-->
                <div class="clear"></div>
    <!--右边结束-->
    </h:form>
    
<script type="text/javascript">
function checkSubmit(){
	   var a1 =  document.getElementById("user:name").value;
	   if(a1==""){
		   document.getElementById("spanValue").innerHTML = "名称不能为空";
		   jquery("#myModal").modal('show');return false;
	   }

	   var origin =  document.getElementById("user:origin").value;
	   if(origin.length > 45){
		   document.getElementById("spanValue").innerHTML = "产地不得超过45字";
		   jquery("#myModal").modal('show');return false;
	   }
	   var feature =  document.getElementById("user:feature").value;
	   if(feature.length > 200){
		   document.getElementById("spanValue").innerHTML = "特征不得超过200字";
		   jquery("#myModal").modal('show');return false;
	   }
	   var fastness =  document.getElementById("user:fastness").value;
	   if(fastness.length > 200){
		   document.getElementById("spanValue").innerHTML = "抗性不得超过200字";
		   jquery("#myModal").modal('show');return false;
	   }
	   var nourishment =  document.getElementById("user:nourishment").value;
	   if(nourishment.length > 200){
		   document.getElementById("spanValue").innerHTML = "营养不得超过200字";
		   jquery("#myModal").modal('show');return false;
	   }
	   var description =  document.getElementById("user:description").value;
	   if(description.length > 200){
		   document.getElementById("spanValue").innerHTML = "描述不得超过200字";
		   jquery("#myModal").modal('show');return false;
	   }
}

function closeMethod(){
	   var a1 =  document.getElementById("user:name").value;
	   if(a1 == ""){
		   document.getElementById("user:name").focus();
		   return false;
	   }


	   var origin =  document.getElementById("user:origin").value;
	   if(origin.length > 45){
		   document.getElementById("user:origin").focus();
		   return false;
	   }
	   var feature =  document.getElementById("user:feature").value;
	   if(feature.length > 200){
		   document.getElementById("user:feature").focus();
		   return false;
	   }
	   var fastness =  document.getElementById("user:fastness").value;
	   if(fastness.length > 200){
		   document.getElementById("user:fastness").focus();
		   return false;
	   }
	   var nourishment =  document.getElementById("user:nourishment").value;
	   if(nourishment.length > 200){
		   document.getElementById("user:nourishment").focus();
		   return false;
	   }
	   var description =  document.getElementById("user:description").value;
	   if(description.length > 200){
		   document.getElementById("user:description").focus();
		   return false;
	   }
}
</script>
            </td> 
    
	</ui:define>
