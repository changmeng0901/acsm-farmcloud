	<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:a="http://richfaces.org/a4j"
   xmlns:s="http://jboss.com/products/seam/taglib"
   xmlns:rich="http://richfaces.org/rich"
   contentType="text/html">
<html> 
   <head>
		<s:decorate rendered="#{identity.isLoggedIn()}"> 
			<meta http-equiv="Refresh" content="0; URL=#{request.contextPath}#{sessionTake.getUrlTemp()}" />
		</s:decorate>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>贵州省智慧农业云平台</title>
		<link rel="shortcut icon" href="#{request.contextPath}/favicon.ico"/>
		<script type="text/javascript" src="#{request.contextPath}/asset/new/jquery.js"></script>
		<ui:insert name="head"/>
		<style>
		/* CSS Document */
		html{ height:100%;}
		body{ border-top:7px solid #596b8f; min-width:1024px; min-height:768px;}
		img{ border:none;}
		
		/* 登陆页 主体内容 */
		.loginMain_wp{ position:relative; min-height:710px; background:url(#{request.contextPath}/asset/images/bg_loginMain.jpg) no-repeat center center;}
		.loginMain{ position:relative; width:338px; height:300px; position:absolute; left:50%; margin-left:-169px; top:50%; margin-top:-150px;}
		.loginMain .logeNcy{ display:block;height:52px; margin:0 auto 50px; text-align:center;}
		.userAndKey{ width:338px; height:107px; background:url(#{request.contextPath}/asset/images/bg_loginMain2.png) no-repeat;}
		.userAndKey ul{ padding:12px 24px 12px;}
		.userAndKey li{ width:100%; list-style:none;}
		.userAndKey .User{ height:34px;}
		.userAndKey .Key{ height:34px; margin-top:17px;}
		.userAndKey .User img,.userAndKey .Key img{ float:left; display:inline; width:16px; height:20px; margin:6px 18px 0 0;}
		.userAndKey .User .srarchfont,.userAndKey .Key .srarchfont{ float:left; width:254px; height:34px; line-height:36px; margin:0; border:none; background:none; font-family:'微软雅黑'; font-size:14px; color:#a1a1a1;}
		/*.loginMain .Submit{ width:338px; height:39px; margin-top:18px; background:url(#{request.contextPath}/asset/images/btn_loginSubmit.png) no-repeat; border:none; cursor:pointer;}*/
		.loginMain .Submit{ width:338px; height:39px; margin-top:18px; background:url(#{request.contextPath}/asset/images/btn_loginSubmit.png) no-repeat; border:none; cursor:pointer;}
		.loginMain .forgetPassword{ float:right; margin-top:15px; font-size:12px; font-family:'微软雅黑'; color:#34a2cf;}
		.loginMain .errorUserTip ,.loginMain .errorKeyTip{ position:absolute; top:120px; right:-188px; width:150px; height:20px; line-height:20px; padding-left:22px; background:url(#{request.contextPath}/asset/images/ico_errorTip.png) no-repeat left center; font-size:14px; font-family:'微软雅黑'; color:#f56106;}
		.loginMain .errorKeyTip{ top:172px;}
		
		/* 登陆页 脚部 */
		.loginFooter_wp{ width:100%; min-width:928px; height:51px; background:url(#{request.contextPath}/asset/images/bg_LoginFooter01.jpg) repeat-x;
		 position:fixed; bottom:0;_position: absolute; _bottom:auto; _top: expression(eval(document.documentElement.scrollTop+document.documentElement.clientHeight-this.offsetHeight-(parseInt(this.currentStyle.marginTop,0)||0)-(parseInt(this.currentStyle.marginBottom,0)||0))); }
		.loginFooter{ margin:12px auto 0; width:380px; height:28px; line-height:28px;}
		.loginFooter .xian{ float:left; padding:0 10px; font-size:19px; color:#9dafc3;}
		.loginFooter .pingtai{ float:left; height:28px; margin-top:2px;}
		.loginFooter .company{ float:left; font-size:12px; font-family:'微软雅黑'; color:#9dafc3;}
	</style>
   </head>
<body>
  <h:form id="xinHuaLoginForm">
			<!-- 主体内容 开始 -->
<div class="loginMain_wp">
	<div class="loginMain">
    	<span class="logeNcy"><img src="#{request.contextPath}/asset/images/img_logoGZ.png"/></span>
        <div class="userAndKey">
        	<ul>
            	<li class="User"><img src="#{request.contextPath}/asset/images/ico_loginUser.png"/>
            		<h:inputText id="username" value="#{credentials.username}" styleClass="form-control nw300 srarchfont" placeholder="请输入用户名"/>
            	</li>
                <li class="Key"><img src="#{request.contextPath}/asset/images/ico_loginKey.png"/>
                	<h:inputSecret id="password" value="#{credentials.password}" styleClass="form-control nw300 srarchfont" placeholder="密码"/>
                </li>
            </ul>
        </div>
        <h:commandButton id="submitId"  style="width:336px; height:39px; margin-top:18px; *+margin-left:170px; border:none; background:url(#{request.contextPath}/asset/images/btn_loginSubmit.png) no-repeat; cursor:pointer;" action="#{authenticator.guiZhouLogin}" value=""/>
       
        <p style="#{authenticator.messageString eq 1 ?'':'display:none;'}" class="errorUserTip">用户名错误!</p>
        <p style="#{authenticator.messageString eq 3 ?'':'display:none;'}" class="errorUserTip">未获得相应权限!</p>
        <p style="#{authenticator.messageString eq 2 ?'':'display:none;'}" class="errorKeyTip">密码错误!</p>
    </div>
</div>
<!-- 主题内容 结束 -->

</h:form>
<script type="text/javascript">
//<![CDATA[
           var checkInfo = "#{authenticator.messageString}";  
          var logName =   "#{authenticator.logNameString}";
          if(logName != "" && checkInfo=="2"){
				$("#xinHuaLoginForm\\:username").val(logName);
          }
          function changeResize(){
      		var owindowHei = $(window).height();
      		var oFotHei = $('.loginFooter_wp').height();
      		var ologinMain = owindowHei - oFotHei - 7;
      		
      		$('.loginMain_wp').css('height',ologinMain);
      	};
      $(function(){	 
      	changeResize();
      });
      $(window).resize(function(){
      	changeResize();
      });
//]]>
</script>
</body>
</html>
</f:view>
