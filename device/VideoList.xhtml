    <script type="text/javascript" src="#{request.contextPath}/asset/js/EnterpriseLeftMenu.js"></script>
    
	<td valign="top">
                <div class="inbentory_file_main">
                <!--左侧二级导航 -->
                <div class="inbentory_level_wap">
                    <div class="inbentory_level">

                            <a href="javascript:;"><i class="icon_L icon_rkgl"></i>基础设置</a><b class="b_arrow"></b>
                        </strong>
                        <ol class="inben_second">
                            <li class="sed_item" onclick="window.open('#{request.contextPath}/user/UpdateEnterpriseSettings.seam?enterpriseId=#{sessionTake.enterpriseInfoId}','_self')" >
                            	<i class="icon_sed"></i>企业设置                   	
                            </li>
                            <!-- 管理版和以前的版本（标准、白金...)显示 -->
                            <h:panelGroup rendered="#{sessionTake.nowVersionService.basicService.basicServiceId==10 or sessionTake.nowVersionService.basicService.serviceType eq 1}">

                            <li class="sed_item" onclick="window.open('#{request.contextPath}/user/EnterpriseCommunityList.seam','_self')" ><i class="icon_sed"></i>角色管理</li>

	                        	<li class="sed_item" onclick="window.open('#{request.contextPath}/user/AuditInformationList.seam','_self')" ><i class="icon_sed"></i>审核信息</li>
	                        </s:fragment>
                            <li class="sed_item" onclick="window.open('#{request.contextPath}/system/RecycleInfoList_1.seam','_self')" ><i class="icon_sed"></i>回收站</li>
                        </ol>
                        <strong class="inben_first inben_first2">
                            <a href="javascript:;"><i class="icon_L icon_ckgl"></i>生产管理设置</a><b class="b_arrow"></b>
                        </strong>
                        <ol class="inben_second">
                            <h:panelGroup rendered="#{s:hasRole('certification')}">
                            	<li class="sed_item" onclick="window.open('#{request.contextPath}/map/CertificationList.seam','_self')" ><i class="icon_sed"></i>认证信息</li>
                            </h:panelGroup>
                            <li class="sed_item" onclick="window.open('#{request.contextPath}/message/TunnelGroupList.seam','_self')" ><i class="icon_sed"></i>分组管理</li>
                            <li class="sed_item" onclick="window.open('#{request.contextPath}/product/InputsInfoList.seam?goodsTypeInfoId=5','_self')" ><i class="icon_sed"></i>投入品信息</li>
                        </ol>
                        <strong class="inben_first inben_first2">
                            <a href="javascript:;"><i class="icon_L icon_zkgl"></i>销售管理设置</a><b class="b_arrow"></b>
                        </strong>
                        <ol class="inben_second">
                            <li class="sed_item" onclick="window.open('#{request.contextPath}/product/GoodsInfoList.seam','_self')"><i class="icon_sed"></i>物料信息</li>
                            <li class="sed_item" onclick="window.open('#{request.contextPath}/product/ProductInfoList.seam','_self')" ><i class="icon_sed"></i>商品信息</li>
                        </ol>
                        <strong class="inben_first inben_first2">
                            <a href="javascript:;"><i class="icon_L icon_pdgl"></i>硬件管理设置</a><b class="b_arrow"></b>

                    <i class="collapse_btn"></i>

                <!--左侧二级导航 -->

                    </div>
					<br/>
                    <div class="z_r_ser">
                    <h:form id="storageTypeSearch">
                    	<table cellpadding="0" cellspacing="0">
                            <tr>
                                <td>
                                <div class="public-search">   
                                	<span class="octicon-search02"></span>
                                	<h:inputHidden value="#{videoList.baseId}" id="baseHidden"/>
                                	<h:inputText onfocus="objFocus(this)" onblur="objBlur(this)" id="name" styleClass="form-control nw300 srarchfont" value="#{videoList.searchParam}"/>
                                </div>
                                	<h:commandButton id="search" styleClass="btn btn-primary" value="搜索" action="/device/VideoList.xhtml">                                	
	                                </h:commandButton>
                                </td>
                           </tr>
                       </table> 
                    </h:form>                         
                    </div>
                     <!--添加按钮开始-->
                    <div class="tjan_01" style="">
                    	<s:link styleClass="btn btn-success" onclick="return checkBase(this);" value="添加" view="/device/VideoEdit.xhtml" propagation="none">
                    	<f:param name="videoVideoId" />
                    	<f:param name="baseId" value="#{videoList.baseId}"/>
                    	<f:param name="pageNum" value="#{videoList.pageNum}"/>
                    	</s:link>
                    </div>
                    <!--添加按钮结束-->
                    <table width="100%" class="ze_table" cellpadding="0" cellspacing="0">
                    	<tr>
                    		<td width="5" height="4"><img src="#{request.contextPath}/asset/images/table_d_40.jpg" width="5" height="4" /></td>
                    		<td colspan="6" style="border-top:1px solid #e1e1e1; background:#f0f5fb;"></td>
                            <td width="5" height="4"><img src="#{request.contextPath}/asset/images/table_d_43.jpg" width="5" height="4" /></td>
                    	</tr>
                    	<tr>
                    		<th class="ze_bg ze_bt_le" width="5" height="4"></th>
                    		<th class="ze_bg" width="20%">设备名称</th>
                    		<th class="ze_bg" width="20%">基地</th>
                    		<th class="ze_bg" width="15%">分区</th>
                    		<th class="ze_bg" width="15%">区域</th>
                    		<th class="ze_bg" width="15%">设备厂商</th> 
                    		<th class="ze_bg" width="15%">操作</th>
                            
                            <th class="ze_bg ze_bt_ri" width="5" height="4"></th>
                    	</tr>
						<ui:repeat value="#{videoList.resultList}" var="_video" rendered="#{not empty videoList.resultList}" rowKeyVar="_index">
                    	<tr>
                    		<td class="ze_bg2 ze_bt_le" width="5" height="4"></td>
                            
                    		<td class="ze_bg2"><h:outputText  value="#{_video.name}" /></td>
						    <td class="ze_bg2"><h:outputText  value="#{_video.baseId.name}" /></td>
						    <td class="ze_bg2"><h:outputText  value="#{_video.partitionId.name}" /></td>
						    <td class="ze_bg2"><h:outputText  value="#{_video.tunnelId.tunnelName}" /></td>
						    <td class="ze_bg2">
						    <h:outputText value="海康" rendered="#{_video.deviceTypeId eq 301}"/>
						    <h:outputText value="大华" rendered="#{_video.deviceTypeId eq 303}"/>
						    <h:outputText value="宇视" rendered="#{_video.deviceTypeId eq 304}"/>
						    <h:outputText value="守朴" rendered="#{_video.deviceTypeId eq 305}"/>
						    </td>
                    		<td class="ze_bg2">
                            	<s:link propagation="none"  view="/#{empty from ? 'device/Video' : from}.xhtml" styleClass="list_view"  id="plantInfoViewId" title="查看">
								<f:param name="videoVideoId" value="#{_video.videoId}" />
								<f:param name="baseId" value="#{videoList.baseId}"/>
								<f:param name="pageNum" value="#{videoList.pageNum}"/>
								</s:link>&#160;
                                <s:link propagation="none"  view="/device/VideoEdit.xhtml"     styleClass="list_edit" id="plantInfoEdit" rendered="#{empty from}" title="编辑">
                                <f:param name="videoVideoId" value="#{_video.videoId}" />
                                <f:param name="baseId" value="#{videoList.baseId}"/>
                                <f:param name="pageNum" value="#{videoList.pageNum}"/>
								</s:link>&#160;
								<s:link propagation="none"  view="/device/VideoEdit.xhtml"   title="删除"  styleClass="list_delete" action="#{videoHome.remove}" onclick="return confirm('确定删除吗？');" id="plantInfoDelete" rendered="#{empty from}">
                                <f:param name="videoVideoId" value="#{_video.videoId}" />
                                <f:param name="baseId" value="#{videoList.baseId}"/>
                                <f:param name="pageNum" value="#{videoList.pageNum}"/>
                                </s:link>
                            </td>
                            
                            <td class="ze_bg2 ze_bt_ri" width="5" height="4"></td>
                    	</tr>
                    	</ui:repeat>
                    </table>
                    <!--翻页开始-->
                    <table style="height:30px; margin:40px auto 0 auto;" cellpadding="0" cellspacing="0">
                    	<tr>
                    	<s:div rendered="#{not empty videoList.resultList}"> 
			                <s:decorate rendered="#{!videoList.previousExists }">
			                <td><img src="#{request.contextPath}/asset/images/page_68.jpg" width="4" height="30" /></td>
			                </s:decorate>
			                 <s:decorate rendered="#{videoList.previousExists }">
			                <td><img src="#{request.contextPath}/asset/images/page_67.jpg" width="4" height="30" /></td>
			                </s:decorate>
			                <s:decorate rendered="#{videoList.previousExists }">
	                            <td class="td_t_b">
		                            <s:link propagation="none"  view="/device/VideoList.xhtml" >首页
		                            	<f:param name="pageNum" value="0" />
		                            </s:link>
	                            </td>
	                            <td class="td_t_b td_t_t" style="padding:0; width:30px;">
		                            <s:link propagation="none"  view="/device/VideoList.xhtml"  styleClass="no_n" >
		                            	<f:param name="pageNum" value="#{videoList.previousFirstResult}"/>&lt;
		                            </s:link>
	                            </td>
	                        </s:decorate>
					        <a4j:repeat var="_page" value="#{videoList.pageList}" rowKeyVar="_index">
								<td class="td_t_b #{videoList.previousExists or _index >0 ?'td_t_t':''} #{_page eq videoList.pageNum?'onp':''}">
									<s:link propagation="none"  view="/device/VideoList.xhtml" value="#{_page}" id="previousPage">
										<f:param name="pageNum" value="#{_page}" />
									</s:link>
								</td>
							</a4j:repeat>
							<s:decorate rendered="#{videoList.nextExists}">
                            <td class="td_t_b td_t_t">
	                            <s:link propagation="none"  view="/device/VideoList.xhtml"   styleClass="no_d" >
	                            	<f:param name="pageNum" value="#{videoList.nextFirstResult}" />&gt;
	                            </s:link>
                            </td>
                            <td class="td_t_b td_t_t">
								 <s:link propagation="none"  view="/device/VideoList.xhtml" >尾页
								 	<f:param name="pageNum" value="#{videoList.PAGE_COUNT}" />
								 </s:link>
							</td>
							</s:decorate>
							<td class="td_t_b td_t_t" style=" color:#9a9a9c;">共#{videoList.PAGE_COUNT}页</td>
                            <td ><img src="#{request.contextPath}/asset/images/page_70.jpg" width="4" height="30" /></td>
                    	</s:div>
                    	</tr>
                    </table>
                    <!--翻页结束-->
                    <div class="clear"></div>
                </div><!--right_c结束-->
                </div>
                </div>
              <!-- Modal -->
<div aria-hidden="false" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade in w600na" style="display: none;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">提示框</h4>
      </div>
      <div class="modal-body">
       <span id="productMsg">*号部分为必填项！</span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">确认</button>
      </div>
    </div>
  </div>
</div>  
</td>

<script type="text/javascript">
//<![CDATA[
			  window.onload = function () {
			    jquery('.selectpicker').selectpicker();
			  };

			  jquery(document).ready(function(){
					var v = document.getElementById("storageTypeSearch:name").value;
					if(v == "" || v == null){
						document.getElementById("storageTypeSearch:name").value = "请输入搜索条件";
						jQuery("#storageTypeSearch\\:name").css("color","#a8a8a8");
					}else if(v == "请输入搜索条件"){
						jQuery("#storageTypeSearch\\:name").css("color","#a8a8a8");
					}else{
						jQuery("#storageTypeSearch\\:name").css("color","#000");
					}
				});
			  function  objFocus(obj){
					if(obj.value=="请输入搜索条件"){
						obj.value="";
						jQuery("#storageTypeSearch\\:name").css("color","#000");
					}
				} 
			  function objBlur(obj){
			     if(obj.value==""){
					obj.value="请输入搜索条件";
					jQuery("#storageTypeSearch\\:name").css("color","#a8a8a8");
				  }
			  }

			//]]>
			</script>
	</ui:define>

</ui:composition>
