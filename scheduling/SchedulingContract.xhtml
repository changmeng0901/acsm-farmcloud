<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Scheduling contract Details</f:facet>

        <s:decorate id="id" template="layout/display.xhtml">
            <ui:define name="label">Id</ui:define>
            <h:outputText value="#{schedulingContractHome.instance.id}"/>
        </s:decorate>

        <s:decorate id="schedulingPlanId" template="layout/display.xhtml">
            <ui:define name="label">Scheduling plan id</ui:define>
            <h:outputText value="#{schedulingContractHome.instance.schedulingPlanId}"/>
        </s:decorate>

        <s:decorate id="contractInfoId" template="layout/display.xhtml">
            <ui:define name="label">Contract info id</ui:define>
            <h:outputText value="#{schedulingContractHome.instance.contractInfoId}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/SchedulingContractEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty schedulingContractFrom ? 'SchedulingContractList' : schedulingContractFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
