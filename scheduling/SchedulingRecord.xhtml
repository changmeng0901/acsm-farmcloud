<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Scheduling record Details</f:facet>


        <s:decorate id="schedulingPlanId" template="layout/display.xhtml">
            <ui:define name="label">Scheduling plan id</ui:define>
            <h:outputText value="#{schedulingRecordHome.instance.schedulingPlanId}"/>
        </s:decorate>

        <s:decorate id="plantId" template="layout/display.xhtml">
            <ui:define name="label">Plant id</ui:define>
            <h:outputText value="#{schedulingRecordHome.instance.plantId}"/>
        </s:decorate>

        <s:decorate id="planTime" template="layout/display.xhtml">
            <ui:define name="label">Plan time</ui:define>
            <h:outputText value="#{schedulingRecordHome.instance.planTime}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="planNumbe" template="layout/display.xhtml">
            <ui:define name="label">Plan numbe</ui:define>
            <h:outputText value="#{schedulingRecordHome.instance.planNumbe}"/>
        </s:decorate>

        <s:decorate id="estimatedArea" template="layout/display.xhtml">
            <ui:define name="label">Estimated area</ui:define>
            <h:outputText value="#{schedulingRecordHome.instance.estimatedArea}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/SchedulingRecordEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty schedulingRecordFrom ? 'SchedulingRecordList' : schedulingRecordFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
