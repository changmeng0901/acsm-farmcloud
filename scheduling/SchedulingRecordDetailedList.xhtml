<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="schedulingRecordDetailedSearch" styleClass="edit">

        <rich:simpleTogglePanel label="SchedulingRecordDetailed Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{schedulingRecordDetailedList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/SchedulingRecordDetailedList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">SchedulingRecordDetailed Search Results (#{empty schedulingRecordDetailedList.resultList ? 0 : (schedulingRecordDetailedList.paginated ? schedulingRecordDetailedList.resultCount : schedulingRecordDetailedList.resultList.size)})</f:facet>
    <div class="results" id="schedulingRecordDetailedList">

    <h:outputText value="The schedulingRecordDetailed search returned no results."
               rendered="#{empty schedulingRecordDetailedList.resultList}"/>

    <rich:dataTable id="schedulingRecordDetailedList"
                var="_schedulingRecordDetailed"
              value="#{schedulingRecordDetailedList.resultList}"
           rendered="#{not empty schedulingRecordDetailedList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{schedulingRecordDetailedList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="schedulingRecordDetailed.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_schedulingRecordDetailed.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{schedulingRecordDetailedList}"/>
                    <ui:param name="propertyLabel" value="Scheduling record id"/>
                    <ui:param name="propertyPath" value="schedulingRecordDetailed.schedulingRecordId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_schedulingRecordDetailed.schedulingRecordId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{schedulingRecordDetailedList}"/>
                    <ui:param name="propertyLabel" value="Area"/>
                    <ui:param name="propertyPath" value="schedulingRecordDetailed.area"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_schedulingRecordDetailed.area}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{schedulingRecordDetailedList}"/>
                    <ui:param name="propertyLabel" value="Breed id"/>
                    <ui:param name="propertyPath" value="schedulingRecordDetailed.breedId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_schedulingRecordDetailed.breedId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{schedulingRecordDetailedList}"/>
                    <ui:param name="propertyLabel" value="Scheduling model info id"/>
                    <ui:param name="propertyPath" value="schedulingRecordDetailed.schedulingModelInfoId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_schedulingRecordDetailed.schedulingModelInfoId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{schedulingRecordDetailedList}"/>
                    <ui:param name="propertyLabel" value="Production"/>
                    <ui:param name="propertyPath" value="schedulingRecordDetailed.production"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_schedulingRecordDetailed.production}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'SchedulingRecordDetailed' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="schedulingRecordDetailedViewId">
                <f:param name="schedulingRecordDetailedId"
                        value="#{_schedulingRecordDetailed.id}"/>
            </s:link>
            #{' '}
            <s:link view="/SchedulingRecordDetailedEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="schedulingRecordDetailedEdit"
                rendered="#{empty from}">
                <f:param name="schedulingRecordDetailedId"
                        value="#{_schedulingRecordDetailed.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link propagation="none"  view="/SchedulingRecordDetailedList.xhtml"
            rendered="#{schedulingRecordDetailedList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link propagation="none"  view="/SchedulingRecordDetailedList.xhtml"
            rendered="#{schedulingRecordDetailedList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{schedulingRecordDetailedList.previousFirstResult}"/>
        </s:link>

        <s:link propagation="none"  view="/SchedulingRecordDetailedList.xhtml"
            rendered="#{schedulingRecordDetailedList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{schedulingRecordDetailedList.nextFirstResult}"/>
        </s:link>

        <s:link propagation="none"  view="/SchedulingRecordDetailedList.xhtml"
            rendered="#{schedulingRecordDetailedList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{schedulingRecordDetailedList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/SchedulingRecordDetailedEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create schedulingRecordDetailed">
            <f:param name="schedulingRecordDetailedId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
