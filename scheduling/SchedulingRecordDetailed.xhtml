<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Scheduling record detailed Details</f:facet>


        <s:decorate id="schedulingRecordId" template="layout/display.xhtml">
            <ui:define name="label">Scheduling record id</ui:define>
            <h:outputText value="#{schedulingRecordDetailedHome.instance.schedulingRecordId}"/>
        </s:decorate>

        <s:decorate id="area" template="layout/display.xhtml">
            <ui:define name="label">Area</ui:define>
            <h:outputText value="#{schedulingRecordDetailedHome.instance.area}"/>
        </s:decorate>

        <s:decorate id="breedId" template="layout/display.xhtml">
            <ui:define name="label">Breed id</ui:define>
            <h:outputText value="#{schedulingRecordDetailedHome.instance.breedId}"/>
        </s:decorate>

        <s:decorate id="schedulingModelInfoId" template="layout/display.xhtml">
            <ui:define name="label">Scheduling model info id</ui:define>
            <h:outputText value="#{schedulingRecordDetailedHome.instance.schedulingModelInfoId}"/>
        </s:decorate>

        <s:decorate id="production" template="layout/display.xhtml">
            <ui:define name="label">Production</ui:define>
            <h:outputText value="#{schedulingRecordDetailedHome.instance.production}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/SchedulingRecordDetailedEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty schedulingRecordDetailedFrom ? 'SchedulingRecordDetailedList' : schedulingRecordDetailedFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
