<script type="text/javascript">
function checkSubmit(){
   var a1 =  document.getElementById("user:title").value;
   var beginTime = document.getElementById("user:beginTimeInputDate").value;
   var endTime = document.getElementById("user:endTimeInputDate").value;

   var arr = beginTime.split("-");
   var starttime = new Date(arr[0], arr[1]);
   var starttimes = starttime.getTime();

   var arrs = endTime.split("-");
   var lktime = new Date(arrs[0], arrs[1]);
   var lktimes = lktime.getTime();
   
   if(a1 == ""){
	   document.getElementById("spanValue").innerHTML = "排产标题不能为空！";
	   #{rich:component('products')}.show();return false;
   }
   if(beginTime == ""){
	   	document.getElementById("spanValue").innerHTML = "排产开始时间不能为空!";
	    #{rich:component('products')}.show();return false;
	}
   if(endTime == ""){
   	document.getElementById("spanValue").innerHTML ="排产结束时间不能为空!";
    #{rich:component('products')}.show();return false;
   }
   if (starttimes >= lktimes) {
   	document.getElementById("spanValue").innerHTML = "排产开始时间不能大于排产结束时间!";
    #{rich:component('products')}.show();return false;
   }
   
}
function closeMethod(){
	var a1 =  document.getElementById("user:title");
    if(a1.value==""){
   		a1.focus();
   }
}
	jquery(".rich-calendar-input").addClass("r_c_text");
</script>
